 ########### KPA
 
 KPA_fighter_equipment_0:0 "Korean People's Army Air and Anti-Air Force"
 KPA_fighter_equipment_0_short:0 "KPAAF"
 KPA_fighter_equipment_0_desc:0 "The Korean People's Army Air and Anti-Air Force is the unified military aviation force of North Korea. It is the second largest branch of the Korean People's Army comprising an estimated 110,000 members. It possesses around 950 aircraft of different types, mostly of decades-old Soviet and Chinese origin. Its primary task is to defend North Korean airspace."

 #Fighter

 KPA_fighter_equipment_1:0 "Yakolev Yak-3"
 KPA_fighter_equipment_1_short:0 "Yak-3"
 KPA_fighter_equipment_1_desc:0 "The Yakovlev Yak-3 was a single-engine, single-seat World War II Soviet fighter. Robust and easy to maintain, it was much liked by both pilots and ground crew. One of the smallest and lightest combat fighters fielded by any combatant during the war, its high power-to-weight ratio gave it excellent performance and it proved to be a formidable dogfighter."
 KPA_fighter_equipment_2:0 "Lavochkin La-7"
 KPA_fighter_equipment_2_short:0 "La-7"
 KPA_fighter_equipment_2_desc:0 "The Lavochkin La-7 was a piston-engined single-seat Soviet fighter aircraft developed during World War II by the Lavochkin Design Bureau. It was a development and refinement of the Lavochkin La-5, and the last in a family of aircraft that had begun with the LaGG-1 in 1938."
 KPA_fighter_equipment_3:0 "Lavochkin La-9"
 KPA_fighter_equipment_3_short:0 "La-9"
 KPA_fighter_equipment_3_desc:0 "La-9 represents a further development of the Lavochkin La-126 prototype. The first prototype, designated La-130 was finished in 1946. Similarity to the famous Lavochkin La-7 was only superficial – the new fighter had an all-metal construction and a laminar flow wing. Weight savings due to elimination of wood from the airframe allowed for greatly improved fuel capacity and four-cannon armament. Mock combat demonstrated that the La-130 was evenly matched with the La-7 but was inferior to the Yakovlev Yak-3 in horizontal planes. The new fighter, officially designated La-9, entered production in August 1946. A total of 1,559 aircraft were built by the end of production in 1948."
 
