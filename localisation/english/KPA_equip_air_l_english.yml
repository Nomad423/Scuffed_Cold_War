 #fighter

 KPA_heavy_fighter_equipment_1:0 "Yakovlev Yak-9"
 KPA_heavy_fighter_equipment_1_short:0 "Yak-9"
 KPA_heavy_fighter_equipment_1_desc:0 "The Yak-9 had a cut down rear fuselage with an all-around vision canopy. Its lighter metal structure allowed for an increased fuel load and armament over previous models build from wood. The Yak-9 was manoeuvrable at high-speed at low and medium altitudes and easy to control, which made it one of most produced Soviet fighters of World War II."
 #KPA_heavy_fighter_equipment_2:0 ""
 #KPA_heavy_fighter_equipment_2_short:0 ""
 #KPA_heavy_fighter_equipment_2_desc:0 ""
 KPA_heavy_fighter_equipment_3:0 "Lavochkin La-11"
 KPA_heavy_fighter_equipment_3_short:0 "La-11"
 KPA_heavy_fighter_equipment_3_desc:0 "Developed in 1947, after WWII ended, the La-11 was a further development of the La-9 'Fritz' to create a long-range escort fighter. The aircraft was fitted with larger tires to accommodate the increased weight and amenities for long flights such as increased padding in the seat, armrests, and a urinal. In addition, a full radio navigation suite was installed. Not surprisingly, combat performance with a full fuel load suffered. However, as the fuel load approached that of La-9, so did the performance. La-11 pilots in Soviet and later Chinese service would serve in air defense, shooting down American-built Mustangs and attack aircraft during the Korean War. Its NATO reporting name is Fang."

