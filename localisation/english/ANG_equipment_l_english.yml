 ANG_transport_plane_equipment_6:0 "Antonov An-32"
 ANG_transport_plane_equipment_6_short:0 "An-32"
 ANG_transport_plane_equipment_6_desc:0 "The An-32 is essentially a re-engined An-26. It is designed to withstand adverse weather conditions better than the standard An-26. Announced at the May 1977 Paris Air Show, the An-32 is distinguished from its predecessor by engines raised 1.5 m above the wing in order to avoid foreign object damage on rough, unprepared air strips."
