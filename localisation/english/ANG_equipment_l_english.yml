 #Angolan infantry equipment
 
 ANG_infantry_equipment_0:0 "Karabiner 98k Espingarda 8 mm Mauser m/938"
 ANG_infantry_equipment_0_short:0 "Mauser m/938"
 ANG_infantry_equipment_0_desc:0 "The Mauser–Vergueiro was a bolt-action rifle, designed in 1904 by José Alberto Vergueiro, an infantry officer of the Portuguese Army, and manufactured by Deutsche Waffen und Munitionsfabriken (DWM). It was developed from the Mauser 98 rifle with the introduction of a new bolt system derived from the Gewehr 1888 and Mannlicher–Schönauer. Outside Portugal, the weapon was also known as the Portuguese Mauser."

 ANG_infantry_equipment_1:0 "Avtomat Kalashnikova 1947"
 ANG_infantry_equipment_1_short:0 "AK-47"
 ANG_infantry_equipment_1_desc:0 "The AK47 is a fully automatic assault rifle developed in the Soviet Union by Mikhail Kalashnikov in 1947, but was not introduced into active service until 1948 where the fixed-stock version was sent in for production. In early 1949, the AK47 was accepted by the Soviet Armed Forces for mass deployment into front-line units. With a long-stroke gas piston, a selector/safety, an automated trigger and chambering mechanism, and further improvements to overall design the AK47 was a vast upgrade to the SKS. The AK47 would, for many years, be considered to be one of the world's most reliable and easy to maintain, handle, and learn weapons in the world."

 ANG_infantry_equipment_2:0 "Avtomat Kalashnikova Modernizirovanniy"
 ANG_infantry_equipment_2_short:0 "AKM"
 ANG_infantry_equipment_2_desc:0 "The AKM is a modernized variant of the AK47 that was developed by Mikhail Kalashnikov that was developed in the late 1950s and put into service with the Soviet Army in 1959. A great deal of the weapon was optimized and redesigned to suit the needs of the modernizing army. Many parts were simplified for mass production and the milled steel receiver was replaced with a u-shaped steel stamping to improve production rates. The weapon was also vastly lighter as a result of the simplifications reducing its weight. by ~30%. Additionally, the weapon was reinforced to make it stronger and added guide rails to improve the bolt carrier's movement. The AKM was immediately and ubiquitously used by many communist countries and manufactured for conflicts during its entire lifespan. Most notably the Invasion of Czechoslovakia, where it was used by both sides."

 ANG_infantry_equipment_3:0 "Heckler & Koch G3A3"
 ANG_infantry_equipment_3_short:0 "Heckler & Koch G3A3"
 ANG_infantry_equipment_3_desc:0 "The most well known 1963 version. Drum sights with an improved front sight, a flash-suppressor/muzzle brake capable of firing NATO standard grenades, a fixed solid plastic buttstock, and a plastic handguard that does not contact the free-floating barrel. The handguard came in a slim, ventilated version and a wide version. The latter allows for the attachment of a bipod."

 ########## NEW ANG ARMOR

 ANG_mbt_equipment_2:0 "T-54"
 ANG_mbt_equipment_2_short:0 "T-54"
 ANG_mbt_equipment_2_desc:0 "The T-54 tank was the most produced tank in history. The tank was designed in 1946 by by KMBD. The tank itself uses a 100mm rifled gun and has varying armor thicknesses that ranges from 205mm to 60mm. The engine itself is a 38.88 liter V-12 diesel engine and the tank uses torsion bar suspension and was capable of speeds up to 48 km/h. The tank itself was used in more than 50 armies worldwide and saw production throughout the entire soviet sphere and all of their conflicts along with it."
 ANG_mbt_equipment_3:0 "T-55"
 ANG_mbt_equipment_3_short:0 "T-55"
 ANG_mbt_equipment_3_desc:0 "The T-55 is an improved version of the T-54 tank. OKB-520 modified the T-55 design by improving NBC protection, giving it a more optimized engine, improving the turret shape, and even added more auxiliary equipment such as improved fire control and optics. Additionally, the T-55 used the 12.7 DShK HMG more often whereas the T-54 used the 7.62 SGMT gun, granting it more firepower but barring it from carrying more ammunition. The T-55 was used in just as many armies and typically saw all the conflicts that the T-54 saw."
 ANG_mbt_equipment_4:0 "T-62"
 ANG_mbt_equipment_4_short:0 "T-62"
 ANG_mbt_equipment_4_desc:0 "The T-62 is a further development of the T-55 tank. The T-62 uses a smoothbore gun and has slightly thicker armor. The main gun was also upped to 115mm. It was initially commissioned by the Soviet Union in an attempt to improve its firepower and the OKB-520 design bureau finished the project around 1960. Although an improvement, production was not phased out as its cost was nominally higher than that of the T-55. More than 22,700 T-62s were manufactured and it saw vast amounts of combat throughout the Soviet sphere but has seen conflict mostly in the middle east. Its improvements displayed a slightly greater capability in 1969 in the Sino-Soviet border conflict."

