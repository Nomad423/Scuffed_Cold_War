 ### Turkey Infantry Equipment

 TUR_infantry_equipment_0:0 "U.S. rifle, caliber .30, M1"
 TUR_infantry_equipment_0_short:0 "M1 Garand"
 TUR_infantry_equipment_0_desc:0 "The M1 Garand is a grand weapon designed by John C. Garand in 1928 for the United States. The M1 Garand is a .30 caliber semi-automatic rifle that saw extensive use during WWII. It is amongst the first weapons to use a gas reloading system to rechamber a new round after firing. It uses clips loaded from the top of the rifle and can be fitted with accessories including the M31 HEAT anti-tank rifle grenade. It functions as an all purpose weapon with an exceptional range and accuracy. It became symbolic and is still used by modern drill teams in the US.."

 TUR_infantry_equipment_1:0 "FN FAL"
 TUR_infantry_equipment_1_short:0 "FN FAL"
 TUR_infantry_equipment_1_desc:0 "In November 1956, West Germany ordered 100,000 additional FALs, designated the G1, for the army. FN made the rifles between April 1957 and May 1958. The G1 user modifications included light metal handguards and an integral folding bipod, similarly to the Austrian version."

 TUR_infantry_equipment_2:0 "Heckler & Koch G3"
 TUR_infantry_equipment_2_short:0 "G3"
 TUR_infantry_equipment_2_desc:0 "Original model based on the CETME Model 58 introduced in 1959 and approved in 1960. It had a wooden stock and handguard."

 TUR_infantry_equipment_3:0 "Heckler & Koch G3A3"
 TUR_infantry_equipment_3_short:0 "G3A3"
 TUR_infantry_equipment_3_desc:0 " The most well known 1963 version. Drum sights with an improved front sight, a flash-suppressor/muzzle brake capable of firing NATO standard grenades, a fixed solid plastic buttstock, and a plastic handguard that does not contact the free-floating barrel. The handguard came in a slim, ventilated version and a wide version. The latter allows for the attachment of a bipod."

 TUR_infantry_equipment_4:0 "Heckler & Koch G3A7"
 TUR_infantry_equipment_4_short:0 "G3A7"
 TUR_infantry_equipment_4_desc:0 "HK assigned model number for the Turkish-made version of the G3A3."

