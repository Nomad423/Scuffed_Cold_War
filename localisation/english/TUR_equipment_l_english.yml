 TUR_jet_CAS_equipment_2_short:0 "F-84G Thunderjet"
 TUR_jet_CAS_equipment_2_desc:0 "The F-84 was designed as a day-time fighter-bomber aircraft set to replace the earlier P-47 Thunderbolt. Despite entering service in 1947, the Thunderjet was plagued by many problems. So much so, that until the introduction of the 'D' Variant in 1949, the F-84 was very nearly cancelled. The type served as the primary strike aircraft for the U.S. Air Force during the Korean War, and was the first fighter aircraft used by the USAF's demonstration team, the 'Thunderbirds.' It is perhaps for that reason why 'Thunderjet' would be a fitting name for the type."
 TUR_jet_CAS_equipment_3:0 "Republic F-84F Thunderstreak"
 TUR_jet_CAS_equipment_3_short:0 "F-84F Thunderstreak"
 TUR_jet_CAS_equipment_3_desc:0 "Developed from the earlier F-84 Thunderjet, the F-84F was a swept-wing variant of the fighter-bomber was designed to bring the type closer to the performance of the much vaunted F-86 Sabre. Despite improved capabilities compared to its straight winged predecessor, it still had the same flaws in takeoff performance while having poor stability and control. The type would serve in a limited capacity throughout its life, serving until 1971. Its nickname is 'Thunderstreak.'"
 TUR_jet_CAS_equipment_4:0 "North American F-100D Super Sabre"
 TUR_jet_CAS_equipment_4_short:0 "F-100D Super Sabre"
 TUR_jet_CAS_equipment_4_desc:0 "Single-seat fighter-bomber, more advanced avionics, larger wing and tail fin, landing flaps. The F-100 replaced the F-84G Thunderjet as a strike fighter for the Royal Danish Air Force."

 TUR_jet_interceptor_equipment_4:0 "Convair F-102A Delta Dagger"
 TUR_jet_interceptor_equipment_4_short:0 "F-102A Delta Dagger"
 TUR_jet_interceptor_equipment_4_desc:0 "The United States' first delta-winged jet fighter, the F-102 was the first supersonic fighter used by the U.S. Air Force, capable of achieving Mach 1 speeds. It was designed as an interceptor and bomber-killer, replacing the F-89 Scorpion, and was capable of shooting down enemy aircraft with onboard rockets and missiles from its internal bay, the first fighter aircraft to feature this design. The 'Delta Dagger' would serve during the early periods of the Vietnam War as a bomber escort and ground attack aircraft."

