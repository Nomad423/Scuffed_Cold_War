 TUR_mbt_equipment_9_desc:0 "The M60 Patton is a MBT designed by the US Army Ordnance Department in 1960. It was used in the Yom Kippur War, the Invasion of Grenada, Yemen, and Lebanon. It has approximately 220mm of armor and carries a 105mm main gun. It typically used the M73 7.62x51mm machine gun as its secondary armament. The engine is an improved V12 twin-turbo engine that can move about the same speed as the M48. However, despite weighing slightly more than the M48, the M60 can move about the same speed and across the same difference. The M60 underwent many different minor changes throughout its life and has approximately 4 variants as a result of this. This meant increases in the armor, the weight and improvements to reliability."

 TUR_mechanized_equipment_1:0 "M2 Half-Track"
 TUR_mechanized_equipment_1_short:0 "M2 Half-Track"
 TUR_mechanized_equipment_1_desc:0 "The M2 half-track car is an armored half-track produced by the United States during World War II. Its design drew upon half-tracks imported from France in the 1930s, employing standard components supplied by U.S. truck manufacturers to speed production and reduce costs. The concept was designed, and the pilot models manufactured by the Firestone Tire and Rubber Company (before the prototype was officially labeled M2.). Production by the White Motor Company began in 1940 and was expanded to include Autocar."
 TUR_mechanized_equipment_2:0 "M3 Half-Track"
 TUR_mechanized_equipment_2_short:0 "M3 Half-Track"
 TUR_mechanized_equipment_2_desc:0 "The M3 half-track was an American armored personnel carrier half-track widely used by the Allies during World War II and in the Cold War. Derived from the M2 half-track car, the M3 was extensively produced, with about 15,000 standard M3s and more than 38,000 variant units manufactured. In the Cold War era, the vehicle was used by a variety of state and non-state operators in conflicts in South America, the Middle East, Africa, and Asia, remaining in service until as late as the mid-1990s. In Mexico they are still in use as of 2019."
 TUR_mechanized_equipment_3:0 "M5 Half-Track"
 TUR_mechanized_equipment_3_short:0 "M5 Half-Track"
 TUR_mechanized_equipment_3_desc:0 "The M5 is an M3 Half-track with the improved M49 machine gun ring mount over the right hand front seat is a simplified version of the M3A1. Between 1942 and 1943 all M3 half-tracks (standard and A1s) were continually upgraded. These improvements included a number of drive train, engine, and stowage improvements"
 TUR_mechanized_equipment_4:0 "Carrier, Personnel, Full Tracked, Armored, M59"
 TUR_mechanized_equipment_4_short:0 "M59"
 TUR_mechanized_equipment_4_desc:0 "The M59 is an APC developed by the FMC corporation in 1951. It was used in Vietnam and Lebanon. The M75 had 2 6-cylinder inline petrol engines, hydramatic 301MG transmission, and torsion bar suspension. It can move up to 32 mph for 120 miles. The M59 quickly replaced the M75 as it was amphibious, was smaller, and was vastly cheaper to produce. The M59 was also used as a mortar carrier and a support vehicle."
