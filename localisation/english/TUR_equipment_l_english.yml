##Turkish Army Aviation
 TUR_scout_helicopter_equipment_2:0 "Agusta-Bell AB-206 JetRanger"
 TUR_scout_helicopter_equipment_2_short:0 "AB-206"
 TUR_scout_helicopter_equipment_2_desc:0 "Introduced in 1969 during the height of the Vietnam War, the OH-58 was a 4-seated helicopter whose noteworthy feature was that, despite having 2 pilots, the pilot controls on the left seat can be removed to carry a passenger up front. During the Vietnam War, its armament was a single M134 minigun or M129 Grenade Launcher. Post-war, the OH-58 would receive many modifications, with an engine upgrade (bringing it up to par with the later OH-58C), a thermal imaging system, a communications package for law enforcement, enhanced navigational equipment and high skid gear. These upgraded variants of the 'Kiowa' (named for a Native American tribe originally from Montana and Colorado) would take part in the Army National Guard's RAID Anti-Drug operations."
 TUR_scout_helicopter_equipment_3:0 "Bell OH-58D Kiowa"
 TUR_scout_helicopter_equipment_3_short:0 "OH-58D Kiowa"
 TUR_scout_helicopter_equipment_3_desc:0 "The upgraded 'D' variant of the Kiowa was the result of the Army Helicopter Improvement Program (AHIP). It came with features such as an upgraded transmission and engine for the chopper's nap-of-the-earth (extreme low level) flights, as well as a unique four-bladed main rotor configuration which allowed it to be much quieter than other helicopters, more so its predecessors. The OH-58D introduced the distinctive Mast-Mounted Sight (MMS) above the rotor system, and a mixed glass cockpit, with traditional instruments identified as "standby" for emergency use."

 TUR_attack_helicopter_equipment_2:0 "Bell AH-1S Cobra"
 TUR_attack_helicopter_equipment_2_short:0 "AH-1S Cobra"
 TUR_attack_helicopter_equipment_2_desc:0 "The baseline AH-1S is an AH-1Q upgraded with a 1,800 shp (1,300 kW) T53-L-703 turboshaft engine. The AH-1S is equipped with the M65 TOW/Cobra missile subsystem, M65 Telescopic Sight Unit (TSU), and M73 Reflex sight."
 TUR_attack_helicopter_equipment_3:0 "Bell AH-1P Cobra"
 TUR_attack_helicopter_equipment_3_short:0 "AH-1P Cobra"
 TUR_attack_helicopter_equipment_3_desc:0 "Production aircraft with composite rotors, flat plate glass cockpit, and improved cockpit layout for nap-of-earth (NOE) flight. The AH-1P is also referred to as the "Production AH-1S", or "AH-1S(PROD)" prior to 1988. These improvements are considered Step 1 of the AH-1S upgrade program."
 TUR_attack_helicopter_equipment_4:0 "Bell AH-1W SuperCobra"
 TUR_attack_helicopter_equipment_4_short:0 "AH-1W SuperCobra"
 TUR_attack_helicopter_equipment_4_desc:0 "The Bell AH-1 SuperCobra is a twin-engined attack helicopter based on the United States Army's single-engine AH-1 Cobra. The twin Cobra family, itself part of the larger Huey family, includes the AH-1J SeaCobra, the AH-1T Improved SeaCobra, and the AH-1W SuperCobra."
 TUR_attack_helicopter_equipment_5:0 "TAI T129 ATAK"
 TUR_attack_helicopter_equipment_5_short:0 "T129 ATAK"
 TUR_attack_helicopter_equipment_5_desc:0 "The TAI/AgustaWestland T129 ATAK is a twin-engine, tandem seat, multi-role, all-weather attack helicopter based on the Agusta A129 Mangusta platform. The T129 was developed by Turkish Aerospace Industries (TAI) with partner AgustaWestland"

 TUR_utility_helicopter_equipment_1:0 "Sikorsky H-19 Chickasaw"
 TUR_utility_helicopter_equipment_1_short:0 "H-19 Chickasaw"
 TUR_utility_helicopter_equipment_1_desc:0 "The Sikorsky H-34 (company designation S-58, Navy designation HUS) is a piston-engine military helicopter originally designed as an anti-submarine warfare (ASW), but was later repurposed as medium transports. It would become the last piston-engine helicopter to be operated by the United States Marine Corps, as every helicopter since then utilized turbine-powered engines. In Navy service (as the UH-34), it is known as the 'Seahorse' while Army variants (as CH-34) took up the name 'Choctaw.'"
 TUR_utility_helicopter_equipment_2:0 "Agusta-Bell AB-204"
 TUR_utility_helicopter_equipment_2_short:0 "AB-204"
 TUR_utility_helicopter_equipment_2_desc:0 "The first member of a series of helicopters known as the 'Huey' (named after its original pre-1962 designation, HU-1), the UH-1A is the military model variant of the Bell 204 utility helicopter, introduced in 1959. It was the first helicopter in service by any branch of the U.S. military to use a turbine-engine. It became one of the most prolific helicopters, a symbol of America's involvement in the Vietnam War. Although informally named 'Huey,' its official nickname is 'Iroquois.'"
 TUR_utility_helicopter_equipment_3:0 "Agusta-Bell AB-212"
 TUR_utility_helicopter_equipment_3_short:0 "AB-212"
 TUR_utility_helicopter_equipment_3_desc:0 "Introduced in 1963, the UH-1D is the military model variant of the Bell 205. It was designed with a stretched fuselage, so it could serve primarily as a troop carrier to replace the earlier CH-34 Choctaw in U.S. Army service. 2000 of these 'Iroquois D' variants were built, many of whom were converted to UH-1H standard with an upgraded, and more powerful engine."
 TUR_utility_helicopter_equipment_4:0 "Bell UH-1N Twin Huey"
 TUR_utility_helicopter_equipment_4_short:0 "UH-1N Twin Huey"
 TUR_utility_helicopter_equipment_4_desc:0 "First introduced in 1970, the UH-1N was another member of the extended 'Huey' family, this time being developed from the UH-1H, though unlike the UH-1A and UH-1D, the 'N' variant would be the one to spawn its civilian version, the Bell 212. The main rotor is powered by two turboshaft engines that drive a single output shaft. Should one engine fail the remaining engine can deliver 671 kW (900 shp) for 30 minutes or 571 kW (765 shp) enabling the UH-1N to maintain cruise performance at maximum weight. It was also one of the few 'Iroquois' variants not to be used by the U.S. Army, instead being the standard-bearer for the Marines. Its twin-engine configuration gave it the informal nickname 'Twin Huey.'"
 TUR_utility_helicopter_equipment_5:0 "Sikorsky UH-60A Black Hawk"
 TUR_utility_helicopter_equipment_5_short:0 "UH-60A Black Hawk"
 TUR_utility_helicopter_equipment_5_desc:0 "Entering service in 1979, the UH-60A was the successor to the UH-1 as the U.S. Army's utility helicopter platform. Developed from the civilian S-70, the UH-60A could carry up to 15 people (4 crew members and up to 11 equipped troops). Named after a Sauk Native American tribal leader, the 'Blackhawk' has served in combat during conflicts in Grenada, Panama, Iraq, Somalia, the Balkans, Afghanistan, and other areas in the Middle East."
 TUR_utility_helicopter_equipment_6:0 "Aérospatiale AS532 Cougar UL Mk.II"
 TUR_utility_helicopter_equipment_6_short:0 "AS532 Cougar UL Mk.II"
 TUR_utility_helicopter_equipment_6_desc:0 "An upgrade to the UH-60A, the 'L' variant of the 'Blackhawk' features upgraded engines, improved durability gearbox, and updated flight control system. Introduced in 1990, the UH-60L is the primary variant of the H-60's utility variant currently in service with the U.S. Army, with considerations of the type being used to replace the UH-1N in the U.S. Air Force."
 TUR_utility_helicopter_equipment_7:0 "TAI T-70 Black Hawk"
 TUR_utility_helicopter_equipment_7_short:0 "T-70 Black Hawk"
 TUR_utility_helicopter_equipment_7_desc:0 "Improved design wide chord rotor blades, T700-GE-701D engines (max 2,000 shp or 1,500 kW each), improved durability gearbox, Integrated Vehicle Health Management System (IVHMS) computer, and new glass cockpit."

