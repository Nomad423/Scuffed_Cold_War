 TUR_motorized_equipment_1:0 "Praga RV"
 TUR_motorized_equipment_1_short:0 "Praga RV"
 TUR_motorized_equipment_1_desc:0 "The GMC CCKW is a 2.5 ton 6x6 truck designed by General Motors in 1941. It was extensively used during WWII and the Korean War. The CCKW uses a GMC270 engine, 5 speed/2 range transmission, and beam axle on leaf spring suspension. It can carry a 5000 lb load. It can move up to 45 mph over 300 miles and gets 7.5 mi/gal. The CCKW was developed for the US Army as a troop transport and supply truck. The truck, besides being used for supply and transport, could also mount a van body to serve as a field comforts/support vehicle and can also mount towed weapons on its bed to create cheap SP weapons."
 TUR_motorized_equipment_2:0 "M35"
 TUR_motorized_equipment_2_short:0 "M35"
 TUR_motorized_equipment_2_desc:0 "The M35 is a 2.5 ton 6x6 truck designed by REO in 1944. It saw extensive use is every US conflict from 1950-1988. The M35 uses a OA-331 engine with 5 speed/2 range transmission, and beam axles on leaf spring suspension. It can carry a 5000 lb load. It can move 58 mph for 300 miles and gets 8 mi/gal. It was used extensively by the US and many of its allies around the world. It was built to replace the GMC CCKW after the war and provide a stronger duty, faster vehicle. "
 TUR_motorized_equipment_3:0 "M809"
 TUR_motorized_equipment_3_short:0 "M809"
 TUR_motorized_equipment_3_desc:0 "The M809 is a 5 ton 6x6 truck designed by AM General in 1970. It saw use in every US conflict from 1970-1982. The M809 uses a NH250 engine, 5 speed/2 range transmission, and live beam axles on leaf springs. It can carry a 5000 lb load. It has a speed of 52 mph over 350 miles and gets 10 mi/gal. Besides being used for transport and cargo, the vehicle is very strong and can support utility components on its bed. These include the ability to mount wrecker kits, dumps, trailers, large vans for support/comfort, bridging equipment, and a few others. The M809 can also cross shallow rivers owing to its high ground clearance and is highly effective on or off road owing to its suspension. "
 TUR_motorized_equipment_4:0 "M939"
 TUR_motorized_equipment_4_short:0 "M939"
 TUR_motorized_equipment_4_desc:0 "The M939 is a 5 ton 6x6 truck developed by AM General in 1982. It saw use in every western conflict since 1982. The M939 uses a 6CTA8.3 engine, 5 speed/2 range transmission, and beam axles on leaf spring suspension. The vehicle is able to carry a 10000 lb load. It can move at 6.3 mph for 350 miles and gets 6 mi/gal. It is still in use today.The M939 is highly effective in all terrains and is well suited for harsh weather. The M939 enabled a new generation of trucks, prime movers, and recovery vehicles and has seen extensive manufacturing. It is more reliable and stronger than previous vehicles and completely supplanted prior production contracts. "
 TUR_motorized_equipment_5:0 "UNIMOG U1300L 4x4"
 TUR_motorized_equipment_5_short:0 "UNIMOG U1300L 4x4"

 TUR_mechanized_marine_equipment_1:0 "LVT-4 Water Buffalo"
 TUR_mechanized_marine_equipment_1_short:0 "LVT-4"
 TUR_mechanized_marine_equipment_1_desc:0 "The LVTP-4 is an amphibious landing vehicle designed by the Ford Machinery Corporation in the early 40s. The LVTP-4 was used in WWII, Korea, and Vietnam. It uses a W-670-9A 7 cylinder radial engine and can travel up to 75 miles in water at 7 mph. An evolution to the LVTP-1, the LVTP-4 is capable of swimming incredible distances albeit at slow speeds. If you need to cross 70 miles of water and have about 10 hours to do so, the LVTP-4 is your vehicle of choice. It is capable of carrying troops or vehicles. "
 TUR_mechanized_marine_equipment_2:0 "LVT(A)-5"
 TUR_mechanized_marine_equipment_2_short:0 "LVT(A)-5"
 TUR_mechanized_marine_equipment_2_desc:0 "LVT(A)-4 with a powered turret and a gyrostabilizer for the howitzer. Some were upgraded in the late 1940s by changing the armor configuration."
 TUR_mechanized_marine_equipment_3:0 "FMC M113A2 Amfibi Komando"
 TUR_mechanized_marine_equipment_3_short:0 "M113A2 AK"
 TUR_mechanized_marine_equipment_3_desc:0 "A version of the M113A2 for the Turkish Navy Amphibious Marine Brigade (Turkish; Amfibi Deniz Piyade Tugayı), also known as Amphibious Commando (Turkish; Amfibi Komando), is the marine corps unit of the Turkish Naval Forces based in Foça near İzmir, three amphibious battalions"
 TUR_mechanized_marine_equipment_4:0 "FNSS ACV-15 AK"
 TUR_mechanized_marine_equipment_4_short:0 "ACV-15 AK"
 TUR_mechanized_marine_equipment_4_desc:0 "A version of the ACV-15 for Turkish Navy Amphibious Marine Brigade (Turkish; Amfibi Deniz Piyade Tugayı), also known as Amphibious Commando (Turkish; Amfibi Komando), is the marine corps unit of the Turkish Naval Forces based in Foça near İzmir, three amphibious battalions"
 TUR_mechanized_marine_equipment_5:0 "Otokar Arma"
 TUR_mechanized_marine_equipment_5_short:0 "Otokar Arma"
 TUR_mechanized_marine_equipment_5_desc:0 "Arma is 6x6 and 8x8 amphibious wheeled armoured combat vehicle family designed and developed by Otokar. The vehicle is a modular multi-wheel configurable with high level of ballistic and mine protection due to its high hardness monocoque steel hull."

