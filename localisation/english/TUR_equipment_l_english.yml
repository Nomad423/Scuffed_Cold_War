 TUR_mbt_equipment_2:0 "M46 Patton"
 TUR_mbt_equipment_2_short:0 "M46 Patton"
 TUR_mbt_equipment_2_desc:0 "The M46 Patton is a medium tank designed by the US Army Ordnance Department in 1949. It saw combat in the Korean War and was designed to replace the M26 Pershing due to its inordinate weight. It features a 90mm main gun and 102mm armor. It can be equipped with a single M2 Browning or dual M1919 Brownings. The M46 Patton uses a V12 twin-turbo engine that clocks up to 15-30 mph and has an operational range of 30-80 miles. It was heavily mass produced in an attempt to replace the former designs. It was in date with modern designs and weapons and did not suffer from heavy weight."
 TUR_mbt_equipment_3:0 "Tank, Combat, Full Tracked: 90-mm Gun, M47"
 TUR_mbt_equipment_3_short:0 "M47 Patton"
 TUR_mbt_equipment_3_desc:0 "The M47 Patton is one of the first Main Battle Tanks and was designed by the US Army Ordnance Department in 1951. It is very similar to the M46 Patton but with an updated gun turret with an improved internal mechanism and an improved transmission. It saw combat in the Suez Crisis, the 6-day War, and the Yugoslav wars."
 TUR_mbt_equipment_4:0 "Tank, Combat, Full Tracked: 90-mm Gun, M48"
 TUR_mbt_equipment_4_short:0 "M48A5T1 Patton"
 TUR_mbt_equipment_4_desc:0 "The M48 Patton is a MBT designed by the US Army Ordnance Department in 1953. The M48 has 110mm of armor and an improved 90mm main gun. The engine is an optimized variant of the V12 used in prior Patton tanks with a light fuel injection system and is supercharged. It has an operation range off-road of 160 miles and 300 miles on-road. It can drive on road at 30 mph but clocks in at 20 mph off road due to the improved engine, transmission, and tracks. It served as the primary tank in the Vietnam war and was commonly used by the US's Cold War allies. It resembles the M47 Patton but is a completely new design with new internal mechanisms. It is used by the US army and Marines before eventually being replaced with the M60 although many national guard units still operated and maintained M48s until the late 80s."
 TUR_mbt_equipment_5:0 "Tank, Combat, Full Tracked: 105-mm Gun, M60"
 TUR_mbt_equipment_5_short:0 "M60 Patton"
 TUR_mbt_equipment_5_desc:0 "The M60 Patton is a MBT designed by the US Army Ordnance Department in 1960. It was used in the Yom Kippur War, the Invasion of Grenada, Yemen, and Lebanon. It has approximately 220mm of armor and carries a 105mm main gun. It typically used the M73 7.62x51mm machine gun as its secondary armament. The engine is an improved V12 twin-turbo engine that can move about the same speed as the M48. However, despite weighing slightly more than the M48, the M60 can move about the same speed and across the same difference. The M60 underwent many different minor changes throughout its life and has approximately 4 variants as a result of this. This meant increases in the armor, the weight and improvements to reliability."
