 MEX_motorized_equipment_2:0 "REO M35 6x6"
 MEX_motorized_equipment_2_short:0 "M35 6x6"
 MEX_motorized_equipment_2_desc:0 "The M35 is a 2.5 ton 6x6 truck designed by REO in 1944. It saw extensive use is every US conflict from 1950-1988. The M35 uses a OA-331 engine with 5 speed/2 range transmission, and beam axles on leaf spring suspension. It can carry a 5000 lb load. It can move 58 mph for 300 miles and gets 8 mi/gal. It was used extensively by the US and many of its allies around the world. It was built to replace the GMC CCKW after the war and provide a stronger duty, faster vehicle. "
 MEX_motorized_equipment_3:0 "REO M35A1 6x6"
 MEX_motorized_equipment_3_short:0 "M35A1 6x6"
 MEX_motorized_equipment_3_desc:0 "The M35 is a 2.5 ton 6x6 truck designed by REO in 1944. It saw extensive use is every US conflict from 1950-1988. The M35 uses a OA-331 engine with 5 speed/2 range transmission, and beam axles on leaf spring suspension. It can carry a 5000 lb load. It can move 58 mph for 300 miles and gets 8 mi/gal. It was used extensively by the US and many of its allies around the world. It was built to replace the GMC CCKW after the war and provide a stronger duty, faster vehicle. "
 MEX_motorized_equipment_4:0 "AM General M939 6x6"
 MEX_motorized_equipment_4_short:0 "M939 6x6"
 MEX_motorized_equipment_4_desc:0 "The M939 is a 5 ton 6x6 truck developed by AM General in 1982. It saw use in every western conflict since 1982. The M939 uses a 6CTA8.3 engine, 5 speed/2 range transmission, and beam axles on leaf spring suspension. The vehicle is able to carry a 10000 lb load. It can move at 6.3 mph for 350 miles and gets 6 mi/gal. It is still in use today.The M939 is highly effective in all terrains and is well suited for harsh weather. The M939 enabled a new generation of trucks, prime movers, and recovery vehicles and has seen extensive manufacturing. It is more reliable and stronger than previous vehicles and completely supplanted prior production contracts. "
 MEX_motorized_equipment_5:0 "Mercedes-Benz LA1600-series Gen3 4x4"
 MEX_motorized_equipment_5_short:0 "MB LA1600-Gen3 4x4"
 MEX_motorized_equipment_5_desc:0 "The Mercedes-Benz "Kurzhauber" (short-bonnet) truck is a conventional layout, cab-after-engine truck manufactured from 1959 to present day. In Germany it is most commonly referred to as the Kurzhauber for short bonnet. The engine intruded into the cabin underneath the windshield, all in the name of making a shorter truck to meet the strict period German regulations on overall length. The short-bonnet truck was built in many countries and remains in service throughout many of the regions to which it was exported."

