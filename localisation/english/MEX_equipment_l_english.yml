 MEX_jet_multirole_equipment_1_desc:0 "The first jet aircraft operated by the Mexican Air Force was the subsonic de Havilland Vampire Mk.I. Mexico received 17 Vampires during late 1960 and early 1961. Nicknamed Aguacate ("avocado") due to colour and shape."
