 MEX_lt_equipment_5:0 "Panhard ERC 90 F1 Lynx"
 MEX_lt_equipment_5_short:0 "ERC 90 F1 Lynx"
 MEX_lt_equipment_5_desc:0 "The Panhard ERC (Engin à Roues, Canon) is a French six-wheeled armoured car which is highly mobile and amphibious with an option of being NBC-proof. While various models were tested, only two versions of the ERC entered production in large numbers; the ERC-90 Lynx and the ERC-90 Sagaie. The main difference between the two versions is the type of turret and 90 mm gun fitted. Sagaie is French for assegai, a type of African spear. "

 MEX_mechanized_equipment_1:0 "M2 Half-Track"
 MEX_mechanized_equipment_1_short:0 "M2 Half-Track"
 MEX_mechanized_equipment_1_desc:0 "The M2 half-track car is an armored half-track produced by the United States during World War II. Its design drew upon half-tracks imported from France in the 1930s, employing standard components supplied by U.S. truck manufacturers to speed production and reduce costs. The concept was designed, and the pilot models manufactured by the Firestone Tire and Rubber Company (before the prototype was officially labeled M2.). Production by the White Motor Company began in 1940 and was expanded to include Autocar."
 MEX_mechanized_equipment_2:0 "M3 Half-Track"
 MEX_mechanized_equipment_2_short:0 "M3 Half-Track"
 MEX_mechanized_equipment_2_desc:0 "The M3 half-track was an American armored personnel carrier half-track widely used by the Allies during World War II and in the Cold War. Derived from the M2 half-track car, the M3 was extensively produced, with about 15,000 standard M3s and more than 38,000 variant units manufactured. In the Cold War era, the vehicle was used by a variety of state and non-state operators in conflicts in South America, the Middle East, Africa, and Asia, remaining in service until as late as the mid-1990s. In Mexico they are still in use as of 2019."
 MEX_mechanized_equipment_3:0 "M3A1 Half-Track"
 MEX_mechanized_equipment_3_short:0 "M3A1 Half-Track"
 MEX_mechanized_equipment_3_desc:0 "The M3A1 is an M3 Half-track with the improved M49 machine gun ring mount over the right hand front seat. Between 1942 and 1943 all M3 half-tracks (standard and A1s) were continually upgraded. These improvements included a number of drive train, engine, and stowage improvements"
