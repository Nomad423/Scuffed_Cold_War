 MEX_fighter_equipment_0:0 "Fuerza Aérea Mexicana"
 MEX_fighter_equipment_0_short:0 "FAM"
 MEX_fighter_equipment_0_desc:0 "The Mexican Air Force is the primary aerial warfare service branch of the Mexican Armed Forces. It is a component of the Mexican Army and depends on the National Defense Secretariat (SEDENA). The objective of the FAM is to defend the integrity, independence, and sovereignty of Mexico. Its auxiliary tasks include internal security, assisting with public works, and natural disaster management."
 #MEX_fighter_equipment_1:0 ""
 #MEX_fighter_equipment_1_short:0 "USA GFX"
 MEX_fighter_equipment_2:0 "Republic P-47 Thunderbolt"
 MEX_fighter_equipment_2_short:0 "P-47 Thunderbolt"
 MEX_fighter_equipment_2_desc:0 "The P-47 was the further development of the Seversky (the predecessor to Republic) P-35 and Republic P-43 Lancer aircraft. Despite being designed originally as an air superiority fighter. The P-47's claim to fame was the capacity to carry a heavy bomb load, thus beginning the company's legacy of developing Close Air Support (CAS) aircraft. The type served use in a myriad of Allied Nations during WWII, and continued this capacity after the war, with some claiming that the type, and not the P-51 Mustang, should have been used in Korea. Its nickname is 'Thunderbolt' the first in Republic's modern naming conventions. Was renamed F-47 in 1948."
 MEX_fighter_equipment_3:0 "Republic P-47D-30 Thunderbolt"
