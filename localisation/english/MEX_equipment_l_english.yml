 MEX_cv_CAS_equipment_1:0 "Grumman J2F Duck"
 MEX_cv_CAS_equipment_1_short:0 "J2F Duck"
 MEX_cv_CAS_equipment_1_desc:0 "The Grumman J2F Duck (company designation G-15) is an American single-engine amphibious biplane. It was used by each major branch of the U.S. armed forces from the mid-1930s until just after World War II, primarily for utility and air-sea rescue duties. It was also used by the Argentine Navy, who took delivery of their first example in 1937. After the war, J2F Ducks saw service with independent civilian operators, as well as the armed forces of Colombia and Mexico. "
 MEX_cv_CAS_equipment_2:0 "Douglas SBD-2 Dauntless"
 MEX_cv_CAS_equipment_2_short:0 "SBD-2 Dauntless"
 MEX_cv_CAS_equipment_2_desc:0 "The SBD-2 was designed as a scout aircraft and dive bomber in 1940 and was the main aircraft of its type for the U.S. Navy. The 'Dauntless', already a capable dive-bomber was improved with the -2 variant with different armament and increased fuel capacity, was but a minor stopgap compared to later models. USAAF variants called it the A-24 Banshee."

