 #Mexico MEX
 MEX_infantry_equipment_0:0 "SA vz. 24"
 MEX_infantry_equipment_0_short:0 "vz. 24"
 MEX_infantry_equipment_0_desc:0 "The vz. 24 rifle is a bolt-action carbine designed and produced in Czechoslovakia from 1924 to 1942. It was developed from the German Mauser Gewehr 98 line, and features a very similar bolt design."

 MEX_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger"
 MEX_infantry_equipment_1_short:0 "FN FAL"
 MEX_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 MEX_infantry_equipment_2:0 "Heckler & Koch G3"
 MEX_infantry_equipment_2_short:0 "G3"
 MEX_infantry_equipment_2_desc:0 "Original model based on the CETME Model 58 introduced in 1959 and approved in 1960. It had a wooden stock and handguard."

 MEX_infantry_equipment_3:0 "Heckler & Koch G3A3"
 MEX_infantry_equipment_3_short:0 "G3A3"
 MEX_infantry_equipment_3_desc:0 "The most well known 1963 version. Drum sights with an improved front sight, a flash-suppressor/muzzle brake capable of firing NATO standard grenades, a fixed solid plastic buttstock, and a plastic handguard that does not contact the free-floating barrel. The handguard came in a slim, ventilated version and a wide version. The latter allows for the attachment of a bipod."

 MEX_infantry_equipment_4:0 "Heckler & Koch HK33E"
 MEX_infantry_equipment_4_short:0 "HK33E"
 MEX_infantry_equipment_4_desc:0 "The HK33 is a 5.56mm assault rifle developed in the 1960s by West German armament manufacturer Heckler & Koch GmbH (H&K), primarily for export."
 

