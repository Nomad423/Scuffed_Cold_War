 MEX_jet_multirole_equipment_8:0 "Northrop F-5E Tiger II"
 MEX_jet_multirole_equipment_8_short:0 "F-5E Tiger II"
 MEX_jet_multirole_equipment_8_short:0 "In 1970, Northrop won the International Fighter Aircraft (IFA) competition to replace the F-5A, with better air-to-air performance against aircraft like the Soviet MiG-21. The resultant aircraft, initially known as F-5A-21, subsequently became the F-5E. It had more powerful (5,000 lbf) General Electric J85-21 engines, and had a lengthened and enlarged fuselage, accommodating more fuel. Its wings were fitted with enlarged leading edge extensions, giving an increased wing area and improved maneuverability." 

 MEX_jet_light_equipment_1:0 "Lockheed T-33 Shooting Star"
 MEX_jet_light_equipment_1_short:0 "T-33 Shooting Star"
 MEX_jet_light_equipment_1_desc:0 "The Lockheed T-33 Shooting Star (or T-Bird) is a subsonic American jet trainer. It was produced by Lockheed and made its first flight in 1948. The T-33 was developed from the Lockheed P-80/F-80 starting as TP-80C/TF-80C in development, then designated T-33A."
 MEX_jet_light_equipment_2:0 "Lockheed AT-33A Shooting Star"
 MEX_jet_light_equipment_2_short:0 "AT-33A Shooting Star"
 MEX_jet_light_equipment_2_desc:0 "Conversions of the T-33A for export as a close support variant fitted with underwing pylons and hard points for bombs and rockets. Also used in the original fighter lead-in program at Cannon AFB, NM approximately 1972-1975."
