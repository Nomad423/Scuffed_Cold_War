 gab.1.d:0 "On 28 November 1967, just days after he took his presidential oath at the Gabonese embassy, M'ba died of cancer in Paris, where he had been treated since August of that year. He was survived by his wife, Pauline M'ba, and 11 children. The day after M'ba's death, Bongo constitutionally succeeded him as President of Gabon."

