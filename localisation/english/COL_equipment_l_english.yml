 COL_fighter_equipment_0:0 "Fuerza Aérea Colombiana"
 COL_fighter_equipment_0_short:0 "FAC"
 COL_fighter_equipment_0_desc:0 "The Colombian Air Force is the air force of the Republic of Colombia. The Colombian Air Force is one of the three institutions of the Military Forces of Colombia charged, according to the 1991 Constitution, working to exercise and maintain control of Colombia's airspace and to defend its sovereignty, territorial integrity and constitutional order. It is one of the largest air forces in the Americas."

