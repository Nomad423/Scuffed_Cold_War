 COL_jet_CAS_equipment_6:0 "Mirage Mirage 5COA"
 COL_jet_CAS_equipment_6_short:0 "Mirage 5COA"
 COL_jet_CAS_equipment_6_desc:0 "The Dassault Mirage 5 is a supersonic attack aircraft designed in France by Dassault Aviation, and manufactured in France and a number of other countries under license. It was derived from Dassault's popular Mirage III fighter."
 COL_jet_CAS_equipment_7:0 "Mirage Mirage 5COA Mid-Life Update"
 COL_jet_CAS_equipment_7_short:0 "Mirage 5COA MLU"
 COL_jet_CAS_equipment_7_desc:0 "The Dassault Mirage 5 is a supersonic attack aircraft designed in France by Dassault Aviation, aircraft upgraded by IAI with canards and new avionics.avionics"

 COL_jet_light_equipment_1:0 "Canadair CT-133 Silver Star"
 COL_jet_light_equipment_1_short:0 "CT-133 Silver Star"
 COL_jet_light_equipment_1_desc:0 "The Canadair CT-133 Silver Star (company model number CL-30) is the Canadian license-built version of the Lockheed T-33 jet trainer aircraft, in service from the 1950s to 2005. The Canadian version was powered by the Rolls-Royce Nene 10 turbojet, whereas the Lockheed production used the Allison J33."
 COL_jet_light_equipment_2:0 "Cessna T-37A Tweet"
 COL_jet_light_equipment_2_short:0 "T-37A Tweet"
 COL_jet_light_equipment_3:0 "Cessna A-37B Dragonfly"
 COL_jet_light_equipment_3_short:0 "A-37B Dragonfly"
 COL_jet_light_equipment_4:0 "North American Rockwell OV-10A Bronco"
 COL_jet_light_equipment_4_short:0 "OV-10A Bronco"
 COL_jet_light_equipment_4_desc:0 "The North American Rockwell OV-10 Bronco is an American twin-turboprop light attack and observation aircraft. It was developed in the 1960s as a special aircraft for counter-insurgency (COIN) combat, and one of its primary missions was as a forward air control (FAC) aircraft. It can carry up to 3,200 lb of external munitions, internal loads such as paratroopers or stretchers, and loiter for three or more hours."
 COL_jet_light_equipment_5:0 "Embraer EMB 314 Super Tucano"
 COL_jet_light_equipment_5_short:0 "A-29 Super Tucano"
 COL_jet_light_equipment_5_desc:0 "The Embraer EMB 314 Super Tucano, also named ALX or A-29, is a Brazilian turboprop light attack aircraft designed and built by Embraer as a development of the Embraer EMB 312 Tucano. The A-29 Super Tucano carries a wide variety of weapons, including precision-guided munitions, and was designed to be a low-cost system operated in low-threat environments."

