 COL_jet_multirole_equipment_1:0 "Lockheed F-80C Shooting Star"
 COL_jet_multirole_equipment_1_short:0 "F-80C Shooting Star"
 COL_jet_multirole_equipment_1_desc:0 "The first jet-fighter operated by the U.S. Army Air Force (later the U.S. Air Force). It was the first and only American jet aircraft operational during the final days of World War II. The type would usher in the jet age for the United States, as its straight-wing design served extensively as a day-fighter and fighter bomber during the Korean War as the F-80. Nicknamed the 'Shooting Star,' the F-80 represented the first pinnacle of American aviation."
 COL_jet_multirole_equipment_2:0 "Canadair CL-13 Sabre Mark 5"
 COL_jet_multirole_equipment_2_short:0 "Sabre Mk.5"
 COL_jet_multirole_equipment_2_desc:0 " the first Sabre Mk.5 flew with the Orenda 10 engine, which gave it a clear rate of climb and ceiling advantage over earlier variants. Other Mk 5 improvements included a new oxygen system and improved maneuverability and low-speed characteristics achieved by increasing the wing chord by six in (15.2 cm) at the root and three in. (7.2 cm) at the wing tip along with fitting a small vertical wing fence."
 COL_jet_multirole_equipment_3:0 "Canadair CL-13 Sabre Mark 6"
 COL_jet_multirole_equipment_3_short:0 "Sabre Mk.6"
 COL_jet_multirole_equipment_3_desc:0 "The Canadair Sabre Mk.6 was the final variant and was considered to be the "best" production Sabre ever built. It was equipped with a two-stage Orenda engine developing 7,275 lb (3,302 kg.) of static thrust. Its altitude performance and climb rate was enhanced over the Mk 5 and the reinstatement of the wing leading edge slat gave it excellent low-speed characteristics."
 COL_jet_multirole_equipment_3:0 "Canadair CL-13 Sabre Mark 6s "
 COL_jet_multirole_equipment_4_short:0 "Sabre Mk.6s"
 COL_jet_multirole_equipment_4_desc:0 "The Canadair Sabre Mk.6s, shorthand for sidewinder equipped, is an upgrade to the final variant and was considered to be the "best" production Sabre ever built. With mounting hardpoints for AIM-9B Sidewinders."
