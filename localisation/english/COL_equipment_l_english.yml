 #Colombia COL
 COL_infantry_equipment_0:0 "U.S. rifle, caliber .30, M1"
 COL_infantry_equipment_0_short:0 "M1 Garand"
 COL_infantry_equipment_0_desc:0 "The M1 Garand is a grand weapon designed by John C. Garand in 1928 for the United States. The M1 Garand is a .30 caliber semi-automatic rifle that saw extensive use during WWII. It is amongst the first weapons to use a gas reloading system to rechamber a new round after firing. It uses clips loaded from the top of the rifle and can be fitted with accessories including the M31 HEAT anti tankantitank rifle grenade. It functions as an all purpose weapon with an exceptional range and accuracy. It became symbolic and is still used by modern drill teams in the US.."

 COL_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger"
 COL_infantry_equipment_1_short:0 "FN FAL"
 COL_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 COL_infantry_equipment_2:0 "Heckler & Koch G3"
 COL_infantry_equipment_2_short:0 "Heckler & Koch G3"
 COL_infantry_equipment_2_desc:0 "Original model based on the CETME Model 58 introduced in 1959 and approved in 1960. It had a wooden stock and handguard."

 COL_infantry_equipment_3:0 "IMI Galil Automatic Rifle Machine-gun"
 COL_infantry_equipment_3_short:0 "Galil ARM"
 COL_infantry_equipment_3_desc:0 "The IWI Galil ACE is a series of assault rifles and battle rifles originally developed and manufactured by Israel Weapon Industries (IWI). It is produced in three different calibers. 5.56×45mm NATO, 7.62×39mm and 7.62×51mm NATO. IWI USA also produced limited edition variants of the ACE in 5.45×39mm in 2020."

 COL_infantry_equipment_4:0 "IMI Galil Automatic ACE"
 COL_infantry_equipment_4_short:0 "Galil ACE"
 COL_infantry_equipment_4_desc:0 "The IMI Galil is a family of Israeli-made automatic rifles chambered for the 5.56×45mm NATO or 7.62×51mm NATO cartridges. Originally designed by Yisrael Galili and Yakov Lior in the late 1960s, the Galil was first produced by the state-owned Israel Military Industries and are now exported by the privatized Israel Weapon Industries. "

