 COL_lt_equipment_1:0 "M3 Stuart"
 COL_lt_equipment_1_short:0 "M3 Stuart"
 COL_lt_equipment_2:0 "M8 Greyhound"
 COL_lt_equipment_2_short:0 "M8 Greyhound"
 COL_lt_equipment_5:0 "Engesa EE-9 Cascavel Mk.II"
 COL_lt_equipment_5_short:0 "EE-9 Cascavel Mk.II"
 COL_lt_equipment_5_desc:0 "The EE-9 Cascavel is a six-wheeled Brazilian armoured car developed primarily for reconnaissance. It was engineered by Engesa in 1970 as a replacement for Brazil's ageing fleet of M8 Greyhounds. The vehicle was first fitted with the Greyhound's 37mm main gun, and subsequently, a French turret adopted from the Panhard AML-90."
 COL_lt_equipment_6:0 "Engesa EE-9 Cascavel Mk.III"
 COL_lt_equipment_6_short:0 "EE-9 Cascavel Mk.III"
 COL_lt_equipment_6_desc:0 "The EE-9 Cascavel is a six-wheeled Brazilian armoured car developed primarily for reconnaissance. It was engineered by Engesa in 1970 as a replacement for Brazil's ageing fleet of M8 Greyhounds. The vehicle was first fitted with the Greyhound's 37mm main gun, and subsequently, a French turret adopted from the Panhard AML-90."

 COL_mechanized_equipment_1:0 "M2 Half-Track"
 COL_mechanized_equipment_1_short:0 "M2 Half-Track"
 COL_mechanized_equipment_1_desc:0 "The M2 half-track car is an armored half-track produced by the United States during World War II. Its design drew upon half-tracks imported from France in the 1930s, employing standard components supplied by U.S. truck manufacturers to speed production and reduce costs. The concept was designed, and the pilot models manufactured by the Firestone Tire and Rubber Company (before the prototype was officially labeled M2.). Production by the White Motor Company began in 1940 and was expanded to include Autocar."
 COL_mechanized_equipment_2:0 "M3 Half-Track"
 COL_mechanized_equipment_2_short:0 "M3 Half-Track"
 COL_mechanized_equipment_2_desc:0 "The M3 half-track was an American armored personnel carrier half-track widely used by the Allies during World War II and in the Cold War. Derived from the M2 half-track car, the M3 was extensively produced, with about 15,000 standard M3s and more than 38,000 variant units manufactured. In the Cold War era, the vehicle was used by a variety of state and non-state operators in conflicts in South America, the Middle East, Africa, and Asia, remaining in service until as late as the mid-1990s. In Mexico they are still in use as of 2019."
 COL_mechanized_equipment_3:0 "M3A1 Half-Track"
 COL_mechanized_equipment_3_short:0 "M3A1 Half-Track"
 COL_mechanized_equipment_3_desc:0 "The M3A1 is an M3 Half-track with the improved M49 machine gun ring mount over the right hand front seat. Between 1942 and 1943 all M3 half-tracks (standard and A1s) were continually upgraded. These improvements included a number of drive train, engine, and stowage improvements"
 COL_mechanized_equipment_4:0 "REO M35 'Meteoro'"
 COL_mechanized_equipment_4_short:0 "M35 'Meteoro'"
 COL_mechanized_equipment_5:0 "M113"
 COL_mechanized_equipment_5_short:0 "M113"
 COL_mechanized_equipment_6:0 "M113A1"
 COL_mechanized_equipment_6_short:0 "M113A1"
 COL_mechanized_equipment_7:0 "Engesa EE-11 Urutu"
 COL_mechanized_equipment_7_short:0 "EE-11 Urutu"
 COL_mechanized_equipment_9:0 "LAV III ISC"
 COL_mechanized_equipment_9_short:0 "LAV III ISC"
 COL_mechanized_equipment_10:0 "Textron M1117 Armored Security Vehicle"
 COL_mechanized_equipment_10_short:0 "M1117 ASV"

 COL_motorized_equipment_1:0 "GMC CCKW 6x6"
 COL_motorized_equipment_1_short:0 "CCKW 6x6"
 COL_motorized_equipment_2:0 "REO M35 6x6"
 COL_motorized_equipment_2_short:0 "M35 6x6"
 COL_motorized_equipment_2_desc:0 "The M35 is a 2.5 ton 6x6 truck designed by REO in 1944. It saw extensive use is every US conflict from 1950-1988. The M35 uses a OA-331 engine with 5 speed/2 range transmission, and beam axles on leaf spring suspension. It can carry a 5000 lb load. It can move 58 mph for 300 miles and gets 8 mi/gal. It was used extensively by the US and many of its allies around the world. It was built to replace the GMC CCKW after the war and provide a stronger duty, faster vehicle. "
 COL_motorized_equipment_3:0 "AM General M809 6x6"
 COL_motorized_equipment_3_short:0 "M809 6x6"
 COL_motorized_equipment_3_desc:0 "The M809 is a 5 ton 6x6 truck designed by AM General in 1970. It saw use in every US conflict from 1970-1982. The M809 uses a NH250 engine, 5 speed/2 range transmission, and live beam axles on leaf springs. It can carry a 5000 lb load. It has a speed of 52 mph over 350 miles and gets 10 mi/gal. Besides being used for transport and cargo, the vehicle is very strong and can support utility components on its bed. These include the ability to mount wrecker kits, dumps, trailers, large vans for support/comfort, bridging equipment, and a few others. The M809 can also cross shallow rivers owing to its high ground clearance and is highly effective on or off road owing to its suspension. "
 COL_motorized_equipment_4:0 "AM General M939 6x6"
 COL_motorized_equipment_4_short:0 "M939 6x6"
 COL_motorized_equipment_4_desc:0 "The M939 is a 5 ton 6x6 truck developed by AM General in 1982. It saw use in every western conflict since 1982. The M939 uses a 6CTA8.3 engine, 5 speed/2 range transmission, and beam axles on leaf spring suspension. The vehicle is able to carry a 10000 lb load. It can move at 6.3 mph for 350 miles and gets 6 mi/gal. It is still in use today.The M939 is highly effective in all terrains and is well suited for harsh weather. The M939 enabled a new generation of trucks, prime movers, and recovery vehicles and has seen extensive manufacturing. It is more reliable and stronger than previous vehicles and completely supplanted prior production contracts. "
 COL_motorized_equipment_5:0 "Navistar 7000-MV 6x6"
 COL_motorized_equipment_5_short:0 "7000-MV 6x6"
 COL_motorized_equipment_5_desc:0 "The Navistar 7000 series is a line of military heavy lift vehicles based on Navistar International's WorkStar truck chassis, and produced by Navistar Defense. The truck is available in a variety of wheel (4×2, 4×4, 6×4, and 6×6) and engine configurations. In 2005, the US Army ordered 2,900 7000-MV Series for the Afghan National Army and Iraqi Ministry of Defense and an additional order of 7,000 was added in 2008."

