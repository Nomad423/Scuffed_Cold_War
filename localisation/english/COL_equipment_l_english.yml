 COL_utility_helicopter_equipment_4:0 "Bell UH-1N Twin Huey"
 COL_utility_helicopter_equipment_4_short:0 "UH-1N Twin Huey"
 COL_utility_helicopter_equipment_4_desc:0 "First introduced in 1970, the UH-1N was another member of the extended 'Huey' family, this time being developed from the UH-1H, though unlike the UH-1A and UH-1D, the 'N' variant would be the one to spawn its civilian version, the Bell 212. The main rotor is powered by two turboshaft engines that drive a single output shaft. Should one engine fail the remaining engine can deliver 671 kW (900 shp) for 30 minutes or 571 kW (765 shp) enabling the UH-1N to maintain cruise performance at maximum weight. It was also one of the few 'Iroquois' variants not to be used by the U.S. Army, instead being the standard-bearer for the Marines. Its twin-engine configuration gave it the informal nickname 'Twin Huey.'"
 COL_utility_helicopter_equipment_5:0 "Sikorsky UH-60A Black Hawk"
 COL_utility_helicopter_equipment_5_short:0 "UH-60A Black Hawk"
 COL_utility_helicopter_equipment_5_desc:0 "Entering service in 1979, the UH-60A was the successor to the UH-1 as the U.S. Army's utility helicopter platform. Developed from the civilian S-70, the UH-60A could carry up to 15 people (4 crew members and up to 11 equipped troops). Named after a Sauk Native American tribal leader, the 'Blackhawk' has served in combat during conflicts in Grenada, Panama, Iraq, Somalia, the Balkans, Afghanistan, and other areas in the Middle East."
 COL_utility_helicopter_equipment_6:0 "Sikorsky UH-60L Black Hawk"
 COL_utility_helicopter_equipment_6_short:0 "UH-60L Black Hawk"
 COL_utility_helicopter_equipment_6_desc:0 "An upgrade to the UH-60A, the 'L' variant of the 'Blackhawk' features upgraded engines, improved durability gearbox, and updated flight control system. Introduced in 1990, the UH-60L is the primary variant of the H-60's utility variant currently in service with the U.S. Army, with considerations of the type being used to replace the UH-1N in the U.S. Air Force."
 COL_utility_helicopter_equipment_7:0 "Sikorsky S-70i Black Hawk"
 COL_utility_helicopter_equipment_7_short:0 "S-70i Black Hawk"
 COL_utility_helicopter_equipment_7_desc:0 "Improved design wide chord rotor blades, T700-GE-701D engines (max 2,000 shp or 1,500 kW each), improved durability gearbox, Integrated Vehicle Health Management System (IVHMS) computer, and new glass cockpit."

