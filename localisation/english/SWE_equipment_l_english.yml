 SWE_mr_stealth_fighter_equipment_1_short:0 "JAS 39A Gripen"
 SWE_mr_stealth_fighter_equipment_1_desc:0 "The Saab JAS 39 Gripen is a light single-engine multirole fighter aircraft manufactured by the Swedish aerospace and defense company Saab AB. The Gripen has a delta wing and canard configuration with relaxed stability design and fly-by-wire flight controls. Later aircraft are fully NATO interoperable. As of 2020, more than 271 Gripens of all models, A–F, have been built."
 
