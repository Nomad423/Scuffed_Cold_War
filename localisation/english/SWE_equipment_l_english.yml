 SWE_artillery_equipment_1_short:0 "10,5 cm Haubits m/40"
 SWE_artillery_equipment_1_desc:0 "The 10,5 cm Haubits m/40 is a Swedish 105 mm howitzer, which was manufactured by Bofors during World War II. The howitzer was license manufactured both in Finland and in Switzerland."

 SWE_artillery_equipment_4:0 "Fälthaubits 77A 155mm Howitzer"
 SWE_artillery_equipment_4_short:0 "FH-77A 155mm Howitzer"
 SWE_artillery_equipment_4_desc:0 "Fälthaubits 77 (Swedish "Field Howitzer 77") or FH77 is a Swedish 155 mm howitzer. It was developed and manufactured by Bofors. It was available in two versions, the original (sometimes referred to as Haubits 77 A) with a 38 calibre barrel and sliding block mechanism, and the later FH77 B export version with a 39 calibre barrel and an interrupted screw breech. "
