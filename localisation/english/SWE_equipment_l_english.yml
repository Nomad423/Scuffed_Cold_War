### Swedish air force ###

 SWE_fighter_equipment_0:0 "Svenska flygvapnet"
 SWE_fighter_equipment_0_short:0 "Svenska Flygvapnet"
 SWE_fighter_equipment_0_desc:0 "The Swedish Air Force is the air force branch of the Swedish Armed Forces. The Swedish Air Force was created on July 1, 1926 when the aircraft units of the Army and Navy were merged. The Swedish Air Force has seen involvement at some level in three wars, the Finno-Soviet Winter War in 1939–40, in which volunteers took part, the Congo Crisis, 1961–64, and in the 2011 Libyan civil war."

