 SWE_jet_light_equipment_1:0 "Saab 91A Safir"
 SWE_jet_light_equipment_1_short:0 "91A Safir"
 SWE_jet_light_equipment_1_desc:0 "The Saab 91 Safir (Swedish for sapphire) is a three (91A, B, B-2) or four (91C, D) seater, single engine trainer aircraft. The Safir was built by Saab AB in Linköping, Sweden (203 aircraft) and by De Schelde in Dordrecht, Netherlands (120 aircraft)." 
 SWE_jet_light_equipment_2:0 "De Havilland Vampire J 28C"
 SWE_jet_light_equipment_2_short:0 "J 28C Vampire"
 SWE_jet_light_equipment_2_desc:0 "In 1949, a total of 310 of the more modern FB.50s, designated J 28B, which were based on the Vampire FB.5, were procured. The last of these was delivered in 1952, after which all piston-engined fighters were decommissioned. In addition, a total of 57 two-seater DH 115 Vampires, designated J 28C, were also used for training purposes." 
 SWE_jet_light_equipment_3:0 "SAAB Sk 35C Draken"
 SWE_jet_light_equipment_3_short:0 "Sk 35C Draken"
 SWE_jet_light_equipment_3_desc:0 "Twin-seat trainer version designated Sk 35C (Cesar). 25 aircraft aircraft (35801–35825), converted from J 35A1s (Adam kort) between April 1961 to August 1962 by rebuilding the front section of the aircraft, not including the prototype (35800), which flew on December 30 1959 and was privately owned by Saab."
 SWE_jet_light_equipment_4:0 "SAAB SK 37 Viggen"
 SWE_jet_light_equipment_4_short:0 "SK 37 Viggen"
 SWE_jet_light_equipment_4_desc:0 "Two-seat trainer variant of the AJ-37 Viggen aircraft with removed radar and reduced fuel capacity." 
 SWE_jet_light_equipment_5:0 "SAAB Sk 38"
 SWE_jet_light_equipment_5_short:0 "Sk 38"
 SWE_jet_light_equipment_5_desc:0 "The Saab 38 (also known as B3LA or A 38/Sk 38) was a single-engine jet trainer and attack aircraft planned by Saab during the 1970s. The project was a collaboration between Saab and the Italian aircraft manufacturer Aermacchi. It was to replace the older Saab 105 jet trainer in the Swedish Air Force, but the aircraft never got past the drawing board and was canceled in 1979 in favour of the more advanced Saab JAS 39 Gripen fighter."
 
