 # Submarine Hulls #

 RAJ_sub_hull_small_single_2:0 "Sindhughosh-class"
 RAJ_sub_hull_small_single_2_short:0 "Sindhughosh-class"
 RAJ_sub_hull_small_single_2_desc:0 "Project 877 Paltus, is a class of diesel-electric attack submarines."
 
 RAJ_sub_hull_small_single_3:0 "Shishumar-class"
 RAJ_sub_hull_small_single_3_short:0 "Shishumar-class"
 RAJ_sub_hull_small_single_3_desc:0 "The Shishumar-class vessels are diesel-electric attack submarines, currently in active service with the Indian Navy. These submarines are an Indian variant of the Type 209 submarines developed by the German yard Howaldtswerke-Deutsche Werft (HDW) under the internal designation Type 1500. The first two vessels were built by HDW at Kiel, while the remainder were built at Mazagon Dock Limited (MDL), Mumbai under a technology transfer agreement. The submarines were commissioned between 1986 and 1994. These submarines have a displacement of 1660 tons when surfaced, a speed of 22 knots (41 km/h), and a complement of 40 including eight officers."
 
 RAJ_sub_hull_small_single_4:0 "Scorpene-class"
 RAJ_sub_hull_small_single_4_short: "Scorpene-class"
 RAJ_sub_hull_small_single_4_desc:0 ""


 
 RAJ_sub_hull_large_single_1:0 "Kalvari-class"
 RAJ_sub_hull_large_single_1_short:0 "Kalvari-class"
 RAJ_sub_hull_large_single_1_desc:0 "Kalvari-class submarines were the first submarines inducted into the Indian Navy. They were variants of the early Soviet Foxtrot-class submarines. Four of the class served in the Indian Navy. Four additional variants of the later Foxtrot class were inducted as the Vela class. INS Kursura has been preserved as a museum on Ramakrishna Mission Beach in Visakhapatnam. The sail of the lead vessel, INS Kalvari is also on display at the Visakhapatnam city museum."
 
 RAJ_sub_hull_large_single_2:0 "Vela-class"
 RAJ_sub_hull_large_single_2_short:0 "Vela-class"
 RAJ_sub_hull_large_single_2_desc:0 "Vela-class submarines of the Indian Navy were variants of the later Soviet Foxtrot-class submarines. The last of the class was decommissioned from the Indian Navy in December 2010. INS Vagli is planned to be preserved as a museum in Tamil Nadu, though the process has been plagued with issues and is currently on hold."
 
 RAJ_sub_hull_large_single_3:0 "Charlie-class"
 RAJ_sub_hull_large_single_3_short:0 "Charlie-class"
 RAJ_sub_hull_large_single_3_desc:0 ""
 
 RAJ_sub_hull_large_single_4:0 "Akula-class"
 RAJ_sub_hull_large_single_4_short:0 "Akula-class"
 RAJ_sub_hull_large_single_4_desc:0 ""

 
 RAJ_sub_hull_large_double_3:0 "Arihant-class"
 RAJ_sub_hull_large_double_3_short:0 "Arihant-class"
 RAJ_sub_hull_large_double_3_desc:0 "The Arihant class (Sanskrit, for Slayer of Enemies) is a class of nuclear-powered ballistic missile submarines being built for the Indian Navy. They were developed under the ₹90,000 crore (US$13 billion) Advanced Technology Vessel (ATV) project to design and build nuclear-powered submarines. The vessels are classified as Strategic Strike Nuclear Submarines by India. The lead vessel of the class, INS Arihant was launched in 2009, and after extensive sea trials, was confirmed to be commissioned in August 2016. Arihant is the first ballistic missile submarine to have been built by a country other than one of the five permanent members of the United Nations Security Council."
 
 # Авианосцы #
 
 RAJ_carrier_hull_1:0 "Majestic-class"
 RAJ_carrier_hull_1_short:0 "Majestic-class"
 RAJ_carrier_hull_1_desc:0 "INS Vikrant was a Majestic-class aircraft carrier of the Indian Navy. The ship was laid down as HMS Hercules for the British Royal Navy during World War II, but construction was put on hold when the war ended. India purchased the incomplete carrier in 1957, and construction was completed in 1961. Vikrant was commissioned as the first aircraft carrier of the Indian Navy and played a key role in enforcing the naval blockade of East Pakistan during the Indo-Pakistani War of 1971."
 
 RAJ_carrier_hull_2:0 "Centaur-class"
 RAJ_carrier_hull_2_short:0 "Centaur-class"
 RAJ_carrier_hull_2_desc:0 "INS Viraat was a Centaur-class aircraft carrier of the Indian Navy. INS Viraat was the flagship of the Indian Navy before INS Vikramaditya was commissioned in 2013. The ship was completed and commissioned in 1959 as the Royal Navy's HMS Hermes, and decommissioned in 1984. It was sold to India in 1987. INS Viraat was commissioned into the Indian Navy on 12 May 1987, and served for almost 30 years."
 
 RAJ_carrier_hull_3:0 "Kiev-class"
 RAJ_carrier_hull_3_short:0 "Kiev-class"
 RAJ_carrier_hull_3_desc:0 "INS Vikramaditya is a modified Kiev-class aircraft carrier and the flagship of the Indian Navy, which entered into service in 2013.Originally built as Baku and commissioned in 1987, the carrier served with the Soviet Navy and later with the Russian Navy (as Admiral Gorshkov) before being decommissioned in 1996. The carrier was purchased by India on 20 January 2004 after years of negotiations at a final price of $2.35 billion. The ship successfully completed her sea trials in July 2013[23] and aviation trials in September 2013. She was commissioned on 16 November 2013 at a ceremony held at Severodvinsk, Russia. On 14 June 2014, the Prime Minister of India formally inducted INS Vikramaditya into the Indian Navy and dedicated her to the nation."
 
 RAJ_carrier_hull_4:0 "Project 71"
 RAJ_carrier_hull_4_short:0 "Project 71"
 RAJ_carrier_hull_4_desc:0 "INS Vikrant, also known as Indigenous Aircraft Carrier 1 (IAC-1), is an aircraft carrier constructed by Cochin Shipyard in Kochi, Kerala for the Indian Navy. It is the first aircraft carrier to be built in India. The name Vikrant (Sanskrit vikrānta, literally "stepping beyond") means "courageous".[13] The motto of the ship is Jayema Sam Yudhi Sprdhah, which is taken from Rigveda 1.8.3 and can be translated as "I defeat those who fight against me."
 
 
 RAJ_carrier_hull_super_4:0 "Vishal-class"
 RAJ_carrier_hull_super_4_short:0 "Vishal-class"
 RAJ_carrier_hull_super_4_desc:0 "INS Vishal, also known as Indigenous Aircraft Carrier 2 (IAC-2), is a planned aircraft carrier to be built by Cochin Shipyard Limited for the Indian Navy. It is intended to be the second aircraft carrier to be built in India after INS Vikrant (IAC-1). The proposed design of the second carrier class will be a new design, featuring significant changes from Vikrant, including an increase in displacement. An Electromagnetic Aircraft Launch System (EMALS) CATOBAR system is also under consideration. Its name Vishal means 'giant' in Sanskrit."
 
 # Боевые корабли #
 
 RAJ_battle_hull_light_0:0 "Leander-class"
 RAJ_battle_hull_light_0_short:0 "Leander-class"
 RAJ_battle_hull_light_0_desc:0 "She was sold to the Indian Navy in 1948 and recommissioned as INS Delhi. She was scrapped in 1978."
 
 RAJ_battle_hull_light_1:0 "Fiji-class"
 RAJ_battle_hull_light_1_short:0 "Fiji-class"
 RAJ_battle_hull_light_1_desc:0 "INS Mysore is a British-built light cruiser (Fiji class). It was transferred from the British Navy in 1957. After serving 28 years, the cruiser was decommissioned in 1985."
 
 RAJ_battle_hull_light_2:0 "Rajput-class"
 RAJ_battle_hull_light_2_short:0 "Rajput-class"
 RAJ_battle_hull_light_2_desc:0 "The Rajput-class guided-missile destroyers built for the Indian Navy are modified versions of Soviet Kashin-class destroyers. They are also known as Kashin-II class. The ships were built in the former Soviet Union after considerable Indian design modifications to the Kashin design. These included the replacement of the helicopter pad in the original design with a flight elevator, as well as major changes to the electronics and combat systems. Five units were built for export to India in the 1980s. All units are currently attached to the Eastern Naval Command."
 
 RAJ_battle_hull_light_3:0 "Delhi-class"
 RAJ_battle_hull_light_3_short:0 "Delhi-class"
 RAJ_battle_hull_light_3_desc:0 "Delhi class has been described as a stretched Rajput class with some elements incorporated from Godavari-class frigates and Sovremennyy-class destroyers. The fore funnel is placed on the port side, while the aft funnel is placed on the starboard. The propulsion system consists of two Zorya-Mashproekt M36E gas turbine plants driving two controllable-pitch propellers. Each gas turbine plant comprises two DT-59 reversible gas turbines connected to an RG-54 gearbox in a combined gas and gas system and is placed in a separate engine room. The vessels are equipped for operation in a nuclear, biological and chemical warfare environment. Delhi-class vessels are fitted with flag facilities, enabling them to act as command unit in task groups. INS Mysore features better air conditioning facilities to correct heat dissipation issues encountered while operationalising INS Delhi."
 
 RAJ_battle_hull_light_4:0 "Kolkata-class"
 RAJ_battle_hull_light_4_short:0 "Kolkata-class"
 RAJ_battle_hull_light_4_desc:0 "The "Kolkata class" (Project 15A) are a class of stealth Guided missile constructed for the Indian Navy. The class comprises three ships – Kolkata, Kochi and Chennai, all of which were built by Mazagon Dock Limited (MDL) in India, and are the largest destroyers to be operated by the Indian Navy. Due to delays in construction & sea trials, the initial commissioning date of the first ship of the class had been pushed back from 2010 to 2014."
 
 
 
