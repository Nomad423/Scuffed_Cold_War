 RAJ_screen_hull_medium_1:0 "Flower-class"
 RAJ_screen_hull_medium_1_short:0 "Flower-class"
 RAJ_screen_hull_medium_1_desc:0 ""
 
 RAJ_screen_hull_medium_2:0 "Khukri-class"
 RAJ_screen_hull_medium_2_short:0 "Khukri-class"
 RAJ_screen_hull_medium_2_desc:0 "The Khukri-class corvette is a class of corvettes intended to replace the ageing Petya II-class corvettes of the Indian Navy. The first two were ordered in December 1983 and the remaining in 1985. Around 65% of the ship contains indigenous content. The diesel engines were assembled in India, under license by Kirloskar Group."
 
 RAJ_screen_hull_medium_3:0 "Kora-class"
 RAJ_screen_hull_medium_3_short:0 "Kora-class"
 RAJ_screen_hull_medium_3_desc:0 "Kora-class corvettes are 1,350-tonne guided missile corvettes, in active service with the Indian Navy. Four vessels were built at Garden Reach Shipbuilders and Engineers (GRSE) and outfitted at Mazagon Dock Limited (MDL)."
 
 RAJ_screen_hull_medium_4:0 "Kamorta-class"
 RAJ_screen_hull_medium_4_short:0 "Kamorta-class"
 RAJ_screen_hull_medium_4_desc:0 "The Kamorta-class corvettes or Project 28 are a class of anti-submarine warfare stealth corvettes currently in service with the Indian Navy. Built at Garden Reach Shipbuilders & Engineers (GRSE), Kolkata, they are the first anti-submarine warfare stealth corvettes to be built in India."
 
 
 
 RAJ_screen_hull_heavy_0:0 "River-class"
 RAJ_screen_hull_heavy_0_short:0 "River-class"
 RAJ_screen_hull_heavy_0_desc:0 ""
 
 RAJ_screen_hull_heavy_1:0 "Nilgiri-class"
 RAJ_screen_hull_heavy_1_short:0 "Nilgiri-class"
 RAJ_screen_hull_heavy_1_desc:0 ""
 
 RAJ_screen_hull_heavy_2:0 "Brahmaputra-class"
 RAJ_screen_hull_heavy_2_short:0 "Brahmaputra-class"
 RAJ_screen_hull_heavy_2_desc:0 "The Brahmaputra-class frigates (Type 16A or Project 16A) are guided-missile frigates of the Indian Navy, designed and built in India. They are an enhancement of the Godavari class, with a displacement of 3850 tons and a length of 126 metres (413 ft). Although of similar hull and dimension, internally, the Brahmaputra and Godavari classes have different configurations, armaments and capabilities. 3 ships of this class serve in the Indian Navy."
 
 RAJ_screen_hull_heavy_3:0 "Talwar-class"
 RAJ_screen_hull_heavy_3_short:0 "Talwar-class"
 RAJ_screen_hull_heavy_3_desc:0 "The Talwar-class frigates or Project 11356 are a class of stealth guided missile frigates designed and built by Russia for the Indian Navy. The Talwar-class guided missile frigates are the improved versions of the Krivak III-class (Project 1135) frigates used by the Russian Coast Guard. The design has been further developed as the Admiral Grigorovich-class frigate for the Russian Navy. Six ships were built in two batches between 1999 and 2013. Designed by Severnoye Design Bureau, the first batch of ships were built by Baltic Shipyard and the second batch by Yantar Shipyard. Preceded by the Brahmaputra-class frigates, the Talwar-class frigates are said to have semi-stealth features and better armament. The Indian Navy currently has six of these ships and 4 more are under construction including 2 in an Indian shipyard, for which Goa shipyard was selected."
 
 RAJ_screen_hull_heavy_4:0 "Shivalik-class"
 RAJ_screen_hull_heavy_4_short:0 "Shivalik-class"
 RAJ_screen_hull_heavy_4_desc:0 "The Shivalik class or Project 17 class is a class of multi-role stealth frigates in service with the Indian Navy. They are the first stealth warships built in India. They were designed to have better stealth features and land-attack capabilities than the preceding Talwar-class frigates. A total of three ships were built between 2000 and 2010, and all three were in commission by 2012. The Shivalik class, along with the seven Project 17A frigates currently being developed from them, are projected be the principal frigates of the Indian Navy in the first half of the 21st century. All ships of the class were built by Mazagon Dock Limited. The class and the lead vessel have been named for the Shivalik hills. Subsequent vessels in the class are also named for hill-ranges in India."
 