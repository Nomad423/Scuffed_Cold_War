 #Peru PRU
 PRU_infantry_equipment_0:0 "SA vz. 24"
 PRU_infantry_equipment_0_short:0 "vz. 24"
 PRU_infantry_equipment_0_desc:0 "The vz. 24 rifle is a bolt-action carbine designed and produced in Czechoslovakia from 1924 to 1942. It was developed from the German Mauser Gewehr 98 line, and features a very similar bolt design."

 PRU_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger"
 PRU_infantry_equipment_1_short:0 "FN FAL"
 PRU_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 PRU_infantry_equipment_2:0 "Avtomat Kalashnikova Modernizirovanniy"
 PRU_infantry_equipment_2_short:0 "AKM"
 PRU_infantry_equipment_2_desc:0 "The AKM is a modernized variant of the AK47 that was developed by Mikhail Kalashnikov that was developed in the late 1950s and put into service with the Soviet Army in 1959. A great deal of the weapon was optimized and redesigned to suit the needs of the modernizing army. Many parts were simplified for mass production and the milled steel receiver was replaced with a u-shaped steel stamping to improve production rates. The weapon was also vastly lighter as a result of the simplifications reducing its weight. by ~30%. Additionally, the weapon was reinforced to make it stronger and added guide rails to improve the bolt carrier's movement. The AKM was immediately and ubiquitously used by many communist countries and manufactured for conflicts during its entire lifespan. Most notably the Invasion of Czechoslovakia, where it was used by both sides."

 PRU_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger 50.63 PARA"
 PRU_infantry_equipment_1_short:0 "FN FAL 50.63 PARA"
 PRU_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 PRU_infantry_equipment_4:0 "Desarrollos Industriales Casanave SC-2005"
 PRU_infantry_equipment_4_short:0 "DIC SC-2005"
 PRU_infantry_equipment_4_desc:0 "The Diseños Casanave SC-2005 is a Peruvian proposed upgrade for the FN FAL. It is chambered in the 5.56×45mm NATO round and is compatible with STANAG Magazines."

