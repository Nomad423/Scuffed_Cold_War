 PRU_lt_equipment_1:0 "ČKD LTP"
 PRU_lt_equipment_1_short:0 "LTP"
 PRU_lt_equipment_1_desc:0 "This was a derivative of the 1936 THN-S (25 built), equipped with a Scania-Vabis 1664 engine with 6 cylinders, water cooled, 7750 cc, 125 hp. The LTP weighted only 7.3 tons, with a maximum 25 mm (0.98 in) of armor. They were fast (25 mph/40 km/h) and reliable, to such an extent that the Peruvian army kept most of them in service until 1988."
