 #Peruvian Air Force Helicopters
 PRU_attack_helicopter_equipment_3:0 "Mil Mi-25D"
 PRU_attack_helicopter_equipment_3_short:0 "Mil Mi-25D"
 PRU_attack_helicopter_equipment_3_desc:0 "The export version of the Mi-24D. (Hind-D) The Mi-24D was designed to be a more pure gunship than the earlier variants. It entered production in 1973. The Mi-24D has a redesigned forward fuselage, with two separate cockpits for the pilot and gunner. It is armed with a single 12.7mm four-barrel Yak-B machine-gun under the nose. It can also carry four 57mm rocket pods, four SACLOS 9M17 Phalanga anti-tank missiles (a significant enhancement compared to the MCLOS system found on the Mi-24A), plus bombs and other weapons."
 PRU_attack_helicopter_equipment_4:0 "Mil Mi-35P"
 PRU_attack_helicopter_equipment_4_short:0 "Mi-35P"
 PRU_attack_helicopter_equipment_4_desc:0 "Initially a basic export version of the Soviet produced Mil Mi-24P, this variant was upgraded to a new common standard for Mi-24 modernization. The Mi-35P has received the OPS-24N-1L observation-sight system with a third generation long-wave matrix thermal imager, TV camera, and laser rangefinder. The upgraded gunship’s cockpit has the KNEI-24E-1 flight navigation system with multifunctional displays. The PKV-8-35 digital flight system increases the helicopter’s manoeuvrability and steadiness. The modernised gunship is also fitted with the updated PrVK-24-2 targeting system, which allows the use of 9M127-1 Ataka-VM anti-tank guided missiles and either L370 Vitebsk electronic countermeasure system or its export version President-S."

