 PRU_jet_multirole_equipment_9:0 "Dassault Mirage 2000P"
 PRU_jet_multirole_equipment_9_short:0 "Mirage 2000P"
 PRU_jet_multirole_equipment_10:0 "Mikoyan-Gurevich MiG-29A"
 PRU_jet_multirole_equipment_10_short:0 "MiG-29A"
 PRU_jet_multirole_equipment_10_desc:0 "The MiG-29 Fulcrum A was originally developed by the Mikoyan Design Bureau. It was the first 4th generation fighter to enter service with the USSR and Eastern Bloc. Incorporating improved avionics and greatly enhanced radar capabilities. The first MiG-29s were used as trainers by the Warsaw Pact with limited exports to India but had limited combat use. The MiG-29 would later become the base for widely produced variants such as the MiG-29S, MiG-29M and MiG-35."

