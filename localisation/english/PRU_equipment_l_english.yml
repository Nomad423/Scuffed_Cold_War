 PRU_jet_CAS_equipment_6:0 "Sukhoi Su-22M4"
 PRU_jet_CAS_equipment_6_short:0 "Su-22M4"
 PRU_jet_CAS_equipment_6_desc:0 "The Sukhoi Su-17 Fitter-C was a further development of the Soviet Su-7B ground attack aircraft. The Su-17 was widely exported to the Eastern Bloc, Arab and South American Air Forces. The Su-17 improved upon almost all aspects of its predecessor including sensors, flight performance, payload, range and variable wing sweep. From 1969 to 1990 2867 aircraft were produced and used in 30 nations, 6 that still use the aircraft today."
 PRU_jet_CAS_equipment_7:0 "Dassault Mirage 5P"
 PRU_jet_CAS_equipment_7_short:0 "Mirage 5P"
 PRU_jet_CAS_equipment_7_desc:0 "The Dassault Mirage 5 is a supersonic attack aircraft designed in France by Dassault Aviation, and manufactured in France and a number of other countries under license. It was derived from Dassault's popular Mirage III fighter."
 PRU_jet_CAS_equipment_8:0 "Sukhoi Su-25"
 PRU_jet_CAS_equipment_8_short:0 "Su-25"
 PRU_jet_CAS_equipment_8_desc:0 "The Sukhoi Su-25 Frogfoot is a twin-engine ground attack aircraft developed in the Soviet union. The aircraft completed its maiden flight in 1975 and was introduced in 1981. Since 1978 over 1000 aircraft have been produced. It was particularly popular aircraft overseas, being sold to 29 countries. Because of this the Su-25 has been involved in several conflicts, notably the Soviet Afghan, Iran-Iraq and Gulf Wars. The aircraft remains in service with all export countries today."

 PRU_jet_light_equipment_1:0 "Lockheed T-33 Shooting Star"
 PRU_jet_light_equipment_1_short:0 "T-33 Shooting Star"
 PRU_jet_light_equipment_1_desc:0 "The Lockheed T-33 Shooting Star (or T-Bird) is a subsonic American jet trainer. It was produced by Lockheed and made its first flight in 1948. The T-33 was developed from the Lockheed P-80/F-80 starting as TP-80C/TF-80C in development, then designated T-33A."

