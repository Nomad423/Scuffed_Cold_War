 PRU_jet_multirole_equipment_1:0 "Lockheed F-80C Shooting Star"
 PRU_jet_multirole_equipment_1_short:0 "F-80C Shooting Star"
 PRU_jet_multirole_equipment_1_desc:0 "The first jet-fighter operated by the U.S. Army Air Force (later the U.S. Air Force). It was the first and only American jet aircraft operational during the final days of World War II. The type would usher in the jet age for the United States, as its straight-wing design served extensively as a day-fighter and fighter bomber during the Korean War as the F-80. Nicknamed the 'Shooting Star,' the F-80 represented the first pinnacle of American aviation."
 PRU_jet_multirole_equipment_2:0 "North American F-86A Sabre"
 PRU_jet_multirole_equipment_2_short:0 "F-86A Sabre"
 PRU_jet_multirole_equipment_2_desc:0 "The F-86 is a swept-wing jet fighter developed and introduced in the late 1940s from research captured by the Germans. The aircraft's designed made it capable of transonic speeds and high maneuverability, features that made it capable of handling its famous rival, the MiG-15. Officially known as the 'Sabre' or 'Sabrejet' the F-86, alongside its Canadian and Australian variants put together would make it the most produced Western fighter jet in aviation history."
