 MYR_Honor_Aung_Sans_Agreement_desc:0 "Aung San signed an agreement at the second Panglong Conference on 12 February 1947 with leaders representing the Shan, Kachin, and Chin People. In this agreement these leaders agreed to join a united independent Burma, under the condition that they would have \"full autonomy\" and the right to secede.\nNow, the Arakan wish to seceed as outlined in the program."
