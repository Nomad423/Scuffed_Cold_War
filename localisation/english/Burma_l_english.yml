 MYR_The_Pyidawtha_Plan_desc:0 "The Pyidawtha Plan is an eight-year national economic development plan to develop an industrialized welfare state in post-colonial Burma. The Plan is initially estimated to cost US$1,575,000,000, with two-thirds for industrial enterprises, and the remainder to fund social services."
 MYR_The_Tatmadaw_desc:0 "At the time of Myanmar's independence in 1948, the Tatmadaw was weak, small and disunited. Cracks appeared along the lines of ethnic background, political affiliation, organisational origin and different services. The most serious problem was the tension between Karen Officers, coming from the British Burma Army and Burmese officers, coming from the Patriotic Burmese Force (PBF)."
 MYR_The_Elections_of_1956_desc:0 ""
 MYR_Restore_Abandoned_Rice_Paddies_desc:0 "As a result of the Japanese invasion, many rice paddies were abonded during the war. With the war behind us, it is time to restore those abonded paddies back to work."
 MYR_Introduce_New_Cotton_Strains_desc:0 "The Department of Agriculture has been working with cotton research since 1920s. Now, to expand the cotton industry we will found the Agricultural and Rural Development Corporation, whose job will be to research and improve our cotton indistry. Already they have striked a deal to import upland cotton, G. hirsutum from U.S.A and U.S.S.R."
 MYR_Rebuild_Railways_desc:0 "Our railway infrastructure was heavily damaged during the war. Now, to support our growing industrial base we need to rebuild them."
 MYR_Japanese_Reperations_desc:0 "The Japanese have agreed to pay us reperations for their actions in WW2."
