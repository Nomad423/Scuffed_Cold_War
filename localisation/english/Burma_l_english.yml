 MYR_Organize_A_Great_Synod_of_Theraveda_Buddhism_desc:0 "Sixth Buddhist Synod is a general council of Theravada Buddhism, held in a specially built cave and pagoda complex at Kaba Aye Pagoda in Yangon. The council is planned to be attended by 2500 monastics from eight Theravadin Buddhist countries. The Council should last from Vesak 1954 to Vesak 1956, its completion coinciding with the traditional 2500th anniversary of the Gautama Buddha's Parinibbāna. In the tradition of past Buddhist councils, a major purpose of the Sixth Council is to preserve the Buddha's teachings and practices as understood in the Theravadin tradition."
 MYR_Preserving_The_Union_desc:0 "We must do everything we can to preserve the Burmese union from collapsing."
 MYR_Expand_the_Home_Guards_desc:0 ""
 MYR_Request_Pakistan_Halt_Mujahideen_Funding_desc:0 "The Pakistani government has warned us about our treatment of Muslims in Arakan while supporting the Rohingya rebels. To placate their concerns aswell as to stop their support for the rebels, we will send diplomat Pe Khin to negotiate a memorandum of understanding."
 MYR_Establish_the_Bureau_of_Special_Investigation_desc:0 "The Special Investigation Administrative Board is to be formed under the direct supervision of the Prime Minister with 315 number of staff in accordance with \"The Bureau of Special Investigation Act\"."
 MYR_Crackdown_on_the_Shan_desc:0 "The Shan are nothing more than violent rebels who need a hard lession."
