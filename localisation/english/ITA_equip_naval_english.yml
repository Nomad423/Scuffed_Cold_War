 #Battleship/Battlecruiser Hulls in research tree# 

 ITA_battle_hull_medium_0:0 "Duilio Class Refit"
 ITA_battle_hull_medium_0_desc:0 "The Andrea Doria class (usually called Duilio class in Italian sources) was a pair of dreadnought battleships built for the Royal Italian Navy (Regia Marina) between 1912 and 1916. The two ships—Andrea Doria and Duilio—were completed during World War I. The class was an incremental improvement over the preceding Conte di Cavour class. "
 
 #ITA_carrier_hull_light_0:0 ""
 #ITA_carrier_hull_light_1:0 ""
 #ITA_carrier_hull_light_2:0 ""
 ITA_carrier_hull_light_3:0 "Giuseppe Garibaldi Class"
 ITA_carrier_hull_light_4:0 "Cavour Class"
 #ITA_carrier_hull_light_0_desc:0 ""
 #ITA_carrier_hull_light_1_desc:0 ""
 #ITA_carrier_hull_light_2_desc:0 ""
 ITA_carrier_hull_light_3_desc:0 "Giuseppe Garibaldi is an Italian aircraft carrier, the first through deck aviation ship ever built for the Italian Navy, and the first Italian ship built to operate fixed-wing aircraft. She is equipped with short take-off and vertical landing aircraft (STOVL) aircraft and helicopters. Giuseppe Garibaldi was involved in combat air operations off Somalia, Kosovo, Afghanistan and Libya."
 ITA_carrier_hull_light_4_desc:0 "The ship is designed to combine fixed wing V/STOL and helicopter air operations, command and control operations and the transport of military or civil personnel and heavy vehicles. The 134 m (440 ft), 2,800 m2 (30,000 sq ft) hangar space can double as a vehicle hold capable of holding up to 24 main battle tanks (typically Ariete) or many more lighter vehicles (50 Dardo IFV, 100+ Iveco LMV), and is fitted aft with access ramps rated to 70 tons, as well as two elevators rated up to 30 tons for aircraft."

 # Submarine Hulls #
 ITA_sub_hull_small_single_0:0 "Tang Class"
 ITA_sub_hull_small_single_0_desc:0 "The Tang-class submarines were the first submarines designed (under project SCB 2) and built by the United States Navy after WWII. They incorporated the best features of the high-speed German Type XXI U-boat and the venerable U.S. Navy fleet submarine."
 ITA_sub_hull_small_single_1:0 "Toti Class"
 ITA_sub_hull_small_single_1_desc:0 "The Toti class were submarines built for the Italian Navy in the 1960s. They were the first submarines designed and built in Italy since World War II. These boats were small and designed as "hunter killer" anti-submarine submarines. They are comparable to the German Type 205 submarines and the French Aréthuse-class submarines."
 ITA_sub_hull_small_single_2:0 "Toti Class Refit"
 ITA_sub_hull_small_single_2_desc:0 "The Toti class were submarines built for the Italian Navy in the 1960s. They were the first submarines designed and built in Italy since World War II. These boats were small and designed as "hunter killer" anti-submarine submarines. They are comparable to the German Type 205 submarines and the French Aréthuse-class submarines."
 ITA_sub_hull_small_single_3:0  "Sauro Class"
 ITA_sub_hull_small_single_3_desc:0 "The Nazario Sauro class are diesel-electric submarines operated by the Italian Navy. All boats were built by Fincantieri in Monfalcone."
 ITA_sub_hull_small_single_4:0 "Todaro class"
 ITA_sub_hull_small_single_4_desc:0 "The German Type 212 class, also Italian Todaro class, is a diesel-electric submarine developed by Howaldtswerke-Deutsche Werft AG (HDW) for the German and Italian navies. It features diesel propulsion and an additional air-independent propulsion (AIP) system using Siemens proton exchange membrane (PEM) compressed hydrogen fuel cells." 

 ITA_sub_hull_large_single_0:0 "Tench Class"
 ITA_sub_hull_large_single_0_desc:0 "Tench-class submarines were a type of submarine built for the United States Navy (USN) between 1944 and 1951. They were an improvement over the Gato and Balao classes, only about 35 to 40 tons larger, but more strongly built and with a slightly improved internal layout."

 # Screen Hulls #
 ITA_screen_hull_medium_0:0 "Aldebaran Class"
 ITA_screen_hull_medium_0_desc:0 "The Aldebaran class was a class of four frigates/corvettes/destroyer escorts operated by the Italian Navy. They entered service in 1951, with the last one being decommissioned in 1976."
 ITA_screen_hull_medium_1:0 "Centauro Class"
 ITA_screen_hull_medium_1_desc:0 "The Centauro class was a class of four frigates operated by the Italian Navy. They entered service in 1957, with the last one being stricken in 1985."
 ITA_screen_hull_medium_2:0 "Alpino Class"
 ITA_screen_hull_medium_2_desc:0 "The design was originally conceived as an enlarged version of the Canopo-class frigates. The design was however changed radically with a CODAG machinery suite comprising gas turbines and diesels. These ships introduced the use of ship-based helicopters and variable depth sonar into the Italian Navy."
 ITA_screen_hull_medium_3:0 "Lupo Class"
 ITA_screen_hull_medium_3_desc:0 "The Lupo class is a class of frigates built by Cantieri Navali Riuniti (CNR) for the Italian Navy. Designed as multipurpose warships with emphasis on anti-surface warfare (ASuW), they have enjoyed some success in the export market, being acquired by the navies of Peru and Venezuela. A small run of a slightly updated version is known as the Soldati class."
 ITA_screen_hull_medium_4:0 "Maestrale Class"
 ITA_screen_hull_medium_4_desc:0 "The Maestrale class is a class of frigates of the Italian Navy. The class is composed of eight vessels, all of which were built by Fincantieri S.p.A., Riva Trigoso, except for Grecale, which was built by Fincantieri S.p.A. – Muggiano, La Spezia."

 ITA_screen_hull_heavy_0:0 "San Giorgio Class"
 ITA_screen_hull_heavy_0_desc:0 "The San Giorgio class was a class of two destroyers of the Italian Navy. They entered service in 1955, with the last one being decommissioned in 1980. Formerly Capitani Romani-class cruisers of the Regia Marina (Royal Italian Navy) during World War II, they were rebuilt as destroyers during the Cold War."
 ITA_screen_hull_heavy_1:0 "Impetuoso Class"
 ITA_screen_hull_heavy_1_desc:0 "The Impetuoso class were the first post-World War II destroyers built for the Italian Navy. The two ships were ordered in February 1950, entered service in 1958 and were retired in the early 1980s."
 ITA_screen_hull_heavy_2:0 "Impavido Class"
 ITA_screen_hull_heavy_2_desc:0 "The Impavido class were the second group of destroyers built for the Italian Navy after World War II and the first Italian guided missile destroyers. Similar in performance to the US Navy's Charles F. Adams class, these ships were essentially improved Impetuoso-class vessels, with the after gun-turret being replaced by a Tartar surface-to-air-missile launcher and associated radar."
 ITA_screen_hull_heavy_3:0 "Durand de la Penne Class"
 ITA_screen_hull_heavy_3_desc:0 "The Durand de la Penne class are two guided missile destroyers operated by the Italian Navy. The design is an enlarged version of the Audace class, updated with diesel and gas turbine CODOG machinery and modern sensors. Four ships were planned but the second pair were cancelled when Italy joined the Horizon project."
 ITA_screen_hull_heavy_4:0 "Orizzonte class"
 ITA_screen_hull_heavy_4_desc:0 "The Horizon class is a class of air-defence destroyers in service with the French Navy and the Italian Navy, designated as destroyers using NATO classification. The programme started as the Common New Generation Frigate (CNGF), a multi-national collaboration to produce a new generation of air-defence frigates. In Italy the class is known as the Orizzonte class."

 ITA_battle_hull_light_0:0 "Giuseppe Garibaldi Class"
 ITA_battle_hull_light_0_desc:0 "After the war she was retained by the Italian Navy and modernized with minor changes of the armament and a radar. She was decommissioned in 1953 and reconstructed as a guided missile cruiser."
 ITA_battle_hull_light_1:0 "Andrea Doria Class"
 ITA_battle_hull_light_1_desc:0 "The Andrea Doria class were helicopter cruisers of the Italian Navy. Italy's first major new designs of the post–World War II era, these ships were primarily designed for anti-submarine warfare tasks. Initially planned for three ships, the two ships that were constructed, Andrea Doria and Caio Duilio served until 1991 in both active and training capacities."
 ITA_battle_hull_light_2:0 "Vittorio Veneto Class"
 ITA_battle_hull_light_2_desc:0 "Vittorio Veneto was a helicopter cruiser that served with the Italian Navy. Originally intended to be a class of two ships specifically designed for anti-submarine warfare (ASW), only Vittorio Veneto entered into service in 1969, its sister ship Italia being cancelled."
 