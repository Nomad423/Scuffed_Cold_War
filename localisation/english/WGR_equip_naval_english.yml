 WGR_battle_hull_light_1:0 "440 Deutschland Class"
 WGR_battle_hull_light_1_short:0 "440 Deutschland" 
 WGR_battle_hull_light_1_desc:0 "Deutschland (A59) was a naval ship of the Bundesmarine, the West German Navy. She was constructed and used as a training cruiser ("Schulschiff") in peacetime and planned for multi-role missions in the event of war as a troop ship, hospital ship, minelayer, and an escort."
