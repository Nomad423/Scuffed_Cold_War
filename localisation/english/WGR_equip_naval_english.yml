 # Submarine Hulls #
 WGR_sub_hull_small_single_0:0 "201 Class"
 WGR_sub_hull_small_single_0_desc:0 "The Type 201 was Germany's first U-boat class built after World War II. They were built out of amagnetic steel to counter the threat of magnetic naval mines, but the material had been insufficiently tested and proved to be problematic in service with the Bundesmarine."
 WGR_sub_hull_small_single_1:0 "205 Class"
 WGR_sub_hull_small_single_1_desc:0 "The Type 205 was a class of German diesel-electric submarines. They were single-hull vessels optimized for the use in the shallow Baltic Sea. The Type 205 is a direct evolution of the Type 201 class with lengthened hull, new machinery and sensors. The biggest difference though is that ST-52 steel is used for the pressure hull since the Type 201's non-magnetic steel proved to be problematic."
 WGR_sub_hull_small_single_2:0 "206A Class"
 WGR_sub_hull_small_single_2_desc:0 "The Type 206 is a class of diesel-electric submarines (U-boats) developed by Howaldtswerke-Deutsche Werft (HDW). Its design is based on the preceding Type 205 submarine class. These small and agile submarines were built during the Cold War to operate in the shallow Baltic Sea and attack Warsaw Pact shipping in the event of military confrontation."
 WGR_sub_hull_small_single_3:0 "212A Class Lot I"
 WGR_sub_hull_small_single_3_desc:0 "The German Type 212 class is a diesel-electric submarine developed by Howaldtswerke-Deutsche Werft AG (HDW) for the German and Italian navies. It features diesel propulsion and an additional air-independent propulsion (AIP) system using Siemens proton exchange membrane (PEM) compressed hydrogen fuel cells."
 WGR_sub_hull_small_single_4:0 "212A Class Lot II"
 WGR_sub_hull_small_single_4_desc:0 "The German Type 212 class is a diesel-electric submarine developed by Howaldtswerke-Deutsche Werft AG (HDW) for the German and Italian navies. It features diesel propulsion and an additional air-independent propulsion (AIP) system using Siemens proton exchange membrane (PEM) compressed hydrogen fuel cells."

 #WGR_sub_hull_large_single_0:0 "Type IX Class"
 #WGR_sub_hull_large_single_0_desc:0 "The Type IX U-boat was designed by Nazi Germany's Kriegsmarine in 1935 and 1936 as a large ocean-going submarine for sustained operations far from the home support facilities. Type IX boats were briefly used for patrols off the eastern United States in an attempt to disrupt the stream of troops and supplies bound for Europe. It was derived from the Type IA, and appeared in various sub-types."
 WGR_sub_hull_large_single_0:0 "Type XXI Class"
 WGR_sub_hull_large_single_0_desc:0 "Type XXI submarines were a class of German diesel–electric Elektroboot submarines designed during the Second World War. One hundred and eighteen were completed, with four being combat-ready. During the war only two were put into active service and went on patrols, but these were not used in combat."
