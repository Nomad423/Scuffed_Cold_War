 WGR_screen_hull_medium_1:0 "F120 Köln Class"
 WGR_screen_hull_medium_1_short:0 "F120 Koln"
 WGR_screen_hull_medium_1_desc:0 "The ships of the F120 Köln class of frigates were the first major warships built in Germany after World War II. They were the world's first ships to feature a combined diesel and gas propulsion system. The ships received numerous refits during their long careers with new electronics and torpedo tubes. They were replaced by Type 122 frigates in the 1980s and four ships were sold to the Turkish Navy. "
 WGR_screen_hull_medium_2:0 "F122 Bremen Class"
 WGR_screen_hull_medium_2_short:0 "F122 Bremen"
 WGR_screen_hull_medium_2_desc:0 "The eight F122 Bremen-class frigates of the German Navy are a series of frigates commissioned between 1982 and 1990. The design is based on the proven and robust Dutch Kortenaer class but uses a different propulsion system and hangar lay-out. "
 WGR_screen_hull_medium_3:0 "F123 Brandenburg Class"
 WGR_screen_hull_medium_3_short:0 "F123 Brandenburg"
 WGR_screen_hull_medium_3_desc:0 "The F123 Brandenburg class is a class of German frigate. They were ordered by the German Navy in June 1989 and completed and commissioned between 1994 and 1996, replacing the Hamburg-class destroyers. The ships primarily carry out anti-submarine warfare (ASW)."
 WGR_screen_hull_medium_4:0 "F124 Sachsen Class"
 WGR_screen_hull_medium_4_short:0 "F124 Sachsen"
 WGR_screen_hull_medium_4_desc:0 "The F124 Sachsen class is the German Navy's latest class of highly advanced air-defense frigates. The design of the Sachsen-class frigate is based on that of the F123 Brandenburg class but with enhanced stealth features designed to deceive an opponent's radar and acoustic sensors. The class incorporates an advanced multifunction radar APAR and a SMART-L long-range radar which is purported to be capable of detecting stealth aircraft and stealth missiles."

 WGR_screen_hull_heavy_0:0 "119 Zerstörer-1 Class"
 WGR_screen_hull_heavy_0_short:0 "119 Zerstorer-1"
 WGR_screen_hull_heavy_0_desc:0 "The Type 119 Zerstörer 1 class was a class of 6 destroyers by the West German Navy. They entered service in 1958, with the last one being decommissioned in 1982. Since the time for planning, building and testing its own larger ships was not available, the Federal Republic of Germany received six destroyers of the Fletcher class for the German Navy from the USA from 1958 to 1960 as part of the Mutual Defense Assistant Act."
 WGR_screen_hull_heavy_1:0 "101 Hamburg Class"
 WGR_screen_hull_heavy_1_short:0 "101 Hamburg"
 WGR_screen_hull_heavy_1_desc:0 "The Type 101 Hamburg class was the only class of destroyers built during post-war Germany. They were specifically designed to operate in the Baltic Sea, where armament and speed is more important than seaworthiness."
 WGR_screen_hull_heavy_2:0 "103B Lütjens Class"
 WGR_screen_hull_heavy_2_short:0 "103B Lutjens"
 WGR_screen_hull_heavy_2_desc:0 "The Type 103 Lütjens class was the last class of destroyers in service with the German Navy. The ships were US Charles F. Adams-class guided missile destroyers but with some modifications to meet German requirements."
 WGR_screen_hull_heavy_3:0 "103B Lütjens Class Refit I"
 WGR_screen_hull_heavy_3_short:0 "103B Lutjens Refit I"
 WGR_screen_hull_heavy_3_desc:0 "The Type 103 Lütjens class was the last class of destroyers in service with the German Navy. The ships were US Charles F. Adams-class guided missile destroyers but with some modifications to meet German requirements."
 WGR_screen_hull_heavy_4:0 "125 Baden-Württemberg Class"
 WGR_screen_hull_heavy_4_short:0 "125 Baden-Wurttemberg"
 WGR_screen_hull_heavy_4_desc:0 "The F125 Baden-Württemberg-class frigates are a series of frigates of the German Navy, which were designed and constructed by ARGE F125, a joint-venture of Thyssen-Krupp and Lürssen. The Baden-Württemberg class have the heaviest displacement of any class of frigate worldwide."

