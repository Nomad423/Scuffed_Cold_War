 ### Infantry Equipment 

 ROM_infantry_equipment_0:0 "Mosin wz.91"
 ROM_infantry_equipment_0_short:0 "Mosin wz.91"
 ROM_infantry_equipment_0_desc:0 "The 3-line rifle M1891, colloquially known in the West as Mosin–Nagant and in Russia and former Soviet Union as Mosin's rifle, is a five-shot, bolt-action, internal magazine–fed military rifle. It is primarily found chambered for its original 7.62×54mmR cartridge."

 ROM_infantry_equipment_1:0 "Avtomat Kalashnikova 1947"
 ROM_infantry_equipment_1_short:0 "AK-47"
 ROM_infantry_equipment_1_desc:0 "The AK47 is a fully automatic assault rifle developed in the Soviet Union by Mikhail Kalashnikov in 1947, but was not introduced into active service until 1948 where the fixed-stock version was sent in for production. In early 1949, the AK47 was accepted by the Soviet Armed Forces for mass deployment into front-line units. With a long-stroke gas piston, a selector/safety, an automated trigger and chambering mechanism, and further improvements to overall design the AK47 was a vast upgrade to the SKS. The AK47 would, for many years, be considered to be one of the world's most reliable and easy to maintain, handle, and learn weapons in the world."

 ROM_infantry_equipment_2:0 "ROMARM Pistol Mitraliera model 1963/1965"
 ROM_infantry_equipment_2_short:0 "PM md.63/65"
 ROM_infantry_equipment_2_desc:0 "The Pistol Mitralieră model 1963/1965 (abbreviated PM md. 63 or simply md. 63) is a Romanian 7.62x39mm assault rifle. Developed in the late 1950s, the PM md. 63 was a derivative of the Soviet AKM produced under license."

 ROM_infantry_equipment_3:0 "ROMARM Pusca Automata model 1986"
 ROM_infantry_equipment_3_short:0 "PA md.86"
 ROM_infantry_equipment_3_desc:0 "The Pușcă Automată model 1986 (Automatic Rifle Model 1986, abbreviated PA md. 86 or simply md. 86) is the standard assault rifle used by the Romanian Military Forces and manufactured in Cugir, Romania by the ROMARM firm, located in Bucharest. The export name for this variant is the AIMS-74." 

 ROM_infantry_equipment_4:0 "Cugir NAT1"
 ROM_infantry_equipment_4_short:0 "NAT1"
 ROM_infantry_equipment_4_desc:0 "The NAT 1 was designed around 2012 and first publicly unveiled in 2017 at a symposium in Alba Iulia in 2017, unveiled by Nicolae Mihăilesc, director of Cugir. The weapon is intended to be put into service to replace the good but aging PM md. 63/65 assault rifles in the Romanian Army."
 
