 ROM_CAS_equipment_1_short:0 "IAR 37"
 ROM_CAS_equipment_2:0 "Ilyushin Il-2"
 ROM_CAS_equipment_2_short:0 "Il-2"
 ROM_CAS_equipment_2_desc:0 "In 1945, the Bulgarian Air Force received 120 Il-2 attack aircraft and 10 Il-2U training aircraft. The aircraft were used until 1954.."
 ROM_CAS_equipment_3:0 "Ilyushin Il-10"
 ROM_CAS_equipment_3_short:0 "Il-10"
 ROM_CAS_equipment_3_desc:0 "In 1947, the first Ilyushin attack aircraft arrived, Il-10 and Il-10M. In the period 1953-54 Bulgaria supplied copies of the Il-10-Avia B-33 produced in Czechoslovakia under a Soviet license, armed with four NS-23RM aircraft cannons (150 rounds per barrel)."

