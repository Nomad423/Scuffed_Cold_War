 ROM_jet_recon_equipment_0_desc:0 "The Aero L-60 Brigadur was a small, high-wing propeller-driven Czechoslovakian STOL utility aircraft developed for both civil and military use. A prototype, designated XL-60, with Argus As 10C engine, first flew on December 24, 1953, but it was not successful. The plane was thoroughly redesigned and the second improved prototype, with M-208B flat-six engine, flew on June 8, 1954."
