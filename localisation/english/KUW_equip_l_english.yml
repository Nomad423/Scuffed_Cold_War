##Infantry Equipment

 KUW_infantry_equipment_0:0 "Short Magazine Lee-Enfield Rifle, No. 4 Mk I"
 KUW_infantry_equipment_0_short:0 "SMLE No. 4"
 KUW_infantry_equipment_0_desc:0 "The Lee-Enfield is a bolt-action, magazine-fed, repeating rifle that served as the main firearm used by the British Empire and Commonwealth during the first half of the 20th century. It was the British Army's standard rifle from 1895 to 1957. The rifle saw extensive service throughout the Second World War, especially in the North African, Italian, Pacific and Burmese theatres in the hands of British and Commonwealth forces. Australia and India retained and manufactured the SMLE Mk III* as their standard rifle during the conflict and the rifle remained in Australian military service through the Korean War, until it was replaced by the L1A1 SLR in the late 1950s."

 KUW_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger"
 KUW_infantry_equipment_1_short:0 "FN FAL"
 KUW_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 KUW_infantry_equipment_2:0 "Heckler & Koch G3"
 KUW_infantry_equipment_2_short:0 "G3"
 KUW_infantry_equipment_2_desc:0 "Original model based on the CETME Model 58 introduced in 1959 and approved in 1960. It had a wooden stock and handguard."

 KUW_infantry_equipment_3:0 "United States Rifle, 5.56mm, M16A2"
 KUW_infantry_equipment_3_short:0 "M16A2"
 KUW_infantry_equipment_3_desc:0 "After the frequent unreliability of the weapon in the jungles of Vietnam, the US marine corps requested a redesign of the weapon. In 1982 the redesign and improvements were made. The weapon featured a strengthened receiver, new rifling, a strengthened case, better cooling as a result of different materials, improved support for attachables, and a redesigned internal mechanism that gave it a high level of reliability. It has seen combat in Lebanon, Libya, Egypt, and any other conflicts the US has been in since its inception."

 #KUW_infantry_equipment_4:0 "Heckler & Koch HK33E"
 #KUW_infantry_equipment_4_short:0 "Heckler & Koch HK33E"
 #KUW_infantry_equipment_4_desc:0 "The HK33 is a 5.56mm assault rifle developed in the 1960s by West German armament manufacturer Heckler & Koch GmbH (H&K), primarily for export."
 
