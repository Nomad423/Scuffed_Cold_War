 ALB_jet_interceptor_equipment_3_desc:0 "All-weather fighter-interceptor version equipped with Izumrud radar, 3 x 23 mm NR-23 cannons and VK-1F engine"
 ALB_jet_interceptor_equipment_3_short:0 "MiG-17PF" 
 
