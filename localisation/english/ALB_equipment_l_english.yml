 #Albanian Air Force
 
 ALB_fighter_equipment_0:0 "Ushtria Popullore Shqiptare Air Force"
 ALB_fighter_equipment_0_short:0 "UPShAF"
 ALB_fighter_equipment_0_desc:0 "The Air Force of the UPSh was founded in April 1952 and consisted of 11,000 personnel. The mission of the air force was to repel the enemy at the country's borders and to defend the national airspace. In 1970 the UPSh switched from Soviet to Chinese made aircraft, which the Albanians would only use for a short period of time before the collapse of relations between Albania and the Chinese, which as a result made maintenance even more difficult as the UPSh relied on Soviet/Chinese specialists who were more experienced in military technology."

 ALB_fighter_equipment_1:0 "Yakolev Yak-3"
 ALB_fighter_equipment_1_short:0 "Yak-3"
 ALB_fighter_equipment_1_desc:0 "The Yakovlev Yak-3 was a single-engine, single-seat World War II Soviet fighter. Robust and easy to maintain, it was much liked by both pilots and ground crew. One of the smallest and lightest combat fighters fielded by any combatant during the war, its high power-to-weight ratio gave it excellent performance and it proved to be a formidable dogfighter."
 ALB_fighter_equipment_2:0 "Lavochkin La-7"
 ALB_fighter_equipment_2_short:0 "La-7"
 ALB_fighter_equipment_2_desc:0 "The Lavochkin La-7 was a piston-engined single-seat Soviet fighter aircraft developed during World War II by the Lavochkin Design Bureau. It was a development and refinement of the Lavochkin La-5, and the last in a family of aircraft that had begun with the LaGG-1 in 1938."
 ALB_fighter_equipment_3:0 "Yakovlev Yak-9P"
 ALB_fighter_equipment_3_short:0 "Yak-9P"
 ALB_fighter_equipment_3_desc:0 "This aircraft was the last and the most advanced version of the Yak-9 fighter, which became the pinnacle of development among A. S. Yakovlev's piston-engined fighters. The Yak-9P (Product P) that appeared in 1946 was a modification of the Yak-9U fighter of composite construction. Unlike its predecessor, it had all-metal wings with elliptical tips. By this time, the manufacture of high-strength aluminum alloys was established in the Soviet Union, simplifying aircraft operation and increasing aircraft service life."

 ALB_jet_multirole_equipment_1:0 "Yakovlev Yak-23"
 ALB_jet_multirole_equipment_1_short:0 "Yak-23"
 ALB_jet_multirole_equipment_2:0 "Mikoyan-Gurevich MiG-15"
 ALB_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950's, some still remain in service with the North Korean Air Force."
 ALB_jet_multirole_equipment_2_short:0 "MiG-15"
 ALB_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17"
 ALB_jet_multirole_equipment_3_desc:0 "A direct successor to the MiG-15 Fagot. Over 10 000 MiG-17 Fresco were produced from 1952. The MiG-17 was license built in the PLAAF as the Shenyang J-5. In total 20 nations used the MiG-17, spanning Africa, Europe and Asia. Its first combat deployment was in 1958, when PRC MiGs clashed with Nationalist Chinese F-86 Sabres over the Taiwan Strait. However, the MiG-17 primarily saw use in the Vietnam war with the NVAF and PLAAF were it scored 28 aerial victories. The MiG-17 was so successful that it even held its own against the much more modern, supersonic American Phantom II fighters of the Vietnam war. The MiG-17 was generally decommissioned in the 1970's, while it still remains in limited service in some African nations and North Korea."
 ALB_jet_multirole_equipment_3_short:0 "MiG-17"
 ALB_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-19"
 ALB_jet_multirole_equipment_4_desc:0 "The MiG-19 was the first Soviet production aircraft capable of supersonic speeds in level flight. A comparable U.S. "Century Series" fighter was the North American F-100 Super Sabre, although the MiG-19 primarily fought against the more modern McDonnell Douglas F-4 Phantom II and Republic F-105 Thunderchief over North Vietnam."
 ALB_jet_multirole_equipment_4_short:0 "MiG-19"
 ALB_jet_multirole_equipment_5:0 "Shenyang F-6"
 ALB_jet_multirole_equipment_5_short:0 "F-6"
 ALB_jet_multirole_equipment_6:0 "Chengdu F-7"
 ALB_jet_multirole_equipment_6_short:0 "F-7"
 ALB_jet_multirole_equipment_7:0 "Chengdu F-7A"
 ALB_jet_multirole_equipment_7_short:0 "F-7A"
 ALB_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-21bis"
 ALB_jet_multirole_equipment_8_short:0 "MiG-21bis"
 ALB_jet_multirole_equipment_8_desc:0 "The ultimate development of the MiG-21, fitted with the Tumanskiy R25-300 turbojet engine and a great number of other advances over previous types."


 ALB_heavy_fighter_equipment_1:0 "Yakovlev Yak-9"
 ALB_heavy_fighter_equipment_1_short:0 "Yak-9" 
 
 ALB_jet_interceptor_equipment_1:0 "Yakovlev Yak-17"
 ALB_jet_interceptor_equipment_1_desc:0 "The Yak-17 was first publicly displayed at the Soviet Aviation Day of 1949, at Tushino Airfield. In operation, the Yak-17 had most of the same faults as its predecessor, including relatively low speed and range, and an unreliable engine (still based upon the German Junkers Jumo 004) with a complicated starting procedure. On the other hand, its handling was very simple, and similar to popular propeller fighters such as the Yak-3 and Yak-9. This made it an excellent transitional machine to jet fighters."
 ALB_jet_interceptor_equipment_1_short:0 "Yak-17"
 #ALB_jet_interceptor_equipment_2:0 "Lavochkin La-15"
 #ALB_jet_interceptor_equipment_2_desc:0 "The Lavochkin La-15 Fantail was introduced to the Soviet Air Force in 1949. While technologically the aircraft was superior to the MiG-15, the lower manufacture cost of the MiG-15 meant that it was favored. The aircraft never saw combat and only limited deployment. The 235 aircraft that were manufactured were decommissioned by 1953. They were stripped of their engines and used in nuclear weapons testing."
 #ALB_jet_interceptor_equipment_2_short:0 "La-15"
