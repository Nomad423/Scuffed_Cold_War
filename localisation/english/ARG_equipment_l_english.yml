 #CV
 ARG_cv_CAS_equipment_1:0 "Grumman J2F Duck"
 ARG_cv_CAS_equipment_1_short:0 "J2F Duck"
 ARG_cv_CAS_equipment_1_desc:0 "The Grumman J2F Duck (company designation G-15) is an American single-engine amphibious biplane. It was used by each major branch of the U.S. armed forces from the mid-1930s until just after World War II, primarily for utility and air-sea rescue duties. It was also used by the Argentine Navy, who took delivery of their first example in 1937. After the war, J2F Ducks saw service with independent civilian operators, as well as the armed forces of Colombia and Mexico. "

 ARG_cv_jet_CAS_equipment_4:0 "Douglas A-4B Skyhawk"
 ARG_cv_jet_CAS_equipment_4_short:0 "A-4B Skyhawk"
 ARG_cv_jet_CAS_equipment_4_desc:0 "The A-4B is a single engine light attack craft that is capable of carrying the same bomb load as a B-17 despite its smaller frame. Serving in multiple air forces and naval air arms since its introduction in 1954, it has seen much modifications and modernizations throughout its 60+ years of service, and continues to serve in many nations to this very day. Its nickname is 'Skyhawk.'"
