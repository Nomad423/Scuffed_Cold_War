 ARG_mechanized_marine_equipment_1:0 "LVT-4 Water Buffalo"
 ARG_mechanized_marine_equipment_1_short:0 "LVT-4"
 ARG_mechanized_marine_equipment_1_desc:0 "The LVTP-4 is an amphibious landing vehicle designed by the Ford Machinery Corporation in the early 40s. The LVTP-4 was used in WWII, Korea, and Vietnam. It uses a W-670-9A 7 cylinder radial engine and can travel up to 75 miles in water at 7 mph. An evolution to the LVTP-1, the LVTP-4 is capable of swimming incredible distances albeit at slow speeds. If you need to cross 70 miles of water and have about 10 hours to do so, the LVTP-4 is your vehicle of choice. It is capable of carrying troops or vehicles. "
 ARG_mechanized_marine_equipment_2:0 "LVT(A)-5"
 ARG_mechanized_marine_equipment_2_short:0 "LVT(A)-5"
 ARG_mechanized_marine_equipment_2_desc:0 "LVT(A)-4 with a powered turret and a gyrostabilizer for the howitzer. Some were upgraded in the late 1940s by changing the armor configuration."
 ARG_mechanized_marine_equipment_3:0 "AAVP-7"
 ARG_mechanized_marine_equipment_3_short:0 "AAVP-7"
 ARG_mechanized_marine_equipment_3_desc:0 "The LVTP-7 or AAVP-7 is an amphibious APC designed in 1972 by the Food Machinery Corporation. It saw conflicts in the Falklands, Grenada, the Gulf, Syria, and Iraq. The LVTP-7 uses a 8V-53T engine and can travel 23 miles at 8.2 mph in water. Most notably, the LVTP-7 is capable of travelling in sea state 5, which is classified as \"rough\" with medium-high sea swelling, making is excellent at dealing with harsh weather conditions than the LVTP-5. Additionally, it is far more armored than the LVTP-5. Because it can impressively travel in sea state 5 and is more well protected, it replaced the LVTP-5. It also features smoke dispersers."
 ARG_mechanized_marine_equipment_4:0 "MECATROL AAVP-7(Local Modification)"
 ARG_mechanized_marine_equipment_4_short:0 "AAVP-7 (L)"
 ARG_mechanized_marine_equipment_4_desc:0 "Naval Infantry Command originally received several vehicles consisting of LVTP-7, and  LVTR, several of thse were later upgraded locally by MECATROL with Caterpillar C7 diesel engines and minor changes to running gear and other components."

 ARG_motorized_equipment_1:0 "GMC CCKW 6x6"
 ARG_motorized_equipment_1_short:0 "CCKW 6x6"
 ARG_motorized_equipment_2:0 "REO M35 6x6"
 ARG_motorized_equipment_2_short:0 "M35 6x6"
 ARG_motorized_equipment_2_desc:0 "The M35 is a 2.5 ton 6x6 truck designed by REO in 1944. It saw extensive use is every US conflict from 1950-1988. The M35 uses a OA-331 engine with 5 speed/2 range transmission, and beam axles on leaf spring suspension. It can carry a 5000 lb load. It can move 58 mph for 300 miles and gets 8 mi/gal. It was used extensively by the US and many of its allies around the world. It was built to replace the GMC CCKW after the war and provide a stronger duty, faster vehicle. "
 ARG_motorized_equipment_3:0 "AM General M809 6x6"
 ARG_motorized_equipment_3_short:0 "M809 6x6"
 ARG_motorized_equipment_3_desc:0 "The M809 is a 5 ton 6x6 truck designed by AM General in 1970. It saw use in every US conflict from 1970-1982. The M809 uses a NH250 engine, 5 speed/2 range transmission, and live beam axles on leaf springs. It can carry a 5000 lb load. It has a speed of 52 mph over 350 miles and gets 10 mi/gal. Besides being used for transport and cargo, the vehicle is very strong and can support utility components on its bed. These include the ability to mount wrecker kits, dumps, trailers, large vans for support/comfort, bridging equipment, and a few others. The M809 can also cross shallow rivers owing to its high ground clearance and is highly effective on or off road owing to its suspension. "
 ARG_motorized_equipment_4:0 "AM General M939 6x6"
 ARG_motorized_equipment_4_short:0 "M939 6x6"
 ARG_motorized_equipment_4_desc:0 "The M939 is a 5 ton 6x6 truck developed by AM General in 1982. It saw use in every western conflict since 1982. The M939 uses a 6CTA8.3 engine, 5 speed/2 range transmission, and beam axles on leaf spring suspension. The vehicle is able to carry a 10000 lb load. It can move at 6.3 mph for 350 miles and gets 6 mi/gal. It is still in use today.The M939 is highly effective in all terrains and is well suited for harsh weather. The M939 enabled a new generation of trucks, prime movers, and recovery vehicles and has seen extensive manufacturing. It is more reliable and stronger than previous vehicles and completely supplanted prior production contracts. "
 ARG_motorized_equipment_5:0 "UNIMOG U1300L"
 ARG_motorized_equipment_5_short:0 "UNIMOG U1300L"
 ARG_motorized_equipment_5_desc:0 "Unimogs are available with short wheelbases for implement carrier operations or long wheelbases for all-terrain cargo carrying operations. Currently, Daimler offers the 437.4 heavy series and the 405 implement carrier series. Starting in 1951 having purchased the traditional Unimog from Boehringer, Daimler-Benz started making the Unimog S series in the mid-1950s and added light, medium and heavy series to the model lineup in the 1960s and 1970s, before they successively reduced the available models during the 1990s to end up with the modern implement carrier and the heavy series today."

