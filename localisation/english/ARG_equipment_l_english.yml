 ARG_jet_CAS_equipment_6:0 "Dassault Mirage 5P"
 ARG_jet_CAS_equipment_6_short:0 "Mirage 5P"
 ARG_jet_CAS_equipment_6_desc:0 "The Dassault Mirage 5 is a supersonic attack aircraft designed in France by Dassault Aviation, and manufactured in France and a number of other countries under license. It was derived from Dassault's popular Mirage III fighter."
 ARG_jet_CAS_equipment_7:0 "Douglas A-4P Skyhawk"
 ARG_jet_CAS_equipment_7_short:0 "A-4P Skyhawk"
 ARG_jet_CAS_equipment_7_desc:0 "Land based version for the Argentine Air Force used in the strike role."
 ARG_jet_CAS_equipment_8:0 "Lockheed Martin A-4AR Fightinghawk"
 ARG_jet_CAS_equipment_8_short:0 "A-4AR Fightinghawk"
 ARG_jet_CAS_equipment_8_desc:0 "The Lockheed Martin A-4AR Fightinghawk is a major upgrade of the McDonnell Douglas A-4M Skyhawk attack aircraft developed for the Argentine Air Force which entered service in 1998. The program was named Fightinghawk in recognition of the F-16 Fighting Falcon, which was the source of its new avionics."

 ARG_jet_light_equipment_1:0 "IAe 22 DL""
 ARG_jet_light_equipment_1_short:0 "IAe 22 DL"
 ARG_jet_light_equipment_1_desc:0 "The I.Ae. 22 DL was an Argentine advanced training aircraft designed by the Instituto Aerotecnico (AeroTechnical Institute) in 1943, with a wooden structure, which resembled the North American NA-16. "
 ARG_jet_light_equipment_2:0 "Morane-Saulnier MS.760 Paris"
 ARG_jet_light_equipment_2_short:0 "MS.760 Paris"
 ARG_jet_light_equipment_2_desc:0 "The Paris was based upon an earlier proposed trainer aircraft, the MS.755 Fleuret. Following the failure of the French Air Force to select the Fleuret, Morane-Saulnier opted to develop the design into a liaison aircraft and compact business jet. The primary difference between the two designs was the altered seating arrangement, the original side-by-side seating two-seat cockpit was modified to allow for the addition of another row of two seats to accommodate passengers. The Paris retained the flight characteristics of the Fleuret along with the option for installing armaments, which maintained its potential for use as a military trainer as well for civil aviation. On 29 July 1954, the prototype performed the type's maiden flight."
 ARG_jet_light_equipment_3:0 "Aermacchi MB-326G"
 ARG_jet_light_equipment_3_short:0 "MB-326G"
 ARG_jet_light_equipment_3_desc:0 "A number of MB-326 aircraft, together with the more modern MB-339, formed the equipment of the Argentine Navy's 1 Escuadrilla de Ataque in 1982, when Argentina invaded the Falkland Islands. A number of MB-326s were deployed to bases along the Argentine coast immediately following the Argentine invasion, but soon returned to the squadron's base at Punta Indio."
 ARG_jet_light_equipment_4:0 "FMA IA 58 Pucará"
 ARG_jet_light_equipment_4_short:0 "IA 58 Pucará
 ARG_jet_light_equipment_4_desc:0 "The FMA IA 58 Pucará is an Argentine ground-attack and counter-insurgency (COIN) aircraft manufactured by the Fábrica Militar de Aviones. It is a low-wing twin-turboprop all-metal monoplane with retractable landing gear, capable of operating from unprepared strips when operationally required. The type saw action during the Falklands War and the Sri Lankan Civil War."
 ARG_jet_light_equipment_5:0 "FMA IA-63 Pampa"
 ARG_jet_light_equipment_5_short:0 "IA-63 Pampa"
 ARG_jet_light_equipment_5_desc:0 "The IA-63 Pampa is an advanced jet trainer with combat capability, produced in Argentina by Fabrica Militar de Aviones (FMA) with assistance from Dornier of Germany."

 ARG_recon_equipment_0:0 "FMA AeMOe.2"
 ARG_recon_equipment_0_short:0 "AeMOe.2"
 ARG_recon_equipment_0_desc:0 "Six AeMOe.1s followed, for crew training in the Observation role, which were generally similar in design but featuring a NACA cowling for the engine, and then the definitive AeMOe.2 version appeared in 1937 with a further refined empennage, 61 examples of which were built."
 ARG_jet_recon_equipment_0:0 "DINFIA IA 46 Ranquel"
 ARG_jet_recon_equipment_0_short:0 "IA 46 Ranquel"
 ARG_jet_recon_equipment_0_desc:0 "The DINFIA IA 46 Ranquel, IA 46 Super Ranquel, and IA 51 Tehuelche were Argentine utility aircraft developed in the late 1950s."
 ARG_jet_recon_equipment_1:0 "Dassault Mirage IIIEAR"
 ARG_jet_recon_equipment_1_short:0 "Mirage IIIEAR"
 ARG_jet_recon_equipment_1_desc:0 "Reconnaissance variant of the Argentinian Dassault Mirage IIIEA, armed with cameras instead off guns and missiles."
