 ARG_infantry_equipment_0:0 "U.S. rifle, caliber .30, M1"
 ARG_infantry_equipment_0_short:0 "M1 Garand"
 ARG_infantry_equipment_0_desc:0 "The M1 Garand is a grand weapon designed by John C. Garand in 1928 for the United States. The M1 Garand is a .30 caliber semi-automatic rifle that saw extensive use during WWII. It is amongst the first weapons to use a gas reloading system to rechamber a new round after firing. It uses clips loaded from the top of the rifle and can be fitted with accessories including the M31 HEAT anti tankantitank rifle grenade. It functions as an all purpose weapon with an exceptional range and accuracy. It became symbolic and is still used by modern drill teams in the US.."

 ARG_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger"
 ARG_infantry_equipment_1_short:0 "FN FAL"
 ARG_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 ARG_infantry_equipment_2:0 "Fabricaciones Militares Fusil Automático Liviano"
 ARG_infantry_equipment_2_short:0 "FM FAL"
 ARG_infantry_equipment_2_desc:0 "Argentine FALs were produced by the government-owned arsenal FM (Fabricaciones Militares) at the Fábrica Militar de Armas Portátiles "Domingo Matheu" (FMAP "DM") in Rosario. The acronym "FAL" was kept, its translation being "Fusil Automático Liviano", (Light Automatic Rifle)."

 ARG_infantry_equipment_3:0 "Fabricaciones Militares Fusil Automático Liviano Para"
 ARG_infantry_equipment_3_short:0 "FM FAL Para"
 ARG_infantry_equipment_3_desc:0 "Argentine FALs were produced by the government-owned arsenal FM (Fabricaciones Militares) at the Fábrica Militar de Armas Portátiles "Domingo Matheu" (FMAP "DM") in Rosario. The acronym "FAL" was kept, its translation being "Fusil Automático Liviano", (Light Automatic Rifle)."

 ARG_infantry_equipment_4:0 "FMAP-DM Fusil Argentino Modelo Asalto M5"
 ARG_infantry_equipment_4_short:0 "FMAP-DM FAMA"
 ARG_infantry_equipment_4_desc:0 "Fusil Argentino Modelo Asalto (Argentine Assault Rifle Model), this is the assault rifle version, using 7.62mm ammunition. It has a rate of fire of 700 rounds per minute, and it has a total length of 591 mm. Able to incorporate holographic sights, laser flashlight, tactical grip or a 40 mm grenade launcher."

