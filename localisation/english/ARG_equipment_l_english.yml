 ARG_jet_multirole_equipment_1:0 "FMA IAe 27 Pulqui"
 ARG_jet_multirole_equipment_1_short:0 "IAe 27 Pulqui"
 ARG_jet_multirole_equipment_1_desc:0 "The IAe 27 Pulqui I was an Argentine jet designed at the "Instituto Aerotecnico" (AeroTechnical Institute) in 1946. Only one prototype was completed; unsatisfactory performance led to the aircraft being superseded by a later design."
 ARG_jet_multirole_equipment_2:0 "FMA IAe 33 Pulqui II"
 ARG_jet_multirole_equipment_2_short:0 "IAe 33 Pulqui II"
 ARG_jet_multirole_equipment_2_desc:0 "The FMA IAe 33 Pulqui II was a jet fighter aircraft designed by Kurt Tank in the late 1940s in Argentina, under the Perón government, and built by the Fábrica Militar de Aviones (FMA). Embodying many of the design elements of the wartime Focke-Wulf Ta 183, an unrealized fighter project, the FMA envisioned the IAe 33 Pulqui II as a successor to the postwar Gloster Meteor F4 in service with the Fuerza Aérea Argentina."
 ARG_jet_multirole_equipment_3:0 "North American F-86F Sabre"
 ARG_jet_multirole_equipment_3_short:0 "F-86F Sabre"
 ARG_jet_multirole_equipment_3_desc:0 "Improved flight control system and an "all-flying tail" (This system changed to a full power-operated control with an "artificial feel" built into the aircraft's controls to give the pilot forces on the stick that were still conventional, but light enough for superior combat control.) Sabre Fs had much improved high-speed agility, coupled with a higher landing speed of over 145 mph (233 km/h)."
 ARG_jet_multirole_equipment_4:0 "North American F-86F-30-NA Sabre"
 ARG_jet_multirole_equipment_4_short:0 "F-86F-30-NA Sabre"
 ARG_jet_multirole_equipment_4_desc:0 "Further improvements upon the F-86F sabre to make it more combat effective against newer afterburner equipped aircraft by arming them with hardpoints and rails for launching AIM-9B Sidewinders missiles."
