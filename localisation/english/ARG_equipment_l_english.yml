 ARG_naval_helicopter_equipment_4:0 "Sikorsky SH-3 Sea King"
 ARG_naval_helicopter_equipment_4_short:0 "SH-3 Sea King"
 ARG_naval_helicopter_equipment_4_desc:0 "Developed from the civilian Sikorsky S-61, the SH-3 (original designation HSS-2) is a twin-engine ASW helicopter. It was the world's first amphibious helicopter, able to take off from both land and sea. It was also, alongside its contemporary the Seasprite, one of the first ASW helos that use turboshaft engines. In addition to ASW duties, the SH-3 also performed in Search=and-Rescue (SAR), transport, medevac and Airborne Early Warning (AEW) roles, with a number of helicopters being used as 'Marine One' the official helicopter transport of the U.S. Presidents. It is for this reason that it gained the nickname 'Sea King,' the most versatile helicopters in the world."
