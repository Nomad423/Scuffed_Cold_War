 ARG_cv_fighter_equipment_2:0 "Vought F4U-5 Corsair"
 ARG_cv_fighter_equipment_2_short:0 "F4U-5 Corsair"
 ARG_cv_fighter_equipment_2_desc:0 "The Vought F4U Corsair is an American fighter aircraft that saw service primarily in World War II and the Korean War. Designed and initially manufactured by Chance Vought, the Corsair was soon in great demand; additional production contracts were given to Goodyear, whose Corsairs were designated FG, and Brewster, designated F3A.The Corsair was designed and operated as a carrier-based aircraft, and entered service in large numbers with the U.S. Navy in late 1944 and early 1945. It quickly became one of the most capable carrier-based fighter-bombers of World War II."
 ARG_cv_fighter_equipment_3:0 "Vought F4U-5N Corsair"
 ARG_cv_fighter_equipment_3_short:0 "F4U-5N Corsair"
 ARG_cv_fighter_equipment_3_desc:0 "The Vought F4U Corsair is an American fighter aircraft that saw service primarily in World War II and the Korean War. Designed and initially manufactured by Chance Vought, the Corsair was soon in great demand; additional production contracts were given to Goodyear, whose Corsairs were designated FG, and Brewster, designated F3A.The Corsair was designed and operated as a carrier-based aircraft, and entered service in large numbers with the U.S. Navy in late 1944 and early 1945. It quickly became one of the most capable carrier-based fighter-bombers of World War II."

 ARG_cv_jet_multirole_equipment_1:0 "Vought F4U-5NL Corsair"
 ARG_cv_jet_multirole_equipment_1_short:0 "F4U-5NL Corsair"
 ARG_cv_jet_multirole_equipment_1_desc:0 "The Vought F4U Corsair is an American fighter aircraft that saw service primarily in World War II and the Korean War. Designed and initially manufactured by Chance Vought, the Corsair was soon in great demand; additional production contracts were given to Goodyear, whose Corsairs were designated FG, and Brewster, designated F3A.The Corsair was designed and operated as a carrier-based aircraft, and entered service in large numbers with the U.S. Navy in late 1944 and early 1945. It quickly became one of the most capable carrier-based fighter-bombers of World War II."
 ARG_cv_jet_multirole_equipment_2:0 "Grumman F9F Panther"
 ARG_cv_jet_multirole_equipment_2_short:0 "F9F Panther"
 ARG_cv_jet_multirole_equipment_2_desc:0 "The F9F was originally conceived as a straight-wing carrier jet aircraft introduced in 1949. One of the first carrier-capable jets utilized in the U.S. Navy, it was the predominant USN and USMC ground-attack aircraft during the Korean War, flying 78,000 sorties, and was credited with the first air kill of a U.S. Navy fighter during the war. Its rugged frame allowed the craft to sustain ground-attack operations, even in the face of AA fire. The F9F (later redesignated F-9) would also serve with the Blue Angels, becoming the first jet aircraft used by the team. Following Grumman tradition of naming aircraft after big cats, the aircraft is known as the 'Panther'"
