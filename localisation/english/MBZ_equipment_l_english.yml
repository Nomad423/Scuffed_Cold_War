 MBZ_jet_multirole_equipment_2:0 "Mikoyan-Gurevich MiG-15"
 MBZ_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950's, some still remain in service with the North Korean Air Force."
 MBZ_jet_multirole_equipment_2_short:0 "MiG-15"
 MBZ_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17"
 MBZ_jet_multirole_equipment_3_desc:0 "A direct successor to the MiG-15 Fagot. Over 10 000 MiG-17 Fresco were produced from 1952. The MiG-17 was license built in the PLAAF as the Shenyang J-5. In total 20 nations used the MiG-17, spanning Africa, Europe and Asia. Its first combat deployment was in 1958, when PRC MiGs clashed with Nationalist Chinese F-86 Sabres over the Taiwan Strait. However, the MiG-17 primarily saw use in the Vietnam war with the NVAF and PLAAF were it scored 28 aerial victories. The MiG-17 was so successful that it even held its own against the much more modern, supersonic American Phantom II fighters of the Vietnam war. The MiG-17 was generally decommissioned in the 1970's, while it still remains in limited service in some African nations and North Korea."
 MBZ_jet_multirole_equipment_3_short:0 "MiG-17"
 MBZ_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-19"
 MBZ_jet_multirole_equipment_4_desc:0 "The MiG-19 was the first Soviet production aircraft capable of supersonic speeds in level flight. A comparable U.S. "Century Series" fighter was the North American F-100 Super Sabre, although the MiG-19 primarily fought against the more modern McDonnell Douglas F-4 Phantom II and Republic F-105 Thunderchief over North Vietnam."
 MBZ_jet_multirole_equipment_4_short:0 "MiG-19"
 #MBZ_jet_multirole_equipment_5:0 ""
 #MBZ_jet_multirole_equipment_5_desc:0 "" 
 MBZ_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21MF"
 MBZ_jet_multirole_equipment_6_desc:0 "Production version of the all-weather interceptor. These were powered by the R11F2-300 turbojet and, starting with the seventh production batch, fitted with the RP-21 radar (the first six batches used the older TsD-30T radar (aka RP-9-21). Further, the weapons control system was modified from that of the F-13 to allow use of the RS-2US (aka K-5MS) beam-riding AAM in addition to the IR-seeking K-13."
 MBZ_jet_multirole_equipment_6_short:0 "MiG-21MF"
 MBZ_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-21bis"
 MBZ_jet_multirole_equipment_7_desc:0 "MiG-21bis"
 MBZ_jet_multirole_equipment_7_short:0 "The ultimate development of the MiG-21, fitted with the Tumanskiy R25-300 turbojet engine and a great number of other advances over previous types. Those MiG-21bis for the Soviet PVO (Air Defence Force) were equipped with the Lazur GCI system, while those for the Soviet Air Force were fitted with the Polyot ILS system."

 MBZ_jet_light_equipment_2:0 "Mikoyan-Gurevich MiG-15UTI"
 MBZ_jet_light_equipment_2_short:0 "MiG-15UTI"
 MBZ_jet_light_equipment_2_desc:0 "In April 6, 1949, the OKB-155 team was officially entrusted with the development of a training version of the MiG-15 fighter. The prototype of the MiG-15UTI aircraft was manufactured by Plant No.1 during March-May 1949. The instructor's cabin on the UTI MiG-15 was placed by reducing the first fuselage fuel tank. Both pressurized cabins were equipped with ejection seats and pyromechanically-dropped lanterns.  The special equipment of the vehicle consisted of an ASP-1N automatic gun sight, an RSI-6K transceiver radio station, an RPKO-10M radio compass with an RPKO-10M marker, an SPU-2M intercom, a KP-14 oxygen device, and an AFA-IM camera. The armament consisted of one 23-mm cannon NR-23 with 80 rounds of ammunition and one UBK-E machine gun with 150 rounds of ammunition."
 MBZ_jet_light_equipment_3:0 "L-29 Delfin"
 MBZ_jet_light_equipment_3_short:0 "L-29 Delfin"
 MBZ_jet_light_equipment_3_desc:0 "The Aero L-29 Delfín (English: Dolphin, NATO reporting name: Maya) is a military jet trainer developed and manufactured by Czechoslovakian aviation manufacturer Aero Vodochody. During the course of the programme, in excess of 3,000 L-29 Delfin trainers were produced. Of these, around 2,000 were reported to have been delivered to the Soviet Union, where it was used as the standard trainer for the Soviet Air Force."
 MBZ_jet_light_equipment_4:0 "Aero L-39 Albatros"
 MBZ_jet_light_equipment_4_short:0 "L-39 Albatros"
 MBZ_jet_light_equipment_4_desc:0 "The Aero L-39 Albatros is a high-performance jet trainer developed in Czechoslovakia by Aero Vodochody. It was designed during the 1960s as a replacement for the Aero L-29 Delfín as a principal training aircraft. It was the first trainer aircraft to be equipped with a turbofan powerplant. The type was exported to a wide range of countries as a military trainer."

