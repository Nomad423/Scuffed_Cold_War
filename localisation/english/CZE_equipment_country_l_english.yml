### Infantry Equipment

 CZE_infantry_equipment_0:0 "SA vz. 24"
 CZE_infantry_equipment_0_short:0 "vz. 24"
 CZE_infantry_equipment_0_desc:0 "The vz. 24 rifle is a bolt-action carbine designed and produced in Czechoslovakia from 1924 to 1942. It was developed from the German Mauser Gewehr 98 line, and features a very similar bolt design. The rifle was designed in Czechoslovakia shortly after World War I, to replace the Vz. 98/22, also a Czech-designed derivative of the Gewehr 98."

 CZE_infantry_equipment_1:0 "SA vz. 52"
 CZE_infantry_equipment_1_short:0 "vz. 52"
 CZE_infantry_equipment_1_desc:0 "The vz. 52 rifle is a self-loading rifle developed shortly after the Second World War in Czechoslovakia. Its full name is 7,62mm samonabíjecí puska vzor 52. Vz. 52 is an abbreviation for vzor 52, meaning "model 52". It fires the unique 7.62×45mm cartridge. It is considered both reliable and accurate."

 CZE_infantry_equipment_2:0 "SA vz. 58"
 CZE_infantry_equipment_2_short:0 "vz. 58"
 CZE_infantry_equipment_2_desc:0 "The vz. 58 (or Sa vz. 58) is a 7.62×39mm assault rifle designed and manufactured in Czechoslovakia and accepted into service in the late 1950s as the 7,62 mm samopal vzor 58, replacing the vz. 52 self-loading rifle and the 7.62×25mm Tokarev Sa 24 and Sa 26 submachine guns."
 
 CZE_infantry_equipment_3:0 "Sa vz. 58 Pi"
 CZE_infantry_equipment_3_short:0 "vz. 58 Pi"
 CZE_infantry_equipment_3_desc:0 "Has a mounting interface for an infrared night vision NSP-2 sight, fixed stock, cone flash hider and folding bipod."
 
 CZE_infantry_equipment_4:0 "SA vz. 58 V"
 CZE_infantry_equipment_4_short:0 "vz. 58 V"
 CZE_infantry_equipment_4_desc:0 "Metal folding stock version for vehicle crew and airborne units. (casually called "kosa" (scythe) by Czech soldiers), this variant specially has been upgraded with a railed handguard for the mounting of optics or rail attachements."

