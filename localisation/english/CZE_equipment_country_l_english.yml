 ########### Czechoslovak Aircraft

 ## Fighters ##
 CZE_fighter_equipment_0:0 "Ceskoslovenske Letectvo"
 CZE_fighter_equipment_0_short:0 "CSLA-L"
 CZE_fighter_equipment_0_desc:0 "The Czechoslovak Air Force (Ceskoslovenské letectvo) or the Czechoslovak Army Air Force (Ceskoslovenské vojenské letectvo) was the air force branch of the Czechoslovak Army formed in October 1918."

 CZE_fighter_equipment_1:0 "Hawker Hurricane F Mk.Ib"
 CZE_fighter_equipment_1_short:0 "Hurricane F Mk.Ib"
 CZE_fighter_equipment_2:0 "Supermarine Spitfire F Mk.Vc"
 CZE_fighter_equipment_2_short:0 "Spitfire F Mk.Vc" 
 CZE_fighter_equipment_3:0 "Avia S-199"
 CZE_fighter_equipment_3_short:0 "S-199"
 
 ## Multirole ##

 CZE_jet_multirole_equipment_1:0 "Yakovlev Yak-23"
 CZE_jet_multirole_equipment_1_short:0 "S-101"
 CZE_jet_multirole_equipment_1_desc:0 "The Yakovlev Yak-23 was an early Soviet jet fighter with a straight wing. It was developed from the Yak-17 in the late 1940s and used a reverse-engineered copy of a British engine. It was not built in large numbers as it was inferior in performance to the swept-wing Mikoyan-Gurevich MiG-15. Many Yak-23s were exported to the Warsaw Pact nations and remained in service for most of the 1950s, although some were still in use a decade later."
 CZE_jet_multirole_equipment_2:0 "Aero S-102"
 CZE_jet_multirole_equipment_2_short:0 "S-102"
 CZE_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950's, some still remain in service with the North Korean Air Force."
 CZE_jet_multirole_equipment_3:0 "Aero S-103"
 CZE_jet_multirole_equipment_3_desc:0 "A direct successor to the MiG-15 Fagot. Over 10 000 MiG-17 Fresco were produced from 1952. The MiG-17 was license built in the PLAAF as the Shenyang J-5. In total 20 nations used the MiG-17, spanning Africa, Europe and Asia. Its first combat deployment was in 1958, when PRC MiGs clashed with Nationalist Chinese F-86 Sabres over the Taiwan Strait. However, the MiG-17 primarily saw use in the Vietnam war with the NVAF and PLAAF were it scored 28 aerial victories. The MiG-17 was so successful that it even held its own against the much more modern, supersonic American Phantom II fighters of the Vietnam war. The MiG-17 was generally decommissioned in the 1970's, while it still remains in limited service in some African nations and North Korea."
 CZE_jet_multirole_equipment_3_short:0 "S-103"
 CZE_jet_multirole_equipment_4:0 "Mikoyan-Gurevich/Aero MiG-19"
 CZE_jet_multirole_equipment_4_desc:0 "The MiG-19 was the first Soviet production aircraft capable of supersonic speeds in level flight. A comparable U.S. "Century Series" fighter was the North American F-100 Super Sabre, although the MiG-19 primarily fought against the more modern McDonnell Douglas F-4 Phantom II and Republic F-105 Thunderchief over North Vietnam."
 CZE_jet_multirole_equipment_4_short:0 "MiG-19"
 CZE_jet_multirole_equipment_5:0 "Mikoyan-Gurevich/Aero MiG-21F-13"
 CZE_jet_multirole_equipment_5_desc:0 "The MiG-21 Fishbed is considered one of the earliest Soviet third generation fighters, incorporating beyond-visual-range missiles and pulse radar. The MiG-21 is the most produced supersonic jet in history, particularly large numbers were built in China and India under license. Over 11 000 have been built, serving in more than 60 countries spanning 5 continents. Over its lifetime MiG-21s scored 240 aerial kills. The MiG-21 served in many conflicts, including Vietnam (where it saw huge success), the 1971 India-Pakistan War, the Iran-Iraq War and many smaller conflicts. It remains in service after more than 6 decades."
 CZE_jet_multirole_equipment_5_short:0 "MiG-21F-13"
 CZE_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21PF"
 CZE_jet_multirole_equipment_6_desc:0 "Production version of the all-weather interceptor. These were powered by the R11F2-300 turbojet and, starting with the seventh production batch, fitted with the RP-21 radar (the first six batches used the older TsD-30T radar (aka RP-9-21). Further, the weapons control system was modified from that of the F-13 to allow use of the RS-2US (aka K-5MS) beam-riding AAM in addition to the IR-seeking K-13."
 CZE_jet_multirole_equipment_6_short:0 "MiG-21PF"
 CZE_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-23M"
 CZE_jet_multirole_equipment_7_desc:0 "the MiG-23 was the first Soviet fighter to field a look-down/shoot-down radar and one of the first to be armed with beyond-visual-range missiles. Production started in 1969 and reached large numbers with over 5,000 aircraft built, making it the most produced variable-sweep wing aircraft in history. Today the MiG-23 remains in limited service with some export customers."
 CZE_jet_multirole_equipment_7_short:0 "MiG-23M"
 CZE_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-23ML"
 CZE_jet_multirole_equipment_8_desc:0 "The early "Flogger" variants had a number of design shortcomings, including airframe strength and reliability, engine performance, maneuverability and radar performance. A considerable redesign of the airframe was conducted, resulting in the MiG-23ML."
 CZE_jet_multirole_equipment_8_short:0 "MiG-23ML"
 CZE_jet_multirole_equipment_9:0 "Mikoyan-Gurevich MiG-23MLD"
 CZE_jet_multirole_equipment_9_desc:0 "The MiG-23MLD was the ultimate fighter variant of the MiG-23. The main focus of the upgrade was to improve maneuverability, especially during high AoA, which was identified as the MiG-23M/ML's chief shortcoming. The pitot boom was equipped with vortex generators, and the wing's notched leading edge roots were 'saw-toothed' to act as vortex generators as well. The flight-control system incorporated the SOS-3-4 synthetic stick-stop device/signals limiter."
 CZE_jet_multirole_equipment_9_short:0 "MiG-23MLD"
 CZE_jet_multirole_equipment_10:0 "Mikoyan-Gurevich MiG-29A"
 CZE_jet_multirole_equipment_10_desc:0 "The MiG-29 Fulcrum A was originally developed by the Mikoyan Design Bureau. It was the first 4th generation fighter to enter service with the USSR and Eastern Bloc. Incorporating improved avionics and greatly enhanced radar capabilities. The first MiG-29s were used as trainers by the Warsaw Pact with limited exports to India but had limited combat use. The MiG-29 would later become the base for widely produced variants such as the MiG-29S, MiG-29M and MiG-35."
 CZE_jet_multirole_equipment_10_short:0 "MiG-29A"

 CZE_mr_stealth_fighter_equipment_1:0 "Mikoyan MiG-29M"
 CZE_mr_stealth_fighter_equipment_1_short:0 "MiG-29M"
 CZE_mr_stealth_fighter_equipment_1_desc:0 "The MiG-29M/M2 aircraft is a revision of the basic MiG-29. It achieved a more robust multi-role capability with enhanced use of air-to-air and air-to-ground high-precision weapons. It also featured a considerably increased combat range, owing to an increase in its internal fuel capacity.A few changes took place during the aircraft's development. The redesigned airframe was constructed from a lightweight Aluminium-lithium alloy to increase the thrust-to-weight ratio. The air intake ramps' geometry was revised, the upper intake louvers were removed to make way for more fuel in the LERXs, mesh screens introduced to prevent foreign object damage (FOD) and inlet dimensions were enlarged for higher airflow."
 
 ## Interceptor plane ##

 CZE_jet_interceptor_equipment_1:0 "Avia S-92"
 CZE_jet_interceptor_equipment_1_short:0 "S-92"
 CZE_jet_interceptor_equipment_1_desc:0 "The Czech built version of the World War 2 German Messerschmitt Me 262, nicknamed Schwalbe in fighter versions, or Sturmvogel in fighter-bomber versions, is a fighter aircraft and fighter-bomber that was the world's first operational jet-powered fighter aircraft."
