 CZE_jet_interceptor_equipment_3_short:0 "MiG-17PF"
 CZE_jet_interceptor_equipment_3_desc:0 "All-weather fighter-interceptor version equipped with Izumrud radar, 3 x 23 mm NR-23 cannons and VK-1F engine"

 ## CAS ##
 CZE_CAS_equipment_3:0 "Ilyushin Il-10"
 CZE_CAS_equipment_3_short:0 "Il-10"
 CZE_CAS_equipment_3_desc:0 "Developed from the Il-2 Sturmovik, the Il-10 was designed for the purpose of addressing many of the Il-2's faults. The main goal was to increase speed and maneuverability at low altitudes, mainly to evade small-caliber anti-aircraft artillery, which was the main threat for ground attack aircraft. Entering service in January 1945, the Il-10 took part in some of the last combat operations in Europe, and during the brief Soviet intervention in the Pacific War. By the time the Il-10 retired from Soviet service in 1956, the Air Force shifted focus from pure CAS and ground-attack to fighter-bomber aircraft. Its NATO reporting name is Beast."
 CZE_CAS_equipment_4:0 "Avia B-33"
 CZE_CAS_equipment_4_short:0 "B-33"
 CZE_CAS_equipment_4_desc:0 "Czech built variant of the venerable Il-10. Developed from the Il-2 Sturmovik, the Il-10 was designed for the purpose of addressing many of the Il-2's faults. The main goal was to increase speed and maneuverability at low altitudes, mainly to evade small-caliber anti-aircraft artillery, which was the main threat for ground attack aircraft. Entering service in January 1945, the Il-10 took part in some of the last combat operations in Europe, and during the brief Soviet intervention in the Pacific War. By the time the Il-10 retired from Soviet service in 1956, the Air Force shifted focus from pure CAS and ground-attack to fighter-bomber aircraft. Its NATO reporting name is Beast."

 CZE_jet_CAS_equipment_1:0 "Avia B-33M"
 CZE_jet_CAS_equipment_1_short:0 "B-33M"
 CZE_jet_CAS_equipment_1_desc:0 "Czech built variant of the venerable Il-10M. Developed from the Il-2 Sturmovik, the Il-10M was designed for the purpose of addressing many of the Il-2's faults. The main goal was to increase speed and maneuverability at low altitudes, mainly to evade small-caliber anti-aircraft artillery, which was the main threat for ground attack aircraft. Entering service in January 1945, the Il-10 took part in some of the last combat operations in Europe, and during the brief Soviet intervention in the Pacific War. By the time the Il-10 retired from Soviet service in 1956, the Air Force shifted focus from pure CAS and ground-attack to fighter-bomber aircraft. Its NATO reporting name is Beast."
 CZE_jet_CAS_equipment_2:0 "Mikoyan-Guerevich MiG-17bis"
 CZE_jet_CAS_equipment_2_short:0 "MiG-17bis"
 CZE_jet_CAS_equipment_2_desc:0 "Fighter-bomber conversion, fitted to carry unguided rockets and bombs."
 CZE_jet_CAS_equipment_3:0 "Mikoyan-Guerevich MiG-19S"
 CZE_jet_CAS_equipment_3_short:0 "MiG-19S"
 CZE_jet_CAS_equipment_3_desc:0 "Fighter-Bomber version with all-moving slab tail. Equipped with Svod long-range navigation receiver and armed with three 30 mm NR-30 cannons. Had provisions for an ORO-32K rocket unguided rocket pack or a FAB-250 bomb under each wing, and from 1957 modified to allow four rocket pods to be carried."
 CZE_jet_CAS_equipment_4:0 "Sukhoi Su-7B"
 CZE_jet_CAS_equipment_4_short:0 "Su-7B"
 CZE_jet_CAS_equipment_4_desc:0 "The bomber variant of the Su-7 Fitter-A first flew in March of 1959, later entering service in 1961. It would go on to be the primary Soviet ground attack aircraft of the 1960's. From 1957-1972 over 1400 Su-7Bs were constructed, many of which were exported. The aircraft was relatively popular overseas seeing service 10 nations. It saw extensive service in both the Indian and Egyptian Air Forces. The aircraft remains in limited service in North Korea."
 CZE_jet_CAS_equipment_5:0 "Sukhoi Su-7BKL"
 CZE_jet_CAS_equipment_5_short:0 "Su-7BKL"
 CZE_jet_CAS_equipment_5_desc:0 "Upgraded AL-7F-1 engine, upgraded fuel system with external piping on either side of the fuselage spine, fuel tanks installed in the wings, 'wet' underwing hardpoints for carrying external fuel tanks, capable of carrying tactical nuclear bombs."
 CZE_jet_CAS_equipment_6:0 "Sukhoi Su-20"
 CZE_jet_CAS_equipment_6_short:0 "Su-20"
 CZE_jet_CAS_equipment_6_desc:0 "The Sukhoi Su-17 Fitter-C was a further development of the Soviet Su-7B ground attack aircraft. The Su-17 was widely exported to the Eastern Bloc, Arab and South American Air Forces. The Su-17 improved upon almost all aspects of its predecessor including sensors, flight performance, payload, range and variable wing sweep. From 1969 to 1990 2867 aircraft were produced and used in 30 nations, 6 that still use the aircraft today."
 CZE_jet_CAS_equipment_7:0 "Mikoyan-Gurevich MiG-23BN"
 CZE_jet_CAS_equipment_7_desc:0 "("Flogger-H") An upgraded version of the MiG-23B, the MiG-23BN differed in that it was fitted with the Edition 3 wings and R-29 engine of contemporary fighter variants, along with minor updates in electronics and equipment. The other major difference was the removal of the dielectric head found on the MiG-23B. Produced from 1973 to 1985, a total of 624 MiG-23BNs were built, although only a small number served in VVS units with the rest exported."
 CZE_jet_CAS_equipment_7_short:0 "MiG-23BN"
 CZE_jet_CAS_equipment_8:0 "Sukhoi Su-25K"
 CZE_jet_CAS_equipment_8_short:0 "Su-25K"
 CZE_jet_CAS_equipment_8_desc:0 "The Sukhoi Su-25 Frogfoot is a twin-engine ground attack aircraft developed in the Soviet union. The aircraft completed its maiden flight in 1975 and was introduced in 1981. Since 1978 over 1000 aircraft have been produced. It was particularly popular aircraft overseas, being sold to 29 countries. Because of this the Su-25 has been involved in several conflicts, notably the Soviet Afghan, Iran-Iraq and Gulf Wars. The aircraft remains in service with all export countries today."

