 YUG_ww_capitals:0 "Kumbor"
 YUG_ww_capitals_short:0 "Kumbor"
 YUG_ww_capitals_desc:0 "Coastal defense battleship type "Kronprinz Erzherzog Rudolf"."

 YUG_battle_hull_light_0:0 "Cruiser type "Gazelle""
 YUG_battle_hull_light_0_short:0 "Cruiser type "Gazelle""
 YUG_battle_hull_light_0_desc:0 "German small cruiser (Kleiner Kreuzer) "Niobe". On December 22, 1943, it was damaged by two torpedoes and left by the crew, soon the corps was captured by Yugoslav partisans, but due to the impossibility of salvation, it was abandoned, in 1947 it was started by dismantling for metal, in 1952 it was finally dismantled for metal by the Yugoslavian ship-lifting company "Brodospas"."
 
 YUG_battle_hull_light_4:0 "Type "Kotor""
 YUG_battle_hull_light_4_short:0 "Type "Kotor""
 YUG_battle_hull_light_4_desc:0 "Large patrol ships (Veliki patrolni brodovi) type "Kotor". The ship are armed with four missiles, ship-to-ship P-21 or P-22 (NATO code SS-N-2 Styx). The weight of the missiles is 2607 kg, warhead weighing 480 kg, with a range from 8 to 80 km altitude flying at 25 or 50 meters, at a speed of Mach 0.9. They have infra-red self-guidance systems (P-22) or active radar guidance (P-21)."
 
 YUG_screen_hull_heavy_0:0 "Type "Tb 74T""
 YUG_screen_hull_heavy_0_short:0 "Type "Tb 74T""
 YUG_screen_hull_heavy_0_desc:0 "T1 was commissioned by the Yugoslav Navy after the war as Golešnica. She was re-armed with two 40 mm (1.6 in) guns on single mounts and four 20 mm (0.79 in) guns, and her torpedo tubes were removed. She continued in Yugoslav service under that name until October 1959. T5 was also commissioned by the Yugoslav Navy after the war, and renamed Cer. She was fitted with two 40 mm (1.6 in) guns on single mounts and one 20 mm (0.79 in) gun, and her torpedo tubes were also removed. She served until 1962, when she was broken up."
 YUG_screen_hull_heavy_1:0 "Split"
 YUG_screen_hull_heavy_1_short:0 "Split"
 YUG_screen_hull_heavy_1_desc:0 "The main armament of Split consisted of four 38-caliber 5-inch (13 cm) guns in single mounts, one superfiring pair each fore and aft of the superstructure. Her anti-aircraft armament consisted of four twin-gun and four single mounts for license-built 40 mm Bofors AA guns. The ship carried one quintuple set of 21-inch torpedo tubes and retained her capacity for 40 mines. For anti-submarine combat, Split was equipped with two Hedgehog spigot mortars, six depth-charge throwers and two depth-charge racks. The ship was fitted with a Mk 37 fire-control director for the 5-inch guns and a Mk 51 director for the AA guns."
 YUG_screen_hull_heavy_2:0 "W class"
 YUG_screen_hull_heavy_2_short:0 "W class"
 YUG_screen_hull_heavy_2_desc:0 "Repeats of the preceding U and V-class destroyers, with modified director structures. The Z class were armed with 4.5 inch guns."
 YUG_screen_hull_heavy_3:0 "Type "Animoso""
 YUG_screen_hull_heavy_3_short:0 "Type "Animoso""
 YUG_screen_hull_heavy_3_desc:0 "Compared to the Spica class it was developed from, the Ariete class had lost one of the three 100 mm (4 in)/47 caliber dual-purpose guns, whereas torpedo armament had grown from four to six 450 mm (18 in) torpedo tubes, in two triple mountings on the ship's centreline. The anti-aircraft suite included ten 20 mm cannons.."
 YUG_screen_hull_heavy_4:0 "Project 1159"
 YUG_screen_hull_heavy_4_short:0 "Project 1159"
 YUG_screen_hull_heavy_4_desc:0 "The armament consisted of two twin 76 mm AK726 gun mountings and two twin 30mm AA guns, 4 SSN-2 anti ship missile launchers were fitted in some ships, depth charge and mine racks were fitted at the stern." 
 
 YUG_screen_hull_medium_0:0 "Type "Tb 82F"
 YUG_screen_hull_medium_0_short:0 "Type "Tb 82F"
 YUG_screen_hull_medium_0_desc:0 "Torpedo boats (Torpiljarke) type "Tb 82F", in 1945 transferred to the Yugoslav Navy and introduced as a patrol ship (Patrolni brod) T 5 (from May 18, 1949 PBR 92 "Cer" (PBR 92 "Cer") board No. 92), excluded in 1962, transferred in 1963 for dismantling into metal."
 YUG_screen_hull_medium_1:0 "Type "Dubrovnik""
 YUG_screen_hull_medium_1_short:0 "Type "Dubrovnik""
 YUG_screen_hull_medium_1_desc:0 "Yugoslav destroyer Dubrovnik."
 YUG_screen_hull_medium_2:0 "Type "Beograd""
 YUG_screen_hull_medium_2_short:0 "Type "Beograd""
 YUG_screen_hull_medium_2_desc:0 "Destroyers type "Beograd""
 YUG_screen_hull_medium_3:0 "Type "Ariete""
 YUG_screen_hull_medium_3_short:0 "Type "Ariete""
 YUG_screen_hull_medium_3_desc:0 "Escort destroyers (Razaraći eskortni) type "Ariete"."
 YUG_screen_hull_medium_4:0 "Triglav"
 YUG_screen_hull_medium_4_short:0 "Triglav"
 YUG_screen_hull_medium_4_desc:0 "Triglav is a Svetlyak-class patrol boat"
 
 
 
 # Submarine Hulls #
 
 YUG_sub_hull_ww:0 "Hrabri-class"
 YUG_sub_hull_ww_short:0 "Hrabri-class"
 YUG_sub_hull_ww_desc:0 "For surface running, Hrabri-class boats were powered by two diesel engines which were rated at 2,400 brake horsepower (1,800 kW) that drove two propeller shafts. When submerged, the propellers were driven by two electric motors generating 1,600 shaft horsepower (1,200 kW). They could reach a top speed of 15.7 knots (29.1 km/h; 18.1 mph) on the surface and 10 knots (19 km/h; 12 mph) on their electric motors when submerged. Were armed with six bow-mounted 533 mm (21 in) torpedo tubes and carried twelve torpedoes."


 YUG_sub_hull_small_single_3:0 "Una-class"
 YUG_sub_hull_small_single_3_short:0 "Una-class"
 YUG_sub_hull_small_single_3_desc:0 "The Una-class submarine (also known as Type 911) was a class of six midget submarines built for the Yugoslav Navy at the Brodogradilište specijalnih objekata during the 1980s. They were designed with the purpose of laying small minefields and transporting naval special forces, with or without their submersibles, in shallow waters that were inaccessible for larger submarines. Due to their mission profile that called for a small design as well as the need to stay undetected, they lacked torpedo armament and a generator for battery recharging."
 

 YUG_sub_hull_large_single_0:0 "Type "Flutto""
 YUG_sub_hull_large_single_0_short:0 "Type "Flutto""
 YUG_sub_hull_large_single_0_desc:0 "Introduced to the Yugoslavian Navy on September 10, 1953, modernized, expelled in 1968."
 
 YUG_sub_hull_large_single_1:0 "Project "B-81/1""
 YUG_sub_hull_large_single_1_short:0 "Project "B-81/1""
 YUG_sub_hull_large_single_1_desc:0 "The Sutjeska class was a class of two diesel-electric submarines built for the Yugoslav Navy during the late 1950s and early 1960s. Built by the Uljanik Shipyard in Pula."
 
 YUG_sub_hull_large_single_2:0 "Project "B-81/2""
 YUG_sub_hull_large_single_2_short:0 "Project "B-81/2""
 YUG_sub_hull_large_single_2_desc:0 "The Sutjeska class was a class of two diesel-electric submarines built for the Yugoslav Navy during the late 1950s and early 1960s. Built by the Uljanik Shipyard in Pula."
 
 YUG_sub_hull_large_single_3:0 "Heroj-class"
 YUG_sub_hull_large_single_3_short:0 "Heroj-class"
 YUG_sub_hull_large_single_3_desc:0 "The Heroj class was a class of diesel-electric attack submarines built for the Yugoslav Navy during the 1960s. Armament of the class consisted of four 533 mm (1 ft 9.0 in) torpedo tubes used for launching up to six SET-65E active/passive homing torpedoes or deploying up to twelve naval mines instead. The boat's sensor suite included a "Stop Light" radar warning receiver, a "Snoop Group" surface search radar and a Thomson Sintra Eledone hull mounted sonar."
 
 YUG_sub_hull_large_single_4:0 "Sava-class"
 YUG_sub_hull_large_single_4_short:0 "Sava-class"
 YUG_sub_hull_large_single_4_desc:0 "The Sava class was a class of diesel-electric attack submarines built for the Yugoslav Navy during the late 1970s and early 1980s. Armament consisted of six 533 mm (21.0 in) forward facing torpedo tubes used for launching a complement of up to ten TEST-71ME torpedoes with a maximum range of 10.8 nmi (20 km; 12 mi) or up to twenty naval mines if used for minelaying operations. Sensors include a "Stop Light" radar warning system and a "Snoop Group" surface search radar. Sources are somewhat conflicting regarding installed sonar equipment."
 
 
 YUG_sub_hull_large_double_0:0 "Type "Smeli""
 YUG_sub_hull_large_double_0_short:0 "Type "Smeli""
 YUG_sub_hull_large_double_0_desc:0 "Yugoslavian diesel-electric submarine."

 
