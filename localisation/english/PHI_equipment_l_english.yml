 PHI_attack_helicopter_equipment_2:0 "Bell AH-1S Cobra"
 PHI_attack_helicopter_equipment_2_short:0 "AH-1S Cobra"
 PHI_attack_helicopter_equipment_2_desc:0 "The baseline AH-1S is an AH-1Q upgraded with a 1,800 shp (1,300 kW) T53-L-703 turboshaft engine. The AH-1S is equipped with the M65 TOW/Cobra missile subsystem, M65 Telescopic Sight Unit (TSU), and M73 Reflex sight."
