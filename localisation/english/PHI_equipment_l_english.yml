 PHI_mechanized_equipment_9:0 "GKN Simba"
 PHI_mechanized_equipment_9_short:0 "Simba"
 PHI_mechanized_equipment_9_desc:0 "The Simba Light Combat Vehicle (LCV) was designed by GKN primarily for export market sales, originally meant to complement the GKN Saxon. A prototype was first displayed in 1978 at the Aldershot Exhibition.[4] In June 1982, it was seen again with a 90mm Cockerill gun."
