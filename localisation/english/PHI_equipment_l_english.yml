 #Philipines Air Force

 PHI_fighter_equipment_0:0 "Philippine Air Force"
 PHI_fighter_equipment_0_short:0 "PAF"
 PHI_fighter_equipment_0_desc:0 "The Philippine Air Force (PAF) is the aerial warfare service branch of the Armed Forces of the Philippines. Initially formed as part of the Philippine Army (Philippine Army Air Corps), the PAF is responsible for both defending the Philippine airspace, and conducting aerial operations throughout the Philippines, such as close air support operations, combat air patrols, aerial reconnaissance missions, airlift operations, helicopter tactical operations and aerial humanitarian operations."

 PHI_fighter_equipment_1:0 "Curtiss P-40 Warhawk"
 PHI_fighter_equipment_1_short:0 "P-40 Warhawk"
 PHI_fighter_equipment_1_desc:0 "The P-40 was a single-engine, all-metal fighter aircraft developed in 1938 and was a modified version of the P-36 Hawk. The type would be used by a sizeable number of Allied powers during the Second World War, and despite being inferior to the later P-47 and P-51, would serve in frontline service all the way until the end of the war. 200 Allied pilots from 7 different nations ranging from the U.S., the British Commonwealth nations and the Soviet Union became aces in the P-40. Despite differing designations for Commonwealth and Soviet Service, the official nickname in U.S. service is 'Warhawk.'"
 PHI_fighter_equipment_2:0 "Republic F-47 Thunderbolt"
 PHI_fighter_equipment_2_short:0 "F-47 Thunderbolt"
 PHI_fighter_equipment_2_desc:0 "The P-47 was the further development of the Seversky (the predecessor to Republic) P-35 and Republic P-43 Lancer aircraft. Despite being designed originally as an air superiority fighter. The P-47's claim to fame was the capacity to carry a heavy bomb load, thus beginning the company's legacy of developing Close Air Support (CAS) aircraft. The type served use in a myriad of Allied Nations during WWII, and continued this capacity after the war, with some claiming that the type, and not the P-51 Mustang, should have been used in Korea. Its nickname is 'Thunderbolt' the first in Republic's modern naming conventions. Was renamed F-47 in 1948."
 PHI_fighter_equipment_3:0 "North American F-51D Mustang"
 PHI_fighter_equipment_3_short:0 "F-51D Mustang"
 PHI_fighter_equipment_3_desc:0 "The P-51 is considered to be one of the best fighters ever produced in the history of aviation. Developed by North American Aviation. The type entered service in 1942. Originally used as a tactical reconnaissance aircraft, the type would, with the introduction of the 'D' variant, would become famous as the world's first air-dominance fighter, providing escort for American and Allied bombers during the most famous bombing campaigns of the European theater, destroying almost 5,000 aircraft in the war. Later designated F-51, it would serve with distinction as a CAS aircraft during the Korean War, and the 'Mustang' the USAAAF's workhorse, would continue service until 1968."

 #PHI_jet_multirole_equipment_1:0 ""
 #PHI_jet_multirole_equipment_1_short:0 ""
 #PHI_jet_multirole_equipment_1_desc:0 ""
 PHI_jet_multirole_equipment_2:0 "North American F-86A Sabre"
 PHI_jet_multirole_equipment_2_short:0 "F-86A Sabre"
 PHI_jet_multirole_equipment_2_desc:0 "The F-86 is a swept-wing jet fighter developed and introduced in the late 1940s from research captured by the Germans. The aircraft's designed made it capable of transonic speeds and high maneuverability, features that made it capable of handling its famous rival, the MiG-15. Officially known as the 'Sabre' or 'Sabrejet' the F-86, alongside its Canadian and Australian variants put together would make it the most produced Western fighter jet in aviation history."
 PHI_jet_multirole_equipment_3:0 "North American F-86F Sabre"
 PHI_jet_multirole_equipment_3_short:0 "F-86F Sabre"
 PHI_jet_multirole_equipment_3_desc:0 "Improved flight control system and an "all-flying tail" (This system changed to a full power-operated control with an "artificial feel" built into the aircraft's controls to give the pilot forces on the stick that were still conventional, but light enough for superior combat control.) Sabre Fs had much improved high-speed agility, coupled with a higher landing speed of over 145 mph (233 km/h)."
 PHI_jet_multirole_equipment_4:0 "North American F-86L Sabre"
 PHI_jet_multirole_equipment_4_short:0 "F-86L Sabre"
 PHI_jet_multirole_equipment_4_desc:0 "Further improvements upon the F-86F sabre to make it more combat effective against newer afterburner equipped aircraft by arming them with hardpoints and rails for launching AIM-9B Sidewinders missiles."
