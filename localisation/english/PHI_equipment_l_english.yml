 PHI_cv_jet_multirole_equipment_4:0 "Vought F-8D Crusader"
 PHI_cv_jet_multirole_equipment_4_short:0 "F-8D Crusader"
 PHI_cv_jet_multirole_equipment_4_desc:0 "A single-engine, supersonic air-superiority fighter, the F-8 (originally known as the F8U) was designed for close-quarters fleet-air defense. The aircraft carries a larger payload of munitions than either the F11F Tiger or the F7U Cutlass (the latter which it replaced), as well as the ability to function as a fast photo reconnaissance platform. Nicknamed the 'Crusader' it was one of the Air Superiority fighters to retain its internal gun armament by the time of the Vietnam War, thus giving it another nickname, 'The Last Gunfighter.'"
