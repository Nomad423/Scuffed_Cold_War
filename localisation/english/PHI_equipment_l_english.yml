 PHI_utility_helicopter_equipment_1:0 "Sikorsky H-19 Chickasaw"
 PHI_utility_helicopter_equipment_1_short:0 "H-19 Chickasaw"
 PHI_utility_helicopter_equipment_2:0 "Bell UH-1A Iroquois"
 PHI_utility_helicopter_equipment_2_short:0 "UH-1A Iroquois"
 PHI_utility_helicopter_equipment_2_desc:0 "The first member of a series of helicopters known as the 'Huey' (named after its original pre-1962 designation, HU-1), the UH-1A is the military model variant of the Bell 204 utility helicopter, introduced in 1959. It was the first helicopter in service by any branch of the U.S. military to use a turbine-engine. It became one of the most prolific helicopters, a symbol of America's involvement in the Vietnam War. Although informally named 'Huey,' its official nickname is 'Iroquois.'"
 PHI_utility_helicopter_equipment_3:0 "Bell UH-1D Iroquois"
 PHI_utility_helicopter_equipment_3_short:0 "UH-1D Iroquois"
 PHI_utility_helicopter_equipment_3_desc:0 "Introduced in 1963, the UH-1D is the military model variant of the Bell 205. It was designed with a stretched fuselage, so it could serve primarily as a troop carrier to replace the earlier CH-34 Choctaw in U.S. Army service. 2000 of these 'Iroquois D' variants were built, many of whom were converted to UH-1H standard with an upgraded, and more powerful engine."
 PHI_utility_helicopter_equipment_4:0 "Bell UH-1H Huey"
 PHI_utility_helicopter_equipment_4_short:0 "UH-1H Huey"
 PHI_utility_helicopter_equipment_4_desc:0 "In 1966, Bell installed the 1,400 shp (1,000 kW) Lycoming T53-L-13 engine to provide more power for the aircraft. The pitot tube was relocated from the nose to the roof of the cockpit, to prevent damage during landing. Production models in this configuration were designated as the UH-1H."
 PHI_utility_helicopter_equipment_5:0 "Bell UH-1H-II Huey"
 PHI_utility_helicopter_equipment_5_short:0 "UH-1H-II Huey"
 PHI_utility_helicopter_equipment_5_desc:0 "A modified and re-engined UH-1H, improvements were an Allison T53-L-703 turboshaft engine providing 1,343 kW (1,800 shp), a vibration-reduction system, infrared countermeasures and a night-vision-goggle (NVG) compatible cockpit. This significantly improves performance and cost-effectiveness."
 PHI_utility_helicopter_equipment_6:0 "Sikorsky UH-60A-5 Black Hawk"
 PHI_utility_helicopter_equipment_6_short:0 "UH-60A-5 Black Hawk"
 PHI_utility_helicopter_equipment_6_desc:0 "An upgrade to the UH-60A, the 'L' variant of the 'Blackhawk' features upgraded engines, improved durability gearbox, and updated flight control system. Introduced in 1990, the UH-60L is the primary variant of the H-60's utility variant currently in service with the U.S. Army, with considerations of the type being used to replace the UH-1N in the U.S. Air Force."
 PHI_utility_helicopter_equipment_7:0 "Sikorsky S-70i Black Hawk"
 PHI_utility_helicopter_equipment_7_short:0 "S-70i Black Hawk"
 PHI_utility_helicopter_equipment_7_desc:0 "Improved design wide chord rotor blades, T700-GE-701D engines (max 2,000 shp or 1,500 kW each), improved durability gearbox, Integrated Vehicle Health Management System (IVHMS) computer, and new glass cockpit."

