 PHI_mechanized_equipment_1:0 "M2 Half-Track"
 PHI_mechanized_equipment_1_short:0 "M2 Half-Track"
 PHI_mechanized_equipment_1_desc:0 "The M2 half-track car is an armored half-track produced by the United States during World War II. Its design drew upon half-tracks imported from France in the 1930s, employing standard components supplied by U.S. truck manufacturers to speed production and reduce costs. The concept was designed, and the pilot models manufactured by the Firestone Tire and Rubber Company (before the prototype was officially labeled M2.). Production by the White Motor Company began in 1940 and was expanded to include Autocar."
 PHI_mechanized_equipment_2:0 "M3 Half-Track"
 PHI_mechanized_equipment_2_short:0 "M3 Half-Track"
 PHI_mechanized_equipment_2_desc:0 "The M3 half-track was an American armored personnel carrier half-track widely used by the Allies during World War II and in the Cold War. Derived from the M2 half-track car, the M3 was extensively produced, with about 15,000 standard M3s and more than 38,000 variant units manufactured. In the Cold War era, the vehicle was used by a variety of state and non-state operators in conflicts in South America, the Middle East, Africa, and Asia, remaining in service until as late as the mid-1990s. In Mexico they are still in use as of 2019."
 PHI_mechanized_equipment_3:0 "M3A1 Half-Track"
 PHI_mechanized_equipment_3_short:0 "M3A1 Half-Track"
 PHI_mechanized_equipment_3_desc:0 "The M3A1 is an M3 Half-track with the improved M49 machine gun ring mount over the right hand front seat. Between 1942 and 1943 all M3 half-tracks (standard and A1s) were continually upgraded. These improvements included a number of drive train, engine, and stowage improvements"
 PHI_mechanized_equipment_4:0 "REO M35A1 Guntruck"
 PHI_mechanized_equipment_4_short:0 "M35A1 Guntruck"
 PHI_mechanized_equipment_4_desc:0 "The first more sophisticated conversions of the pattern were performed by the U.S. military in Vietnam. U.S. Army Artillery Battalions (Automatic Weapons, Self-Propelled) were often assigned Artillery Batteries (.50-caliber), units equipped with M35 trucks and M55 Quadmount systems mounting four M2 Browning machine guns."
 PHI_mechanized_equipment_5:0 "M113" 
 PHI_mechanized_equipment_5_short:0 "M113"
 PHI_mechanized_equipment_5_desc:0 "The most recognizable US APCs since the 60's. It's extensive use and through years of researching turning it into a true Armored Personnel Carrier, utilizing its height, angle of armor, and its thickness. And later introducing more and more variants, arming itself with a M2 Browning .50 Cal with a few thousand rounds of freedom. Truly boasting itself as a good APC. Dozens of variants came from the line of the M113, still be utilized by the US Military to this day."
 PHI_mechanized_equipment_6:0 "Carrier, Personnel, Full Tracked, Armored, M113A1"
 PHI_mechanized_equipment_6_short:0 "M113A1"
 PHI_mechanized_equipment_6_desc:0 "Starting in 1964, the gasoline engine was replaced with a 215 hp (160 kW) 6V-53 Detroit Diesel engine, to take advantage of the better fuel economy and the reduced fire hazard of the diesel engine."
