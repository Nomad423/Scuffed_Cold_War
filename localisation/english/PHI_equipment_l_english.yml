 #PHI_jet_multirole_equipment_8_short:0 "F-5E Tiger II"
 #PHI_jet_multirole_equipment_9:0 "General Dynamics F-16A Block 15 ADF (Operating Capability Upgrades) Fighting Falcon"
 #PHI_jet_multirole_equipment_9_short:0 "F-16A Block 15 OCU"
 #PHI_jet_multirole_equipment_9_desc:0 "The first major change in the F-16, the Block 15 aircraft featured larger horizontal stabilizers, the addition of two hardpoints to the chin inlet, a new radar, and increased capacity for underwing pylons. This variant also acquired an up-to-date Ultra High Frequency (UHF) radio. This variant is the most numerous among the F-16 variants."
 #PHI_jet_multirole_equipment_10:0 "General Dynamics F-16A Block 15 OCU (Air Defense Fighter ) Fighting Falcon"
 #PHI_jet_multirole_equipment_10_short:0 "F-16ADF Block 15"
 #PHI_jet_multirole_equipment_10_desc:0 "The F-16 Air Defense Fighter (ADF) was a special variant of the Block 15 optimized for the United States Air National Guard's fighter interception mission. Begun in 1989, 270 airframes were modified. Avionics were upgraded (including the addition of an Identification friend or foe (IFF) interrogator with "bird-slicing" IFF antennas), and a spotlight fitted forward and below the cockpit, for night-time identification. This was the only US version equipped with the AIM-7 Sparrow air-to-air missile. Beginning in 1994, these aircraft began to be replaced by newer F-16C variants. By 2005, only the North Dakota ANG was flying this variant, with these last examples retired from the US service by 2007."

 PHI_jet_interceptor_equipment_2:0 "North American F-86D Sabre Dog"
 PHI_jet_interceptor_equipment_2_short:0 "F-86D Sabre Dog"
 PHI_jet_interceptor_equipment_2_desc:0 "Developed as an all weather interceptor, the F-86D (originally designated F-95) took the awesome performance of the F-86 Sabrejet and improved on it, adding a radar (giving the variant its distinctive nose radome), a longer fuselage and larger afterburner engine. Originally equipped with an internal rocket launching bay for bomber interception, later variants of the 'Sabre Dog' would carry cannon."

 PHI_jet_light_equipment_1:0 "Lockheed T-33 Shooting Star"
 PHI_jet_light_equipment_1_short:0 "T-33 Shooting Star"
 PHI_jet_light_equipment_1_desc:0 "The Lockheed T-33 Shooting Star (or T-Bird) is a subsonic American jet trainer. It was produced by Lockheed and made its first flight in 1948. The T-33 was developed from the Lockheed P-80/F-80 starting as TP-80C/TF-80C in development, then designated T-33A."
 PHI_jet_light_equipment_2:0 "Lockheed AT-33A Shooting Star"
 PHI_jet_light_equipment_2_short:0 "AT-33A Shooting Star"
 PHI_jet_light_equipment_2_desc:0 "The Lockheed T-33 Shooting Star (or T-Bird) is a subsonic American jet trainer. It was produced by Lockheed and made its first flight in 1948. The T-33 was developed from the Lockheed P-80/F-80 starting as TP-80C/TF-80C in development, then designated T-33A."
 PHI_jet_light_equipment_3:0 "Northtrop F-5A Freedom Fighter"
 PHI_jet_light_equipment_3_short:0 "F-5A Freedom Fighter"
 PHI_jet_light_equipment_3_desc:0 "The F-5A has been developed as a light fighter aircraft meant mostly for export. It is lighter and cheaper to produce than most other modern fighters making it ideal as a fill in for short range fighter squadrons. Despite this, the type proved quite nimble, and was the closest aircraft to compete with the Soviet MiG-21 'Fishbed.' Because it was used with the majority of America's allies during the height of the Cold War, it was befittingly called 'Freedom Fighter.'"
 PHI_jet_light_equipment_4:0 "North American Rockwell OV-10A Bronco"
 PHI_jet_light_equipment_4_short:0 "OV-10A Bronco"
 PHI_jet_light_equipment_4_desc:0 "The North American Rockwell OV-10 Bronco is an American twin-turboprop light attack and observation aircraft. It was developed in the 1960s as a special aircraft for counter-insurgency (COIN) combat, and one of its primary missions was as a forward air control (FAC) aircraft. It can carry up to 3,200 lb of external munitions, internal loads such as paratroopers or stretchers, and loiter for three or more hours."
 PHI_jet_light_equipment_5:0 "North American Rockwell OV-10D Bronco"
 PHI_jet_light_equipment_5_short:0 "OV-10D Bronco"
 PHI_jet_light_equipment_5_desc:0 "Second generation Bronco developed under the NOGS program. The D-model was an extensively modified OV-10A airframe, adding a forward-looking infrared night-vision system with a turret-mounted camera under an extended nose, visually distinct from the short rounded nose of the A-model. The D also has bigger engines and larger fiberglass propellers. Other noticeable external differences are the chaff dispensers installed midway down the booms and infrared-suppressive exhaust stacks (which mix the exhaust with colder air to reduce the aircraft's heat signature)."

 PHI_recon_equipment_0:0 "Stinson L-5 Sentinel"
 PHI_recon_equipment_0_short:0 "L-5 Sentinel"
 PHI_recon_equipment_0_desc:0 "The Stinson L-5 Sentinel was a World War II era liaison aircraft used by all branches of the U.S. military and by the British Royal Air Force. It was produced by the Stinson Aircraft Company."
 PHI_jet_recon_equipment_0:0 "Cessna O-1 Bird Dog"
 PHI_jet_recon_equipment_0_short:0 "O-1 Bird Dog"
 PHI_jet_recon_equipment_0_desc:0 "The Cessna L-19/O-1 Bird Dog is a liaison and observation aircraft. It was the first all-metal fixed-wing aircraft ordered for and by the United States Army following the Army Air Forces' separation from it in 1947. The Bird Dog had a lengthy career in the U.S. military, as well as in other countries. "
 PHI_jet_recon_equipment_1:0 "Northrop RF-5A"
 PHI_jet_recon_equipment_1_short:0 "RF-5A"
 PHI_jet_recon_equipment_1_desc:0 "Single-seat reconnaissance version of the F-5A fighter."

 #PHI_cas_stealth_equipment_1:0 "KAI FA-50PH Golden Eagle"
 #PHI_cas_stealth_equipment_1_short:0 "FA-50PH Golden Eagle"
 #PHI_cas_stealth_equipment_1_desc:0 "The KAI T-50 Golden Eagle is a family of South Korean supersonic advanced jet trainers and light combat aircraft, developed by Korea Aerospace Industries (KAI) with Lockheed Martin. The T-50 is South Korea's first indigenous supersonic aircraft and one of the world's few supersonic trainers. Development began in the late 1990s, and its maiden flight occurred in 2002. The aircraft entered active service with the Republic of Korea Air Force (ROKAF) in 2005."

