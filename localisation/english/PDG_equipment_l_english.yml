 PDG_nav_bomber_equipment_4:0 "Beriev Be-6"
 PDG_nav_bomber_equipment_4_short:0 "Be-6"
 PDG_nav_bomber_equipment_4_desc:0 "The Be-6 was a flying boat produced by the Beriev Design Bureau, first flying in 1949. It was capable of accomplishing a wide variety of missions. In addition to its primary role of maritime patrol and maritime reconnaissance, the Be-6 was also used in coastal and supply line patrols, mine-laying, torpedo bomber, medium bomber and transport roles. Its USAF/NATO reporting name is Type 34, while the NATO codename was Madge."
 PDG_nav_bomber_equipment_5:0 "Beriev Be-10"
 PDG_nav_bomber_equipment_5_short:0 "Be-10"
 PDG_nav_bomber_equipment_5_desc:0 "The Be-10, also known as Izdelye M, was a turbojet-powered flying boat developed by the Soviet Union in 1956. Designed as a patrol bomber, the Be-10 was notoriously difficult to fly, and suffered from metal fatigue due to stress from the airframe during high-speed takeoffs and landings as well as due to corrosion. As such the type was quickly replaced in service with the later Be-12 Mail. Known to the West as the Mallow, a modified civilian sub-variant, the M-10 was known to have established 12 world records by the Fédération aéronautique internationale (World Air Sports Federation) in 1961."
 PDG_nav_bomber_equipment_6:0 "Beriev Be-12N Chayka"
 PDG_nav_bomber_equipment_6_short:0 "Be-12N Chayka"
 PDG_nav_bomber_equipment_6_desc:0 "The Be-12 was developed in 1960 as the successor and replacement for both the Be-6 Madge and Be-10 Mallow, and was developed as an anti-submarine and maritime patrol aircraft. Unlike its immediate, turbojet-powered predecessor, the Be-12 was a turboprop powered aircraft, and also had retractable landing gear, which gave the craft an amphibious landing capability. The upgraded N variant came equipped with new sensors, avionics, a Nartsiss search and attack system and a Magnetic Anomaly Detector (MAD) sensor. Known locally as Chayka, meaning seagull, its NATO reporting name is Mail."
