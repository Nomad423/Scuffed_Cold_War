 #PDG_jet_tac_bomber_equipment_1:0 "Ilyushin Il-22"
 #PDG_jet_tac_bomber_equipment_1_short:0 "Il-22"
 #PDG_jet_tac_bomber_equipment_1_desc:0 "The Ilyushin Il-22 was the first Soviet jet-engined bomber to fly. It used four Lyulka TR-1 turbojets carried on short horizontal pylons ahead and below the wing. The engines did not meet their designed thrust ratings and their fuel consumption was higher than planned. These problems meant that the aircraft could not reach its required performance and it was cancelled on 22 September 1947."
 PDG_jet_tac_bomber_equipment_2:0 "Ilyushin Il-28"
 PDG_jet_tac_bomber_equipment_2_short:0 "Il-28"
 PDG_jet_tac_bomber_equipment_2_desc:0 "The Il-28 was a turbojet medium bomber developed immediately after the end of the Second World War for the Soviet Air Force. The first jet bomber to enter large-scale production, the Il-28, when introduced in 1950 served in many of the major conflicts of the Cold War, from Vietnam and the Soviet-Afghan War, to the Suez Conflict and the Biafra War. Even after being phased out of Soviet service by the 1980s, many aircraft of this type still enjoy service to this day. The USAF/DoD reporting name is Type 27, while the NATO codename is Beagle."
 PDG_jet_tac_bomber_equipment_3:0 "Yakovlev Yak-28B"
 PDG_jet_tac_bomber_equipment_3_short:0 "Yak-28B"
 PDG_jet_tac_bomber_equipment_3_desc:0 "The Yak-28 was developed as a swept-wing combat aircraft introduced in 1960. The Yak-28 bomber variants, known by their NATO codename Brewer, had pod-mounted engines, similar to the Yak-25 Flashlight it was developed from. With this and the swept wing, it was a high-subsonic aircraft, that could reach transonic speeds at high altitude. It served as the primary light bomber of the Soviet Air Force, and was largely in use by Russia, Belarus and Turkmenistan after the fall of the Soviet Union, all being retired by 1992."
 PDG_jet_tac_bomber_equipment_4:0 "Yakovlev Yak-28I"
 PDG_jet_tac_bomber_equipment_4_short:0 "Yak-28I"
 PDG_jet_tac_bomber_equipment_4_desc:0 "Improved version with the internal targeting system "Initsiativa-2" 360-degree ground-mapping radar alongside a ground-controlled targeting system using triangulation from ground-based transmitter sites"
 PDG_jet_tac_bomber_equipment_5:0 "Mikoyan-Guerevich MiG-25RBT"
 PDG_jet_tac_bomber_equipment_5_short:0 "MiG-25RBS"
 PDG_jet_tac_bomber_equipment_5_desc:0 "The MiG-25RBS is a single-seat reconnaissance-bomber derivative of the MiG-25R, fitted with improved reconnaissance systems and a Peleng automatic bombing system. The aircraft can carry a bombload of eight 500 kg (1,102 lb) bombs."
 PDG_jet_tac_bomber_equipment_6:0 "Sukhoi Su-24"
 PDG_jet_tac_bomber_equipment_6_short:0 "Su-24"
 PDG_jet_tac_bomber_equipment_6_desc:0 "A large fighter bomber developed by the Soviet Union in the 1960s which is still in use today. Characteristics include its variable wings and sharp body. It can equip up to 8,000 kg of weapons and is capable of launching various types of air to ground missiles while maintaining a stable speed. This aircraft is known by its NATO codename, "Fencer." Together with its successor, the Su-34, it is currently active as a fighter bomber for the former Eastern camp countries."
 PDG_jet_tac_bomber_equipment_7:0 "Sukhoi Su-24M"
 PDG_jet_tac_bomber_equipment_7_short:0 "Su-24M"
 PDG_jet_tac_bomber_equipment_7_desc:0 "Entering service in 1983, the Su-24M was a further development of the Su-24 from the moment the initial type entered service. One of the major features included in the Su-24M is the inclusion of inflight refueling capability with a retractable refueling probe, a new internal navigation system and the Kaira-24 laser designator, allowing the type to utilize precision-guided bombs. Its known by the west as the Fencer-D."