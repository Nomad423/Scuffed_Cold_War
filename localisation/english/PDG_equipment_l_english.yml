 PDG_jet_multirole_equipment_1:0 "Mikoyan-Gurevich MiG-9"
 PDG_jet_multirole_equipment_1_desc:0 "The MiG-9 Fargo was the first Mikoyan designed jet aircraft of the post WW2 era. Introduced in 1948. It saw limited combat and training use during the Chinese Civil War and Korean War. In total 610 aircraft were produced, solely by the USSR. The final MiG 9's were decommissioned by the PRC in 1951."
 PDG_jet_multirole_equipment_1_short:0 "MiG-9"
 PDG_jet_multirole_equipment_2:0 "Mikoyan-Gurevich MiG-15"
 PDG_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950's, some still remain in service with the North Korean Air Force."
 PDG_jet_multirole_equipment_2_short:0 "MiG-15"
 PDG_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17"
 PDG_jet_multirole_equipment_3_desc:0 "A direct successor to the MiG-15 Fagot. Over 10 000 MiG-17 Fresco were produced from 1952. The MiG-17 was license built in the PLAAF as the Shenyang J-5. In total 20 nations used the MiG-17, spanning Africa, Europe and Asia. Its first combat deployment was in 1958, when PRC MiGs clashed with Nationalist Chinese F-86 Sabres over the Taiwan Strait. However, the MiG-17 primarily saw use in the Vietnam war with the NVAF and PLAAF were it scored 28 aerial victories. The MiG-17 was so successful that it even held its own against the much more modern, supersonic American Phantom II fighters of the Vietnam war. The MiG-17 was generally decommissioned in the 1970's, while it still remains in limited service in some African nations and North Korea."
 PDG_jet_multirole_equipment_3_short:0 "MiG-17"
 PDG_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-19"
 PDG_jet_multirole_equipment_4_desc:0 "The MiG-19 was the first Soviet production aircraft capable of supersonic speeds in level flight. A comparable U.S. "Century Series" fighter was the North American F-100 Super Sabre, although the MiG-19 primarily fought against the more modern McDonnell Douglas F-4 Phantom II and Republic F-105 Thunderchief over North Vietnam."
 PDG_jet_multirole_equipment_4_short:0 "MiG-19"
 PDG_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-21F-13"
 PDG_jet_multirole_equipment_5_desc:0 "The MiG-21 Fishbed is considered one of the earliest Soviet third generation fighters, incorporating beyond-visual-range missiles and pulse radar. The MiG-21 is the most produced supersonic jet in history, particularly large numbers were built in China and India under license. Over 11 000 have been built, serving in more than 60 countries spanning 5 continents. Over its lifetime MiG-21s scored 240 aerial kills. The MiG-21 served in many conflicts, including Vietnam (where it saw huge success), the 1971 India-Pakistan War, the Iran-Iraq War and many smaller conflicts. It remains in service after more than 6 decades."
 PDG_jet_multirole_equipment_5_short:0 "MiG-21F-13"
 PDG_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21PF"
 PDG_jet_multirole_equipment_6_desc:0 "Production version of the all-weather interceptor. These were powered by the R11F2-300 turbojet and, starting with the seventh production batch, fitted with the RP-21 radar (the first six batches used the older TsD-30T radar (aka RP-9-21). Further, the weapons control system was modified from that of the F-13 to allow use of the RS-2US (aka K-5MS) beam-riding AAM in addition to the IR-seeking K-13."
 PDG_jet_multirole_equipment_6_short:0 "MiG-21PF"
 PDG_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-23M"
 PDG_jet_multirole_equipment_7_desc:0 "the MiG-23 was the first Soviet fighter to field a look-down/shoot-down radar and one of the first to be armed with beyond-visual-range missiles. Production started in 1969 and reached large numbers with over 5,000 aircraft built, making it the most produced variable-sweep wing aircraft in history. Today the MiG-23 remains in limited service with some export customers."
 PDG_jet_multirole_equipment_7_short:0 "MiG-23M"
 PDG_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-23ML"
 PDG_jet_multirole_equipment_8_desc:0 "The early "Flogger" variants had a number of design shortcomings, including airframe strength and reliability, engine performance, maneuverability and radar performance. A considerable redesign of the airframe was conducted, resulting in the MiG-23ML."
 PDG_jet_multirole_equipment_8_short:0 "MiG-23ML"
 PDG_jet_multirole_equipment_9:0 "Mikoyan-Gurevich MiG-23MLD"
 PDG_jet_multirole_equipment_9_desc:0 "The MiG-23MLD was the ultimate fighter variant of the MiG-23. The main focus of the upgrade was to improve maneuverability, especially during high AoA, which was identified as the MiG-23M/ML's chief shortcoming. The pitot boom was equipped with vortex generators, and the wing's notched leading edge roots were 'saw-toothed' to act as vortex generators as well. The flight-control system incorporated the SOS-3-4 synthetic stick-stop device/signals limiter."
 PDG_jet_multirole_equipment_9_short:0 "MiG-23MLD"
 PDG_jet_multirole_equipment_10:0 "Mikoyan-Gurevich MiG-29A"
 PDG_jet_multirole_equipment_10_desc:0 "The MiG-29 Fulcrum A was originally developed by the Mikoyan Design Bureau. It was the first 4th generation fighter to enter service with the USSR and Eastern Bloc. Incorporating improved avionics and greatly enhanced radar capabilities. The first MiG-29s were used as trainers by the Warsaw Pact with limited exports to India but had limited combat use. The MiG-29 would later become the base for widely produced variants such as the MiG-29S, MiG-29M and MiG-35."
 PDG_jet_multirole_equipment_10_short:0 "MiG-29A"

 PDG_mr_stealth_fighter_equipment_1:0 "Mikoyan MiG-29S"
 PDG_mr_stealth_fighter_equipment_1_short:0 "MiG-29S"
 #PDG_mr_stealth_fighter_equipment_1_desc:0 ""

 PDG_jet_light_equipment_1:0 "Mikoyan-Gurevich MiG-9UTI"
 PDG_jet_light_equipment_1_short:0 "MiG-9UTI"
 PDG_jet_light_equipment_1_desc:0 "To ensure the preparation of the flight personnel of the Air force jet fighter combat unit, the OKB-155 team, headed by A.I. Mikoyan, was entrusted with the development of a two-seat modification of the MiG-9 aircraft. Work on a new modification of the MiG-9 in OKB-155 began in July 1946. The preliminary design of the "twin" was ready by the end of October, and in accordance with the schedule for the design and construction of the aircraft, approved by Mikoyan on August 26, the first prototype was rolled out to the airfield. scheduled for December 20, 1946."
 PDG_jet_light_equipment_2:0 "Mikoyan-Gurevich MiG-15UTI"
 PDG_jet_light_equipment_2_short:0 "MiG-15UTI"
 PDG_jet_light_equipment_2_desc:0 "In April 6, 1949, the OKB-155 team was officially entrusted with the development of a training version of the MiG-15 fighter. The prototype of the MiG-15UTI aircraft was manufactured by Plant No.1 during March-May 1949. The instructor's cabin on the UTI MiG-15 was placed by reducing the first fuselage fuel tank. Both pressurized cabins were equipped with ejection seats and pyromechanically-dropped lanterns.  The special equipment of the vehicle consisted of an ASP-1N automatic gun sight, an RSI-6K transceiver radio station, an RPKO-10M radio compass with an RPKO-10M marker, an SPU-2M intercom, a KP-14 oxygen device, and an AFA-IM camera. The armament consisted of one 23-mm cannon NR-23 with 80 rounds of ammunition and one UBK-E machine gun with 150 rounds of ammunition."
 PDG_jet_light_equipment_3:0 "L-29 Delfin"
 PDG_jet_light_equipment_3_short:0 "L-29 Delfin"
 PDG_jet_light_equipment_3_desc:0 "The Aero L-29 Delfín (English: Dolphin, NATO reporting name: Maya) is a military jet trainer developed and manufactured by Czechoslovakian aviation manufacturer Aero Vodochody. During the course of the programme, in excess of 3,000 L-29 Delfin trainers were produced. Of these, around 2,000 were reported to have been delivered to the Soviet Union, where it was used as the standard trainer for the Soviet Air Force."
 PDG_jet_light_equipment_4:0 "Aero L-39 Albatros"
 PDG_jet_light_equipment_4_short:0 "L-39 Albatros"
 PDG_jet_light_equipment_4_desc:0 "The Aero L-39 Albatros is a high-performance jet trainer developed in Czechoslovakia by Aero Vodochody. It was designed during the 1960s as a replacement for the Aero L-29 Delfín as a principal training aircraft. It was the first trainer aircraft to be equipped with a turbofan powerplant. The type was exported to a wide range of countries as a military trainer."
 PDG_jet_light_equipment_5:0 "Aero L-39ZA Albatros"
 PDG_jet_light_equipment_5_short:0 "L-39ZA Albatros"
 PDG_jet_light_equipment_5_desc:0 "Significantly upgraded L-39 for armed training and light attack, employing sturdier landing gear, a higher payload and notably provision for a GSh-23L 23-millimeter twin-barreled cannon attached in a conformal pod under the pilots' compartment, having a 150-round magazine within the airframe."

 PDG_recon_equipment_0:0 "Stinson L-5 Sentinel"
 PDG_recon_equipment_0_short:0 "L-5 Sentinel"
 #PDG_recon_equipment_0_desc:0 ""
 PDG_jet_recon_equipment_0:0 "Mikoyan-Gurevich MiG-15Rbis"
 PDG_jet_recon_equipment_0_short:0 "MiG-15Rbis"
 PDG_jet_recon_equipment_0_desc:0 "In April 25, 1950 the OKB MiG started development a MiG-15 front-line reconnaissance variant with an AFA-BA/40 camera, which provides a strip survey width from 0.9 to 4.5 km with the length of the photographing route from 90 to 450 km at altitudes from 2000 to 10000m. Only one NR-23 cannon was installed on the aircraft. To increase the scout's range, D4-50 locks were subsequently installed on the beams, allowing 600-liter fuel tanks of improved shape to be suspended under the wing. In addition, a transponder "Barium-M" and additional 2 liter oxygen cylinder was installed on the machine."
 PDG_jet_recon_equipment_1:0 "Mikoyan-Gurevich MiG-25RB"
 PDG_jet_recon_equipment_1_short:0 "MiG-25RB"
 PDG_jet_recon_equipment_1_desc:0 "MiG-25RB - single-seat all-altitude operational reconnaissance aircraft - bomber. Testing was completed in December 1970. The aircraft was equipped with 2-4 general reconnaissance cameras A-70M and one topographic AFA-E/10. The photographic equipment was housed in five compartments located at the bottom of the forward fuselage. a SIGINT station called SPS-4A or B 'Virage' was also installed, operating in different frequency ranges. Special equipment - active radio interference station SPS-141"
 PDG_jet_recon_equipment_2:0 "Sukhoi Su-24MR"
 PDG_jet_recon_equipment_2_short:0 "Su-24MR"
 PDG_jet_recon_equipment_2_desc:0 "Dedicated tactical reconnaissance variant. The Su-24MR retains much of the Su-24M's navigation suite, including the terrain-following radar, but deletes the Orion-A attack radar, the laser/TV system, and the cannon in favor of two panoramic camera installations, 'Aist-M' ('Stork') TV camera, RDS-BO 'Shtik' ('Bayonet') side-looking airborne radar (SLAR), and 'Zima' ('Winter') infrared reconnaissance system. Other sensors are carried in pod form."
 


 PDG_CAS_equipment_1:0 "Henschel Hs 126K-6"
 PDG_CAS_equipment_1_short:0 "Hs 126K-6"
 PDG_CAS_equipment_2:0 "Fairey Battle B.1"
 PDG_CAS_equipment_2_short:0 "Fairey Battle B.1"
 PDG_CAS_equipment_3:0 "Hawker Hurricane Mk.V"
 PDG_CAS_equipment_3_short:0 "Hurricane Mk.V"
 PDG_CAS_equipment_4:0 "Ilyushin Il-16"
 PDG_CAS_equipment_4_short:0 "Il-16"
 PDG_CAS_equipment_4_desc:0 "The Ilyushin Il-16 is the final development of the Sturmovik ground-attack aircraft. It was in essence a scaled-down version of the Ilyushin Il-10, but was fitted with a newly developed Mikulin AM-43NV engine with the expectation that it would be faster and more maneuverable than its predecessor. Three aircraft were built for testing, but due to unforeseen engine troubles that could not be rectified, the project was cancelled."
 
 PDG_jet_CAS_equipment_1:0 "Ilyushin IL-10M"
 #PDG_jet_CAS_equipment_1_desc:0 "The Yakovlev Yak-23 Flora was a Soviet designed ground attack aircraft introduced in 1949. The aircraft was a development of the Yak-15 jet fighter. The Yak-23 was primarily exported to Warsaw pact nations, where it remained in service until the late 1950's."
 PDG_jet_CAS_equipment_1_short:0 "IL-10M"
 PDG_jet_CAS_equipment_2:0 "Mikoyan-Guerevich MiG-17bis"
 PDG_jet_CAS_equipment_2_desc:0 "Fighter-bomber conversion, fitted to carry unguided rockets and bombs."
 PDG_jet_CAS_equipment_2_short:0 "MiG-17bis"
 PDG_jet_CAS_equipment_3:0 "Mikoyan-Guerevich MiG-19S"
 PDG_jet_CAS_equipment_3_desc:0 "Fighter-Bomber version with all-moving slab tail. Equipped with Svod long-range navigation receiver and armed with three 30 mm NR-30 cannons. Had provisions for an ORO-32K rocket unguided rocket pack or a FAB-250 bomb under each wing, and from 1957 modified to allow four rocket pods to be carried."
 PDG_jet_CAS_equipment_3_short:0 "MiG-19S"
 PDG_jet_CAS_equipment_4:0 "Sukhoi Su-7B"
 PDG_jet_CAS_equipment_4_desc:0 "The bomber variant of the Su-7 Fitter-A first flew in March of 1959, later entering service in 1961. It would go on to be the primary Soviet ground attack aircraft of the 1960's. From 1957-1972 over 1400 Su-7Bs were constructed, many of which were exported. The aircraft was relatively popular overseas seeing service 10 nations. It saw extensive service in both the Indian and Egyptian Air Forces. The aircraft remains in limited service in North Korea."
 PDG_jet_CAS_equipment_4_short:0 "Su-7B"
 PDG_jet_CAS_equipment_5:0 "Sukhoi Su-7BKL"
 PDG_jet_CAS_equipment_5_desc:0 "Upgraded AL-7F-1 engine, upgraded fuel system with external piping on either side of the fuselage spine, fuel tanks installed in the wings, 'wet' underwing hardpoints for carrying external fuel tanks, capable of carrying tactical nuclear bombs."
 PDG_jet_CAS_equipment_5_short:0 "Su-7BKL"
 PDG_jet_CAS_equipment_6:0 "Sukhoi Su-17M"
 PDG_jet_CAS_equipment_6_desc:0 "The Sukhoi Su-17 Fitter-C was a further development of the Soviet Su-7B ground attack aircraft. The Su-17 was widely exported to the Eastern Bloc, Arab and South American Air Forces. The Su-17 improved upon almost all aspects of its predecessor including sensors, flight performance, payload, range and variable wing sweep. From 1969 to 1990 2867 aircraft were produced and used in 30 nations, 6 that still use the aircraft today."
 PDG_jet_CAS_equipment_6_short:0 "Su-17M"
 PDG_jet_CAS_equipment_7:0 "Mikoyan-Gurevich MiG-27M"
 PDG_jet_CAS_equipment_7_desc:0 "The MiG-27 Flogger is a Soviet variable swept wing ground attack aircraft. The aircraft is based on the MiG-23 but optimized for ground attack. Unlike the MiG-23 the MiG-27 did not see widespread use outside the USSR. From 1970-1986 1075 aircraft were produced. The MiG-27 was used during the later stages of the Soviet-Afghan and Kargil Wars. The aircraft remains in limited service with India and Kazakhstan."
 PDG_jet_CAS_equipment_7_short:0 "MiG-27M"
 PDG_jet_CAS_equipment_8:0 "Sukhoi Su-25"
 PDG_jet_CAS_equipment_8_desc:0 "The Sukhoi Su-25 Frogfoot is a twin-engine ground attack aircraft developed in the Soviet union. The aircraft completed its maiden flight in 1975 and was introduced in 1981. Since 1978 over 1000 aircraft have been produced. It was particularly popular aircraft overseas, being sold to 29 countries. Because of this the Su-25 has been involved in several conflicts, notably the Soviet Afghan, Iran-Iraq and Gulf Wars. The aircraft remains in service with all export countries today."
 PDG_jet_CAS_equipment_8_short:0 "Su-25"

