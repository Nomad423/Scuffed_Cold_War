 FRA_carrier_hull_super_4:0 "PA-NG"
 #FRA_carrier_hull_super_1_desc:0 ""
 #FRA_carrier_hull_super_2_desc:0 ""
 #FRA_carrier_hull_super_3_desc:0 ""
 FRA_carrier_hull_super_4_desc:0 "The French Navy is actively planning for a future aircraft carrier and new flagship. It is known in French as Porte-avions de nouvelle génération (PA-NG) for 'new generation aircraft carrier'."
 
 # Submarine Hulls #
 FRA_sub_hull_small_single_0:0 "Aurore Class GUPPY"
 FRA_sub_hull_small_single_0_desc:0 "Five of the submarines, Andromède, Astrée, Africaine, Artémis and Créole, were completed after the war, were commissioned in the French Navy and served into the 1960s. Andromède, Artémis and Créole were fitted with GUPPY sails and submarine snorkels."
 FRA_sub_hull_small_single_1:0 "Daphné Class"
 FRA_sub_hull_small_single_1_desc:0 "The Daphné-class submarine was a class of the diesel-electric powered submarines designed and constructed by the French defense contractor, DCNS, for the French Navy in 1964. Marketed by the French government for the export market."
 #FRA_sub_hull_small_single_2:0 ""
 #FRA_sub_hull_small_single_2_desc:0 ""
 FRA_sub_hull_small_single_3:0 "Scorpène Class"
 FRA_sub_hull_small_single_3_desc:0 "The Scorpène-class submarines are a class of diesel-electric attack submarines jointly developed by the French Naval Group (formerly the Direction des Constructions Navales) and the Spanish company Navantia."
 FRA_sub_hull_small_single_4:0 "Scorpène 2000 Class"
 FRA_sub_hull_small_single_4_desc:0 "The Scorpène-class submarines are a class of diesel-electric attack submarines jointly developed by the French Naval Group (formerly the Direction des Constructions Navales) and the Spanish company Navantia."

 FRA_sub_hull_large_single_0:0 "Narval Class"
 FRA_sub_hull_large_single_0_desc:0 "The Narval class (sous-marins d'escadre, "fleet submarines") were patrol submarines built for the French Navy in the 1950s."
 FRA_sub_hull_large_single_1:0 "Aréthuse Class"
 FRA_sub_hull_large_single_1_desc:0 "The Aréthuse class were submarines built for the French Navy in the 1950s. They were designed as attack submarines for anti-submarine warfare and were referred to as Sous-marins de Chasse by the French Navy."
 FRA_sub_hull_large_single_2:0 "Agosta Class"
 FRA_sub_hull_large_single_2_desc:0 "The Agosta-class submarine is a class of diesel-electric fast-attack submarine developed and constructed by the French DCNS in 1970s to succeed the Daphné-class submarines. The submarines have served in the French Navy as well as exported to the navies of Spain and Pakistan."
 FRA_sub_hull_large_single_3:0 "Rubis Class"
 FRA_sub_hull_large_single_3_desc:0 "The Rubis class is a series of nuclear-powered attack submarines operated by the French Navy. The class comprises six vessels and they are the most compact nuclear attack submarines to date. All submarines of the class (except for Casabianca) are named after gemstones."
 FRA_sub_hull_large_single_4:0 "Barracuda Class"
 FRA_sub_hull_large_single_4_desc:0 "The Barracuda class (or Suffren class) is a nuclear attack submarine, designed by the French shipbuilder Naval Group (formerly known as DCNS and DCN) for the French Navy. It is intended to replace the Rubis-class submarines. Construction began in 2007 and the first unit was commissioned on 6 November 2020. Full operational capability is not anticipated until 2022."

 FRA_sub_hull_large_double_0:0 "Gymnote Class"
 FRA_sub_hull_large_double_0_desc:0 "Gymnote (S655) was an experimental submarine of the French Navy. She was a trials submarine for submarine-launched ballistic missiles (SLBM) and powered by diesel electric engines. She is named in honour of Gymnote, the world's first all-electric submarine built in France in the late 19th century."
 FRA_sub_hull_large_double_1:0 "Redoutable Class"
 FRA_sub_hull_large_double_1_desc:0 "The Le Redoutable-class submarine was a ballistic missile submarine class of the French Marine Nationale. In French, the type is called Sous-marin Nucléaire Lanceur d'Engins (SNLE), literally 'Missile-launching nuclear submarine'."
 FRA_sub_hull_large_double_2:0 "Redoutable Class Refit"
 FRA_sub_hull_large_double_2_desc:0 "The Le Redoutable-class submarine was a ballistic missile submarine class of the French Marine Nationale. In French, the type is called Sous-marin Nucléaire Lanceur d'Engins (SNLE), literally 'Missile-launching nuclear submarine'."
 FRA_sub_hull_large_double_3:0 "Triomphant Class"
 FRA_sub_hull_large_double_3_desc:0 "The Triomphant class of ballistic missile submarines of the French Navy is the active lead boat class of four boats that entered service in 1997, 1999, 2004, and 2010. These four superseded the older Redoutable class, and they provide the ocean-based component (the Force océanique stratégique) of France's nuclear deterrent strike force, the Force de dissuasion (deterrence force)."

 # Screen Hulls #
 FRA_screen_hull_medium_0:0 "Le Corse Class"
 FRA_screen_hull_medium_0_short:0 "E50 type" 
 FRA_screen_hull_medium_0_desc:0 "The Le Corse class (or E50 Type) was a class of 4 fast frigates (Escorteurs Rapide) built for the French Navy in the early 1950s. They were first surface combatant class of ships to be built after World War II and symbolized "the revival of the French fleet." They were followed by the Le Normand-class (or E52 Type) frigates, and like them, were long-range convoy escorts capable of high speed."
 FRA_screen_hull_medium_1:0 "Le Normand Class"
 FRA_screen_hull_medium_1_short:0 "E52 type"
 FRA_screen_hull_medium_1_desc:0 "The Le Normand class (or E52 Type) was a class of 14 fast frigates (Escorteurs Rapide) built for the French Navy in the late 1950s. They were an immediate follow-on from the earlier Le Corse-class (or E50 Type) frigates, and like them, were long-range convoy escorts capable of high speed."
 FRA_screen_hull_medium_2:0 "D'Estienne d'Orves Class"
 FRA_screen_hull_medium_2_short:0 "A69 type"
 FRA_screen_hull_medium_2_desc:0 "The D'Estienne d'Orves-class avisos, also known as the A69 type avisos, is a class of avisos, comparable in size to a light corvette, mainly designed for coastal anti-submarine defence, but are also available for high sea escort missions (notably in support missions with the FOST). Built on a simple and robust design, they have an economical and reliable propulsion system which allows them to be used for overseas presence missions."
 FRA_screen_hull_medium_3:0 "Floréal Class"
 FRA_screen_hull_medium_3_desc:0 "The Floréal class is a type of light "surveillance frigates" designed for the needs of the French Navy in low-threat environments ordered in 1989."
 FRA_screen_hull_medium_4:0 "La Fayette Class"
 FRA_screen_hull_medium_4_desc:0 "The La Fayette class (also known as FL-3000 for "Frégate Légère de 3,000 tonnes", or FLF for Frégate Légère Furtive) is a class of general purpose frigates built by DCNS and operated by the French Navy."

 FRA_screen_hull_heavy_0:0 "Le Hardi Class"
 FRA_screen_hull_heavy_0_desc:0 "The Le Hardi class consisted of twelve destroyers (French; torpilleurs d'escadre,'squadron destroyers') built for the Marine Nationale (French Navy) during the late 1930s. Only seven ships were ultimately completed while construction of the remaining five ships was interrupted by the French defeat in the Battle of France in May–June 1940 and were never finished."
 FRA_screen_hull_heavy_1:0 "Surcouf Class"
 FRA_screen_hull_heavy_1_short:0 "T47 type"
 FRA_screen_hull_heavy_1_desc:0 "The T 47 class or Surcouf class were the first destroyers built for the French Navy after the Second World War. Twelve ships were built between 1955 and 1957. The ships were modernised in the 1960s."
 FRA_screen_hull_heavy_2:0 "Suffren Class"
 FRA_screen_hull_heavy_2_desc:0 "The Suffren class anti-air frigates were first-rank destroyers of the French Navy, designed to protect a fleet against air threats, surface ships, submarines, and, to a lesser extent, provide firepower against land objectives. They were the first French ships to be built specifically as guided missile frigates."
 FRA_screen_hull_heavy_3:0 "Cassard Class"
 FRA_screen_hull_heavy_3_short:0 "F70 type AA" 
 FRA_screen_hull_heavy_3_desc:0 "The Cassard class (Type F70 AA) was a class of two anti-air warfare destroyers of the French Navy introduced in the latter 1980s/early 1990s. The class was an air defence variant of the Georges Leygues class. The two classes have a different armament and propulsion system mounted on an identical hull."
 FRA_screen_hull_heavy_4:0 "Horizon class"
 FRA_screen_hull_heavy_4_desc:0 "The Horizon class is a class of air-defence destroyers in service with the French Navy and the Italian Navy, designated as destroyers using NATO classification. The programme started as the Common New Generation Frigate (CNGF), a multi-national collaboration to produce a new generation of air-defence frigates. In Italy the class is known as the Orizzonte class."

 FRA_battle_hull_light_0:0 "La Galissonnière Class"
 FRA_battle_hull_light_0_desc:0 "The La Galissonnière-class cruisers were commissioned by the French Navy in the 1930s. They were the last French cruisers completed after 1935, until the completion of De Grasse in 1956. They are considered fast, reliable and successful ships."
 FRA_battle_hull_light_1:0 "De Grasse Class"
 FRA_battle_hull_light_1_desc:0 "After the war the hull was eventually launched in 1946. The construction was halted again between 1946 and 1951, when she was towed to the Brest Navy yard to be completed, to a significantly modified design as an anti-aircraft cruiser."
 FRA_battle_hull_light_2:0 "Colbert Class"
 FRA_battle_hull_light_2_desc:0 "Colbert (C 611) was an anti-air cruiser, later transformed into a missile cruiser, of the French Navy. She was the sixth ship (and second cruiser) of the French Navy to be named after Jean-Baptiste Colbert (the previous one was scuttled at Toulon in 1942). She served in the Navy from 1956 to 1991, before being converted into a museum ship at Bordeaux from 1993. Colbert was scrapped in 2016."
