 #Battleship/Battlecruiser Hulls in research tree# 

 FRA_battle_hull_medium_0:0 "Richelieu Class"
 FRA_battle_hull_medium_1:0 "Richelieu Class Refit"
 FRA_battle_hull_medium_0_desc:0 "The Richelieu class were fast battleships built for the French Navy between the 1930s and 1950s. Initially two ships were ordered in 1935 in response to Italian orders for the Littorio-class battleships the previous year. The Richelieus were based on the preceding Dunkerque class, but scaled up to accommodate more powerful 380 mm (15 in) guns and armor to protect them from guns of the same caliber."
 FRA_battle_hull_medium_1_desc:0 "A sort of what if Jean Bart and Richelieu had recieved the same scale and amount of refitting as the US Navy Iowa class ships recieved."
 
 #Carrier Hulls in research tree#
 FRA_carrier_hull_0:0 "Béarn Class Refit"
 FRA_carrier_hull_1:0 "Clemenceau Class"
 FRA_carrier_hull_2:0 "Clemenceau Class Refit I"
 FRA_carrier_hull_3:0 "Clemenceau Class Refit II"
 FRA_carrier_hull_4:0 "Charles de Gaulle Class"
 FRA_carrier_hull_0_desc:0 "Béarn was an aircraft carrier converted from an incomplete Normandie-class battleship for the Marine Nationale (French Navy) during the 1920s. Entering service in 1928, the navy intended to use her to develop tactics and techniques for carrier aviation. The only aircraft carrier France produced until after World War II, the ship played a minor role in early stages of the war, training in home waters and conducting pilot training."
 FRA_carrier_hull_1_desc:0 "The Clemenceau-class aircraft carriers are a pair of aircraft carriers which served in the French Navy from 1961 until 2000. From 2000 until 2017 one served with the Brazilian Navy as São Paulo. The Clemenceau class was France's first successful aircraft carrier design after World War II and was the backbone of the French Fleet for the duration of its forty years of service."
 FRA_carrier_hull_2_desc:0 "Designed from the outset as multi-role fleet carriers, the two Clemenceau-class ships initially in 1961 had an air group with ten aircraft each of the IVM attack version and IVP reconnaissance version of the Dassault Étendard IV strike fighter, a squadron of up to eight Breguet Alizé aircraft were embarked for the antisubmarine warfare mission, and in the air-defense role a squadron of Sud Aviation Aquilon (license-built de Havilland Sea Venom) fighters."
 FRA_carrier_hull_3_desc:0 "Clemenceau and Foch were modernized during September 1977 – November 1978 and July 1980 – August 1981 (Foch). This mid-life upgrade cleared them for the new Super Étendard (along with several other upgrades, like the SENIT C3 system). Then they had up to 40 aircraft. 10 F-8FN, 15–16 Super Étendard and 3–4 Étendard IVP, 7 Alizé, 2 Super Frelon and 2 Alouette III. Their hangar measured 152 × 24 × 7 meters (3,648 square meters). Clemenceau's fuel depots were 1,200 mc (JP5) and 400 mc (AVGAS). Foch increased this amount up to 1,800 and 109 respectively."
 FRA_carrier_hull_4_desc:0 "Charles de Gaulle is the flagship of the French Navy (Marine Nationale). The ship is the tenth French aircraft carrier, the first French nuclear-powered surface vessel, and the only nuclear-powered carrier completed outside of the United States Navy. She is named after French statesman and general Charles de Gaulle."
 
 FRA_carrier_hull_light_0:0 "Arromanches Class"
 FRA_carrier_hull_light_1:0 "Arromanches Class Refit"
 FRA_carrier_hull_light_2:0 "Jeanne d'Arc Class"
 FRA_carrier_hull_light_3:0 "Foudre Class"
 FRA_carrier_hull_light_4:0 "Mistral Class"
 FRA_carrier_hull_light_0_desc:0 "The 1942 Design Light Fleet Carrier, commonly referred to as the British Light Fleet Carrier, was a light aircraft carrier design created by the Royal Navy during the Second World War, and used by eight naval forces between 1944 and 2001. They were designed and constructed by civilian shipyards to serve as an intermediate step between the expensive, full-size fleet aircraft carriers and the less expensive but limited-capability escort carriers."
 FRA_carrier_hull_light_1_desc:0 "Arromanches was reconstructed with a four-degree angled flight deck, a mirror landing sight and with other modifications for anti-submarine warfare, including operation of Breguet Alizé ASW aircraft. She was also equipped for training operations."
 FRA_carrier_hull_light_2_desc:0 "Jeanne d'Arc was a helicopter cruiser of the French Navy. She was the sixth vessel of the French Navy named after Joan of Arc ("Jeanne d'Arc" in French), a national heroine of France and saint of the Catholic Church who distinguished herself in the Hundred Years' War by helping France turn the tide of the Lancastrian phase."
 FRA_carrier_hull_light_3_desc:0 "The Foudre-class landing platform dock was a class of landing platform docks designed and used by the French Navy. The vessels have operated from 1990 until the present. In 2011 Foudre was sold to the Chilean Navy. Siroco was sold to the Brazilian Navy in 2015."
 FRA_carrier_hull_light_4_desc:0 "The Mistral class is a class of five amphibious assault ships built by France. Also known as helicopter carriers, and referred to as "projection and command ships" (bâtiments de projection et de commandement or BPC), a Mistral-class ship is capable of transporting and deploying 16 NH90 or Tiger helicopters, four landing barges, up to 70 vehicles including 13 Leclerc tanks, or a 40-strong Leclerc tank battalion, and 450 soldiers."

