#Algerian Air Force

 ALG_fighter_equipment_0:0 "Al Quwwat aljawwiya aljaza'eriiya"
 ALG_fighter_equipment_0_short:0 "AAF"
 ALG_fighter_equipment_0_desc:0 "The Algerian Air Force (AAF) (Al Quwwat aljawwiya aljaza'eriiya in Arabic or; Forces Aériennes in French) is the aerial arm of the Algerian People's National Army. The Algerian Air Force was created to support the fight of the People's National Army against the French occupying forces. It came as part of the decisions of the Soummam congress held on August 20, 1956, which recommended a long-term plan to form a modern army."

 #ALG_jet_multirole_equipment_1:0 ""
 #ALG_jet_multirole_equipment_1_desc:0 ""
 ALG_jet_multirole_equipment_2:0 "Mikoyan-Gurevich MiG-15"
 ALG_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950's, some still remain in service with the North Korean Air Force."
 ALG_jet_multirole_equipment_2_short:0 "MiG-15"
 ALG_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17"
 ALG_jet_multirole_equipment_3_desc:0 "A direct successor to the MiG-15 Fagot. Over 10 000 MiG-17 Fresco were produced from 1952. The MiG-17 was license built in the PLAAF as the Shenyang J-5. In total 20 nations used the MiG-17, spanning Africa, Europe and Asia. Its first combat deployment was in 1958, when PRC MiGs clashed with Nationalist Chinese F-86 Sabres over the Taiwan Strait. However, the MiG-17 primarily saw use in the Vietnam war with the NVAF and PLAAF were it scored 28 aerial victories. The MiG-17 was so successful that it even held its own against the much more modern, supersonic American Phantom II fighters of the Vietnam war. The MiG-17 was generally decommissioned in the 1970's, while it still remains in limited service in some African nations and North Korea."
 ALG_jet_multirole_equipment_3_short:0 "MiG-17"
 ALG_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-17F"
 #ALG_jet_multirole_equipment_4_desc:0 ""
 ALG_jet_multirole_equipment_4_short:0 "MiG-17F"
 ALG_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-21F-13"
 ALG_jet_multirole_equipment_5_desc:0 "The MiG-21 Fishbed is considered one of the earliest Soviet third generation fighters, incorporating beyond-visual-range missiles and pulse radar. The MiG-21 is the most produced supersonic jet in history, particularly large numbers were built in China and India under license. Over 11 000 have been built, serving in more than 60 countries spanning 5 continents. Over its lifetime MiG-21s scored 240 aerial kills. The MiG-21 served in many conflicts, including Vietnam (where it saw huge success), the 1971 India-Pakistan War, the Iran-Iraq War and many smaller conflicts. It remains in service after more than 6 decades."
 ALG_jet_multirole_equipment_5_short:0 "MiG-21F-13"
 ALG_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21MF"
 ALG_jet_multirole_equipment_6_desc:0 "Production version of the all-weather interceptor. These were powered by the R11F2-300 turbojet and, starting with the seventh production batch, fitted with the RP-21 radar (the first six batches used the older TsD-30T radar (aka RP-9-21). Further, the weapons control system was modified from that of the F-13 to allow use of the RS-2US (aka K-5MS) beam-riding AAM in addition to the IR-seeking K-13."
 ALG_jet_multirole_equipment_6_short:0 "MiG-21MF"
 ALG_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-21bis"
 ALG_jet_multirole_equipment_7_short:0 "MiG-21bis"
 ALG_jet_multirole_equipment_7_desc:0 "The ultimate development of the MiG-21, fitted with the Tumanskiy R25-300 turbojet engine and a great number of other advances over previous types. Those MiG-21bis for the Soviet PVO (Air Defence Force) were equipped with the Lazur GCI system, while those for the Soviet Air Force were fitted with the Polyot ILS system."
 ALG_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-23ML"
 ALG_jet_multirole_equipment_8_desc:0 "The early "Flogger" variants had a number of design shortcomings, including airframe strength and reliability, engine performance, maneuverability and radar performance. A considerable redesign of the airframe was conducted, resulting in the MiG-23ML."
 ALG_jet_multirole_equipment_8_short:0 "MiG-23ML"
 ALG_jet_multirole_equipment_9:0 "Mikoyan-Gurevich MiG-23MLD"
 ALG_jet_multirole_equipment_9_desc:0 "The MiG-23MLD was the ultimate fighter variant of the MiG-23. The main focus of the upgrade was to improve maneuverability, especially during high AoA, which was identified as the MiG-23M/ML's chief shortcoming. The pitot boom was equipped with vortex generators, and the wing's notched leading edge roots were 'saw-toothed' to act as vortex generators as well. The flight-control system incorporated the SOS-3-4 synthetic stick-stop device/signals limiter."
 ALG_jet_multirole_equipment_9_short:0 "MiG-23MLD"
 ALG_jet_multirole_equipment_10:0 "Mikoyan-Gurevich MiG-29A"
 ALG_jet_multirole_equipment_10_desc:0 "The MiG-29 Fulcrum A was originally developed by the Mikoyan Design Bureau. It was the first 4th generation fighter to enter service with the USSR and Eastern Bloc. Incorporating improved avionics and greatly enhanced radar capabilities. The first MiG-29s were used as trainers by the Warsaw Pact with limited exports to India but had limited combat use. The MiG-29 would later become the base for widely produced variants such as the MiG-29S, MiG-29M and MiG-35."
 ALG_jet_multirole_equipment_10_short:0 "MiG-29A"

 ALG_mr_stealth_fighter_equipment_1:0 "Mikoyan MiG-29S"
 ALG_mr_stealth_fighter_equipment_1_short:0 "MiG-29S"
 ALG_mr_stealth_fighter_equipment_1_desc:0 "The MiG-29S, given the NATO reporting code "Fulcrum-C", features flight control system improvements; a total of four new computers provide better stability augmentation and controllability with an increase of 2° in angle of attack (AoA). An improved mechanical-hydraulic flight control system allows for greater control surface deflections."


 ALG_jet_interceptor_equipment_3:0 "Mikoyan-Gurevich MiG-17PF"
 ALG_jet_interceptor_equipment_3_desc:0 "All-weather fighter-interceptor version equipped with Izumrud radar, 3 x 23 mm NR-23 cannons and VK-1F engine"
 ALG_jet_interceptor_equipment_3_short:0 "MiG-17PF"

 ALG_jet_interceptor_equipment_7:0 "Mikoyan-Gurevich MiG-25P"
 ALG_jet_interceptor_equipment_7_desc:0 "The Mikoyan-Gurevich MiG-25 Foxbat is perhaps, one of the most influential Soviet Aircraft in history. The first MiG-25 prototype took flight in early 1964, officially entering service in 1970. Throughout its lifetime over 1150 aircraft were constructed and sold to numerous nations, including Syria, Iraq and India. The aircraft was designed to rapidly intercept extreme high altitude aircraft like the U-2 and B-58 with blistering speed. The aircraft gave the Soviet Union far superior control over their own, remote airspace than any time before. It is still in limited service with the Russian Air Force today."
 ALG_jet_interceptor_equipment_7_short:0 "MiG-25P"
 ALG_jet_interceptor_equipment_8:0 "Mikoyan-Gurevich MiG-25PD"
 ALG_jet_interceptor_equipment_8_desc:0 "The Mikoyan-Gurevich MiG-25 Foxbat is perhaps, one of the most influential Soviet Aircraft in history. The first MiG-25 prototype took flight in early 1964, officially entering service in 1970. Throughout its lifetime over 1150 aircraft were constructed and sold to numerous nations, including Syria, Iraq and India. The aircraft was designed to rapidly intercept extreme high altitude aircraft like the U-2 and B-58 with blistering speed. The aircraft gave the Soviet Union far superior control over their own, remote airspace than any time before. It is still in limited service with the Russian Air Force today."
 ALG_jet_interceptor_equipment_8_short:0 "MiG-25PD"


 ALG_jet_CAS_equipment_2:0 "Mikoyan-Guerevich MiG-17bis"
 ALG_jet_CAS_equipment_2_short:0 "MiG-17bis"
 ALG_jet_CAS_equipment_2_desc:0 "Fighter-bomber conversion, fitted to carry unguided rockets and bombs."
 #ALG_jet_CAS_equipment_3:0 "Mikoyan-Guerevich MiG-19S"
 #ALG_jet_CAS_equipment_3_short:0 "MiG-19S"
 #ALG_jet_CAS_equipment_3_desc:0 "Fighter-Bomber version with all-moving slab tail. Equipped with Svod long-range navigation receiver and armed with three 30 mm NR-30 cannons. Had provisions for an ORO-32K rocket unguided rocket pack or a FAB-250 bomb under each wing, and from 1957 modified to allow four rocket pods to be carried."
 ALG_jet_CAS_equipment_4:0 "Sukhoi Su-7B"
 ALG_jet_CAS_equipment_4_short:0 "Su-7B"
 ALG_jet_CAS_equipment_4_desc:0 "The bomber variant of the Su-7 Fitter-A first flew in March of 1959, later entering service in 1961. It would go on to be the primary Soviet ground attack aircraft of the 1960's. From 1957-1972 over 1400 Su-7Bs were constructed, many of which were exported. The aircraft was relatively popular overseas seeing service 10 nations. It saw extensive service in both the Indian and Egyptian Air Forces. The aircraft remains in limited service in North Korea."
 ALG_jet_CAS_equipment_5:0 "Sukhoi Su-7BKL"
 ALG_jet_CAS_equipment_5_short:0 "Su-7BKL"
 ALG_jet_CAS_equipment_5_desc:0 "Upgraded AL-7F-1 engine, upgraded fuel system with external piping on either side of the fuselage spine, fuel tanks installed in the wings, 'wet' underwing hardpoints for carrying external fuel tanks, capable of carrying tactical nuclear bombs."
 ALG_jet_CAS_equipment_6:0 "Sukhoi Su-7BMK"
 ALG_jet_CAS_equipment_6_short:0 "Su-7BMK"
 #ALG_jet_CAS_equipment_6_desc:0 ""
 ALG_jet_CAS_equipment_7:0 "Mikoyan-Gurevich MiG-23BN"
 ALG_jet_CAS_equipment_7_desc:0 "("Flogger-H") An upgraded version of the MiG-23B, the MiG-23BN differed in that it was fitted with the Edition 3 wings and R-29 engine of contemporary fighter variants, along with minor updates in electronics and equipment. The other major difference was the removal of the dielectric head found on the MiG-23B. Produced from 1973 to 1985, a total of 624 MiG-23BNs were built, although only a small number served in VVS units with the rest exported."
 ALG_jet_CAS_equipment_7_short:0 "MiG-23BN"
 #ALG_jet_CAS_equipment_8:0 "Sukhoi Su-25K"
 #ALG_jet_CAS_equipment_8_short:0 "Su-25K"
 #ALG_jet_CAS_equipment_8_desc:0 "The Sukhoi Su-25 Frogfoot is a twin-engine ground attack aircraft developed in the Soviet union. The aircraft completed its maiden flight in 1975 and was introduced in 1981. Since 1978 over 1000 aircraft have been produced. It was particularly popular aircraft overseas, being sold to 29 countries. Because of this the Su-25 has been involved in several conflicts, notably the Soviet Afghan, Iran-Iraq and Gulf Wars. The aircraft remains in service with all export countries today."

 #ALG_cas_stealth_equipment_1:0 ""
 #ALG_cas_stealth_equipment_1_short:0 ""

 ALG_jet_light_equipment_2:0 "Mikoyan-Gurevich MiG-15UTI"
 ALG_jet_light_equipment_2_short:0 "MiG-15UTI"
 ALG_jet_light_equipment_2_desc:0 "In April 6, 1949, the OKB-155 team was officially entrusted with the development of a training version of the MiG-15 fighter. The prototype of the MiG-15UTI aircraft was manufactured by Plant No.1 during March-May 1949. The instructor's cabin on the UTI MiG-15 was placed by reducing the first fuselage fuel tank. Both pressurized cabins were equipped with ejection seats and pyromechanically-dropped lanterns.  The special equipment of the vehicle consisted of an ASP-1N automatic gun sight, an RSI-6K transceiver radio station, an RPKO-10M radio compass with an RPKO-10M marker, an SPU-2M intercom, a KP-14 oxygen device, and an AFA-IM camera. The armament consisted of one 23-mm cannon NR-23 with 80 rounds of ammunition and one UBK-E machine gun with 150 rounds of ammunition."
 #ALG_jet_light_equipment_3:0 "L-29 Delfin"
 #ALG_jet_light_equipment_3_short:0 "L-29 Delfin"
 #ALG_jet_light_equipment_3_desc:0 "The Aero L-29 Delfín (English: Dolphin, NATO reporting name: Maya) is a military jet trainer developed and manufactured by Czechoslovakian aviation manufacturer Aero Vodochody. During the course of the programme, in excess of 3,000 L-29 Delfin trainers were produced. Of these, around 2,000 were reported to have been delivered to the Soviet Union, where it was used as the standard trainer for the Soviet Air Force."
 ALG_jet_light_equipment_4:0 "Aero L-39 Albatros"
 ALG_jet_light_equipment_4_short:0 "L-39 Albatros"
 ALG_jet_light_equipment_4_desc:0 "The Aero L-39 Albatros is a high-performance jet trainer developed in Czechoslovakia by Aero Vodochody. It was designed during the 1960s as a replacement for the Aero L-29 Delfín as a principal training aircraft. It was the first trainer aircraft to be equipped with a turbofan powerplant. The type was exported to a wide range of countries as a military trainer."
 ALG_jet_light_equipment_5:0 "Aero L-39ZA Albatros"
 ALG_jet_light_equipment_5_short:0 "L-39ZA Albatros"
 ALG_jet_light_equipment_5_desc:0 "Significantly upgraded L-39 for armed training and light attack, employing sturdier landing gear, a higher payload and notably provision for a GSh-23L 23-millimeter twin-barreled cannon attached in a conformal pod under the pilots' compartment, having a 150-round magazine within the airframe."
 
 #ALG_recon_equipment_0:0 ""
 #ALG_recon_equipment_0_short:0 ""
 #ALG_recon_equipment_0_desc:0 ""
 ALG_jet_recon_equipment_0:0 "Mikoyan-Gurevich MiG-15Rbis"
 ALG_jet_recon_equipment_0_short:0 "MiG-15Rbis"
 ALG_jet_recon_equipment_0_desc:0 "In April 25, 1950 the OKB MiG started development a MiG-15 front-line reconnaissance variant with an AFA-BA/40 camera, which provides a strip survey width from 0.9 to 4.5 km with the length of the photographing route from 90 to 450 km at altitudes from 2000 to 10000m. Only one NR-23 cannon was installed on the aircraft. To increase the scout's range, D4-50 locks were subsequently installed on the beams, allowing 600-liter fuel tanks of improved shape to be suspended under the wing. In addition, a transponder "Barium-M" and additional 2 liter oxygen cylinder was installed on the machine."
 ALG_jet_recon_equipment_1:0 "Mikoyan-Gurevich MiG-25RB"
 ALG_jet_recon_equipment_1_short:0 "MiG-25RB"
 ALG_jet_recon_equipment_1_desc:0 "MiG-25RB - single-seat all-altitude operational reconnaissance aircraft - bomber. Testing was completed in December 1970. The aircraft was equipped with 2-4 general reconnaissance cameras A-70M and one topographic AFA-E/10. The photographic equipment was housed in five compartments located at the bottom of the forward fuselage. a SIGINT station called SPS-4A or B 'Virage' was also installed, operating in different frequency ranges. Special equipment - active radio interference station SPS-141"
 ALG_jet_recon_equipment_2:0 "Sukhoi Su-24MR"
 ALG_jet_recon_equipment_2_short:0 "Su-24MR"
 ALG_jet_recon_equipment_2_desc:0 "Dedicated tactical reconnaissance variant. The Su-24MR retains much of the Su-24M's navigation suite, including the terrain-following radar, but deletes the Orion-A attack radar, the laser/TV system, and the cannon in favor of two panoramic camera installations, 'Aist-M' ('Stork') TV camera, RDS-BO 'Shtik' ('Bayonet') side-looking airborne radar (SLAR), and 'Zima' ('Winter') infrared reconnaissance system. Other sensors are carried in pod form."
 
 ALG_jet_tac_bomber_equipment_5:0 "Mikoyan-Guerevich MiG-25RBT"
 ALG_jet_tac_bomber_equipment_5_short:0 "MiG-25RBS"
 ALG_jet_tac_bomber_equipment_5_desc:0 "The MiG-25RBS is a single-seat reconnaissance-bomber derivative of the MiG-25R, fitted with improved reconnaissance systems and a Peleng automatic bombing system. The aircraft can carry a bombload of eight 500 kg (1,102 lb) bombs."
 ALG_jet_tac_bomber_equipment_6:0 "Sukhoi Su-24"
 ALG_jet_tac_bomber_equipment_6_short:0 "Su-24"
 ALG_jet_tac_bomber_equipment_6_desc:0 "A large fighter bomber developed by the Soviet Union in the 1960s which is still in use today. Characteristics include its variable wings and sharp body. It can equip up to 8,000 kg of weapons and is capable of launching various types of air to ground missiles while maintaining a stable speed. This aircraft is known by its NATO codename, "Fencer." Together with its successor, the Su-34, it is currently active as a fighter bomber for the former Eastern camp countries."
 ALG_jet_tac_bomber_equipment_7:0 "Sukhoi Su-24M"
 ALG_jet_tac_bomber_equipment_7_short:0 "Su-24M"
 ALG_jet_tac_bomber_equipment_7_desc:0 "Entering service in 1983, the Su-24M was a further development of the Su-24 from the moment the initial type entered service. One of the major features included in the Su-24M is the inclusion of inflight refueling capability with a retractable refueling probe, a new internal navigation system and the Kaira-24 laser designator, allowing the type to utilize precision-guided bombs. Its known by the west as the Fencer-D."
 ALG_jet_tac_bomber_equipment_8:0 "Sukhoi Su-24MK"
 ALG_jet_tac_bomber_equipment_8_short:0 "Su-24MK"
 ALG_jet_tac_bomber_equipment_8_desc:0 "Entering service in 1983, the Su-24M was a further development of the Su-24 from the moment the initial type entered service. One of the major features included in the Su-24M is the inclusion of inflight refueling capability with a retractable refueling probe, a new internal navigation system and the Kaira-24 laser designator, allowing the type to utilize precision-guided bombs. Its known by the west as the Fencer-D."

