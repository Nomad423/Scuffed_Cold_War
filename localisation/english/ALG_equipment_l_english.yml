 #Algeria infantry equipment
 
 ALG_infantry_equipment_0:0 "MAS-36"
 ALG_infantry_equipment_0_short:0 "MAS-36"
 ALG_infantry_equipment_0_desc:0 "The MAS-36 is a bolt action rifle designed in 1927 chambered in 7.62x54mm French cartridge, and was adopted by the French military in 1936 as a replacement for the Berthier and Lebel service rifles. It saw service during the Second World War in limited numbers, but due to mass production after the war ended it would see service in numerous conflicts by many different nations. Post WWII produced rifles saw some upgrades in terms of ergonomics. It even saw some variants that saw the addition of an attachable rifle grenade and a marksman model. She was expected to only be an interim rifle, built on machinery that could be used to build anticipated self-loading rifles"

 ALG_infantry_equipment_1:0 "Avtomat Kalashnikova 1947"
 ALG_infantry_equipment_1_short:0 "AK-47"
 ALG_infantry_equipment_1_desc:0 "The AK47 is a fully automatic assault rifle developed in the Soviet Union by Mikhail Kalashnikov in 1947, but was not introduced into active service until 1948 where the fixed-stock version was sent in for production. In early 1949, the AK47 was accepted by the Soviet Armed Forces for mass deployment into front-line units. With a long-stroke gas piston, a selector/safety, an automated trigger and chambering mechanism, and further improvements to overall design the AK47 was a vast upgrade to the SKS. The AK47 would, for many years, be considered to be one of the world's most reliable and easy to maintain, handle, and learn weapons in the world. "

 ALG_infantry_equipment_2:0 "Avtomat Kalashnikova Modernizirovanniy"
 ALG_infantry_equipment_2_short:0 "AKM"
 ALG_infantry_equipment_2_desc:0 "The AKM is a modernized variant of the AK47 that was developed by Mikhail Kalashnikov that was developed in the late 1950s and put into service with the Soviet Army in 1959. A great deal of the weapon was optimized and redesigned to suit the needs of the modernizing army. Many parts were simplified for mass production and the milled steel receiver was replaced with a u-shaped steel stamping to improve production rates. The weapon was also vastly lighter as a result of the simplifications reducing its weight. by ~30%. Additionally, the weapon was reinforced to make it stronger and added guide rails to improve the bolt carrier's movement. The AKM was immediately and ubiquitously used by many communist countries and manufactured for conflicts during its entire lifespan. Most notably the Invasion of Czechoslovakia, where it was used by both sides."

 ALG_infantry_equipment_3:0 "Avtomat Kalashnikova Modernizirovanniy PM 89"
 ALG_infantry_equipment_3_short:0 "PM 89"
 ALG_infantry_equipment_3_desc:0 "Locally produced variant of the venerable AKM rifle in Algerian service"

 ALG_infantry_equipment_4:0 "Avtomat Kalashnikova AK-103"
 ALG_infantry_equipment_4_short:0 "AK-103"
 ALG_infantry_equipment_4_desc:0 "The AK-103 is an assault rifle designed by Russian small arms designer Mikhail Kalashnikov in 1994. It is an AK-100 derivative of the AK-74M that is chambered for the 7.62x39mm M43 cartridge, similar to the AKM."

 ########## NEW ALG ARMOR

 ALG_mbt_equipment_0:0 "T-34-85"
 ALG_mbt_equipment_0_short:0 "T-34-85"
 ALG_mbt_equipment_1:0 "T-34-85M"
 ALG_mbt_equipment_1_short:0 "T-34-85M"
 ALG_mbt_equipment_2:0 "T-54"
 ALG_mbt_equipment_2_short:0 "T-54"
 ALG_mbt_equipment_2_desc:0 "The T-54 tank was the most produced tank in history. The tank was designed in 1946 by by KMBD. The tank itself uses a 100mm rifled gun and has varying armor thicknesses that ranges from 205mm to 60mm. The engine itself is a 38.88 liter V-12 diesel engine and the tank uses torsion bar suspension and was capable of speeds up to 48 km/h. The tank itself was used in more than 50 armies worldwide and saw production throughout the entire soviet sphere and all of their conflicts along with it. "
 ALG_mbt_equipment_3:0 "T-55"
 ALG_mbt_equipment_3_short:0 "T-55"
 ALG_mbt_equipment_3_desc:0 "The T-55 is an improved version of the T-54 tank. OKB-520 modified the T-55 design by improving NBC protection, giving it a more optimized engine, improving the turret shape, and even added more auxiliary equipment such as improved fire control and optics. Additionally, the T-55 used the 12.7 DShK HMG more often whereas the T-54 used the 7.62 SGMT gun, granting it more firepower but barring it from carrying more ammunition. The T-55 was used in just as many armies and typically saw all the conflicts that the T-54 saw. "
 ALG_mbt_equipment_4:0 "T-62"
 ALG_mbt_equipment_4_short:0 "T-62"
 ALG_mbt_equipment_4_desc:0 "The T-62 is a further development of the T-55 tank. The T-62 uses a smoothbore gun and has slightly thicker armor. The main gun was also upped to 115mm. It was initially commissioned by the Soviet Union in an attempt to improve its firepower and the OKB-520 design bureau finished the project around 1960. Although an improvement, production was not phased out as its cost was nominally higher than that of the T-55. More than 22,700 T-62s were manufactured and it saw vast amounts of combat throughout the Soviet sphere but has seen conflict mostly in the middle east. Its improvements displayed a slightly greater capability in 1969 in the Sino-Soviet border conflict. "
 ALG_mbt_equipment_5:0 "T-62M"
 ALG_mbt_equipment_5_short:0 "T-62M"
 ALG_mbt_equipment_5_desc:0 "The T-62 is a further development of the T-55 tank. The T-62 uses a smoothbore gun and has slightly thicker armor. The main gun was also upped to 115mm. It was initially commissioned by the Soviet Union in an attempt to improve its firepower and the OKB-520 design bureau finished the project around 1960. Although an improvement, production was not phased out as its cost was nominally higher than that of the T-55. More than 22,700 T-62s were manufactured and it saw vast amounts of combat throughout the Soviet sphere but has seen conflict mostly in the middle east. Its improvements displayed a slightly greater capability in 1969 in the Sino-Soviet border conflict. "
 ALG_mbt_equipment_6:0 "T-72"
 ALG_mbt_equipment_6_short:0 "T-72"
 ALG_mbt_equipment_6_desc:0 "The T-72 is a Soviet MBT created as a new generation of tanks, mostly to replace the T-62 and its expensive counterpart the T-64. It costed almost half as much as the T-64 and came with vast improvements. Its design was finished in 1973 by Leonid Venediktov and showed incredible capability. The gun and armor were still 125mm and composite respectively but with a vastly more economically feasible design that was easier to produce. The engine is a V-12 780 hp that could be later refitted with the a 1130 hp design. The tank could achieve incredible mobility achieving speeds of 80 km/h and could match harsher terrains better than the T-64. It saw usage in all soviet-sphere conflicts, unlike the T-64, and displayed incredible capability in them as well. The tank has also seen plenty of usage in out-of-sphere African, Middle Eastern, and Indochinese conflicts."
