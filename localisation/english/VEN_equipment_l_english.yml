 VEN_fighter_equipment_0:0 "Aviación Militar Nacional Bolivariana"
 VEN_fighter_equipment_0_short:0 "AMNB" 
 VEN_fighter_equipment_0_desc:0 "Bolivarian Military Aviation is a professional armed body designed to defend Venezuela's sovereignty and airspace. It is a service component of the National Bolivarian Armed Forces of Venezuela."

 #VEN_fighter_equipment_1:0 ""
 #VEN_fighter_equipment_1_short:0 ""
 #VEN_fighter_equipment_1_desc:0 ""
 VEN_fighter_equipment_2:0 "Republic F-47 Thunderbolt"
 VEN_fighter_equipment_2_short:0 "P-47 Thunderbolt"
 VEN_fighter_equipment_2_desc:0 "The P-47 was the further development of the Seversky (the predecessor to Republic) P-35 and Republic P-43 Lancer aircraft. Despite being designed originally as an air superiority fighter. The P-47's claim to fame was the capacity to carry a heavy bomb load, thus beginning the company's legacy of developing Close Air Support (CAS) aircraft. The type served use in a myriad of Allied Nations during WWII, and continued this capacity after the war, with some claiming that the type, and not the P-51 Mustang, should have been used in Korea. Its nickname is 'Thunderbolt' the first in Republic's modern naming conventions. Was renamed F-47 in 1948."
 VEN_fighter_equipment_3:0 "North American F-51D Mustang"
 VEN_fighter_equipment_3_short:0 "P-51D Mustang"
 VEN_fighter_equipment_3_desc:0 "The P-51 is considered to be one of the best fighters ever produced in the history of aviation. Developed by North American Aviation. The type entered service in 1942. Originally used as a tactical reconnaissance aircraft, the type would, with the introduction of the 'D' variant, would become famous as the world's first air-dominance fighter, providing escort for American and Allied bombers during the most famous bombing campaigns of the European theater, destroying almost 5,000 aircraft in the war. Later designated F-51, it would serve with distinction as a CAS aircraft during the Korean War, and the 'Mustang' the USAAAF's workhorse, would continue service until 1968."

 #VEN_jet_multirole_equipment_1:0 ""
 #VEN_jet_multirole_equipment_1_short:0 ""
 #VEN_jet_multirole_equipment_1_desc:0 "Mustang GFX"
 VEN_jet_multirole_equipment_2:0 "North American F-86A Sabre"
 VEN_jet_multirole_equipment_2_short:0 "F-86A Sabre"
 VEN_jet_multirole_equipment_2_desc:0 "The F-86 is a swept-wing jet fighter developed and introduced in the late 1940s from research captured by the Germans. The aircraft's designed made it capable of transonic speeds and high maneuverability, features that made it capable of handling its famous rival, the MiG-15. Officially known as the 'Sabre' or 'Sabrejet' the F-86, alongside its Canadian and Australian variants put together would make it the most produced Western fighter jet in aviation history."
 VEN_jet_multirole_equipment_3:0 "North American F-86F Sabre"
 VEN_jet_multirole_equipment_3_short:0 "F-86F Sabre"
 VEN_jet_multirole_equipment_3_desc:0 "Improved flight control system and an "all-flying tail" (This system changed to a full power-operated control with an "artificial feel" built into the aircraft's controls to give the pilot forces on the stick that were still conventional, but light enough for superior combat control.) Sabre Fs had much improved high-speed agility, coupled with a higher landing speed of over 145 mph (233 km/h)."
 #VEN_jet_multirole_equipment_4:0 ""
 #VEN_jet_multirole_equipment_4_short:0 ""
 #VEN_jet_multirole_equipment_4_desc:0 ""
 #VEN_jet_multirole_equipment_5:0 "Sabre GFX"
 #VEN_jet_multirole_equipment_5_short:0 ""
 #VEN_jet_multirole_equipment_5_desc:0 "Sabre GFX"
 VEN_jet_multirole_equipment_6:0 "Dassault Mirage IIIE"
 VEN_jet_multirole_equipment_6_short:0 "Mirage IIIE"
 VEN_jet_multirole_equipment_7:0 "Dassault Mirage IIIEV"
 VEN_jet_multirole_equipment_7_short:0 "Mirage IIIEV"
 VEN_jet_multirole_equipment_7_desc:0 "The new Atar 09K-50 engine, however, was still an improvement, and fitment of this engine led to the next Mirage variant, the Mirage 50, during the 1970s. The uprated engine gave the Mirage 50 better takeoff and climb characteristics than its predecessors. While the Mirage 50 also incorporated new avionics, such as a Cyrano IV radar system, it did not prove popular in export sales, as the first-generation Mirage series was becoming obsolete."
 VEN_jet_multirole_equipment_8:0 "General Dynamics F-16A Fighting Falcon"
 VEN_jet_multirole_equipment_8_short:0 "F-16A Fighting Falcon"
 VEN_jet_multirole_equipment_8_desc:0 "A tractable, lightweight fighter with well-balanced maneuverability and stability. It has an exceptionally lightweight and aerodynamic blended wing body, and though a single-engine plane, it is equipped with a powerful engine. Called the 'Fighting Falcon', its relatively low cost and high power are the reason it has been adapted by air forces all over the world. To date, more than 4,000 of this best-selling model have been manufactured."
 VEN_jet_multirole_equipment_9:0 "Dassault Mirage 50EV"
 VEN_jet_multirole_equipment_9_short:0 "Mirage 50EV"
 VEN_jet_multirole_equipment_9_desc:0 "In 1990, Dassault upgraded a batch of Venezuelan Mirage IIIEs and 5s to Mirage 50 standards, with the upgrades designated Mirage 50M."

 VEN_mr_stealth_fighter_equipment_1:0 "Sukhoi Su-30MK2"
 VEN_mr_stealth_fighter_equipment_1_short:0 "Su-30MK2"
 VEN_mr_stealth_fighter_equipment_1_desc:0 "A Su-30MK2 version developed by KnAAPO. The Russian Air Force placed an initial order for the variant in 2009. Factory tests were completed in September 2010. Twenty aircraft have been ordered; 4 in 2009 and 16 in 2012. At least 12 have been produced as of August 2014, all four from the first contract in 2009, and eight from the second contract of 2012. They are mostly to be used as combat training aircraft for Su-30SM/SM2 and Su-35 fighters."

