 VEN_infantry_equipment_0:0 "U.S. rifle, caliber .30, M1"
 VEN_infantry_equipment_0_short:0 "M1 Garand"
 VEN_infantry_equipment_0_desc:0 "The M1 Garand is a grand weapon designed by John C. Garand in 1928 for the United States. The M1 Garand is a .30 caliber semi-automatic rifle that saw extensive use during WWII. It is amongst the first weapons to use a gas reloading system to rechamber a new round after firing. It uses clips loaded from the top of the rifle and can be fitted with accessories including the M31 HEAT anti tankantitank rifle grenade. It functions as an all purpose weapon with an exceptional range and accuracy. It became symbolic and is still used by modern drill teams in the US.."

 VEN_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger"
 VEN_infantry_equipment_1_short:0 "FN FAL"
 VEN_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 VEN_infantry_equipment_2:0 "CAVIM Fusil Automatique Léger"
 VEN_infantry_equipment_2_short:0 "CAVIM FAL"
 VEN_infantry_equipment_2_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 VEN_infantry_equipment_3:0 "Fabrique Nationale Carabine M2"
 VEN_infantry_equipment_3_short:0 "FNC M2"
 VEN_infantry_equipment_3_desc:0 "The FNC was developed between 1975–1977 for NATO standardization trials, as a less expensive alternative to the M16 rifle chambered in 5.56x45mm NATO. The rifle’s design is based on the FNC 76 prototype, which itself originated from the commercially unsuccessful FN CAL rifle."

 VEN_infantry_equipment_4:0 "Avtomat Kalashnikova AK-103"
 VEN_infantry_equipment_4_short:0 "AK-103"
 VEN_infantry_equipment_4_desc:0 "The AK-103 is an assault rifle designed by Russian small arms designer Mikhail Kalashnikov in 1994. It is an AK-100 derivative of the AK-74M that is chambered for the 7.62x39mm M43 cartridge, similar to the AKM."

