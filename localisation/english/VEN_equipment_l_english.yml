 VEN_jet_CAS_equipment_6:0 "Mirage Mirage 5V"
 VEN_jet_CAS_equipment_6_short:0 "Mirage 5V"
 VEN_jet_CAS_equipment_6_desc:0 "The Dassault Mirage 5 is a supersonic attack aircraft designed in France by Dassault Aviation, and manufactured in France and a number of other countries under license. It was derived from Dassault's popular Mirage III fighter."

 VEN_jet_recon_equipment_2:0 "Dassault Mirage 5VR"
 VEN_jet_recon_equipment_2_short:0 "Mirage 5VR"
 VEN_jet_recon_equipment_2_desc:0 "Photo reconnaissance version of the Venezuelan Air Force Mirage 55V, armed with cameras instead of ground attack ordinance."

 VEN_jet_light_equipment_2:0 "North American T-2 Buckeye"
 VEN_jet_light_equipment_2_short:0 "T-2 Buckeye"
 VEN_jet_light_equipment_2_desc:0 "The T-2D and T-2E were export versions for the Venezuelan Air Force and Hellenic Air Force, respectively. The T-2 Buckeye (along with the TF-9J Cougar) replaced the T2V-1/T-1A SeaStar, though the T-1 continued in some uses into the 1970s."
 VEN_jet_light_equipment_3:0 "Canadair VF-5A Freedom Fighter"
 VEN_jet_light_equipment_3_short:0 "VF-5A Freedom Fighter"
 VEN_jet_light_equipment_3_desc:0 "The Canadair CF-5/CF-116 is the Canadair licensed-built version of the American Northrop F-5 Freedom Fighter aircraft primarily for the Canadian Forces as the CF-5 and the Royal Netherlands Air Force as the NF-5 and for the Venezualan Air Force as the VF-5."
 VEN_jet_light_equipment_4:0 "Canadair VF-5D Freedom Fighter"
 VEN_jet_light_equipment_4:0 "VF-5D Freedom Fighter"
 VEN_jet_light_equipment_4_desc:0 "The Canadair CF-5/CF-116 is the Canadair licensed-built version of the American Northrop F-5 Freedom Fighter aircraft primarily for the Canadian Forces as the CF-5 and the Royal Netherlands Air Force as the NF-5 and for the Venezualan Air Force as the VF-5."
 VEN_jet_light_equipment_5:0 "North American Rockwell OV-10E Bronco"
 VEN_jet_light_equipment_5_short:0 "OV-10E Bronco"
 VEN_jet_light_equipment_5_desc:0 "Second generation Bronco developed under the NOGS program. The D-model was an extensively modified OV-10A airframe, adding a forward-looking infrared night-vision system with a turret-mounted camera under an extended nose, visually distinct from the short rounded nose of the A-model. The D also has bigger engines and larger fiberglass propellers. Other noticeable external differences are the chaff dispensers installed midway down the booms and infrared-suppressive exhaust stacks (which mix the exhaust with colder air to reduce the aircraft's heat signature)."

