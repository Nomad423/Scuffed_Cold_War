 POL_CAS_equipment_1:0 "PZL.23 Karas"
 POL_CAS_equipment_1_short:0 "PZL.23 Karas"
 POL_CAS_equipment_2:0 "Ilyushin Il-2"
 POL_CAS_equipment_2_short:0 "Il-2"
 POL_CAS_equipment_2_desc:0 "In 1945, the Bulgarian Air Force received 120 Il-2 attack aircraft and 10 Il-2U training aircraft. The aircraft were used until 1954.."
 POL_CAS_equipment_3:0 "Ilyushin Il-10"
 POL_CAS_equipment_3_short:0 "Il-10"
 POL_CAS_equipment_3_desc:0 "In 1947, the first Ilyushin attack aircraft arrived, Il-10 and Il-10M. In the period 1953-54 Bulgaria supplied copies of the Il-10-Avia B-33 produced in Czechoslovakia under a Soviet license, armed with four NS-23RM aircraft cannons (150 rounds per barrel)."
 POL_CAS_equipment_4:0 "Avia B-33"
 POL_CAS_equipment_4_short:0 "B-33"
 POL_CAS_equipment_4_desc:0 "Czech built variant of the venerable Il-10. Developed from the Il-2 Sturmovik, the Il-10 was designed for the purpose of addressing many of the Il-2's faults. The main goal was to increase speed and maneuverability at low altitudes, mainly to evade small-caliber anti-aircraft artillery, which was the main threat for ground attack aircraft. Entering service in January 1945, the Il-10 took part in some of the last combat operations in Europe, and during the brief Soviet intervention in the Pacific War. By the time the Il-10 retired from Soviet service in 1956, the Air Force shifted focus from pure CAS and ground-attack to fighter-bomber aircraft. Its NATO reporting name is Beast."

