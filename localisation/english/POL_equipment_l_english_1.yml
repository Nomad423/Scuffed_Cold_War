 ## Recon Plane
 POL_recon_equipment_0:0 "LWS RWD-14 Czapla"
 POL_recon_equipment_0_short:0 "RWD-14 Czapla"
 POL_recon_equipment_0_desc:0 "The RWD-14 Czapla (LWS Czapla) was a Polish army cooperation aircraft (observation, close reconnaissance and liaison aircraft), designed in the mid-1930s by the RWD team, and produced in the LWS factory from 1938. A series of 65 aircraft were built and most were used by the Polish Air Force observation squadrons during World War II in 1939."
 POL_jet_recon_equipment_0:0 "LWD Zuraw"
 POL_jet_recon_equipment_0_short:0 "LWD Zuraw"
 POL_jet_recon_equipment_0_desc:0 "The LWD Żuraw was a Polish utility and liaison aircraft prototype of 1951, high-wing monoplane with single engine, that did not enter production. The name means crane."
 POL_jet_recon_equipment_1:0 "PZL TS-11 Iskra bis C"
 POL_jet_recon_equipment_1_short:0 "TS-11 Iskra bis C"
 POL_jet_recon_equipment_1_desc:0 "Single-seat reconnaissance aircraft from 1971. It had a camera in the lower fuselage and increased fuel capacity. Only 5 were built in 1972, in 1983 were converted to trainers."
