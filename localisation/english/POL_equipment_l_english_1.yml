 POL_fighter_equipment_0:0 "Wojska Lotnicze i Obrony Powietrznej"
 POL_fighter_equipment_0_short:0 "WLOP"
 POL_fighter_equipment_0_desc:0 "The Polish Air Force (Sily Powietrzne or'Air Forces') is the aerial warfare military branch of the Polish Armed Forces. Until July 2004 it was officially known as Wojska Lotnicze i Obrony Powietrznej (Aerial and Air Defense Forces). The Polish Air Force can trace its origins to the second half of 1917 and was officially established in the months following the end of World War I in 1918. During the invasion of Poland by Nazi Germany in 1939, 70% of its aircraft were destroyed. Most pilots, after the Soviet invasion of Poland on September 17, escaped via Romania and Hungary to continue fighting throughout World War II in allied air forces, first in France, then in Britain, and later also the Soviet Union."
 
