 MOR_lt_equipment_5_short:0 "AMX-10RC"
 MOR_lt_equipment_5_desc:0 "The AMX 10RC is a medium-weight wheeled reconnaissance vehicle armed with a 105mm cannon. The vehicle, supplied by Nexter Systems has been in service with the French Army since 1980. It takes a crew of 4 to man the vehicle, and weighs in at about 15 tons."
 
