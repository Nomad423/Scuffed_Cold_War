 MOR_jet_multirole_equipment_8_short:0 "In 1970, Northrop won the International Fighter Aircraft (IFA) competition to replace the F-5A, with better air-to-air performance against aircraft like the Soviet MiG-21. The resultant aircraft, initially known as F-5A-21, subsequently became the F-5E. It had more powerful (5,000 lbf) General Electric J85-21 engines, and had a lengthened and enlarged fuselage, accommodating more fuel. Its wings were fitted with enlarged leading edge extensions, giving an increased wing area and improved maneuverability." 
