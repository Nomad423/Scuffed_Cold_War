##Infantry Equipment

 MOR_infantry_equipment_0:0 "MAS-36"
 MOR_infantry_equipment_0_short:0 "MAS-36"
 MOR_infantry_equipment_0_desc:0 "The MAS-36 is a bolt action rifle designed in 1927 chambered in 7.62x54mm French cartridge, and was adopted by the French military in 1936 as a replacement for the Berthier and Lebel service rifles. It saw service during the Second World War in limited numbers, but due to mass production after the war ended it would see service in numerous conflicts by many different nations. Post WWII produced rifles saw some upgrades in terms of ergonomics. It even saw some variants that saw the addition of an attachable rifle grenade and a marksman model. She was expected to only be an interim rifle, built on machinery that could be used to build anticipated self-loading rifles"

 MOR_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger"
 MOR_infantry_equipment_1_short:0 "FN FAL"
 MOR_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 MOR_infantry_equipment_2:0 "ROMARM Pistol Mitraliera model 1963/1965"
 MOR_infantry_equipment_2_short:0 "PM md.63/65"
 MOR_infantry_equipment_2_desc:0 "The Pistol Mitralieră model 1963/1965 (abbreviated PM md. 63 or simply md. 63) is a Romanian 7.62x39mm assault rifle. Developed in the late 1950s, the PM md. 63 was a derivative of the Soviet AKM produced under license."

 MOR_infantry_equipment_3:0 "Valmet M76"
 MOR_infantry_equipment_3_short:0 "M76"
 MOR_infantry_equipment_3_desc:0 "stamped steel receiver version, which resembles the RK 62 with newer style plastic furniture, but features a lighter weight receiver. The total weight of the RK 62 76 is 3.27 kg. Unlike between AK-47 and AKM, the internal parts are fully interchangeable between RK 62 and RK 62 76, the only difference being the receiver."

 MOR_infantry_equipment_4:0 "Beretta AR70/90"
 MOR_infantry_equipment_4_short:0 "AR70/90"
 MOR_infantry_equipment_4_desc:0 "The Beretta AR70/90 is a gas operated rifle chambered for the 5.56×45mm NATO cartridge, and is the standard issue service rifle of the Italian Armed Forces. The weapon is also designed to be fitted with a rifle grenade, and has grenade sights. The AR series comes in many variants such as the AR90, with a wire folding stock, for use by paratroopers. "

