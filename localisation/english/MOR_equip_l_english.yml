 MOR_mbt_equipment_2:0 "T-54"
 MOR_mbt_equipment_2_short:0 "T-54"
 MOR_mbt_equipment_2_desc:0 "The T-54 tank was the most produced tank in history. The tank was designed in 1946 by by KMBD. The tank itself uses a 100mm rifled gun and has varying armor thicknesses that ranges from 205mm to 60mm. The engine itself is a 38.88 liter V-12 diesel engine and the tank uses torsion bar suspension and was capable of speeds up to 48 km/h. The tank itself was used in more than 50 armies worldwide and saw production throughout the entire soviet sphere and all of their conflicts along with it. "
 MOR_mbt_equipment_3:0 "T-55"
 MOR_mbt_equipment_3_short:0 "T-55"
 MOR_mbt_equipment_3_desc:0 "The T-55 is an improved version of the T-54 tank. OKB-520 modified the T-55 design by improving NBC protection, giving it a more optimized engine, improving the turret shape, and even added more auxiliary equipment such as improved fire control and optics. Additionally, the T-55 used the 12.7 DShK HMG more often whereas the T-54 used the 7.62 SGMT gun, granting it more firepower but barring it from carrying more ammunition. The T-55 was used in just as many armies and typically saw all the conflicts that the T-54 saw. "
 MOR_mbt_equipment_4:0 "Tank, Combat, Full Tracked: 90-mm Gun, M48"
 MOR_mbt_equipment_4_short:0 "M48 Patton"
 MOR_mbt_equipment_4_desc:0 "The M48 Patton is a MBT designed by the US Army Ordnance Department in 1953. The M48 has 110mm of armor and an improved 90mm main gun. The engine is an optimized variant of the V12 used in prior Patton tanks with a light fuel injection system and is supercharged. It has an operation range off-road of 160 miles and 300 miles on-road. It can drive on road at 30 mph but clocks in at 20 mph off road due to the improved engine, transmission, and tracks. It served as the primary tank in the Vietnam war and was commonly used by the US's Cold War allies. It resembles the M47 Patton but is a completely new design with new internal mechanisms. It is used by the US army and Marines before eventually being replaced with the M60 although many national guard units still operated and maintained M48s until the late 80s."
 MOR_mbt_equipment_5:0 "Tank, Combat, Full Tracked: 105-mm Gun, M60"
 MOR_mbt_equipment_5_short:0 "M60 Patton"
 MOR_mbt_equipment_5_desc:0 "The M60 Patton is a MBT designed by the US Army Ordnance Department in 1960. It was used in the Yom Kippur War, the Invasion of Grenada, Yemen, and Lebanon. It has approximately 220mm of armor and carries a 105mm main gun. It typically used the M73 7.62x51mm machine gun as its secondary armament. The engine is an improved V12 twin-turbo engine that can move about the same speed as the M48. However, despite weighing slightly more than the M48, the M60 can move about the same speed and across the same difference. The M60 underwent many different minor changes throughout its life and has approximately 4 variants as a result of this. This meant increases in the armor, the weight and improvements to reliability."
 #MOR_mbt_equipment_6:0 ""
 #MOR_mbt_equipment_6_short:0 ""
 #MOR_mbt_equipment_6_desc:0 ""
 MOR_mbt_equipment_7:0 "T-72B"
 MOR_mbt_equipment_7_short:0 "T-72B"
 MOR_mbt_equipment_7_desc:0 "The T-72 is a Soviet MBT created as a new generation of tanks, mostly to replace the T-62 and its expensive counterpart the T-64. It costed almost half as much as the T-64 and came with vast improvements. Its design was finished in 1973 by Leonid Venediktov and showed incredible capability. The gun and armor were still 125mm and composite respectively but with a vastly more economically feasible design that was easier to produce. The engine is a V-12 780 hp that could be later refitted with the a 1130 hp design. The tank could achieve incredible mobility achieving speeds of 80 km/h and could match harsher terrains better than the T-64. It saw usage in all soviet-sphere conflicts, unlike the T-64, and displayed incredible capability in them as well. The tank has also seen plenty of usage in out-of-sphere African, Middle Eastern, and Indochinese conflicts."
