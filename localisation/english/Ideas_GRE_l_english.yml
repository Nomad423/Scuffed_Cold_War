l_english:
 GRE_war_devastation_harsh:0 "War Devastation"
 GRE_war_devastation_harsh_desc:0 "The Second World War and our Civil war have completely ravaged our country and recovering from these will take hard work, external help and time."
 GRE_war_devastation_medium:0 "Medium War Devastation"
 GRE_war_devastation_medium_desc:0 "The process of revival and reconstruction of our nation is going smoothly, but there's still a lot to be done."
 GRE_war_devastation_small:0 "Low War Devastation"
 GRE_war_devastation_small_desc:0 "We've all but effectively rebuild most of our country's ruined infrastructure, but simply recuperating from the wars isn't enough, we'll need to start thriving."
 GRE_hyperinflation:0 "Hyperinflation"
 GRE_hyperinflation_desc:0 ""
 GRE_TEA:0 "Tágmata Ethnofulakís Aminas"
 GRE_TEA_desc:0 "The 'National Guard Defense Battalions', a paramilitary established in 1948 under the Defense Ministry, currently help in maintaining order throughout Greece; made up of Nationalists, former Nazi collaborators, anti-communists, and other far-right elements."
