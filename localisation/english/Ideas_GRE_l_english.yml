 GRE_law_511_harsh:0 "Nomos 511"
 GRE_law_511_harsh_desc:0 "With the Law 511, the Greek state created concentration camps in islands like Makronisos, Giaros, Ai Stratis where soldiers with left and communists orientation went in order to fulfill their 'military service'"
 GRE_law_511:0 "Nomos 511"
 GRE_law_511_desc:0 "With the Law 511, the Greek state created concentration camps in islands like Makronisos, Giaros, Ai Stratis where soldiers with left and communists orientation went in order to fulfill their 'military service'"
 GRE_law_509:0 "Anagkastikos Nomos 509/1947"
 GRE_law_509_desc:0 "Emergency Law 509 “on Measures for the security of the state, the regime and the social system, and for the protection of the liberties of the individual”, which came into effect in December 1947, outlawed the Communist Party of Greece (KKE), National Liberation Front (EAM) and National Solidarity, including their publications, like Rizospastis, Eleftheri Ellada and others."
 GRE_parakratos:0 "The Invisible State"
 GRE_parakratos_desc:0 "The military has managed to wrest influence over the affairs of the Greek State, guiding the country according to the whims of generals and officers behind the scenes."
