 GRE_disorganized_health:0 "Disorganized Healthcare System"
 GRE_disorganized_health_desc:0 "Greece's healthcare system is suffering from severe underfunding, with as little as 2% of the government's budget devoted to it. As such, the quality of care our citizens are able to get is abysmal, with conditions deteriorating by the day."
