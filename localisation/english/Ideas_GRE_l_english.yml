 GRE_aid_the_worker:0 "Aid the Worker"
 GRE_Diaspora:0 "Greek Diaspora"
 GRE_Diaspora_desc:0 "Following the massive destruction brought upon our nation by the Second World war and the Civil war, many Greeks have been leaving their country to find a better life elsewhere. This causes an immense brain drain and the loss of necessary workforce. If we were to massively stabilise and improve our country, perhaps they'll one day return."
