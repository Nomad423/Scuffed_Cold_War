#Soviet naval aviation
 SOV_cv_CAS_equipment_1:0 "Polikarpov R-5T"
 SOV_cv_CAS_equipment_1_short:0 "R-5T"
 SOV_cv_CAS_equipment_1_desc:0 "Single-seat torpedo bomber with divided undercarriage to allow a torpedo or 250-500 kg bomb to be carried under fuselage. Flown in 1934, a series of 50 built by 1935. Two-men crew for reconnaissance tasks."
 SOV_cv_CAS_equipment_2:0 "Ilyushin Il-2T Sturmovik"
 SOV_cv_CAS_equipment_2_short:0 "Il-2T Sturmovik"
 SOV_cv_CAS_equipment_2_desc:0 "The Il-2T is a torpedo-bomber variant of the famous Il-2 Sturmovik ground-attack aircraft. In order to save weight to allow it to fly, the two VYa-23 23-mm cannons on the wings were removed. As such it would be able to be equipped with a single 45 cm (18") torpedo. Although the design never made it onto the field, torpedo-equipped Sturmoviks was not an unknown idea, as Il-2M3s were modified to carry torpedo racks during the Crimea and Caucasus campaigns of World War II."
 SOV_cv_CAS_equipment_3:0 "Ilyushin Il-10T"
 SOV_cv_CAS_equipment_3_short:0 "Il-10T"
 SOV_cv_CAS_equipment_3_desc:0 "This torpedo-bomber variant of the Il-10 was developed after the end of hostilities in Europe and Manchuria, unlike the Il-10 it developed from. Outside of a brief stint in support of North Korea during the Korean War, the Il-10T had a relatively peaceful existence, being retired by 1953 in favor of shore-based jet-powered fighter-bomber aircraft like the Su-7 Fitter."

 SOV_cv_jet_CAS_equipment_1:0 "Ilyushin Il-10MT"
 SOV_cv_jet_CAS_equipment_1_short:0 "Il-10MT"
 SOV_cv_jet_CAS_equipment_1_desc:0 "Improved variant of the Ilyushin IL-10T torpedo-bomber variant. the Il-10 was developed after the end of hostilities in Europe and Manchuria, unlike the Il-10 it developed from. Outside of a brief stint in support of North Korea during the Korean War, the Il-10T had a relatively peaceful existence, being retired by 1953 in favor of shore-based jet-powered fighter-bomber aircraft like the Su-7 Fitter." 
 SOV_cv_jet_CAS_equipment_2:0 "Ilyushin Il-20"
 SOV_cv_jet_CAS_equipment_2_short:0 "Il-20"
 SOV_cv_jet_CAS_equipment_2_desc:0 "The Ilyushin Il-20 was a Soviet prototype for a heavily armored ground-attack aircraft to replace the Ilyushin Il-10. It featured a number of innovative concepts including a cockpit mounted on top of the engine, directly behind the propeller, and wing-mounted autocannon that could be adjusted on the ground to fire level or depressed 23° to allow the aircraft to strafe ground targets while remaining in level flight. However it was slower than the Il-10, and its M-47 engine was problematic in flight tests in 1948–49. It was not placed into production. The test pilots called the aircraft the Gorbach (Hunchback)." 
 SOV_cv_jet_CAS_equipment_3:0 "Ilyushin Il-40T"
 SOV_cv_jet_CAS_equipment_3_short:0 "Il-40T"
 SOV_cv_jet_CAS_equipment_3_desc:0 "The Ilyushin Il-40 (NATO reporting name Brawny) was a two-seat Soviet jet-engined armored ground-attack aircraft. The first prototype flew in 1953 and was very successful except when it fired its guns, as their combustion gasses disturbed the airflow into the engines and caused them to flameout or hiccup."
 SOV_cv_jet_CAS_equipment_4:0 "Tupolev Tu-91"
 SOV_cv_jet_CAS_equipment_4_short:0 "Tu-91"
 SOV_cv_jet_CAS_equipment_4_desc:0 "The Tupolev Tu-91 (NATO reporting name Boot) was a Soviet carrier-borne attack aircraft. The consoles are equipped with two fixed 23 mm cannons with 200 rounds per barrel, a remotely controlled aft cannon installation DK-15 with an AM-23 cannon; bomb armament - 1 x FAB-1500 or 3 x FAB-500 or 6 x FAB-250 or 12 x FAB-100; anti-submarine bombs with a caliber of 500 kg or 100 kg." 
 SOV_cv_jet_CAS_equipment_5:0 "Tupolev Tu-91M"
 SOV_cv_jet_CAS_equipment_5_short:0 "Tu-91M"
 SOV_cv_jet_CAS_equipment_5_desc:0 "Upgraded variant of the Tupolev Tu-91. A Soviet carrier-borne attack aircraft. The consoles are equipped with two fixed 23 mm cannons with 200 rounds per barrel, a remotely controlled aft cannon installation DK-15 with an AM-23 cannon; bomb armament - 1 x FAB-1500 or 3 x FAB-500 or 6 x FAB-250 or 12 x FAB-100; anti-submarine bombs with a caliber of 500 kg or 100 kg."
 SOV_cv_jet_CAS_equipment_6:0 "Sukhoi Su-7K"
 SOV_cv_jet_CAS_equipment_6_short:0 "Su-7K"
 SOV_cv_jet_CAS_equipment_6_desc:0 "Carrier-borne variant of the venerable Sukhoi Su-7 fighter-bomber for use in the Soviet Naval Aviation."
 SOV_cv_jet_CAS_equipment_7:0 "Sukhoi Su-17MKG"
 SOV_cv_jet_CAS_equipment_7_short:0 "Su-17MKG"
 SOV_cv_jet_CAS_equipment_7_desc:0 "Variant of the Sukhoi Su-17M for Soviet Naval Aviation. It served as a testbed for Kh-25 (AS-10 'Karen') and Kh-29 (AS-14 "Kedge") missiles."
 SOV_cv_jet_CAS_equipment_8:0 "Mikoyan-Gurevich MiG-23AB"
 SOV_cv_jet_CAS_equipment_8_short:0 "MiG-23AB"
 SOV_cv_jet_CAS_equipment_8_desc:0 "A multi-role variant based on the MiG-23K, it was planned for three sub-variants, the MiG-23AI (fighter), MiG-23AB (ground-attack), and MiG-23AR (reconnaissance). The variant was cancelled for the same reason as the MiG-23K."
 SOV_cv_jet_CAS_equipment_9:0 "Mikoyan-Gurevich MiG-27K"
 SOV_cv_jet_CAS_equipment_9_short:0 "MiG-27K"
 SOV_cv_jet_CAS_equipment_9_desc:0 "The MiG-27K was the most advanced Soviet variant, with a laser designator and compatibility with TV-guided electro-optical weapons. It carried the GSh-6-30 cannon. Officially not sporting a carrier-based variant but with its sweep wing could've been adapted for such a role."
 SOV_cv_jet_CAS_equipment_10:0 "Sukhoi Su-25UTG"
 SOV_cv_jet_CAS_equipment_10_short:0 "Su-25UTG"
 SOV_cv_jet_CAS_equipment_10_desc:0 "The Su-25UTG (Uchebno-Trenirovochnyy s Gakom) is a variant of the Su-25UB designed to train pilots in takeoff and landing on a land-based simulated carrier deck, with a sloping ski-jump section and arrester wires. The first one flew in September 1988, and approximately 10 were produced. About half remained in Russian service after 1991; they were used on Russia's sole aircraft carrier, Admiral Kuznetsov. This small number of aircraft were insufficient to meet the training needs of Russia's carrier air group, so a number of Su-25UBs were converted into Su-25UTGs."

 SOV_cv_fighter_equipment_1:0 "Aviatsiya Voyenno-Morskogo Flota"
 SOV_cv_fighter_equipment_1_short:0 "AV-MF"
 SOV_cv_fighter_equipment_1_desc:0 "Soviet Naval Aviation (AV-MF or Aviatsiya voyenno-morskogo flota, literally "aviation of the military maritime fleet") is the naval aviation arm of the Soviet Navy. The Morskaya Aviatsiya (Naval Aviation) was the Soviet Navy's air service during World War II. Such air units provided air support to the Voyenno-Morskoy Flot SSSR (Soviet Navy) in the theaters of operations in the Barents, Baltic and Black Seas and also to the Soviet Naval Detachment in the Sea of Okhotsk."
 SOV_cv_fighter_equipment_2:0 "Yakovlev Yak-7UTI"
 SOV_cv_fighter_equipment_2_short:0 "Yak-7UTI"
 SOV_cv_fighter_equipment_2_desc:0 "The Yak-7UTI was originally developed as a two-seat trainer aircraft for training the future of Soviet pilots. But the type could be adapted well for carrier operations, utilizing the twin control scheme to ensure that if one pilot got tired, the other could perform just as well. The type could serve in the role of carrier air defense against Nazi German and later American aircraft."
 SOV_cv_fighter_equipment_3:0 "Yakovlev Yak-9UT"
 SOV_cv_fighter_equipment_3_short:0 "Yak-9UT"
 SOV_cv_fighter_equipment_3_desc:0 " Yak-9U (VK-107) armed with 1 × 37 mm (1.5 in) Nudelman N-37 cannon with 30 rounds and 2 x 20 mm (0.79 in) Berezin B-20 cannons with 120 rounds each, giving a total one-second burst mass of 6 kg (13 lb). Similarly to the Yak-9TK, it could be converted to replace the N-37 with a 20 mm (0.79 in) B-20, 23 mm (0.91 in) NS-23, or 45 mm (1.8 in) N-45. Production aircraft carried the NS-23 instead of the N-37 cannon as the default armament."

 SOV_cv_jet_multirole_equipment_1:0 "Yakovlev Yak-15"
 SOV_cv_jet_multirole_equipment_1_short:0 "Yak-15"
 SOV_cv_jet_multirole_equipment_1_desc:0 "The Yakovlev Yak-15 was a first-generation Soviet turbojet fighter developed by the Yakovlev design bureau (OKB) immediately after World War II. The main fuselage was that of Yakovlev Yak-3 piston-engine fighter modified to mount a reverse-engineered German Junkers Jumo 004 engine."
 SOV_cv_jet_multirole_equipment_2:0 "Mikoyan-Gurevich MiG-15K"
 SOV_cv_jet_multirole_equipment_2_short:0 "MiG-15K"
 SOV_cv_jet_multirole_equipment_2_desc:0 "Navalized version of the MiG-15 second generation fighter jet for the Soviet Naval Aviation."
 SOV_cv_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17K"
 SOV_cv_jet_multirole_equipment_3_short:0 "MiG-17K"
 SOV_cv_jet_multirole_equipment_3_desc:0 "Proposed carrier-borne variant of the MiG-17."
 SOV_cv_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-19K"
 SOV_cv_jet_multirole_equipment_4_short:0 "MiG-19K"
 SOV_cv_jet_multirole_equipment_4_desc:0 "Proposed deck fighter of the USSR Navy. Rocket and bomb armament included four BD-3-56 beam holders, on which two 250-kg bombs could be suspended. Closer to the fuselage, behind the chassis niches, pylons for ORO-57K blocks with 57-mm ARS-57 NURSs were mounted."
 SOV_cv_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-19SK"
 SOV_cv_jet_multirole_equipment_5_short:0 "MiG-19SK"
 SOV_cv_jet_multirole_equipment_5_desc:0 "Upgraded MiG-19K fighter aircraft with new avionics and improved engine performance."
 SOV_cv_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21K"
 SOV_cv_jet_multirole_equipment_6_short:0 "MiG-21K"
 SOV_cv_jet_multirole_equipment_6_desc:0 "Proposed carrier-borne variant of the MiG-21." 
 SOV_cv_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-23K"
 SOV_cv_jet_multirole_equipment_7_short:0 "MiG-23K"
 SOV_cv_jet_multirole_equipment_7_desc:0 "MiG-23A "Lightning" - the deck version of the MiG-23 fighter was developed at the A.I. Mikoyan Design Bureau. The carrier-based fighter was supposed to differ from the serial MiG-23M with a new glazing of the cockpit with a raised pilot's seat for a better view, as well as a non-retractable rod for refueling in the air. To ensure landing on the deck, the aircraft would receive a reinforced landing gear and a brake hook in the tail section - the latter required replacing one large ventral ridge with two small ones, as well as increasing the keel area."
 SOV_cv_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-23AI"
 SOV_cv_jet_multirole_equipment_8_short:0 "MiG-23AI"
 SOV_cv_jet_multirole_equipment_8_desc:0 "A multi-role variant based on the MiG-23K, it was planned for three sub-variants the MiG-23AI (fighter), MiG-23AB (ground-attack), and MiG-23AR (reconnaissance). The variant was cancelled for the same reason as the MiG-23K."
 SOV_cv_jet_multirole_equipment_9:0 "Sukhoi Su-27K"
 SOV_cv_jet_multirole_equipment_9_short:0 "Su-27K"
 SOV_cv_jet_multirole_equipment_9_desc:0 "The Sukhoi Su-33 is an all-weather carrier-based twin-engine air superiority fighter designed by Sukhoi and manufactured by Komsomolsk-on-Amur Aircraft Production Association, derived from the Su-27 and initially known as the Su-27K. Compared with the Su-27, the Su-33 has a strengthened undercarriage and structure, folding wings and stabilators, all for carrier operations. The Su-33 has canards and its wings are larger than the Su-27 for increased lift. The Su-33 has upgraded engines and a twin nose wheel, and is air refuelable."
 SOV_cv_jet_multirole_equipment_10:0 "Mikoyan-Gurevich MiG-29K"
 SOV_cv_jet_multirole_equipment_10_short:0 "MiG-29K"
 SOV_cv_jet_multirole_equipment_10_desc:0 "The MiG-29K programme was revived in response to the decision of the Indian Navy to acquire the former Soviet Navy aircraft carrier Admiral Gorshkov in 2004. When Admiral Gorshkov was part of the Soviet fleet, it was a hybrid aircraft carrier/cruiser using vertical take-off (V/STOL) aircraft; thus the deck was refurbished with a take-off ramp and arrestor wires for operating MiG-29Ks. The aircraft has an enlarged and folding wing, an arrestor hook and a corrosion-protected reinforced fuselage."

 SOV_cv_mr_stealth_fighter_equipment_1:0 "Su-27KM"
 SOV_cv_mr_stealth_fighter_equipment_1_short:0 "Su-27KM"
 SOV_cv_mr_stealth_fighter_equipment_1_desc:0 " In 1988, the preliminary design of the promising Su-27KM fighter (“Ship, modernized”) was prepared. It was based on the project C.32, but was positioned differently. In order not to embarrass the customer with excessive novelty, he was served as a deep modernization of the existing Su-27K (future Su-33)."

 SOV_jump_jet_equipment_1:0 "Yakovlev Yak-36"
 SOV_jump_jet_equipment_1_short:0 "Yak-36"
 SOV_jump_jet_equipment_1_desc:0 "The Yak-36 (also known as Izdeliye V) was the first Soviet attempt at a Vertical Takeoff and Landing (VTOL) combat aircraft. Four pre-production technology demonstrators were constructed. The first flight took place in September of 1963 and, in early 1966 the aircraft completed its first full flight from vertical takeoff to vertical landing. The aircraft was showcased to the public on the 50th Anniversary of the October Revolution. After promising results were obtained in the Yak-36 program, the next stage of development, the Yak-38 was greenlit. Known by its NATO reporting name Freehand."
 SOV_jump_jet_equipment_2:0 "Yakovlev Yak-38"
 SOV_jump_jet_equipment_2_short:0 "Yak-38"
 SOV_jump_jet_equipment_2_desc:0 "The Yak-38 was developed from the Yak-36 (and was originally designated Yak-36M as a result), although the two aircraft had little in common. It was the Soviet Naval Aviation's only operational VTOL fighter aircraft and their first fixed-wing, carrier-based aircraft. The Yak-38 served almost exclusively on the Kiev-class Aircraft Carrier, entering service in 1976. The aircraft saw no active combat use but once intercepted American aircraft from the U.S.S Enterprise over the Arabian Sea. Its NATO codename is Forger-A"
 SOV_jump_jet_equipment_3:0 "Yakovlev Yak-38M"
 SOV_jump_jet_equipment_3_short:0 "Yak-38M"
 SOV_jump_jet_equipment_3_desc:0 "The Yak-38M was an improved version of the Yak-38, boasting an extra 1000 kg (2200 lb) of maximum takeoff weight and underwing pylon reinforcement to carry 2000 lb (910 kg) of weaponry. The Yak-38M entered service with the Soviet Naval Aviation. Despite the upgrades to the design, the Forger still was underpowered and proved disappointing in the end. The type would be retired upon collapse of the Soviet Union in 1991."
 SOV_jump_jet_equipment_4:0 "Yakovlev Yak-41"
 SOV_jump_jet_equipment_4_short:0 "Yak-41"
 SOV_jump_jet_equipment_4_desc:0 "The Yakovlev Yak-141, also known as the Yak-41, is a Soviet supersonic vertical takeoff/landing (VTOL) fighter aircraft designed by Yakovlev.. The aircraft was intended to act as a comprehensive replacement for the Yak-38 Forger, and was capable of sustained supersonic flight and parity with Soviet land-based fighters. The aircraft made its first flight in early 1987, with the first hovering flight in 1989. In 1991 the first naval vertical naval landing was completed successfully. Despite showing promise, the Freestyle program was cancelled in August of 1991 due to a lack of funding."

 SOV_jump_stealth_equipment_1:0 "Yakovlev Yak-43"
 SOV_jump_stealth_equipment_1_short:0 "Yak-43"
 SOV_jump_stealth_equipment_1_desc:0 "The Yak-43 was a Soviet VTOL (vertical takeoff and landing) fighter developed under the Lyogkiy Frontovoy Istrebitel (Light Frontline Fighter/LFI) designed as the ground-based version of the ill-fated Yakovlev Yak-141 Freestyle, which failed to reach production as a result of the collapse of the Soviet Union. Like the Yak-141, the Yak-43 would have had only a single main engine, as well as two dedicated vertical-lift engines. Unfortunately, like the Yak-141, it too never reached production, also due in part to the Soviet Union's collapse."
 
