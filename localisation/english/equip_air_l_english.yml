 AST_jet_multirole_equipment_9:0 "GAF/McDonnell Douglas F-18A Hornet"
 AST_jet_multirole_equipment_9_short:0 "F-18A Hornet"
 AST_jet_multirole_equipment_9_desc:0 "The Royal Australian Air Force (RAAF) has operated McDonnell Douglas F/A-18 Hornet fighter aircraft since 1984. The Australian Government purchased 75 A and B variants of the F/A-18 in 1981 to replace the RAAF's Dassault Mirage III fighters. "
 AST_jet_multirole_equipment_10:0 "GAF/McDonnell Douglas F/A-18A Hornet HUG (Hornet Upgrade Program)"
 AST_jet_multirole_equipment_10_short:0 "F/A-18A Hornet HUG"
 AST_jet_multirole_equipment_10_desc:0 "The Hornet Upgrade Program (HUG) began in 1999, and had three main phases. In Phase 1, which ran from mid-2000 through 2002, the Hornets' computer systems, navigation system and radio were replaced. The aircraft were also fitted to operate the ASRAAM air-to-air missile; these weapons replaced the AIM-9 Sidewinder."

 AST_mr_stealth_fighter_equipment_1:0 "Lockheed Martin F-35A Lightning II"
 AST_mr_stealth_fighter_equipment_1_short:0 "F-35A Lightning II"
 AST_mr_stealth_fighter_equipment_1_desc:0 "The F-35A is the conventional takeoff and landing (CTOL) variant of Lockheed Martin's F-35 Lightning II family. The F-35 program began development in 1992, with the A variant taking to the skies in late 2006 and dropping its first bombs less than six years later. The A variant is the smallest and lightest variant of F-35 and is primarily intended to replace the F-16 Fighting Falcon."

 AST_cv_mr_stealth_fighter_equipment_1:0 "Lockheed Martin F-35C Lightning II"
 AST_cv_mr_stealth_fighter_equipment_1_short:0 "F-35C Lightning II"
 AST_cv_mr_stealth_fighter_equipment_1_desc:0 "The F-35C is the Catapult Assisted Take-Off But Arrested Recovery (CATOBAR) variant of Lockheed Martin's F-35 Lightning II family, designed primarily for carrier deployment. The F-35 program began development in 1992, and the C variant was in the air as soon at 2010 and operating off of carriers less than four years later. Compared to its siblings, the C variant features larger wings with foldable wingtip sections."
 
 AST_jump_stealth_equipment_1:0 "Lockheed Martin F-35B Lightning II"
 AST_jump_stealth_equipment_1_short:0 "F-35B Lightning II"
 AST_jump_stealth_equipment_1_desc:0 "A multipurpose fighter produced using a JSF (Joint Strike Fighter) design. While able to use a variety of weapons in air-to-air and ground-to-ground combat, the procurement cost for this stealth fighter is more manageable than the F-22A. In accordance with its utility, there are multiple types available. The 'B' type utilized by the U.S. Marine Corps is STOVL (short takeoff/vertical landing) compatible. Its nickname is 'Lightning II.'"
 
