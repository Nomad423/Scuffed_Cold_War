 SPR_nav_bomber_equipment_6:0 "Lockheed P-3 Orion"
 SPR_nav_bomber_equipment_6_short:0 "P-3A Orion"
 SPR_nav_bomber_equipment_6_desc:0 "The P-3A (originally designated P3V), based on the Lockheed L-188 Electra airliner, was designed as a replacement for the earlier P-2 Neptune and P-5 Marlin in the Maritime Patrol and Land-Based Anti-Submarine Warfare (ASW) role. It has an internal bomb bay for air-launched torpedoes, with underwing pylons for a myriad of weapons, including Long-Range Anti-Ship Missiles, Air-to-Ground Missiles, Mines and Depth Charges. It also comes equipped with a Magnetic Anomaly Detector on its tail to detect submarines using the Earth's magnetic field. With such tools at its disposal, and continuing to serve a role since its introduction in 1962, it is fitting that the aircraft is nicknamed the 'Orion.' The hunter of enemy vessels."
