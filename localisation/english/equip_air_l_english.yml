 sam_carrier_equipment_5_short:0 "Tactical SAM Carrier V"
 sam_carrier_equipment_5_desc:0 "Modern short-range surface-to-air missile system with excellent guidance and missile manouverability." 
 sam_carrier_equipment_6:0 "Tactical Surface-to-Air Missile Carrier VI"
 sam_carrier_equipment_6_short:0 "Tactical SAM Carrier VI"
 sam_carrier_equipment_6_desc:0 "Modern short-range surface-to-air missile system with advanced guidance and missile manouverability." 

 #ATGM
 atgm_equipment_0:0 "Anti-Tank Guided Missile I"
 atgm_equipment_0_short:0 "ATGM I"
 atgm_equipment_0_desc:0 "An early anti-tank guided missile that is optically guided to the target."
 atgm_equipment_1:0 "Anti-Tank Guided Missile II"
 atgm_equipment_1_short:0 "ATGM II"
 atgm_equipment_1_desc:0 "An improved anti-tank guided missile, optically guided to a target with a larger warhead."
 atgm_equipment_2:0 "Anti-Tank Guided Missile III"
 atgm_equipment_2_short:0 "ATGM III"
 atgm_equipment_2_desc:0 "An anti-tank guided missile with a more advanced guidance system that is optically guided to the target equiped with a more advanced warhead."
 atgm_equipment_3:0 "Anti-Tank Guided Missile IV"
 atgm_equipment_3_short:0 "ATGM IV"
 atgm_equipment_3_desc:0 "An improved electro-optical or wireguided anti-tank missile system with a large warhead."
 atgm_equipment_4:0 "Anti-Tank Guided Missile V"
