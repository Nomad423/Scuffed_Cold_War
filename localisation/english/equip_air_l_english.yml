 jet_cas:0 "Jet CAS"
 jet_CAS_equipment:0 "Jet Close Air Support"
 jet_CAS_equipment_1:0 "Jet Close Air Support I"
 jet_CAS_equipment_1_short:0 "Jet CAS I"
 jet_CAS_equipment_1_desc:0 "Light strike aircraft with air-to-ground ordnance with a specific tasking for close air support for ground troops."
 jet_CAS_equipment_2:0 "Jet Close Air Support II"
 jet_CAS_equipment_2_short:0 "Jet CAS II"
 jet_CAS_equipment_2_desc:0 "An updated light strike aircraft with air-to-ground ordnance with a specific tasking for close air support for ground troops."
 jet_CAS_equipment_3:0 "Jet Close Air Support III"
 jet_CAS_equipment_3_short:0 "Jet CAS III"
 jet_CAS_equipment_3_desc:0 "A second generation close air support aircraft with dedicated air-to-ground capabilities."
 jet_CAS_equipment_4:0 "Jet Close Air Support IV"
 jet_CAS_equipment_4_short:0 "Jet CAS IV"
 jet_CAS_equipment_4_desc:0 "A third generation close air support aircraft with expanded air-to-ground capabilities and basic navigation and attack systems."
 jet_CAS_equipment_5:0 "Jet Close Air Support V"
 jet_CAS_equipment_5_short:0 "Jet CAS V"
 jet_CAS_equipment_5_desc:0 "A third generation close air support aircraft with expanded air-to-ground capabilities an updated databus navigation and target acquisition systems."
 jet_CAS_equipment_6:0 "Jet Close Air Support VI"
 jet_CAS_equipment_6_short:0 "Jet CAS VI"
 jet_CAS_equipment_6_desc:0 "A third generation plus close air support aircraft with advanced air-to-ground capabilities navigation and target acquisition systems including basic FLIR and laser designators."
 jet_CAS_equipment_7:0 "Jet Close Air Support VII"
 jet_CAS_equipment_7_short:0 "Jet CAS VII"
 jet_CAS_equipment_7_desc:0 "A fourth generation close air support aircraft with expanded capability including laser designators, GPS location systems and fly-by-wire controls."
 jet_CAS_equipment_8:0 "Jet Close Air Support VIII"
 jet_CAS_equipment_8_short:0 "Jet CAS VIII"
 jet_CAS_equipment_8_desc:0 "A fourth generation plus close air support aircraft with expanded armaments and increased capability including laser designators, GPS location systems fly-by-wire controls and advanced FLIR and nightflying equipment."

 cas_stealth_equipment_1:0 "Stealth Close Air Support"
 cas_stealth_equipment_1_short:0 "Stealth CAS"
 cas_stealth_equipment_1_desc:0 "A fifth or fifth minus generation close air support aircraft integrating stealth components to reduced visibilty and radar cross-section."

 #Light Jet
 jet_light_equipment_1:0 "Generation 1 Light Jet"
 jet_light_equipment_1_short:0 "Gen 1 Light Jet"
 jet_light_equipment_1_desc:0 "A first generation of light aircraft, often closely related to trainer aicraft for use in light strike or air-defence missions."
 jet_light_equipment_2:0 "Generation 2 Light Jet"
 jet_light_equipment_2_short:0 "Gen 2 Light Jet"
 jet_light_equipment_2_desc:0 "A second generation of light aircraft, often closely related to trainer aicraft for use in light strike or air-defence missions."
 jet_light_equipment_3:0 "Generation 3 Light Jet"
 jet_light_equipment_3_short:0 "Gen 3 Light Jet"
 jet_light_equipment_3_desc:0 "A third generation of light tactical aircraft that are cheap to produce but mach capable with light weaponry for air-to-air and air-to-ground missions."
 jet_light_equipment_4:0 "Generation 3++ Light Jet"
 jet_light_equipment_4_short:0 "Gen 3++ Light Jet"
 jet_light_equipment_4_desc:0 "A third generation plus of light tactical aircraft that are cheap to produce but mach capable with light weaponry for air-to-air and air-to-ground missions."
 jet_light_equipment_5:0 "Generation 4+ Light Jet"
 jet_light_equipment_5_short:0 "Gen 4+ Light Jet"
 jet_light_equipment_5_desc:0 "A fourth plus generation of light aircraft with capable sensors and radar armed with light weaponry for air-to-air and air-to-ground missions."

 #Multirole
 jet_multirole_equipment:0 "Jet Multirole"
 jet_multirole_equipment_1:0 "Generation 1 Multirole Fighter"
 jet_multirole_equipment_1_short:0 "Gen 1 Multirole"
 jet_multirole_equipment_1_desc:0 "Previous increases in speed pale in comparison to the introduction of the first jet fighters. While we have yet to learn how to best construct planes for these engines, regular fighter planes cannot compete."
 jet_multirole_equipment_2:0 "Generation 1+ Multirole Fighter"
 jet_multirole_equipment_2_short:0 "Gen 1+ Multirole"
 jet_multirole_equipment_2_desc:0 "Introduction of the swept wing allowes for transonic speeds to be reached, but controllability is still often limited at such speeds. These aircraft were typically aim at the air-superiority role."
 jet_multirole_equipment_3:0 "Generation 2 Multirole Fighter"
 jet_multirole_equipment_3_short:0 "Gen 2 Multirole"
 jet_multirole_equipment_3_desc:0 "The Korean War of 1950-1953 forced a major rethink. Guns proved unsuitable at such high speeds, while the need for multirole capability in battlefield support was rediscovered. Interceptor types emerging after the war made use of afterburning engines to give Mach 2 performance, while radar and infrared homing missiles greatly improved their accuracy and firepower."
 jet_multirole_equipment_4:0 "Generation 2+ Multirole Fighter"
 jet_multirole_equipment_4_short:0 "Gen 2+ Multirole"
 jet_multirole_equipment_4_desc:0 "Futher expansion of capabilities would be required of second generation aircraft requiring a more multi-role approach. Additional hardpoints, sharpening the wings and the first introduction of delta wing designs."
 jet_multirole_equipment_5:0 "Generation 3 Multirole Fighter"
 jet_multirole_equipment_5_short:0 "Gen 3 Multirole"
 jet_multirole_equipment_5_desc:0 "The next generation of fighters were designed from the start to be multirole. They were expected to carry a wide range of weapons and other ordnance such as air-to-ground missiles and laser-guided bombs, while also able to engage in air-to-air interception beyond visual range. Their supporting avionics included pulse-doppler radar, off-sight targeting and terrain-warning systems."
 jet_multirole_equipment_6:0 "Generation 3+ Multirole Fighter"
 jet_multirole_equipment_6_short:0 "Gen 3+ Multirole"
 jet_multirole_equipment_6_desc:0 "The advent of more economical turbofan engines brought extended range and sortie times, while increased thrust could only partly deliver better performance and maneuverability across the speed range. Some designers resorted to variable geometry or vectored thrust in the attempt to reconcile these opposites."
 jet_multirole_equipment_7:0 "Generation 3++ Multirole Fighter"
 jet_multirole_equipment_7_short:0 "Gen 3++ Multirole"
 jet_multirole_equipment_7_desc:0 "Further expansion of variable geometry wings, further range extensions and improved radars and fire control in order to keep up with the rapid technological advances towards the 4th generation of fighter aircrafts."
 jet_multirole_equipment_8:0 "Generation 4 Multirole Fighter"
 jet_multirole_equipment_8_short:0 "Gen 4 Multirole"
 jet_multirole_equipment_8_desc:0 "Following the mixed successes of the multirole generation, advanced technologies were being developed, such as fly-by-wire, composite materials, thrust-to-weight ratios greater than unity, hypermaneuvrability, advanced digital avionics and sensors such as synthetic radar and infrared search-and-track, and stealth."
 jet_multirole_equipment_9:0 "Generation 4+ Multirole Fighter"
 jet_multirole_equipment_9_short:0 "Gen 4+ Multirole"
 jet_multirole_equipment_9_desc:0 "As the previous generation appeared piecemeal, designers returned to the fighter first and foremost, but with support roles mapped out as anticipated developments. Even more extreme maneuverability with, respectively, strengthened exhaust nozzles for viffing (vectoring in forward flight) and maneuvering control at high angles of attack."
 jet_multirole_equipment_10:0 "Generation 4++ Multirole Fighter"
 jet_multirole_equipment_10_short:0 "Gen 4++ Multirole"
 jet_multirole_equipment_10_desc:0 "Later variants of these and other aircraft progressively enhanced their characteristic technologies and increasingly incorporated aspects of each other's, as well as adopting some emerging fifth generation technologies such as high-capacity digital communications. These fighter are as close as you can get to being a completely digital and advanced aircraft without advanced stealth characteristics."
 
 mr_stealth_fighter_equipment_1:0 "Generation 5 Multirole Fighter"
 mr_stealth_fighter_equipment_1_short:0 "Gen 5 Multirole"
 mr_stealth_fighter_equipment_1_desc:0 "The emerging generation of advanced fighter aircraft in the first decades of the 21st century have come to be known as the fifth generation. The defining characteristics of such a fifth-generation fighter are not universally agreed and not every fifth-generation type necessarily has them all. Some generation counts include more than five leading up to the emerging new generation."

