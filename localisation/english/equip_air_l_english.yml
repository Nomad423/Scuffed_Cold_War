 HOL_jump_jet_equipment_1_desc:0 "This attacker was developed to make VTOL (vertical take-off and landing) a reality. It has a unique design featuring high mounted wings and four rotating nozzles. This makes it possible to operate in limited spaces such as light aircraft carriers and small airfields. The aircraft is commonly known as the 'Kestrel', precursor to the Harrier but trailed by the West German Luftwaffe."
 HOL_jump_jet_equipment_2:0 "VFW VAK 191B"
 HOL_jump_jet_equipment_2_short:0 "VAK 191B"
 HOL_jump_jet_equipment_2_desc:0 "The VFW VAK 191B was an experimental German vertical take-off and landing (VTOL) strike fighter of the early 1970s. VAK was the abbreviation for Vertikalstartendes Aufklärungs- und Kampfflugzeug (Vertical Take-off Reconnaissance and Strike Aircraft)"

