 SPR_jet_light_equipment_1_desc:0 "The Hispano HA-100 Triana (named for the district of Seville where the Hispano Aviación plant was located) was a military trainer aircraft developed in Spain in the 1950s. The first aircraft designed by Willy Messerschmitt after World War II, it was a conventional, low-wing cantilever monoplane with retractable tricycle undercarriage"
