 ISR_strat_bomber_equipment_1:0 "Boeing B-17 Flying Fortress"
 ISR_strat_bomber_equipment_1_short:0 "B-17 Flying Fortress"
 ISR_strat_bomber_equipment_1_desc:0 "The B-17 is a four-engine strategic bomber developed in the mid 1930s for the U.S. Army Air Corps. It was the third-most produced bomber aircraft in World War II, and served with distinction in the European theatre of the conflict, responsible for the bombing campaigns in Germany from bases in Southern England and Italy. It's bristling defensive armament is fitting for an aircraft nicknamed the 'Flying Fortress.'"

 ISR_nav_bomber_equipment_1:0 "Consolidated PBY-1 Catalina"
 ISR_nav_bomber_equipment_1_short:0 "PBY-1"
 ISR_nav_bomber_equipment_1_desc:0 "Initial production variant with two 900 hp R-1830-64 engines. The Consolidated PBY Catalina is a flying boat and amphibious aircraft that was produced in the 1930s and 1940s. In Canadian service it was known as the Canso. It was one of the most widely used seaplanes of World War II. Catalinas served with every branch of the United States Armed Forces and in the air forces and navies of many other nations. The last military PBYs served until the 1980s. As of 2021, 86 years after its first flight, the aircraft continues to fly as a waterbomber (or airtanker) in aerial firefighting operations in some parts of the world. None remain in military service. "
