 PRC_jet_CAS_equipment_8_short:0 "Q-5B"

 PRC_cas_stealth_equipment_1:0 "Nanchang JQ-5J"
 PRC_cas_stealth_equipment_1_short:0 "JQ-5J"
 PRC_cas_stealth_equipment_1_desc:0 "Tandem two seater of Q-5. The manufacturer claimed that it can be used as forward air control like the OA-10A, and providing targeting information via data links. The rear seat is 286 millimetres higher than the front seat, enables the back-seat pilot to have a 5 degree field of vision, and the canopy opens to the right. When used as a trainer, the rear cockpit control can override that of the front cockpit."

 PRC_jet_light_equipment_1:0 "Mikoyan-Gurevich MiG-9UTI"
 PRC_jet_light_equipment_1_short:0 "MiG-9UTI"
 PRC_jet_light_equipment_1_desc:0 "To ensure the preparation of the flight personnel of the Air force jet fighter combat unit, the OKB-155 team, headed by A.I. Mikoyan, was entrusted with the development of a two-seat modification of the MiG-9 aircraft. Work on a new modification of the MiG-9 in OKB-155 began in July 1946. The preliminary design of the "twin" was ready by the end of October, and in accordance with the schedule for the design and construction of the aircraft, approved by Mikoyan on August 26, the first prototype was rolled out to the airfield. scheduled for December 20, 1946."
 PRC_jet_light_equipment_2:0 "Shenyang JJ-2"
 PRC_jet_light_equipment_2_short:0 "JJ-2"
 PRC_jet_light_equipment_2_desc:0 "In April 6, 1949, the OKB-155 team was officially entrusted with the development of a training version of the MiG-15 fighter. The prototype of the MiG-15UTI aircraft was manufactured by Plant No.1 during March-May 1949. The instructor's cabin on the UTI MiG-15 was placed by reducing the first fuselage fuel tank. Both pressurized cabins were equipped with ejection seats and pyromechanically-dropped lanterns.  The special equipment of the vehicle consisted of an ASP-1N automatic gun sight, an RSI-6K transceiver radio station, an RPKO-10M radio compass with an RPKO-10M marker, an SPU-2M intercom, a KP-14 oxygen device, and an AFA-IM camera. The armament consisted of one 23-mm cannon NR-23 with 80 rounds of ammunition and one UBK-E machine gun with 150 rounds of ammunition."
 PRC_jet_light_equipment_3:0 "L-29 Delfin"
 PRC_jet_light_equipment_3_short:0 "L-29 Delfin"
 PRC_jet_light_equipment_3_desc:0 "The Aero L-29 Delfín (English; Dolphin, NATO reporting name; Maya) is a military jet trainer developed and manufactured by Czechoslovakian aviation manufacturer Aero Vodochody. During the course of the programme, in excess of 3,000 L-29 Delfin trainers were produced. Of these, around 2,000 were reported to have been delivered to the Soviet Union, where it was used as the standard trainer for the Soviet Air Force."
 PRC_jet_light_equipment_4:0 "Chengdu JJ-7"
 PRC_jet_light_equipment_4_short:0 "JJ-7"
 PRC_jet_light_equipment_4_desc:0 "J-7 trainer variants are Chinese developed trainer version for domestic Chinese uses, and this series is supplied to both PLAAF and PLANAF. Based on J-7II but is 40% different than J-7II, equipped domestic HTY-2 ejection seat, Type 226 ranging radar, and other domestic Chinese systems. Guns are deleted but belly pylon can carry semi-buried twin 23 mm gun."
 PRC_jet_light_equipment_5:0 "Hongdu JL-8"
 PRC_jet_light_equipment_5_short:0 "JL-8"
 PRC_jet_light_equipment_5_desc:0 "The Hongdu JL-8 also known as the Karakorum-8 or K-8 for short, is a two-seat intermediate jet trainer and a light attack aircraft designed in the People's Republic of China by China Nanchang Aircraft Manufacturing Corporation. The primary contractor is the Hongdu Aviation Industry Corporation."

 PRC_recon_equipment_0:0 "Tupolev Tu-2R"
 PRC_recon_equipment_0_short:0 "Tu-2R"
 PRC_recon_equipment_0_desc:0 "Reconnaissance version of the Tu-2."
 PRC_jet_recon_equipment_0:0 "Shenyang JZ-2"
 PRC_jet_recon_equipment_0_short:0 "JZ-2"
 PRC_jet_recon_equipment_0_desc:0 "In April 25, 1950 the OKB MiG started development a MiG-15 front-line reconnaissance variant with an AFA-BA/40 camera, which provides a strip survey width from 0.9 to 4.5 km with the length of the photographing route from 90 to 450 km at altitudes from 2000 to 10000m. Only one NR-23 cannon was installed on the aircraft. To increase the scout's range, D4-50 locks were subsequently installed on the beams, allowing 600-liter fuel tanks of improved shape to be suspended under the wing. In addition, a transponder "Barium-M" and additional 2 liter oxygen cylinder was installed on the machine."
 PRC_jet_recon_equipment_1:0 "Chengdu JZ-8"
 PRC_jet_recon_equipment_1_short:0 "JZ-8"
 PRC_jet_recon_equipment_1_desc:0 "Reconnaissance version. Also Reported as J-8E, J-8R, and J-8V. believe to be converted from J-8A; at least 6 knowns. Retains gun armament; undernose sensor similar to package to that of Su-17/20/22 variants; centerline pod similar in appearance to that carried by Mig-21R, incorporating large rectangular camera window or SLAR antenna, in service with PLA Air Force."
 PRC_jet_recon_equipment_2:0 "Shenyang J-11D"
 PRC_jet_recon_equipment_2_short:0 "J-11D"
 PRC_jet_recon_equipment_2_desc:0 "Variant of the Shenyang J-11, equipped with fixed electronically scanned array radar, IRST, and capability to fire heavier imaging/infrared (IIR) air-to-air missiles. The airframe makes greater use of composite materials, especially in the engine intakes for lower radar observability. The wings have three hardpoints each. Unconfirmed reports claim it has a new fly-by-wire control system, glass cockpit, improved EW systems, and an improved version of the WS-10A engine."

 PRC_tac_bomber_equipment_0:0 "Tupolev SB 2M-100"
 PRC_tac_bomber_equipment_0_short:0 "SB 2M-100"
 PRC_tac_bomber_equipment_0_desc:0 "The Tupolev ANT-40, also known by its service name Tupolev SB and development co-name TsAGI-40, was a high speed twin-engined three-seat monoplane bomber, first flown in 1934. The Tupolev design was advanced but lacked refinement, much to the dismay of crews, maintenance personnel, and Stalin, who pointed out that "there are no trivialities in aviation"."

 PRC_tac_bomber_equipment_1:0 "Kawasaki Ki-48"
 PRC_tac_bomber_equipment_1_short:0 "Ki-48"
 PRC_tac_bomber_equipment_1_desc:0 "The Kawasaki Ki-48, was a Japanese twin-engine light bomber that was used during World War II. Its Allied reporting name was Lily."
 PRC_tac_bomber_equipment_2:0 "Petlyakov Pe-2B"
 PRC_tac_bomber_equipment_2_short:0 "Pe-2B"
 PRC_tac_bomber_equipment_2_desc:0 "The Petlyakov Pe-2 was a Soviet twin-engine dive bomber used during World War II. One of the outstanding tactical attack aircraft of the war, it also proved successful as a heavy fighter, as a night fighter (Pe-3 variant) and as a reconnaissance aircraft. In many respects it resembled the wooden British de Havilland Mosquito. The Pe-2 was, numerically, the most important Soviet bomber of World War II, at their peak comprising 75% of the Soviet twin-engine bomber force."
 PRC_tac_bomber_equipment_3:0 "Tupolev Tu-2"
 PRC_tac_bomber_equipment_3_short:0 "Tu-2"
 PRC_tac_bomber_equipment_3_desc:0 "The Tu-2 was a twin-engine, high-speed daylight bomber developed in 1941. It was designed to be the Soviet's answer to the Junkers Ju-88 medium bomber, tailored to meet a requirement for a high-speed bomber or dive-bomber, with a large internal bombload, and speed similar to that of a single-seat fighter. It proved well enough to the challenge, and torpedo bomber, reconnaissance and heavy fighter variants existed, playing a key role in the Soviet's final offensives of the Second World War. It's post-war NATO reporting name is Bat."

