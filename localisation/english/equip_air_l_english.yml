 FRA_jet_strat_bomber_equipment_3_short:0 "Super Vautour"
 FRA_jet_strat_bomber_equipment_3_desc:0 "While the newer bomber requirement would ultimately result in the selection, development and manufacture of the Dassault Mirage IV bomber; Sud Aviation had also chosen to respond to the requirement, producing their own proposal for the production of an envisioned Super Vautour. According to aviation author Bill Gunston, the unbuilt 'stretched' Super Vautour variant would have featured an increased combat radius of 1,700 miles as well as the ability to attain at least Mach 0.9."

