 YUG_jet_multirole_equipment_1:0 "Ikarus S-49"
 YUG_jet_multirole_equipment_1_short:0 "S-49"
 YUG_jet_multirole_equipment_1_desc:0 "The Ikarus S-49 was a Yugoslav single-seat, single-engine fighter aircraft built for the Yugoslav Air Force shortly after World War II. Following the Tito–Stalin Split in 1948, the RV i PVO was left with an aircraft inventory consisting of mostly Soviet aircraft. Unable to acquire new aircraft or spare parts for its existing fleet, the RV i PVO turned to its domestic aviation industry in order to create an indigenous design to fulfill the need for additional aircraft." 
