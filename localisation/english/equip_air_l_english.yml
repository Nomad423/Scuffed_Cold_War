 CHI_jet_multirole_equipment_10:0 "AIDC F-CK-1A Ching-kuo"
 CHI_jet_multirole_equipment_10_short:0 "F-CK-1A Ching-kuo"
 CHI_jet_multirole_equipment_10_desc:0 "The AIDC F-CK-1 Ching-Kuo, commonly known as the Indigenous Defense Fighter (IDF), is a multirole combat aircraft named after Chiang Ching-kuo, the late President of the Republic of China. The aircraft made its first flight in 1989. It was delivered to the Republic of China Air Force (Taiwan) in January 1994 and entered service in 1997."

 CHI_mr_stealth_fighter_equipment_1:0 "AIDC F-CK-1C Hsiang Sheng"
 CHI_mr_stealth_fighter_equipment_1_short:0 "F-CK-1C Hsiang Sheng"
 CHI_mr_stealth_fighter_equipment_1_desc:0 "In 2001, it was reported that development of a new 'stealth' variant with more powerful engines and improved fire-control system would commence that year. In a 2006 interview with Jane's Defence Weekly, former AIDC Chairman Sun Tao-Yu said that two new prototypes had been manufactured. The upgrade would allow the IDF to carry an additional 771 kg of fuel. In addition, it includes an improved avionics suite, retrofitted electronic warfare capabilities, and new weapons systems. The landing gear has been strengthened to accommodate the additional payload and fuel."

 CHI_recon_equipment_0:0 "Stinson L-5 Sentinel"
 CHI_recon_equipment_0_short:0 "L-5 Sentinel"
 CHI_recon_equipment_0_desc:0 "The Stinson L-5 Sentinel was a World War II era liaison and photographic reconnaissance aircraft used by all branches of the U.S. military and by the British Royal Air Force. It was produced by the Stinson Aircraft Company."
