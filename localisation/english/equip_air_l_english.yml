 PRC_fighter_equipment_0:0 "People's Liberation Army Air Force"
 PRC_fighter_equipment_0_short:0 "PLAAF"
 PRC_fighter_equipment_0_desc:0 "The People's Liberation Army Air Force also known as the Chinese Air Force or the People's Air Force, is an aerial service branch of the People's Liberation Army, the regular armed forces of the People's Republic of China. The PLAAF was officially established on 11 November 1949 and it is composed of 5 branches which are aviation, anti-aircraft artillery, surface-to-air missiles (SAM), radar, and Airborne Corps."

 PRC_fighter_equipment_1:0 "Nakajima Ki-43 Hayabusa"
 PRC_fighter_equipment_1_short:0 "Ki-43 Hayabusa"
 PRC_fighter_equipment_2:0 "Lavochkin La-7"
 PRC_fighter_equipment_2_short:0 "La-7"
 PRC_fighter_equipment_2_desc:0 "The Lavochkin La-7 was a piston-engined single-seat Soviet fighter aircraft developed during World War II by the Lavochkin Design Bureau. It was a development and refinement of the Lavochkin La-5, and the last in a family of aircraft that had begun with the LaGG-1 in 1938."
 PRC_fighter_equipment_3:0 "Lavochkin La-9"
 PRC_fighter_equipment_3_short:0 "La-9"
 PRC_fighter_equipment_3_desc:0 "La-9 represents a further development of the Lavochkin La-126 prototype. The first prototype, designated La-130 was finished in 1946. Similarity to the famous Lavochkin La-7 was only superficial – the new fighter had an all-metal construction and a laminar flow wing. Weight savings due to elimination of wood from the airframe allowed for greatly improved fuel capacity and four-cannon armament. Mock combat demonstrated that the La-130 was evenly matched with the La-7 but was inferior to the Yakovlev Yak-3 in horizontal planes. The new fighter, officially designated La-9, entered production in August 1946. A total of 1,559 aircraft were built by the end of production in 1948."

