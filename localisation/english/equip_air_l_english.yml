 SPR_scout_helicopter_equipment_1:0 "Hughes OH-6 Cayuse"
 SPR_scout_helicopter_equipment_1_short:0 "OH-6 Cayuse"
 SPR_scout_helicopter_equipment_1_desc:0 "Developed in 1960, the OH-6 was designed under the Light Observation Helicopter (LOH) project, for the purpose of observation, casualty evacuation, personnel transport and light attack. Hughes' design would be the successful one out of eleven other competing designs. It would replace the O-1 Bird Dog in the observation role when the U.S. Department of Defense directed the U.S. Army to transfer all fixed-wing aircraft to the U.S. Air Force. Serving with distinction in the Vietnam War, the OH-6 had shown the value of observation helicopters as a support for attack helicopters like the AH-1 or ground forces to engage enemies. Officially known as the 'Cayuse' (after the Native American tribe from the Pacific Northwest), pilots gave it the nickname 'Loach' after the program that spawned it."
