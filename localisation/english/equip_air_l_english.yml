 CAN_utility_helicopter_equipment_2:0 "Bell CUH-1A Iroquois"
 CAN_utility_helicopter_equipment_2_short:0 "CUH-1A Iroquois"
 CAN_utility_helicopter_equipment_2_desc:0 "The first member of a series of helicopters known as the 'Huey' (named after its original pre-1962 designation, HU-1), the UH-1A is the military model variant of the Bell 204 utility helicopter, introduced in 1959. It was the first helicopter in service by any branch of the U.S. military to use a turbine-engine. It became one of the most prolific helicopters, a symbol of America's involvement in the Vietnam War. Although informally named 'Huey,' its official nickname is 'Iroquois.'"
 CAN_utility_helicopter_equipment_3:0 "Bell CUH-1D Iroquois"
 CAN_utility_helicopter_equipment_3_short:0 "CUH-1D Iroquois"
 CAN_utility_helicopter_equipment_3_desc:0 "Introduced in 1963, the UH-1D is the military model variant of the Bell 205. It was designed with a stretched fuselage, so it could serve primarily as a troop carrier to replace the earlier CH-34 Choctaw in U.S. Army service. 2000 of these 'Iroquois D' variants were built, many of whom were converted to UH-1H standard with an upgraded, and more powerful engine."
 CAN_utility_helicopter_equipment_4:0 "Bell CH-118 Huey"
 CAN_utility_helicopter_equipment_4_short:0 "CH-118"
 CAN_utility_helicopter_equipment_4_desc:0 "en were sold to Canada for use under the designation CUH-1H with the first one delivered on 6 March 1968. These were evaluated by the Canadian Forces and found unsuitable for Canadian tactical use, which resulted in the Canadian government sponsoring the development of the twin-engined version of the "Hotel", the UH-1N Twin Huey. The ten CUH-1Hs were re-equipped for search and rescue use, redesignated CH-118."
 CAN_utility_helicopter_equipment_5:0 "Bell CH-135 Twin Huey"
 CAN_utility_helicopter_equipment_5_short:0 "CH-135"
 CAN_utility_helicopter_equipment_5_desc:0 "The Bell UH-1N Twin Huey is a medium military helicopter designed and produced by the American aerospace manufacturer Bell Helicopter. It is a member of the extensive Huey family, the initial version was the CUH-1N Twin Huey (later CH-135 Twin Huey), which was first ordered by the Canadian Forces in 1968."
 CAN_utility_helicopter_equipment_6:0 "Bell CH-146 Griffon UTTH"
 CAN_utility_helicopter_equipment_6_short:0 "CH-146 Griffon UTTH"
 CAN_utility_helicopter_equipment_6_desc:0 "The Bell CH-146 Griffon is a multi-role utility helicopter designed by Bell Helicopter Textron as a variant of the Bell 412EP for the Canadian Armed Forces. The CH-146 is used in a wide variety of roles, including aerial firepower, reconnaissance, search and rescue and aero-mobility tasks."
 CAN_utility_helicopter_equipment_7:0 "Bell CH-146 Mid-Life Update Griffon"
 CAN_utility_helicopter_equipment_7_short:0 "CH-146 Griffon MLU"
 CAN_utility_helicopter_equipment_7_desc:0 "The Bell CH-146 Griffon is a multi-role utility helicopter designed by Bell Helicopter Textron as a variant of the Bell 412EP for the Canadian Armed Forces. The CH-146 is used in a wide variety of roles, including aerial firepower, reconnaissance, search and rescue and aero-mobility tasks."

