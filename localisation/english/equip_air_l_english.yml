 SPR_cargo_helicopter_equipment_6:0 "Boeing CH-47F Chinook"
 SPR_cargo_helicopter_equipment_6_short:0 "CH-47F Chinook"
 SPR_cargo_helicopter_equipment_6_desc:0 "In 2001, the first CH-47F, an upgraded CH-47D, made its maiden flight; the first production model rolled out on 15 June 2006 at Boeing's facility in Ridley Park, Pennsylvania, and first flew on 23 October 2006. Upgrades include 4,868-shaft-horsepower (3,630 kW) Honeywell engines and the airframe featuring greater single-piece construction to lower maintenance requirements. The milled construction reduces vibration, as well as inspection and repair needs, and eliminates flexing points to increase service life."

