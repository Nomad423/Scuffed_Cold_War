 PRC_CAS_equipment_3:0 "Ilyushin Il-10"
 PRC_CAS_equipment_3_short:0 "Il-10"
 PRC_CAS_equipment_3_desc:0 "Developed from the Il-2 Sturmovik, the Il-10 was designed for the purpose of addressing many of the Il-2's faults. The main goal was to increase speed and maneuverability at low altitudes, mainly to evade small-caliber anti-aircraft artillery, which was the main threat for ground attack aircraft. Entering service in January 1945, the Il-10 took part in some of the last combat operations in Europe, and during the brief Soviet intervention in the Pacific War. By the time the Il-10 retired from Soviet service in 1956, the Air Force shifted focus from pure CAS and ground-attack to fighter-bomber aircraft. Its NATO reporting name is Beast."
 #PRC_CAS_equipment_4:0 "Ilyushin Il-16"
 #PRC_CAS_equipment_4_short:0 "Il-16"
 #PRC_CAS_equipment_4_desc:0 "The Ilyushin Il-16 is the final development of the Sturmovik ground-attack aircraft. It was in essence a scaled-down version of the Ilyushin Il-10, but was fitted with a newly developed Mikulin AM-43NV engine with the expectation that it would be faster and more maneuverable than its predecessor. Three aircraft were built for testing, but due to unforeseen engine troubles that could not be rectified, the project was cancelled."
 
 PRC_jet_CAS_equipment_1:0 "Ilyushin IL-10M"
 PRC_jet_CAS_equipment_1_short:0 "IL-10M"
 PRC_jet_CAS_equipment_1_desc:0 "Developed from the Il-2 Sturmovik, the Il-10 was designed for the purpose of addressing many of the Il-2's faults. The main goal was to increase speed and maneuverability at low altitudes, mainly to evade small-caliber anti-aircraft artillery, which was the main threat for ground attack aircraft. Entering service in January 1945, the Il-10 took part in some of the last combat operations in Europe, and during the brief Soviet intervention in the Pacific War. By the time the Il-10 retired from Soviet service in 1956, the Air Force shifted focus from pure CAS and ground-attack to fighter-bomber aircraft. Its NATO reporting name is Beast."
 
 PRC_jet_CAS_equipment_6:0 "Nanchang Q-5"
 PRC_jet_CAS_equipment_6_short:0 "Q-5"
 PRC_jet_CAS_equipment_7:0 "Nanchang Q-5A"
 PRC_jet_CAS_equipment_7_short:0 "Q-5A"
