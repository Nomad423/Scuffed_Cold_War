 SPR_jump_jet_equipment_1:0 "Hawker Siddeley AV-8A Harrier"
 SPR_jump_jet_equipment_1_short:0 "AV-8A Harrier"
 SPR_jump_jet_equipment_1_desc:0 "This attacker was developed to make VTOL (vertical take-off and landing) a reality. It has a unique design featuring high mounted wings and four rotating nozzles. This makes it possible to operate in limited spaces such as light aircraft carriers and small airfields. The aircraft is commonly known as the 'Harrier'. Developed in Britain, the AV-8A is known in Britain as the Harrier Mk. 50 and functioned similar to Royal Air Force Harrier GR.1s."
 SPR_jump_jet_equipment_2:0 "Hawker Siddeley AV-8S Matador"
 SPR_jump_jet_equipment_2_short:0 "AV-8S Matador"
 SPR_jump_jet_equipment_2_desc:0 "The 'C' Variant is an upgraded version of the AV-8A, and functions with similar systems to the Harrier GR.3, with new ECM equipment and inertial navigation system."
 SPR_jump_jet_equipment_3:0 "McDonnell Douglas AV-8B Harrier II"
 SPR_jump_jet_equipment_3_short:0 "AV-8B Harrier II"
 SPR_jump_jet_equipment_3_desc:0 "The Harrier II is a joint Anglo-American project designed by McDonnell Douglas with British Aerospace. Serving with the U.S. Marine Corps since 1985, the 'Harrier II' was considered to be an important tool in many of America's conflicts in recent memory."
 SPR_jump_jet_equipment_4:0 "McDonnell Douglas AV-8B Harrier II Plus"
 SPR_jump_jet_equipment_4_short:0 "AV-8B Harrier II Plus"
 SPR_jump_jet_equipment_4_desc:0 "A mid-life upgrade to the AV-8B, the AV-8B Plus incorporates an upgraded engine, a radar system and Infrared Camera, making it very successful as a night attack aircraft."

### Spain Helicopters 
 SPR_naval_helicopter_equipment_1:0 "Sikorsky SH-19 Chickasaw ASW"
 SPR_naval_helicopter_equipment_1_short:0 "SH-19 ASW"
 SPR_naval_helicopter_equipment_2:0 "Bell UH-1B Iroquois ASW"
 SPR_naval_helicopter_equipment_2_short:0 "UH-1B ASW"
 SPR_naval_helicopter_equipment_2_desc:0 "The first member of a series of helicopters known as the 'Huey' (named after its original pre-1962 designation, HU-1), the UH-1A is the military model variant of the Bell 204 utility helicopter, introduced in 1959. It was the first helicopter in service by any branch of the U.S. military to use a turbine-engine. It became one of the most prolific helicopters, a symbol of America's involvement in the Vietnam War. Although informally named 'Huey,' its official nickname is 'Iroquois.'"

 SPR_naval_helicopter_equipment_4:0 "Sikorsky SH-3H Sea King"
 SPR_naval_helicopter_equipment_4_short:0 "SH-3H Sea King"
 SPR_naval_helicopter_equipment_4_desc:0 "Developed from the civilian Sikorsky S-61, the SH-3 (original designation HSS-2) is a twin-engine ASW helicopter. It was the world's first amphibious helicopter, able to take off from both land and sea. It was also, alongside its contemporary the Seasprite, one of the first ASW helos that use turboshaft engines. In addition to ASW duties, the SH-3 also performed in Search=and-Rescue (SAR), transport, medevac and Airborne Early Warning (AEW) roles, with a number of helicopters being used as 'Marine One' the official helicopter transport of the U.S. Presidents. It is for this reason that it gained the nickname 'Sea King,' the most versatile helicopters in the world."
 SPR_naval_helicopter_equipment_5:0 "Agusta-Bell SH-212A"
 SPR_naval_helicopter_equipment_5_short:0 "SH-212A"
 SPR_naval_helicopter_equipment_5_desc:0 "The SH-60 is the U.S. Navy's variant of the U.S. Army's UH-60 Blackhawk helicopter. (itself a military variant of the Sikorsky S-70) Despite replacing the earlier Sea King, the SH-60 does not have amphibious landing capability, but it retains the SH-2's capability to land on any U.S. ship capable of housing helicopters. Able to perform many of the same roles as the SH-3, the 'Sea Hawk' represents the future of U.S. Navy helicopter aviation."
 SPR_naval_helicopter_equipment_6:0 "Sikorsky SH-60F Seahawk"
 SPR_naval_helicopter_equipment_6_short:0 "SH-60F Seahawk"
 SPR_naval_helicopter_equipment_6_desc:0 "The SH-60F primarily served as the carrier battle group's primary antisubmarine warfare (ASW) aircraft. The helicopter hunted submarines with its AQS-13F dipping sonar, and carried a 6-tube sonobuoy launcher. The SH-60F is unofficially named "Oceanhawk". The SH-60F can carry Mk 46, Mk 50, or Mk 54 torpedoes for its offensive weapons, and it has a choice of fuselage-mounted machine guns, including the M60D, M240D, and GAU-16 (.50 caliber) for self-defense."
 SPR_naval_helicopter_equipment_7:0 "NHIndustries NH90 NFH"
 SPR_naval_helicopter_equipment_7_short:0 "NH90 NFH"

 SPR_attack_helicopter_equipment_1:0 "Bell AH-1G Cobra"
 SPR_attack_helicopter_equipment_1_short:0 "AH-1G Cobra"
 SPR_attack_helicopter_equipment_1_desc:0 "Originally introduced in 1966 as a stop-gap attack helicopter, the AH-1 (developed with some compatibility from the UH-1 Huey Iroquois) was utilized in the same roles that the AH-56 was meant for during its development cycle. It was often deployed in hunter-killer formations, the 'killer' to the 'hunter' role provided by the OH-6 Cayuse, both of which served with great distinction in the Vietnam War. Although officially nicknamed the 'Cobra', other nicknames exist, including 'HueyCobra' and 'Snake.'"
 SPR_attack_helicopter_equipment_2:0 "Agusta-Bell AB-212 Gunship"
 SPR_attack_helicopter_equipment_2_short:0 "AB-212 Gunship"
 SPR_attack_helicopter_equipment_5:0 "Eurocopter UHT Tiger"
