 HOL_utility_helicopter_equipment_3_desc:0 "Introduced in 1963, the UH-1D is the military model variant of the Bell 205. It was designed with a stretched fuselage, so it could serve primarily as a troop carrier to replace the earlier CH-34 Choctaw in U.S. Army service. 2000 of these 'Iroquois D' variants were built, many of whom were converted to UH-1H standard with an upgraded, and more powerful engine."
