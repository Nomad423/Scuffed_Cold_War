 HOL_naval_helicopter_equipment_1_desc:0 "The HTL was a single-engine, single-rotor light helicopter derived from the civilian Bell 47A. Procured by the U.S. Navy in 1947, the HTL-4 (the Navy designated variant) was different from those used by the other branches by the removal of the fabric covering on the tail boom. Otherwise, it retains many of its features, including the distinctive 'soap bubble' canopy giving the pilot a wide view. Later designated the TH-13L. Its nickname, going by naming helicopters after Native American tribes, is 'Sioux.'"
