 NOR_jet_CAS_equipment_3:0 "Republic F-84F Thunderstreak"
 NOR_jet_CAS_equipment_3_short:0 "F-84F Thunderstreak"
 NOR_jet_CAS_equipment_3_desc:0 "Developed from the earlier F-84 Thunderjet, the F-84F was a swept-wing variant of the fighter-bomber was designed to bring the type closer to the performance of the much vaunted F-86 Sabre. Despite improved capabilities compared to its straight winged predecessor, it still had the same flaws in takeoff performance while having poor stability and control. The type would serve in a limited capacity throughout its life, serving until 1971. Its nickname is 'Thunderstreak.'"

