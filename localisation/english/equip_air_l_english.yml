 CHI_jet_CAS_equipment_1:0 "Republic F-84E Thunderjet"
 CHI_jet_CAS_equipment_1_short:0 "F-84E Thunderjet"
 CHI_jet_CAS_equipment_1_desc:0 "The F-84 was designed as a day-time fighter-bomber aircraft set to replace the earlier P-47 Thunderbolt. Despite entering service in 1947, the Thunderjet was plagued by many problems. So much so, that until the introduction of the 'D' Variant in 1949, the F-84 was very nearly cancelled. The type served as the primary strike aircraft for the U.S. Air Force during the Korean War, and was the first fighter aircraft used by the USAF's demonstration team, the 'Thunderbirds.' It is perhaps for that reason why 'Thunderjet' would be a fitting name for the type."
 CHI_jet_CAS_equipment_2:0 "Republic F-84G Thunderjet"
 CHI_jet_CAS_equipment_2_short:0 "F-84G Thunderjet"
 CHI_jet_CAS_equipment_2_desc:0 "The F-84 was designed as a day-time fighter-bomber aircraft set to replace the earlier P-47 Thunderbolt. Despite entering service in 1947, the Thunderjet was plagued by many problems. So much so, that until the introduction of the 'D' Variant in 1949, the F-84 was very nearly cancelled. The type served as the primary strike aircraft for the U.S. Air Force during the Korean War, and was the first fighter aircraft used by the USAF's demonstration team, the 'Thunderbirds.' It is perhaps for that reason why 'Thunderjet' would be a fitting name for the type."
 CHI_jet_CAS_equipment_3:0 "Republic F-84F Thunderstreak"
 CHI_jet_CAS_equipment_3_short:0 "F-84F Thunderstreak"
 CHI_jet_CAS_equipment_3_desc:0 "Developed from the earlier F-84 Thunderjet, the F-84F was a swept-wing variant of the fighter-bomber was designed to bring the type closer to the performance of the much vaunted F-86 Sabre. Despite improved capabilities compared to its straight winged predecessor, it still had the same flaws in takeoff performance while having poor stability and control. The type would serve in a limited capacity throughout its life, serving until 1971. Its nickname is 'Thunderstreak.'"

 CHI_jet_CAS_equipment_8:0 "AIDC XA-3 Lui Meng"
 CHI_jet_CAS_equipment_8_short:0 "XA-3 Lui Meng"
 CHI_jet_CAS_equipment_8_desc:0 "Prototype XA-3 version which was cancelled due to focus on F-CK-1 Ching Kuo. Designed for ground attack, single-seated. Features a 30mm autocannon and additional weapon mounts and carry capability and could also be outfitted with Hsiung-feng II anti-ship missiles."

