 VIE_fighter_equipment_0:0 "Republic of Vietnam Air Force"
 VIE_fighter_equipment_0_short:0 "RVNAF"
 VIE_fighter_equipment_0_desc:0 "The South Vietnam Air Force, officially the Republic of Vietnam Air Force (RVNAF) FAVN sometimes referred to as the Vietnam Air Force or VNAF was the aerial branch of the Republic of Vietnam Military Forces, the official military of the Republic of Vietnam (South Vietnam) from 1955 to 1975."

 VIE_fighter_equipment_1:0 "Curtiss P-40 Warhawk"
 VIE_fighter_equipment_1_short:0 "P-40 Warhawk"
 VIE_fighter_equipment_1_desc:0 "The P-40 was a single-engine, all-metal fighter aircraft developed in 1938 and was a modified version of the P-36 Hawk. The type would be used by a sizeable number of Allied powers during the Second World War, and despite being inferior to the later P-47 and P-51, would serve in frontline service all the way until the end of the war. 200 Allied pilots from 7 different nations ranging from the U.S., the British Commonwealth nations and the Soviet Union became aces in the P-40. Despite differing designations for Commonwealth and Soviet Service, the official nickname in U.S. service is 'Warhawk.'"
 VIE_fighter_equipment_2:0 "Republic F-47 Thunderbolt"
 VIE_fighter_equipment_2_short:0 "F-47 Thunderbolt"
 VIE_fighter_equipment_2_desc:0 "The P-47 was the further development of the Seversky (the predecessor to Republic) P-35 and Republic P-43 Lancer aircraft. Despite being designed originally as an air superiority fighter. The P-47's claim to fame was the capacity to carry a heavy bomb load, thus beginning the company's legacy of developing Close Air Support (CAS) aircraft. The type served use in a myriad of Allied Nations during WWII, and continued this capacity after the war, with some claiming that the type, and not the P-51 Mustang, should have been used in Korea. Its nickname is 'Thunderbolt' the first in Republic's modern naming conventions. Was renamed F-47 in 1948."
 VIE_fighter_equipment_3:0 "North American F-51D Mustang"
 VIE_fighter_equipment_3_short:0 "F-51D Mustang"
 VIE_fighter_equipment_3_desc:0 "The P-51 is considered to be one of the best fighters ever produced in the history of aviation. Developed by North American Aviation. The type entered service in 1942. Originally used as a tactical reconnaissance aircraft, the type would, with the introduction of the 'D' variant, would become famous as the world's first air-dominance fighter, providing escort for American and Allied bombers during the most famous bombing campaigns of the European theater, destroying almost 5,000 aircraft in the war. Later designated F-51, it would serve with distinction as a CAS aircraft during the Korean War, and the 'Mustang' the USAAAF's workhorse, would continue service until 1968."

 VIE_heavy_fighter_equipment_1:0 "Lockheed P-38 Lightning"
 VIE_heavy_fighter_equipment_1_short:0 "P-38 Lightning"
 VIE_heavy_fighter_equipment_1_desc:0 "A twin piston engine aircraft designed with a focus on speed and heavy armaments. During World War II, its speed was utilized in many hit-and-away attacks over the Pacific, destroying many Japanese aircraft. Its distinctive shape earned it the name 'der Gabelschwanz-Teufel' or 'the fork-tailed devil' in Germany and 'Ni hikouki, ippairotto' or 'two planes, one pilot' in Japan. It's also known as the 'Lightning'."
 VIE_heavy_fighter_equipment_2:0 "Northrop F-61 Black Widow"
 VIE_heavy_fighter_equipment_2_short:0 "F-61 Black Widow"
 VIE_heavy_fighter_equipment_2_desc:0 "The P-61, like the P-38 before it, is a twin-boom aircraft designed in 1944. It was America's first night-fighter, equipped with radar (another first) to track bombers and other targets and intercept them in night and adverse weather conditions. Combined with its four 20-mm Hispano cannons, the P-61 (later F-61), nicknamed the 'Black Widow' after the infamous American spider, is as lethal as its name suggests."
 VIE_heavy_fighter_equipment_3:0 "North American F-82 Twin Mustang"
 VIE_heavy_fighter_equipment_3_short:0 "F-82 Twin Mustang"
 VIE_heavy_fighter_equipment_3_desc:0 "Originally developed as a long-range escort fighter for WWII, the P-82 was introduced in 1946, too late to serve in the conflict. Developed from venerated P-51, the P-82 (later F-82) was used as a replacement for the P-61 Black Widow, and was equipped with radar to support Air Strategic Command. Because the airframe looks like 2 kit-bashed P-51s, it was given the nickname 'Twin Mustang.'"

 VIE_strat_bomber_equipment_1:0 "Boeing B-17 Flying Fortress"
 VIE_strat_bomber_equipment_1_short:0 "B-17 Flying Fortress"
 VIE_strat_bomber_equipment_1_desc:0 "The B-17 is a four-engine strategic bomber developed in the mid 1930s for the U.S. Army Air Corps. It was the third-most produced bomber aircraft in World War II, and served with distinction in the European theatre of the conflict, responsible for the bombing campaigns in Germany from bases in Southern England and Italy. It's bristling defensive armament is fitting for an aircraft nicknamed the 'Flying Fortress.'"
 VIE_strat_bomber_equipment_2:0 "Consolidated B-24 Liberator"
 VIE_strat_bomber_equipment_2_short:0 "B-24 Liberator"
 VIE_strat_bomber_equipment_2_desc:0 "The B-24 was designed in 1941 as long-range heavy bomber for the US Army Air Force. Despite its capability for a heavy bomb load coupled with a high cruise speed, it was relatively difficult to fly at low altitudes and had a lower service ceiling than the B-17. Yet the 'Liberator' was preferred by the U.S. General Staff, and was the most produced bomber aircraft in WWII. Like the B-17, it served well in the European theatre during the bombing campaign of Germany, but also served with distinction in the Pacific theater as well."
 VIE_strat_bomber_equipment_3:0 "Boeing B-29 Superfortress"
 VIE_strat_bomber_equipment_3_short:0 "B-29 Superfortress"
 VIE_strat_bomber_equipment_3_desc:0 "The B-29 was a four-engine propeller-driven bomber aircraft introduced in 1944. It was the single most expensive weapons project ever procured during the war, exceeding even the cost of the United States' Nuclear Weapons program at the time. Designed as a high-altitude strategic bomber, it found use as a low-level nighttime incendiary bomber, launching firebombing raids on Japan. But the 'Superfortress's' claim to fame was the dropping of the atomic bombs on Hiroshima and Nagasaki, which contributed to the end of the war. Updated variants (including the redesignated B-50), would continue as a strategic bomber well in the Korean War before retiring in the early 1950s."

 VIE_tac_bomber_equipment_0:0 "Douglas B-18 Bolo"
 VIE_tac_bomber_equipment_0_short:0 "B-18 Bolo"
 VIE_tac_bomber_equipment_0_desc:0 "The B-18, introduced in 1936, was a medium bomber developed to replace the earlier Martin B-10. Although decent at the time of its introduction. It was quickly made obsolete in 1940, and relegated to Anti-Submarine Warfare and Transport aircraft. Despite this, the 'Bolo' would receive its claim to fame, as the first American aircraft to sink a German U-Boat during World War II."
 VIE_tac_bomber_equipment_1:0 "Douglas B-23 Dragon"
 VIE_tac_bomber_equipment_1_short:0 "B-23 Dragon"
 VIE_tac_bomber_equipment_1_desc:0 "Developed as a refined successor to the B-18 Bolo, the B-23 was faster and carried a heavier bomb load and defensive armament. However the 'Dragon' was still proven inferior to its contemporaries the B-25 and B-26, and was largely relegated to a trainer aircraft during WWII."
 VIE_tac_bomber_equipment_2:0 "North American B-25 Mitchell"
 VIE_tac_bomber_equipment_2_short:0 "B-25 Mitchell"
 VIE_tac_bomber_equipment_2_desc:0 "The B-25 is a twin-engine medium bomber introduced in 1941. Used by many air forces during WWII, it also served in every theater involving aircraft in the war, the most famous use being the Doolittle Raid, the first successful air bombing campaign of the Japanese mainland during the war. Its nickname is the 'Mitchell', named after Major General Billy Mitchell, a pioneer of U.S. military aviation."
 VIE_tac_bomber_equipment_3:0 "Martin B-26C Invader"
 VIE_tac_bomber_equipment_3_short:0 "B-26C Invader"
 VIE_tac_bomber_equipment_3_desc:0 "The B-26 was developed in 1941 as a medium bomber in parallel to the B-25. A difficult aircraft to fly initially, it was labeled as a 'Widowmaker' due to the number of times pilots training in the type crashed and died. After modifications were made and pilots properly trained however, it proved to be a capable tactical bomber, serving in Western Europe as well as in the Pacific and Mediterranean theaters of World War II. Nicknamed the 'Marauder' the type would retire in 1947, before the Air Force was separated by the Army (and was the reason for the A-26 Invader being briefly named the B-26.)"

 VIE_nav_bomber_equipment_1:0 "Consolidated PBY-1 Catalina"
 VIE_nav_bomber_equipment_1_short:0 "PBY-1"
 VIE_nav_bomber_equipment_1_desc:0 "Initial production variant with two 900 hp R-1830-64 engines. The Consolidated PBY Catalina is a flying boat and amphibious aircraft that was produced in the 1930s and 1940s. In Canadian service it was known as the Canso. It was one of the most widely used seaplanes of World War II. Catalinas served with every branch of the United States Armed Forces and in the air forces and navies of many other nations. The last military PBYs served until the 1980s. As of 2021, 86 years after its first flight, the aircraft continues to fly as a waterbomber (or airtanker) in aerial firefighting operations in some parts of the world. None remain in military service. "
 VIE_nav_bomber_equipment_2:1 "Consolidated PBY-5 Catalina"
 VIE_nav_bomber_equipment_2_short:1 "PBY-5"
 VIE_nav_bomber_equipment_2_desc:0 "The Consolidated PBY Catalina is a flying boat and amphibious aircraft that was produced in the 1930s and 1940s. In Canadian service it was known as the Canso. It was one of the most widely used seaplanes of World War II. Catalinas served with every branch of the United States Armed Forces and in the air forces and navies of many other nations. The last military PBYs served until the 1980s. As of 2021, 86 years after its first flight, the aircraft continues to fly as a waterbomber (or airtanker) in aerial firefighting operations in some parts of the world. None remain in military service. "
 VIE_nav_bomber_equipment_3:0 "Consolidated PB4Y-2 Privateer"
 VIE_nav_bomber_equipment_3_short:0 "PB4Y-2 Privateer"
 VIE_nav_bomber_equipment_3_desc:0 "The Consolidated PB4Y-2 Privateer is an American World War II and Korean War era patrol bomber of the United States Navy derived from the Consolidated B-24 Liberator."

 VIE_CAS_equipment_2:0 "Douglas A-20 Havoc"
 VIE_CAS_equipment_2_short:0 "A-20 Havoc"
 VIE_CAS_equipment_2_desc:0 "The A-20, nicknamed the 'Havoc' was introduced in 1941 as a light bomber and ground attack aircraft. Serving in the US and Commonwealth, its claim to fame came from service with the Soviet Union's Air Force and Navy, which received two-thirds of the A-20B variant and numerous G & H models. Modified with faster-firing 7.62mm Machine Guns and forward-firing cannon, these types served with distinction in the Eastern Front against German tanks, and was the most numerous foreign-made bomber used by the Soviet Air Arm of World War II. Fighter variants were also labeled as the P-70."
 VIE_CAS_equipment_3:0 "North American A-36 Apache"
 VIE_CAS_equipment_3_short:0 "A-36 Apache"
 VIE_CAS_equipment_3_desc:0 "The A-36 was developed as a ground-attack variant of the famed P-51 Mustang. A dive-bomber, it performed well in North Africa, the Mediterranean, Italy and the China-Burma-India theatres of World War II. Known for its distinctive rectangular air brakes at the end of the wings. The 'Apache,' named for the Native American tribe, proved deadly in its short career, serving from 1942 until its retirement at the end of the war in 1945."

 VIE_CAS_equipment_4:0 "Douglas A-26C Invader"
 VIE_CAS_equipment_4_short:0 "A-26C Invader"
 VIE_CAS_equipment_4_desc:0 "The A-26 is a twin engine fast attack aircraft developed from, and intended to replace the A-20 Havoc. Introduced in 1943, the Invader served with the U.S. Army Air Force during the Second World War, attacking Japanese positions in the Dutch East Indies and the Philippines, as well as in Europe during campaigns in the Po River Valley of northern Italy. They continued their service in Korea, taking part in bombing missions against Korea, and was the first aircraft to launch a sortie in that conflict. The 'Invader' continued its career in Vietnam, supporting CIA operations in Laos against Vietcong forces. With a storied career through three wars, the 'Invader' proved its mettle and showed what a CAS aircraft was capable of."

 VIE_cv_CAS_equipment_4:0 "Douglas AD Skyraider"
 VIE_cv_CAS_equipment_4_short:0 "Douglas AD Skyraider"
 VIE_cv_CAS_equipment_4_desc:0 "The Douglas AD is a reliable, carrier based fast attack craft. Originally designed as a torpedo and dive bomber, the AD (originally the BT2D) entered service in 1946, and would perform with great distinction during the Korean War, becoming the primary ground attack aircraft for U.S. Navy and Marine Corp forces there. Even though most prop-driven aircraft would be retired after the Korean conflict, the newly renamed A-1 remained in service, and played a key role as a Close Air Support aircraft, and the 'Skyraider' would serve with distinction until the end of American involvement in Vietnam."

 VIE_cv_nav_bomber_equipment_1:0 "Douglas TBD Devastator"
 VIE_cv_nav_bomber_equipment_1_short:0 "TBD Devastator"
 VIE_cv_nav_bomber_equipment_1_desc:0 "When the TBD entered service in 1937, it was still largely considered one of the best torpedo bombers when introduced. However despite enjoying some successes in the early war, by the time of the Japanese attack on Pearl Harbor, the 'Devastator' was woefully obsolete, and was proven as such by the time of the Battle of Midway, when nearly the entire force of Devastators used in the battle was wiped out. Although later attributed to poor air cover and defects in the torpedo it normally carried. The TBD was phased out of active duty immediately after the battle, and withdrawn from service outright by 1944."
 VIE_cv_nav_bomber_equipment_2:0 "Grumman TBF-1C Avenger"
 VIE_cv_nav_bomber_equipment_2_short:0 "TBF-1C Avenger"
 VIE_cv_nav_bomber_equipment_2_desc:0 "The TBF-1C variant of the 'Avenger' improved on the original TBF-1 design by making provisions for two wing-mounted 12.7mm (.50 cal) Machine Guns and wing-mounted fuel tanks which doubled the aircraft's range and forward attack power."
 VIE_cv_nav_bomber_equipment_3:0 "Consolidated PB4Y-2 Privateer"
 VIE_cv_nav_bomber_equipment_3_short:0 "PB4Y-2 Privateer"
 VIE_cv_nav_bomber_equipment_3_desc:0 "The Consolidated PB4Y-2 Privateer is an American World War II and Korean War era patrol bomber of the United States Navy derived from the Consolidated B-24 Liberator."

 VIE_CAS_equipment_1:0 "Northrop A-17"
 VIE_CAS_equipment_1_short:0 "A-17"
 VIE_CAS_equipment_1_desc:0 "The A-17 was a two-seat monoplane, single-engine attack aircraft developed in 1935 derived from the Northrop Gamma 2F. A reliable, popular aircraft. The type would serve as a coastal patrol aircraft for enemy units that could cross the Panama Canal during the early stages of the Second World War post-Pearl Harbor, and would be used in a utilitarian capacity until retirement in 1944."
 VIE_cv_CAS_equipment_2:0 "Douglas SBD-2 Dauntless"
 VIE_cv_CAS_equipment_2_short:0 "SBD-2 Dauntless"
 VIE_cv_CAS_equipment_2_desc:0 "The SBD-2 was designed as a scout aircraft and dive bomber in 1940 and was the main aircraft of its type for the U.S. Navy. The 'Dauntless', already a capable dive-bomber was improved with the -2 variant with different armament and increased fuel capacity, was but a minor stopgap compared to later models. USAAF variants called it the A-24 Banshee."
 VIE_cv_CAS_equipment_3:0 "Curtiss SB2C-1s Helldiver"
 VIE_cv_CAS_equipment_3_short:0 "SB2C-1s Helldiver"
 VIE_cv_CAS_equipment_3_desc:0 "Replacing the SBD Dauntless, the SB2C, introduced in 1942 was far faster than the SBD it replaced, but it was a difficult aircraft to handle, gaining the derogatory nickname of 'SOB, 2nd Class.' Despite this and a scathing report that would forever mar the legacy of the Curtiss Aircraft Company, the 'Helldiver' had a fine combat record throughout the Pacific War. USAAF variant called it the A-25 Shrike."

 VIE_cv_fighter_equipment_0:0 "Grumman FF 'Fifi'"
 VIE_cv_fighter_equipment_0_short:0 "FF 'Fifi'"
 VIE_cv_fighter_equipment_0_desc:0 "Introduced in 1933, the Grumman FF was the company's first complete design for the U.S. Navy. Informally nicknamed the 'Fifi' (after the designation of FF), the Grumman FF served well as an early carrier-capable biplane throughout the 30s before retiring in 1940."
 VIE_cv_fighter_equipment_1:0 "Grumman F3F"
 VIE_cv_fighter_equipment_1_short:0 "F3F"
 VIE_cv_fighter_equipment_1_desc:0 "The Grumman F3F, when introduced in 1936 was the last biplane fighter aircraft delivered to the U.S. Navy and to any branch of the U.S. military in general. Despite its brief service, (retired from front-line service in 1941 and from service in general by 1943), it was still a fairly capable aircraft, the last in an age of mono-plane aircraft that would serve as the future of fighter combat."
 VIE_cv_fighter_equipment_2:0 "Vought F4U-5 Corsair"
 VIE_cv_fighter_equipment_2_short:0 "F4U-5 Corsair"
 VIE_cv_fighter_equipment_2_desc:0 "The Vought F4U Corsair is an American fighter aircraft that saw service primarily in World War II and the Korean War. Designed and initially manufactured by Chance Vought, the Corsair was soon in great demand; additional production contracts were given to Goodyear, whose Corsairs were designated FG, and Brewster, designated F3A.The Corsair was designed and operated as a carrier-based aircraft, and entered service in large numbers with the U.S. Navy in late 1944 and early 1945. It quickly became one of the most capable carrier-based fighter-bombers of World War II."
 VIE_cv_fighter_equipment_3:0 "Grumman F8F Bearcat"
 VIE_cv_fighter_equipment_3_short:0 "F8F Bearcat"
 VIE_cv_fighter_equipment_3_desc:0 "The Grumman F8F Bearcat is an American single-engine carrier-based fighter aircraft introduced in late World War II. It served during the mid-20th century in the United States Navy, the United States Marine Corps, and the air forces of other nations. It was Grumman Aircraft's last piston engine fighter aircraft."
 
 VIE_cv_mr_stealth_fighter_equipment_1:0 "Lockheed Martin F-35C Lightning II"
 VIE_cv_mr_stealth_fighter_equipment_1_short:0 "F-35C Lightning II"
 VIE_cv_mr_stealth_fighter_equipment_1_desc:0 "The F-35C is the Catapult Assisted Take-Off But Arrested Recovery (CATOBAR) variant of Lockheed Martin's F-35 Lightning II family, designed primarily for carrier deployment. The F-35 program began development in 1992, and the C variant was in the air as soon at 2010 and operating off of carriers less than four years later. Compared to its siblings, the C variant features larger wings with foldable wingtip sections."
 
 VIE_jump_stealth_equipment_1:0 "Lockheed Martin F-35B Lightning II"
 VIE_jump_stealth_equipment_1_short:0 "F-35B Lightning II"
 VIE_jump_stealth_equipment_1_desc:0 "A multipurpose fighter produced using a JSF (Joint Strike Fighter) design. While able to use a variety of weapons in air-to-air and ground-to-ground combat, the procurement cost for this stealth fighter is more manageable than the F-22A. In accordance with its utility, there are multiple types available. The 'B' type utilized by the U.S. Marine Corps is STOVL (short takeoff/vertical landing) compatible. Its nickname is 'Lightning II.'"
 
 VIE_cas_stealth_equipment_1:0 "Fairchild Republic A-10C Thunderbolt II"
 VIE_cas_stealth_equipment_1_short:0 "A-10C Thunderbolt II"
 VIE_cas_stealth_equipment_1_desc:0 "The C variant of the A-10 'Thunderbolt II' was developed in 2005 as a result of the Precision Engagement upgrade program. Utilizing lessons learned from the YA-10B prototype, the A-10C comes with a modernized fire control system, ECM suite, and smart bomb targeting capabilities. The Identification Friend-or-Foe module and communications suite has also been updated and modernized. Due in part to its performance in recent history, and political pressure, the A-10 is likely to continue serving in a combat capacity for the U.S. Air Force in the foreseeable future."

 VIE_mr_stealth_fighter_equipment_1:0 "Lockheed Martin F-35A Lightning II"
 VIE_mr_stealth_fighter_equipment_1_short:0 "F-35A Lightning II"
 VIE_mr_stealth_fighter_equipment_1_desc:0 "The F-35A is the conventional takeoff and landing (CTOL) variant of Lockheed Martin's F-35 Lightning II family. The F-35 program began development in 1992, with the A variant taking to the skies in late 2006 and dropping its first bombs less than six years later. The A variant is the smallest and lightest variant of F-35 and is primarily intended to replace the F-16 Fighting Falcon."
 
 VIE_jet_multirole_equipment_1:0 "Grumman F8F-1(D)B Bearcat"
 VIE_jet_multirole_equipment_1_short:0 "F8F-1(D)B Bearcat"
 VIE_jet_multirole_equipment_1_desc:0 "The Grumman F8F Bearcat is an American single-engine carrier-based fighter aircraft introduced in late World War II. It served during the mid-20th century in the United States Navy, the United States Marine Corps, and the air forces of other nations. It was Grumman Aircraft's last piston engined fighter aircraft."
 VIE_jet_multirole_equipment_2:0 "North American F-86A Sabre"
 VIE_jet_multirole_equipment_2_short:0 "F-86A Sabre"
 VIE_jet_multirole_equipment_2_desc:0 "The F-86 is a swept-wing jet fighter developed and introduced in the late 1940s from research captured by the Germans. The aircraft's designed made it capable of transonic speeds and high maneuverability, features that made it capable of handling its famous rival, the MiG-15. Officially known as the 'Sabre' or 'Sabrejet' the F-86, alongside its Canadian and Australian variants put together would make it the most produced Western fighter jet in aviation history."
 VIE_jet_multirole_equipment_3:0 "North American F-86F Sabre"
 VIE_jet_multirole_equipment_3_short:0 "F-86F Sabre"
 VIE_jet_multirole_equipment_3_desc:0 "Improved flight control system and an "all-flying tail" (This system changed to a full power-operated control with an "artificial feel" built into the aircraft's controls to give the pilot forces on the stick that were still conventional, but light enough for superior combat control.) Sabre Fs had much improved high-speed agility, coupled with a higher landing speed of over 145 mph (233 km/h)."
 VIE_jet_multirole_equipment_4:0 "North American F-100 Super Sabre"
 VIE_jet_multirole_equipment_4_short:0 "F-100 Super Sabre"
 VIE_jet_multirole_equipment_4_desc:0 "The first jet fighter capable of supersonic speed in level flight, the F-100 was a capable multirole aircraft designed to meet the enemy head to head. Developed from the F-86 Sabre, the F-100 would adopt the moniker of 'Super Sabre', but also received the nickname 'Hun' due to its designation in the USAF at the time. The type would serve in Vietnam as a fighter-bomber, and was the first to be utilized in the Suppression of Enemy Air Defense role, famously known as Wild Weasel."
 VIE_jet_multirole_equipment_5:0 "Northrop F-5C Skoshi Tiger"
 VIE_jet_multirole_equipment_5_short:0 "F-5C Skoshi Tiger"
 VIE_jet_multirole_equipment_5_desc:0 "Twelve F-5A Freedom Fighters were tested by the US Air Force for four and a half months in Vietnam. Modified at Palmdale plant by adding removable, non retractable air-refueling probe on the left side, 90 lbs of external armor plates under the cockpit and engine, and jettisonable stores pylons."
 VIE_jet_multirole_equipment_6:0 "McDonnell Douglas F-4D Phantom II"
 VIE_jet_multirole_equipment_6_short:0 "F-4D Phantom II"
 VIE_jet_multirole_equipment_6_desc:0 "F-4C with updated avionics and AN/APQ-109 radar."
 VIE_jet_multirole_equipment_7:0 "McDonnell Douglas F-4E Phantom II"
 VIE_jet_multirole_equipment_7_short:0 "F-4E Phantom II"
 VIE_jet_multirole_equipment_7_desc:0 "USAF version with an integral M61 Vulcan cannon in the elongated RF-4C nose, AN/APQ-120 radar with smaller cross-section to accommodate the cannon, J79-GE-17 engines with 17,900 lbf (79.379 kN) of afterburner thrust each. Late-series aircraft equipped with leading-edge slats to improve maneuverability at the expense of top speed under the Agile Eagle program. Starting with Block 53, aircraft added AGM-65 Maverick capability and smokeless J79-GE-17C or -17E engines. First flight 1 August 1965. The most numerous Phantom variant; 1,370 built."
 VIE_jet_multirole_equipment_8:0 "Northrop F-5E Tiger II"
 VIE_jet_multirole_equipment_8_short:0 "F-5E Tiger II"
 VIE_jet_multirole_equipment_8_short:0 "In 1970, Northrop won the International Fighter Aircraft (IFA) competition to replace the F-5A, with better air-to-air performance against aircraft like the Soviet MiG-21. The resultant aircraft, initially known as F-5A-21, subsequently became the F-5E. It had more powerful (5,000 lbf) General Electric J85-21 engines, and had a lengthened and enlarged fuselage, accommodating more fuel. Its wings were fitted with enlarged leading edge extensions, giving an increased wing area and improved maneuverability." 
 VIE_jet_multirole_equipment_9:0 "Northrop F-5E Tiger III"
 VIE_jet_multirole_equipment_9_short:0 "F-5E Tiger III"
 VIE_jet_multirole_equipment_9_short:0 "In 1970, Northrop won the International Fighter Aircraft (IFA) competition to replace the F-5A, with better air-to-air performance against aircraft like the Soviet MiG-21. The resultant aircraft, initially known as F-5A-21, subsequently became the F-5E. It had more powerful (5,000 lbf) General Electric J85-21 engines, and had a lengthened and enlarged fuselage, accommodating more fuel. Its wings were fitted with enlarged leading edge extensions, giving an increased wing area and improved maneuverability." 
 VIE_jet_multirole_equipment_10:0 "McDonnell Douglas F/A-18 Hornet Incremental Modernization Project Phase I"
 VIE_jet_multirole_equipment_10_short:0 "F/A-18 Hornet IMP Phase I"
 VIE_jet_multirole_equipment_10_desc:0 "The South Vietnamese Air Force was a big fan of the Northrop F-5 Freedom Fighter and Tiger II series of aircraft. The YF-17 being the inheritor of this programme but ultimately proving unsuccessful. So what if South Vietnam had survived? and what if South Vietnam was the one to reunite both Vietnams? Would it have sought to procure F/A-18s?"

 VIE_jet_interceptor_equipment_1:0 "Lockheed F-94 Starfire"
 VIE_jet_interceptor_equipment_1_short:0 "F-94 Starfire"
 VIE_jet_interceptor_equipment_1_desc:0 "Developed from the F-80 Shooting Star, the F-94 was designed as a replacement for the prop-driven F-61 Black Widow and F-82 Twin Mustang Heavy Night Fighters. Initially equipped with gun armament (four, and later eight 12.7mm Machine Guns), its gun armament would be replaced with an all rocket-component, launched from its internal bays. 'Nicknamed the Starfire' it would be the USAF's first major jet interceptor in its history."
 VIE_jet_interceptor_equipment_2:0 "North American F-86D Sabre Dog"
 VIE_jet_interceptor_equipment_2_short:0 "F-86D Sabre Dog"
 VIE_jet_interceptor_equipment_2_desc:0 "Developed as an all weather interceptor, the F-86D (originally designated F-95) took the awesome performance of the F-86 Sabrejet and improved on it, adding a radar (giving the variant its distinctive nose radome), a longer fuselage and larger afterburner engine. Originally equipped with an internal rocket launching bay for bomber interception, later variants of the 'Sabre Dog' would carry cannon."
 VIE_jet_interceptor_equipment_3:0 "Northrop F-89 Scorpion"
 VIE_jet_interceptor_equipment_3_short:0 "F-89 Scorpion"
 VIE_jet_interceptor_equipment_3_desc:0 "The F-89 (originally P-89) is an all-weather interceptor designed from the outset for this role when it entered service in 1954. Initially equipped with cannon armament, this would be phased out in the production version in favor of rocket armament. Later on, the 'Scorpion' would receive an additional sting with the introduction of missile armament, the first jet aircraft to utilize such weaponry."
 VIE_jet_interceptor_equipment_4:0 "Convair F-102A Delta Dagger"
 VIE_jet_interceptor_equipment_4_short:0 "F-102A Delta Dagger"
 VIE_jet_interceptor_equipment_4_desc:0 "The United States' first delta-winged jet fighter, the F-102 was the first supersonic fighter used by the U.S. Air Force, capable of achieving Mach 1 speeds. It was designed as an interceptor and bomber-killer, replacing the F-89 Scorpion, and was capable of shooting down enemy aircraft with onboard rockets and missiles from its internal bay, the first fighter aircraft to feature this design. The 'Delta Dagger' would serve during the early periods of the Vietnam War as a bomber escort and ground attack aircraft."
 VIE_jet_interceptor_equipment_5:0 "McDonnell F-101B Voodoo"
 VIE_jet_interceptor_equipment_5_short:0 "F-101B Voodoo"
 VIE_jet_interceptor_equipment_5_desc:0 "The F-101, introduced in 1957 was initially designed as a long-range bomber escort, or penetration fighter for the USAF's Strategic Air Command. (SAC) This would change when it became a nuclear-capable fighter bomber for Tactical Air Command (TAC) instead. The 'Voodoo' had great range. From bases in West Germany, it could strike at any Warsaw Pact nation, and could penetrate as deep as 500 miles (800 km) into Soviet territory directly."
 VIE_jet_interceptor_equipment_6:0 "Convair F-106A Delta Dart"
 VIE_jet_interceptor_equipment_6_short:0 "F-106A Delta Dart"
 VIE_jet_interceptor_equipment_6_desc:0 "The F-106 was a further development of the F-102 Delta Dagger. Introduced in 1959, the F-106, like its predecessor was not equipped with an onboard gun, and thus relied on missiles to engage enemy bombers. It was equipped with the AIM-4 Infrared Missile, and one nuclear-tipped AIM-26. Dubbed the 'Ultimate Interceptor', the 'Delta Dart' would carry its weapons in an internal bay, a design feature that would not be utilized on fighter aircraft until the 5th-generation of jet fighter aircraft."
 VIE_jet_interceptor_equipment_7:0 "North American F-106A 'Six Shooter'"
 VIE_jet_interceptor_equipment_7_short:0 "F-106A 'Six Shooter'"
 VIE_jet_interceptor_equipment_7_desc:0 "After its introduction, The F-106 was progressively updated in service, with improved avionics, a modified wing featuring a noticeable conical camber, an infrared search and track system, streamlined supersonic wing tanks which provided virtually no degradation to overall aircraft performance, better instrumentation, and features like an inflight refuelling receptacle and an arrestor hook for landing emergencies. Project Six Shooter added provision for a M61 Vulcan cannon and optical gunsight."
 #VIE_jet_interceptor_equipment_8:0 "McDonnell Douglas F-15A Eagle"
 #VIE_jet_interceptor_equipment_8_short:0 "F-15A Eagle"
 #VIE_jet_interceptor_equipment_8_desc:0 "An advanced Air Superiority fighter featuring hardpoints for a multitude of weapons systems and advanced avionics able to go toe to toe with the most advanced enemy fighters. An all-weather, large scale fighter. Boasting a phenomenal maximum speed even among fighters, it has an abundance of ordnance loaded on board. Named the 'Eagle', it has such a high level of stability performance that it holds the record for recovering after losing a wing in battle."
 #VIE_jet_interceptor_equipment_9:0 "McDonnell Douglas F-15C Eagle"
 #VIE_jet_interceptor_equipment_9_short:0 "F-15C Eagle"
 #VIE_jet_interceptor_equipment_9_desc:0 "An upgraded version of the all weather, air superiority F-15 platform, the 'C' variant comes with a improved radar that can track up to a dozen enemy aircraft at any one time, as well as being able to simultaneously engage half of these at once. The type has seen service in a myriad of countries outside of the United States, from Saudi Arabia to Israel, and is the more common variant of the 'Eagle' in service, retaining its stellar kill record."

 #VIE_high_mach_jet_interceptor_equipment_1:0 "Convair XF-92"
 #VIE_high_mach_jet_interceptor_equipment_1_short:0 "XF-92"
 #VIE_high_mach_jet_interceptor_equipment_1_desc:0 "The XF-92 was a design concept conceived by Convair for a high speed point defense interceptor. Capable of going past Mach 1, it would have been able to keep up with the still prop-driven bomber aircraft that would have been its prey at the time. It was also the company's and thus America's first foray into the delta-wing design. Despite its cancellation, the XF-92 would later lead to the development of the F-102 Delta Dagger and F-106 Delta Dart."
 VIE_high_mach_jet_interceptor_equipment_2:0 "Lockheed F-104A Starfighter"
 VIE_high_mach_jet_interceptor_equipment_2_short:0 "F-104A Starfighter"
 VIE_high_mach_jet_interceptor_equipment_2_desc:0 "The F-104 was designed by the pilot's desire for a simple, small aircraft that boasted excellent performance. The result would be this aircraft, which was one of the first Mach 2 capable interceptor aircraft in service with the United States military. The 'Starfighter' would set numerous airspeed and altitude records, though was marred by political controversy and low survivability, the latter would give it another nickname, that of the 'Widowmaker.'"
 VIE_high_mach_jet_interceptor_equipment_3:0 "North American F-108 Rapier"

 #CAS COIN focused

 VIE_jet_CAS_equipment_1:0 "Douglas A-1E Skyraider"
 VIE_jet_CAS_equipment_1_short:0 "A-1E Skyraider"
 VIE_jet_CAS_equipment_1_desc:0 "Side-by-side seating for pilot and co-pilot, without dive brakes"
 VIE_jet_CAS_equipment_2:0 "Douglas A-1H Skyraider"
 VIE_jet_CAS_equipment_2_short:0 "A-1H Skyraider"
 VIE_jet_CAS_equipment_2_desc:0 "Single-seat attack aircraft with three dive brakes, centerline station stressed for 3,500 lb (1,600 kg) of ordnance, 30 in (760 mm) in diameter, combination 14 in (360 mm) and 30 in (760 mm) bomb ejector and low/high altitude bomb director."
 VIE_jet_CAS_equipment_3:0 "Douglas A-1J Skyraider"
 VIE_jet_CAS_equipment_3_short:0 "A-1J Skyraider"
 VIE_jet_CAS_equipment_3_desc:0 "The final production model, powered by a R-3350-26WB engine, with structural improvements to increase wing fatigue life."
 VIE_jet_CAS_equipment_4:0 "Douglas AC-47D Spooky"
 VIE_jet_CAS_equipment_4_short:0 "AC-47D Spooky"
 VIE_jet_CAS_equipment_4_desc:0 "he Douglas AC-47 Spooky (also nicknamed "Puff, the Magic Dragon") was the first in a series of fixed-wing gunships developed by the United States Air Force during the Vietnam War. It was designed to provide more firepower than light and medium ground-attack aircraft in certain situations when ground forces called for close air support."
 VIE_jet_CAS_equipment_5:0 "Fairchild AC-119G Shadow"
 VIE_jet_CAS_equipment_5_short:0 "AC-119G Shadow"
 VIE_jet_CAS_equipment_5_desc:0 "The Fairchild AC-119G Shadow and AC-119K Stinger were twin-engine piston-powered gunships developed by the United States during the Vietnam War. They replaced the Douglas AC-47 Spooky and operated alongside the early versions of the AC-130 Spectre gunship."
 VIE_jet_CAS_equipment_6:0 "Fairchild AC-119K Stinger"
 VIE_jet_CAS_equipment_6_short:0 "AC-119K Stinger"
 VIE_jet_CAS_equipment_6_desc:0 "The Fairchild AC-119G Shadow and AC-119K Stinger were twin-engine piston-powered gunships developed by the United States during the Vietnam War. They replaced the Douglas AC-47 Spooky and operated alongside the early versions of the AC-130 Spectre gunship."
 VIE_jet_CAS_equipment_7:0 "Lockheed AC-130A Spectre"
 VIE_jet_CAS_equipment_7_short:0 "AC-130A Spectre"
 VIE_jet_CAS_equipment_7_desc:0 "In 1967, JC-130A 54-1626 was selected for conversion into the prototype AC-130A gunship (Project Gunship II). The modifications were done at Wright-Patterson Air Force Base by the Aeronautical Systems Division. A direct-view night-vision telescope was installed in the forward door, an early forward-looking infrared device was placed in the forward part of the left wheel well, with miniguns and rotary cannons fixed facing down and aft along the left side."
 VIE_jet_CAS_equipment_8:0 "Lockheed AC-130E Spectre"
 VIE_jet_CAS_equipment_8_short:0 "AC-130E Spectre"
 VIE_jet_CAS_equipment_8_desc:0 "Seven more warplanes were converted to the "Plain Jane" configuration like the AC-130 prototype in 1968, and one aircraft received the "Surprise Package" refit in 1969. The Surprise Package upgrade included the latest 20 mm rotary autocannons and 40 mm Bofors cannon, but no 7.62 mm close-support armament. The Surprise Package configuration served as a test bed for the avionic systems and armament for the AC-130E."

 #Light Jets
 
 VIE_jet_light_equipment_1:0 "North American Aviation T-28 Trojan"
 VIE_jet_light_equipment_1_short:0 "T-28 Trojan"
 VIE_jet_light_equipment_1_desc:0 "The North American Aviation T-28 Trojan is a radial-engined military trainer aircraft used by the United States Air Force and United States Navy beginning in the 1950s. Besides its use as a trainer, the T-28 was successfully employed as a counter-insurgency aircraft, primarily during the Vietnam War. It has continued in civilian use as an aerobatics and warbird performer."
 VIE_jet_light_equipment_2:0 "Cessna O-2 Skymaster"
 VIE_jet_light_equipment_2_short:0 "O-2 Skymaster"
 VIE_jet_light_equipment_2_desc:0 "The Cessna O-2 Skymaster (nicknamed "Oscar Deuce") is a military version of the Cessna 337 Super Skymaster, used for forward air control (FAC) and psychological operations (PSYOPS) by the US military between 1967 and 2010."
 VIE_jet_light_equipment_3:0 "Northtrop F-5A Freedom Fighter"
 VIE_jet_light_equipment_3_short:0 "F-5A Freedom Fighter"
 VIE_jet_light_equipment_3_desc:0 "The F-5A has been developed as a light fighter aircraft meant mostly for export. It is lighter and cheaper to produce than most other modern fighters making it ideal as a fill in for short range fighter squadrons. Despite this, the type proved quite nimble, and was the closest aircraft to compete with the Soviet MiG-21 'Fishbed.' Because it was used with the majority of America's allies during the height of the Cold War, it was befittingly called 'Freedom Fighter.'"
 VIE_jet_light_equipment_4:0 "Cessna OA-37B Dragonfly"
 VIE_jet_light_equipment_4_short:0 "OA-37B Dragonfly"
 VIE_jet_light_equipment_4_desc:0 "The Cessna A-37 Dragonfly, or Super Tweet, is an American light attack aircraft developed from the T-37 Tweet basic trainer in the 1960s and 1970s by Cessna of Wichita, Kansas. The A-37 was introduced during the Vietnam War and remained in peacetime service afterward."
 VIE_jet_light_equipment_5:0 "North American Rockwell OV-10D Bronco"
 VIE_jet_light_equipment_5_short:0 "OV-10D Bronco"
 VIE_jet_light_equipment_5_desc:0 "Second generation Bronco developed under the NOGS program. The D-model was an extensively modified OV-10A airframe, adding a forward-looking infrared night-vision system with a turret-mounted camera under an extended nose, visually distinct from the short rounded nose of the A-model. The D also has bigger engines and larger fiberglass propellers. Other noticeable external differences are the chaff dispensers installed midway down the booms and infrared-suppressive exhaust stacks (which mix the exhaust with colder air to reduce the aircraft's heat signature)."

#Naval bombers

 VIE_nav_bomber_equipment_4:0 "Lockheed P2V-2 Neptune"
 VIE_nav_bomber_equipment_4_short:0 "P2V-2 Neptune"
 VIE_nav_bomber_equipment_4_desc:0 "The P2V was a maritime patrol and anti-submarine aircraft developed to replace the World War II-era PV-1 Ventura and PV-2 Harpoon. Introduced in 1947 for the U.S. Navy, it was in fact a land-based aircraft, and the P2V, later designated the P-2 after 1962, never made a carrier landing, yet a small number were converted to, and was deployed from aircraft carriers as stop-gap nuclear bombers that would have to land on shore or ditch, akin to the bombers used in the Doolittle Raid during World War II. Its nickname is 'Neptune' after the Roman God of the Sea."
 VIE_nav_bomber_equipment_5:0 "Lockheed P2V-7 Neptune"
 VIE_nav_bomber_equipment_5_short:0 "P2V-7 Neptune"
 VIE_nav_bomber_equipment_5_desc:0 "Last Neptune variant produced by Lockheed, powered by R-3350-32W and J-34 engines. Fitted with lower drag wingtip tanks, AN/APS-20 search radar in a revised radome and a bulged cockpit canopy. Early aircraft were fitted with defensive gun turrets but these were removed as for the P2V-5."
 VIE_nav_bomber_equipment_6:0 "Lockheed P-3 Orion"
 VIE_nav_bomber_equipment_6_short:0 "P-3A Orion"
 VIE_nav_bomber_equipment_6_desc:0 "The P-3A (originally designated P3V), based on the Lockheed L-188 Electra airliner, was designed as a replacement for the earlier P-2 Neptune and P-5 Marlin in the Maritime Patrol and Land-Based Anti-Submarine Warfare (ASW) role. It has an internal bomb bay for air-launched torpedoes, with underwing pylons for a myriad of weapons, including Long-Range Anti-Ship Missiles, Air-to-Ground Missiles, Mines and Depth Charges. It also comes equipped with a Magnetic Anomaly Detector on its tail to detect submarines using the Earth's magnetic field. With such tools at its disposal, and continuing to serve a role since its introduction in 1962, it is fitting that the aircraft is nicknamed the 'Orion.' The hunter of enemy vessels."
 VIE_nav_bomber_equipment_7:0 "Lockheed P-3C Orion"
 VIE_nav_bomber_equipment_7_short:0 "P-3C Orion"
 VIE_nav_bomber_equipment_7_desc:0 "The P-3C had a new ASW suite and mission computer with a revised internal layout. Externally the P-3C featured electrically operated entry ladder; small fin-top antenna; externally loaded belly sonobuoy chutes; and three small windows on the aft right side (one window forward of the overwing emergency exit and two well aft). Initial production aircraft had a camera nose located on the lower part of the radome. Later production aircraft had retractable an IRDS turret in lieu of the nose camera. Beginning in the early 1980s existing camera noses were retrofitted with IRDS turrets. Early models were also known as P-3C "Baseline" or Non-Update (NUD) aircraft. All aircraft were later retrofitted with dual LTN-72 inertial navigation systems."
 VIE_nav_bomber_equipment_8:0 "Boeing P-8 Poseidon"
 VIE_nav_bomber_equipment_8_short:0 "P-8 Poseidon"
 VIE_nav_bomber_equipment_8_desc:0 "Originally known as the Multimission Maritime Aircraft (MMA), the P-8 was designed as the replacement for the venerable P-3 Orion. Developed from the Boeing 737 Next Generation Airliner, the P-8 was designed for the role of Anti-Submarine Warfare and Maritime Patrol. In addition, it can perform the role of Electronic Support (ESM) through the use of its Early Warning Self Protection Ability (EWSP). With variants in service in the U.S., U.K., India and Australia since its introduction in 2013, the 'Poseidon' shall takes its place as the new King of the Seas."

#Tactical bombers

 VIE_jet_tac_bomber_equipment_1:0 "Douglas B-26K Counter Invader"
 VIE_jet_tac_bomber_equipment_1_short:0 "B-26K Counter Invader"
 VIE_jet_tac_bomber_equipment_1_desc:0 "On Mark Engineering conversions of 40 B-26Bs or TB-26Bs with two B-26Cs and a single JB-26C; changes included fitting of 2,500 hp (1,900 kW) R-2800-52W engines with no propeller spinners and the six wing guns deleted. During operations in Vietnam, in May 1966, the aircraft were reassigned the old attack designation of A-26A. The A-26As were retired in 1969 when they had reached the safe limits of allotted flying time."
 VIE_jet_tac_bomber_equipment_2:0 "Martin B-57A Canberra"
 VIE_jet_tac_bomber_equipment_2_short:0 "B-57A Canberra"
 VIE_jet_tac_bomber_equipment_2_desc:0 "The 'Canberra' is an American version of the English Electric bomber of the same name. It is ideally suited for tactical strikes and reconnaissance. Its retirement in the 1980s would mark an end of the era for tactical bomber aircraft."
 VIE_jet_tac_bomber_equipment_3:0 "Martin B-57B Canberra"
 VIE_jet_tac_bomber_equipment_3_short:0 "B-57B Canberra"
 VIE_jet_tac_bomber_equipment_3_desc:0 "he definitive B-57B, which introduced numerous improvements, made its first flight on 18 June 1954. The aircraft initially suffered from the same engine malfunctions as the RB-57As and several were lost in high-speed low-level operations due to a faulty tailplane actuator which caused the aircraft to dive into the ground. The USAF came to consider the B-57B as being inadequate for the night intruder role and thus Martin put all aircraft through an extensive avionics upgrade in response."
 VIE_jet_tac_bomber_equipment_4:0 "Martin B-57C Canberra"
 VIE_jet_tac_bomber_equipment_4_short:0 "B-57C Canberra"
 VIE_jet_tac_bomber_equipment_4_desc:0 "Dual-control variant. The 'Canberra' is an American version of the English Electric bomber of the same name. It is ideally suited for tactical strikes and reconnaissance. Its retirement in the 1980s would mark an end of the era for tactical bomber aircraft."
 VIE_jet_tac_bomber_equipment_5:0 "Martin B-57E 'Patricia Lynn' Canberra"
 VIE_jet_tac_bomber_equipment_5_short:0 "B-57E 'Patricia Lynn'"
 VIE_jet_tac_bomber_equipment_5_desc:0 "Although intended as a bomber and never before deployed by the USAF to a combat zone, the first B-57s to be deployed to South Vietnam were not operated in an offensive role. The need for additional reconnaissance assets, especially those capable of operating at night, led to the deployment of two RB-57E aircraft on 15 April 1963. The USAF had awarded General Dynamics a contract to modify two B-57E Canberras (55-4243, 55–4245) as all-weather high-altitude strategic reconnaissance aircraft. Under project Patricia Lynn these aircraft provided infrared coverage using their Reconofax VI cameras."
 VIE_jet_tac_bomber_equipment_6:0 "Martin B-57G 'Tropic Moon III' Canberra"
 VIE_jet_tac_bomber_equipment_6_short:0 "B-57G 'Tropic Moon III'"
 VIE_jet_tac_bomber_equipment_6_desc:0 "B-57s returned to Southeast Asia in the form of the Tropic Moon III B-57G, deployed to Thailand during the fall of 1970. Intended as a night intruder to help combat movement along the Ho Chi Minh trail, these aircraft were equipped with a variety of new sensors and other equipment, and were capable of dropping laser guided munitions."
 VIE_jet_tac_bomber_equipment_7:0 "General Dynamics F-111G-AUP Aardvark"
 VIE_jet_tac_bomber_equipment_7_short:0 "F-111G-AUP Aardvark"
 VIE_jet_tac_bomber_equipment_7_desc:0 "In the 1990s, F-111C aircraft underwent a comprehensive digital avionics upgrade (known as the AUP) which introduced new nav/attack systems (PAVE TACK Laser /infrared targeting system) and flight control computers." 
 VIE_jet_tac_bomber_equipment_8:0 "Boeing F-15E Advanced Eagle"
 VIE_jet_tac_bomber_equipment_8_short:0 "F-15E Advanced Eagle"
 VIE_jet_tac_bomber_equipment_8_desc:0 "The F-15 Advanced Eagle variant is an upgrade over previous models in that it features two additional underwing weapons hardpoints (increasing the number from nine to eleven); the option of a large area display cockpit; fly-by-wire controls; the Raytheon AN/APG-82(V)1 or AN/APG-63(V)3 active electronically scanned array (AESA) radar; General Electric General Electric F110-129 engines; digital Joint Helmet-Mounted Cueing Systems in both cockpits; and a digital electronic warfare system among other enhancements."
 
#Strat bombers

 VIE_jet_strat_bomber_equipment_1:0 "Convair B-36 Peacemaker"
 VIE_jet_strat_bomber_equipment_1_short:0 "B-36 Peacemaker"
 VIE_jet_strat_bomber_equipment_1_desc:0 "The B-36 was the largest propeller-driven bomber aircraft ever to enter service when it did in 1948. Its sheer size meant that, without modifications to the frame or bomb, it could carry any nuclear bomb the United States had in its arsenal at the time. However, the advent of jets in warfare meant the type would be quickly replaced by the B-47 and B-52. Contrary to popular opinion, the B-36 has no official nickname, but the company and many of its pilots who enjoyed the type called it 'Peacemaker.'"
 VIE_jet_strat_bomber_equipment_2:0 "Boeing B-47 Stratojet"
 VIE_jet_strat_bomber_equipment_2_short:0 "B-47 Stratojet"
 VIE_jet_strat_bomber_equipment_2_desc:0 "The B-47, named the 'Stratojet,' is a six engine high altitude subsonic bomber that flies at high altitude to avoid enemy interceptors. With its engines carried in nacelles under the swept wing, the B-47 was a major innovation in post-World War II combat jet design, and contributed to the development of modern jet airliners."
 VIE_jet_strat_bomber_equipment_3:0 "Boeing B-52D Stratofortress"
 VIE_jet_strat_bomber_equipment_3_short:0 "B-52D Stratofortress" 
 VIE_jet_strat_bomber_equipment_3_desc:0 "The B-52 is a large subsonic, long range bomber capable of long missions over enemy territory. Thanks to superior performance at high subsonic speeds and relatively low operating costs, the 'Stratofortress' was kept in service despite the advent of later, more advanced aircraft"
 VIE_jet_strat_bomber_equipment_4:0 "Boeing B-52G Stratofortress"
 VIE_jet_strat_bomber_equipment_4_short:0 "B-52G Stratofortress"
 VIE_jet_strat_bomber_equipment_4_desc:0 "The G variant of the B-52 features upgraded electronics and avionics as well as a larger payload. This variant also features a longer-range thanks to a redesign of the frame for increased fuel capacity. With this and other redesigns, the 'Stratofortress' serves to work as a prominent bomber platform well into the 2050s."
 VIE_jet_strat_bomber_equipment_5:0 "Boeing B-52H"
 VIE_jet_strat_bomber_equipment_5_short:0 "B-52H Stratofortress"
 VIE_jet_strat_bomber_equipment_5_desc:0 "The B-52H had the same crew and structural changes as the B-52G. The most significant upgrade was the switch to TF33-P-3 turbofan engines which, despite the initial reliability problems (corrected by 1964 under the Hot Fan program), offered considerably better performance and fuel economy than the J57 turbojets. The ECM and avionics were updated, a new fire control system was fitted, and the rear defensive armament was changed from machine guns to a 20 mm M61 Vulcan cannon."

#CV CAS

 VIE_cv_CAS_equipment_1:0 "Northrop BT"
 VIE_cv_CAS_equipment_1_short:0 "Northrop BT"
 VIE_cv_CAS_equipment_1_desc:0 "The Northrop BT was developed in 1935 whilst Northrop was a subsidiary of Douglas Aircraft Corporation. The first aircraft with fixed tricycle landing gear to land on an aircraft carrier, the type would be developed by Douglas later to become the SBD Dauntless dive bomber."
 
 VIE_cv_jet_CAS_equipment_1:0 "Douglas AD-1 Skyraider"
 VIE_cv_jet_CAS_equipment_1_short:0 "AD-1 Skyraider"
 VIE_cv_jet_CAS_equipment_1_desc:0 "The Douglas A-1 Skyraider (formerly AD Skyraider) is an American single-seat attack aircraft that saw service between the late 1940s and early 1980s. The Skyraider had a remarkably long and successful career; it became a piston-powered, propeller-driven anachronism in the jet age, and was nicknamed 'Spad'."
 VIE_cv_jet_CAS_equipment_2:0 "Douglas AD-4 Skyraider"
 VIE_cv_jet_CAS_equipment_2_short:0 "AD-4 Skyraider"
 VIE_cv_jet_CAS_equipment_2_desc:0 "Strengthened landing gear, improved radar, G-2 compass, anti-G suit provisions, four 20 mm (0.79 in) cannon and 14 Aero rocket launchers, capable of carrying up to 50 lb (23 kg) of bombs"
 VIE_cv_jet_CAS_equipment_3:0 "Douglas A-3B Skywarrior"
 VIE_cv_jet_CAS_equipment_3_short:0 "A-3B Skywarrior"
 VIE_cv_jet_CAS_equipment_3_desc:0 "Definitive production bomber version, with stronger airframe, more powerful engines, slightly larger wing area (812 ft²/75 m² versus 779 ft²/72 m²), provision for in-flight refueling reel for tanker role. Final 21 built had new AN/ASB-7 bombing system, reshaped nose; deleted tail turret in favor of electronic warfare installation."
 VIE_cv_jet_CAS_equipment_4:0 "Douglas A-4B Skyhawk"
 VIE_cv_jet_CAS_equipment_4_short:0 "A-4B Skyhawk"
 VIE_cv_jet_CAS_equipment_4_desc:0 "The A-4B is a single engine light attack craft that is capable of carrying the same bomb load as a B-17 despite its smaller frame. Serving in multiple air forces and naval air arms since its introduction in 1954, it has seen much modifications and modernizations throughout its 60+ years of service, and continues to serve in many nations to this very day. Its nickname is 'Skyhawk.'"
 VIE_cv_jet_CAS_equipment_5:0 "Douglas A-4E Skyhawk"
 VIE_cv_jet_CAS_equipment_5_short:0 "A-4E Skyhawk"
 VIE_cv_jet_CAS_equipment_5_desc:0 "Major upgrade, including new Pratt & Whitney J52-P-6A engine with 8,400 lbf (37 kN) of thrust, strengthened airframe with two more weapon pylons (for a total of five), improved avionics, with TACAN, Doppler navigation radar, radar altimeter, toss-bombing computer, and AJB-3A low-altitude bombing system. Many later upgraded with J52-P-8 engine producing 9,300 lbf (41 kN) of thrust"
 VIE_cv_jet_CAS_equipment_6:0 "Douglas A-4F Skyhawk"
 VIE_cv_jet_CAS_equipment_6_short:0 "A-4F Skyhawk"
 VIE_cv_jet_CAS_equipment_6_desc:0 "Refinement of A-4E with extra avionics housed in a hump on the fuselage spine (this feature later retrofitted to A-4Es and some A-4Cs), wing-top spoilers to reduce landing roll out, nose wheel steering, and more powerful J52-P-8A engine with 9,300 lbf (41 kN) of thrust, later upgraded in service to J52-P-408 with 11,200 lbf (50 kN)."
 VIE_cv_jet_CAS_equipment_7:0 "LTV A-7A Corsair II"
 VIE_cv_jet_CAS_equipment_7_short:0 "A-7A Corsair II"
 VIE_cv_jet_CAS_equipment_7_desc:0 "Developed from the F-8 Crusader, The 'Corsair II' (named after the F4U Corsair) is a single seat, subsonic and carrier-based, light attack aircraft with greater payload and range than the A-4 Skyhawk which it replaced. It would later serve in the U.S. Air Force, replacing the venerable A-1 Skyraider and F-100 Super Sabre, becoming one of the few ground-attack aircraft to serve in both the Navy and the Air Force."
 VIE_cv_jet_CAS_equipment_8:0 "LTV A-7B Corsair II"
 VIE_cv_jet_CAS_equipment_8_short:0 "A-7B Corsair II"
 VIE_cv_jet_CAS_equipment_8_desc:0 "Uprated TF30-P-8 engine with 12,190 lbf (54.2 kN) of thrust. In 1971, surviving A-7Bs were further upgraded to TF30-P-408 with 13,390 lbf (59.6 kN) of thrust; AN/APQ-115 terrain following radar in earlier A-7A is replaced by AN/APQ-116 terrain following radar."
 VIE_cv_jet_CAS_equipment_9:0 "LTV A-7E Corsair II"
 VIE_cv_jet_CAS_equipment_9_short:0 "A-7E Corsair II"
 VIE_cv_jet_CAS_equipment_9_desc:0 "Effectively an A-7D modified for Naval operations; with the same Allison TF41-A-1 and M61 Vulcan 20 mm rotary cannon and further improved AN/APN-190 navigational radar and AN/APQ-128 terrain following radar in addition to arrester gear and folding wings to allow for carrier operations."
 VIE_cv_jet_CAS_equipment_10:0 "McDonnell Douglas F/A-18B Hornet"
 VIE_cv_jet_CAS_equipment_10_short:0 "F/A-18B Hornet"
 VIE_cv_jet_CAS_equipment_10_desc:0 "Developed from the USAF prototype YF-17 Cobra, the "Hornet" is a member of a new generation of versatile aircraft that combine new advances in computer technologies with high speed and agility to create unmatched combat performance. Due to the limited number of planes an aircraft carrier can hold, the carrier-based 'Hornet' was designed as a multirole aircraft to handle both air-to-air and air-to-ground missions. The B is a two-seater ground attack version."

#CV Multirole

 VIE_cv_jet_multirole_equipment_1:0 "McDonnell Douglas F2H Banshee"
 VIE_cv_jet_multirole_equipment_1_short:0 "F2H Banshee"
 VIE_cv_jet_multirole_equipment_1_desc:0 "The McDonnell F2H Banshee was a single-seat carrier-based jet fighter aircraft deployed by the United States Navy and United States Marine Corps from 1948 to 1961. It was one of the primary American fighters used during the Korean War and was the only jet-powered fighter deployed by the Royal Canadian Navy."
 VIE_cv_jet_multirole_equipment_2:0 "Grumman F9F Panther"
 VIE_cv_jet_multirole_equipment_2_short:0 "F9F Panther"
 VIE_cv_jet_multirole_equipment_2_desc:0 "The F9F was originally conceived as a straight-wing carrier jet aircraft introduced in 1949. One of the first carrier-capable jets utilized in the U.S. Navy, it was the predominant USN and USMC ground-attack aircraft during the Korean War, flying 78,000 sorties, and was credited with the first air kill of a U.S. Navy fighter during the war. Its rugged frame allowed the craft to sustain ground-attack operations, even in the face of AA fire. The F9F (later redesignated F-9) would also serve with the Blue Angels, becoming the first jet aircraft used by the team. Following Grumman tradition of naming aircraft after big cats, the aircraft is known as the 'Panther'"
 VIE_cv_jet_multirole_equipment_3:0 "McDonnell F3H Demon"
 VIE_cv_jet_multirole_equipment_3_short:0 "F3H Demon"
 VIE_cv_jet_multirole_equipment_3_desc:0 "The F3H was a subsonic swept-wing fighter that was plagued throughout its career. Originally meant for the J40 engine, issues with the prototype design led to the engine's cancellation and the F3H would be given a lower-output engine as a replacement. Despite its troubles, the Demon was a capable all-weather interceptor, with good visibility for its time. Initially only armed with four 20-mm cannons, a later variant would be equipped with the first models of what would become the AIM-9 Sidewinder Infrared Missile and AAM-N-2 (later AIM-7) Sparrow Semi-Active Air-to-Air Missile. Conforming to McDonnell's naming conventions, its official nickname is the 'Demon.'"
 VIE_cv_jet_multirole_equipment_4:0 "Vought F-8 Crusader"
 VIE_cv_jet_multirole_equipment_4_short:0 "F-8 Crusader"
 VIE_cv_jet_multirole_equipment_4_desc:0 "A single-engine, supersonic air-superiority fighter, the F-8 (originally known as the F8U) was designed for close-quarters fleet-air defense. The aircraft carries a larger payload of munitions than either the F11F Tiger or the F7U Cutlass (the latter which it replaced), as well as the ability to function as a fast photo reconnaissance platform. Nicknamed the 'Crusader' it was one of the Air Superiority fighters to retain its internal gun armament by the time of the Vietnam War, thus giving it another nickname, 'The Last Gunfighter.'"
 VIE_cv_jet_multirole_equipment_5:0 "McDonnell Douglas F-4B Phantom II"
 VIE_cv_jet_multirole_equipment_5_short:0 "F-4B Phantom II"
 VIE_cv_jet_multirole_equipment_5_desc:0 "Two-seat all-weather carrier-based fighter and ground-attack aircraft for the US Navy and Marine Corps. J79-GE-8A or -8B engines with 16,950 lbf (75.4 kN) of afterburner thrust each. Called the 'Phantom II' (and named after the FH Phantom, the F-4 Phantom II was the first aircraft shared by three branches of the U.S. Armed Forces, the Navy, Marines, and Air Force."
 VIE_cv_jet_multirole_equipment_6:0 "McDonnell Douglas F-4J Phantom II"
 VIE_cv_jet_multirole_equipment_6_short:0 "F-4J Phantom II"
 VIE_cv_jet_multirole_equipment_6_desc:0 "Improved F-4B version for US Navy and Marine Corps, with emphasis on air-to-air combat capability improvement, which include; J79-GE-10 engines with 17,844 lbf (79.374 kN) of afterburner thrust each, AN/APG-59 pulse doppler radar coupled with the AN/AWG-10 Fire Control System for look-down shoot-down capability, larger main landing gear wheels resulting in wing bulges similar to F-4C, slatted tailplane, ailerons drooped 16.5° when landing gear and flaps were deployed to decrease the landing speed, zero-zero ejection seats, expanded ground attack capability, no IRST sensor under the nose."
 VIE_cv_jet_multirole_equipment_7:0 "McDonnell Douglas F-4N Phantom II"
 VIE_cv_jet_multirole_equipment_7_short:0 "F-4N Phantom II"
 VIE_cv_jet_multirole_equipment_7_desc:0 "F-4B modernized under project Bee Line, the same aerodynamic improvements as F-4J, smokeless engines and reinforced airframe."
 VIE_cv_jet_multirole_equipment_8:0 "McDonnell Douglas F-4S Phantom II"
 VIE_cv_jet_multirole_equipment_8_short:0 "F-4S Phantom II"
 VIE_cv_jet_multirole_equipment_8_desc:0 "F-4J modernized with smokeless engines, reinforced airframe, leading-edge slats for improved maneuverability. First flight July 1977"
 #VIE_cv_jet_multirole_equipment_9:0 "Northrop F/A-17 Cobra"
 #VIE_cv_jet_multirole_equipment_9_short:0 "F/A-17 Cobra"
 #VIE_cv_jet_multirole_equipment_9_desc:0 "The Northrop YF-17 (nicknamed "Cobra") is a prototype lightweight fighter aircraft designed by Northrop aviation for the United States Air Force's Lightweight Fighter (LWF) technology evaluation program. The LWF was initiated because many in the fighter community believed that aircraft like the F-15 Eagle were too large and expensive for many combat roles. The YF-17 was the culmination of a long line of Northrop designs, beginning with the N-102 Fang in 1956, continuing through the F-5 family."
 VIE_cv_jet_multirole_equipment_10:0 "McDonnell Douglas F/A-18A Hornet"
 VIE_cv_jet_multirole_equipment_10_short:0 "F/A-18A Hornet"
 VIE_cv_jet_multirole_equipment_10_desc:0 "Developed from the USAF prototype YF-17 Cobra, the "Hornet" is a member of a new generation of versatile aircraft that combine new advances in computer technologies with high speed and agility to create unmatched combat performance. Due to the limited number of planes an aircraft carrier can hold, the carrier-based 'Hornet' was designed as a multirole aircraft to handle both air-to-air and air-to-ground missions."

#Jump jet

 VIE_jump_jet_equipment_1:0 "Hawker Siddeley AV-8A Harrier"
 VIE_jump_jet_equipment_1_short:0 "AV-8A Harrier"
 VIE_jump_jet_equipment_1_desc:0 "This attacker was developed to make VTOL (vertical take-off and landing) a reality. It has a unique design featuring high mounted wings and four rotating nozzles. This makes it possible to operate in limited spaces such as light aircraft carriers and small airfields. The aircraft is commonly known as the 'Harrier'. Developed in Britain, the AV-8A is known in Britain as the Harrier Mk. 50 and functioned similar to Royal Air Force Harrier GR.1s."
 VIE_jump_jet_equipment_2:0 "Hawker Siddeley AV-8C Harrier"
 VIE_jump_jet_equipment_2_short:0 "AV-8C Harrier"
 VIE_jump_jet_equipment_2_desc:0 "The 'C' Variant is an upgraded version of the AV-8A, and functions with similar systems to the Harrier GR.3, with new ECM equipment and inertial navigation system."
 VIE_jump_jet_equipment_3:0 "McDonnell Douglas AV-8B Harrier II"
 VIE_jump_jet_equipment_3_short:0 "AV-8B Harrier II"
 VIE_jump_jet_equipment_3_desc:0 "The Harrier II is a joint Anglo-American project designed by McDonnell Douglas with British Aerospace. Serving with the U.S. Marine Corps since 1985, the 'Harrier II' was considered to be an important tool in many of America's conflicts in recent memory."
 VIE_jump_jet_equipment_4:0 "McDonnell Douglas AV-8B Harrier II Plus"
 VIE_jump_jet_equipment_4_short:0 "AV-8B Harrier II Plus"
 VIE_jump_jet_equipment_4_desc:0 "A mid-life upgrade to the AV-8B, the AV-8B Plus incorporates an upgraded engine, a radar system and Infrared Camera, making it very successful as a night attack aircraft."

#Recon

 VIE_recon_equipment_0:0 "Morane 500 Criquet"
 VIE_recon_equipment_0_short:0 "Criquet"
 VIE_recon_equipment_0_desc:0 "Immediately after the liberation of France in 1944, the production of Fi 156 at the Morane-Saulnier factory was continued at the request of the Armée de l'Air and designated MS 500 for the batch of aircraft produced with the remaining stock of Argus air-cooled inverted V8 engines. Further modifications and use of different engines (inline and radial) are known under different type numbers."
 VIE_jet_recon_equipment_0:0 "Cessna O-1 Bird Dog"
 VIE_jet_recon_equipment_0_short:0 "O-1 Bird Dog"
 VIE_jet_recon_equipment_0_desc:0 "The Cessna L-19/O-1 Bird Dog is a liaison and observation aircraft. It was the first all-metal fixed-wing aircraft ordered for and by the United States Army following the Army Air Forces' separation from it in 1947. The Bird Dog had a lengthy career in the U.S. military, as well as in other countries. "
 VIE_jet_recon_equipment_1:0 "Northrop RF-5A"
 VIE_jet_recon_equipment_1_short:0 "RF-5A"
 VIE_jet_recon_equipment_1_desc:0 "Single-seat reconnaissance version of the F-5A fighter."
 VIE_jet_recon_equipment_2:0 "Boeing EA-18G Growler"
 VIE_jet_recon_equipment_2_short:0 "EA-18G Growler"
 VIE_jet_recon_equipment_2_desc:0 "The Boeing EA-18G Growler is an American carrier-based electronic warfare aircraft, a specialized version of the two-seat F/A-18F Super Hornet."

#Transport

 VIE_transport_plane_equipment_1:0 "Douglas C-47 Skytrain"
 VIE_transport_plane_equipment_1_short:0 "C-47 Skytrain"
 VIE_transport_plane_equipment_1_desc:0 "Developed from the Douglas DC-3 airliner when it first flew in 1941, the C-47 was the quintessential transport aircraft utilized by the Allies. During World War II, the armed forces of many countries used the C-47 and modified DC-3s for the transport of troops, cargo, and wounded. More than 10,000 units, both C-47 and the Naval variant R4D (later C-117) were built for the war, and many 'Skytrains' were used not only in troop transport and cargo, but also in the search & rescue and, during the Vietnam War, as the first gunships."
 VIE_transport_plane_equipment_2:0 "Fairchild C-119 Flying Boxcar"
 VIE_transport_plane_equipment_2_short:0 "C-119 Flying Boxcar"
 VIE_transport_plane_equipment_2_desc:0 "The Fairchild C-119 Flying Boxcar (Navy and Marine Corps designation R4Q) was an American military transport aircraft developed from the World War II-era Fairchild C-82 Packet, designed to carry cargo, personnel, litter patients, and mechanized equipment, and to drop cargo and troops by parachute."
 VIE_transport_plane_equipment_3:0 "Fairchild C-119G Flying Boxcar"
 VIE_transport_plane_equipment_3_short:0 "C-119G Flying Boxcar"
 VIE_transport_plane_equipment_3_desc:0 "As C-119F with different propellers, 480 built, some converted from Fairchild or Kaiser built C-119F.The Fairchild C-119 Flying Boxcar (Navy and Marine Corps designation R4Q) was an American military transport aircraft developed from the World War II-era Fairchild C-82 Packet, designed to carry cargo, personnel, litter patients, and mechanized equipment, and to drop cargo and troops by parachute."
 VIE_transport_plane_equipment_4:0 "Lockheed C-130A Hercules"
 VIE_transport_plane_equipment_4_short:0 "C-130A Hercules"
 VIE_transport_plane_equipment_4_desc:0 "Developed in 1954, the C-130 is a transport capable of using unprepared runways for takeoffs and landings, making it a handy frame for troop and cargo transports as well as medevac. But what makes the aircraft worthy of its 'Hercules' moniker was that there were several sub-variants developed for a variety of roles, ranging from Gunship (AC-130 Spooky & Spectre), drone control (DC-130), Jammer and PSYOPS (EC-130 Compass Call) and weather reconnaissance (WC-130) among others. Truly a versatile machine to deserve its nickname."
 VIE_transport_plane_equipment_5:0 "De Havilland Canada C-7A Caribou"
 VIE_transport_plane_equipment_5_short:0 "C-7A Caribou"
 VIE_transport_plane_equipment_5_desc:0 "Similar to the DHC-4, but this version had an increased takeoff weight."
 VIE_transport_plane_equipment_6:0 "Lockheed C-130E Hercules"
 VIE_transport_plane_equipment_6_short:0 "C-130E Hercules"
 VIE_transport_plane_equipment_7:0 "Lockheed C-130H Hercules"
 VIE_transport_plane_equipment_7_short:0 "C-130H Hercules"
 VIE_transport_plane_equipment_8:0 "Lockheed C-130H-30 Hercules"
 VIE_transport_plane_equipment_8_short:0 "C-130H-30 Hercules"
 VIE_transport_plane_equipment_10:0 "Lockheed C-130J Hercules"
 VIE_transport_plane_equipment_10_short:0 "C-130J Hercules"

 #Helicopter

 VIE_naval_helicopter_equipment_1:0 "Bell HTL-4 Sioux"
 VIE_naval_helicopter_equipment_1_short:0 "HTL-4 Sioux"
 VIE_naval_helicopter_equipment_1_desc:0 "The HTL was a single-engine, single-rotor light helicopter derived from the civilian Bell 47A. Procured by the U.S. Navy in 1947, the HTL-4 (the Navy designated variant) was different from those used by the other branches by the removal of the fabric covering on the tail boom. Otherwise, it retains many of its features, including the distinctive 'soap bubble' canopy giving the pilot a wide view. Later designated the TH-13L. Its nickname, going by naming helicopters after Native American tribes, is 'Sioux.'"
 VIE_naval_helicopter_equipment_2:0 "Sikorsky HSS-1 Seabat"
 VIE_naval_helicopter_equipment_2_short:0 "HSS-1 Seabat"
 VIE_naval_helicopter_equipment_2_desc:0 "The HSS is the anti-submarine variant of Sikorsky's S-58, an upgraded version of the S-55 (and military H-19 Chickasaw). It had a smaller nose, but with a tail-dragger rear fuselage and landing gear, rather than the high-tail, 4-post pattern of its predecessor. Later redesignated the SH-34G, anti-sub variants of this chopper were given the official nickname of 'Seabat.'"
 VIE_naval_helicopter_equipment_3:0 "Kaman SH-2D Seasprite"
 VIE_naval_helicopter_equipment_3_short:0 "SH-2D Seasprite"
 VIE_naval_helicopter_equipment_3_desc:0 "Introduced in the early 1960s as a replacement for the SH-34 Seabat, the SH-2 (originally designated HU2K) was the first anti-submarine helicopter capable of being deployed on U.S. vessels besides Aircraft Carriers. This portability prolonged the career of the 'Seasprite' and upgraded variants existed. The variant depicted in game is the 'D' variant, the initial anti-submarine variant."
 VIE_naval_helicopter_equipment_4:0 "Sikorsky SH-3A Sea King"
 VIE_naval_helicopter_equipment_4_short:0 "SH-3A Sea King"
 VIE_naval_helicopter_equipment_4_desc:0 "Developed from the civilian Sikorsky S-61, the SH-3 (original designation HSS-2) is a twin-engine ASW helicopter. It was the world's first amphibious helicopter, able to take off from both land and sea. It was also, alongside its contemporary the Seasprite, one of the first ASW helos that use turboshaft engines. In addition to ASW duties, the SH-3 also performed in Search=and-Rescue (SAR), transport, medevac and Airborne Early Warning (AEW) roles, with a number of helicopters being used as 'Marine One' the official helicopter transport of the U.S. Presidents. It is for this reason that it gained the nickname 'Sea King,' the most versatile helicopters in the world."
 VIE_naval_helicopter_equipment_5:0 "Sikorsky SH-3D Sea King"
 VIE_naval_helicopter_equipment_5_short:0 "SH-3D Sea King"
 VIE_naval_helicopter_equipment_5_desc:0 "Developed from the civilian Sikorsky S-61, the SH-3 (original designation HSS-2) is a twin-engine ASW helicopter. It was the world's first amphibious helicopter, able to take off from both land and sea. It was also, alongside its contemporary the Seasprite, one of the first ASW helos that use turboshaft engines. In addition to ASW duties, the SH-3 also performed in Search=and-Rescue (SAR), transport, medevac and Airborne Early Warning (AEW) roles, with a number of helicopters being used as 'Marine One' the official helicopter transport of the U.S. Presidents. It is for this reason that it gained the nickname 'Sea King,' the most versatile helicopters in the world."
 VIE_naval_helicopter_equipment_6:0 "Sikorsky SH-60F Seahawk"
 VIE_naval_helicopter_equipment_6_short:0 "SH-60F Seahawk"
 VIE_naval_helicopter_equipment_6_desc:0 "The SH-60F primarily served as the carrier battle group's primary antisubmarine warfare (ASW) aircraft. The helicopter hunted submarines with its AQS-13F dipping sonar, and carried a 6-tube sonobuoy launcher. The SH-60F is unofficially named "Oceanhawk". The SH-60F can carry Mk 46, Mk 50, or Mk 54 torpedoes for its offensive weapons, and it has a choice of fuselage-mounted machine guns, including the M60D, M240D, and GAU-16 (.50 caliber) for self-defense."
 VIE_naval_helicopter_equipment_7:0 "Sikorsky MH-60R Seahawk"
 VIE_naval_helicopter_equipment_7_short:0 "MH-60R Seahawk"
 VIE_naval_helicopter_equipment_7_desc:0 "The MH-60R Seahawk is an upgraded version of the SH-60 Seahawk. Developed in 1993, the MH-60R was designed to combine the features of the earlier SH-60B and SH-60F. Its sensors include the ASE package, MTS-FLIR, the AN/APS-147 multi-mode radar/IFF interrogator, an advanced airborne fleet data link, and a more advanced airborne active sonar. This, coupled with an improved weapons system (allowing it to carry the advanced Mk 54 torpedo and AGM-114 Hellfire missiles), allow the 'Seahawk' greater flexibility in both anti-shipping and amphibious assault operations."

 VIE_attack_helicopter_equipment_1:0 "Bell UH-1C Gunship"
 VIE_attack_helicopter_equipment_1_short:0 "UH-1C Gunship"
 VIE_attack_helicopter_equipment_1_desc:0 "During the course of the war, the UH-1 went through several upgrades. The UH-1A, B, and C models (short fuselage, Bell 204) and the UH-1D and H models (stretched-fuselage, Bell 205) each had improved performance and load-carrying capabilities. The UH-1B and C performed the gunship, and some of the transport, duties in the early years of the Vietnam War."
 VIE_attack_helicopter_equipment_2:0 "Bell UH-1H Gunship"
 VIE_attack_helicopter_equipment_2_short:0 "UH-1H Gunship"
 VIE_attack_helicopter_equipment_2_desc:0 "During the course of the war, the UH-1 went through several upgrades. The UH-1A, B, and C models (short fuselage, Bell 204) and the UH-1D and H models (stretched-fuselage, Bell 205) each had improved performance and load-carrying capabilities. The UH-1B and C performed the gunship, and some of the transport, duties in the early years of the Vietnam War."
 VIE_attack_helicopter_equipment_3:0 "Bell AH-1F Cobra"
 VIE_attack_helicopter_equipment_3_short:0 "AH-1F Cobra"
 VIE_attack_helicopter_equipment_3_desc:0 "The AH-1F incorporates all Step 1 and 2 upgrades to the AH-1S. It also featured Step 3 upgrades; a head-up display, a laser rangefinder, an infrared jammer mounted above the engine exhaust, and an infrared suppressing engine exhaust system, and the M143 Air Data Subsystem (ADS). The AH-1F is also referred to as the "Modernized AH-1S", "AH-1S Modernized Cobra", or "AH-1S(MC)" prior to 1988."
 VIE_attack_helicopter_equipment_4:0 "Bell AH-1W SuperCobra"
 VIE_attack_helicopter_equipment_4_short:0 "AH-1W SuperCobra"
 VIE_attack_helicopter_equipment_4_desc:0 "The Bell AH-1 SuperCobra is a twin-engined attack helicopter based on the United States Army's single-engine AH-1 Cobra. The twin Cobra family, itself part of the larger Huey family, includes the AH-1J SeaCobra, the AH-1T Improved SeaCobra, and the AH-1W SuperCobra."
 VIE_attack_helicopter_equipment_5:0 "Bell AH-1Z Viper"
 VIE_attack_helicopter_equipment_5_short:0 "AH-1Z Viper"
 VIE_attack_helicopter_equipment_5_desc:0 "The Bell AH-1Z Viper is an American twin-engine attack helicopter, based on the AH-1W SuperCobra, that was developed for the United States Marine Corps as part of the H-1 upgrade program. The AH-1Z features a four-blade, bearingless, composite main rotor system, uprated transmission, and a new target sighting system."

 VIE_scout_helicopter_equipment_1:0 "Hughes OH-6 Cayuse"
 VIE_scout_helicopter_equipment_1_short:0 "OH-6 Cayuse"
 VIE_scout_helicopter_equipment_1_desc:0 "Developed in 1960, the OH-6 was designed under the Light Observation Helicopter (LOH) project, for the purpose of observation, casualty evacuation, personnel transport and light attack. Hughes' design would be the successful one out of eleven other competing designs. It would replace the O-1 Bird Dog in the observation role when the U.S. Department of Defense directed the U.S. Army to transfer all fixed-wing aircraft to the U.S. Air Force. Serving with distinction in the Vietnam War, the OH-6 had shown the value of observation helicopters as a support for attack helicopters like the AH-1 or ground forces to engage enemies. Officially known as the 'Cayuse' (after the Native American tribe from the Pacific Northwest), pilots gave it the nickname 'Loach' after the program that spawned it."
 VIE_scout_helicopter_equipment_2:0 "Bell OH-58A Kiowa"
 VIE_scout_helicopter_equipment_2_short:0 "OH-58A Kiowa"
 VIE_scout_helicopter_equipment_2_desc:0 "Introduced in 1969 during the height of the Vietnam War, the OH-58 was a 4-seated helicopter whose noteworthy feature was that, despite having 2 pilots, the pilot controls on the left seat can be removed to carry a passenger up front. During the Vietnam War, its armament was a single M134 minigun or M129 Grenade Launcher. Post-war, the OH-58 would receive many modifications, with an engine upgrade (bringing it up to par with the later OH-58C), a thermal imaging system, a communications package for law enforcement, enhanced navigational equipment and high skid gear. These upgraded variants of the 'Kiowa' (named for a Native American tribe originally from Montana and Colorado) would take part in the Army National Guard's RAID Anti-Drug operations."
 VIE_scout_helicopter_equipment_3:0 "Bell OH-58D Kiowa"
 VIE_scout_helicopter_equipment_3_short:0 "OH-58D Kiowa"
 VIE_scout_helicopter_equipment_3_desc:0 "The upgraded 'D' variant of the Kiowa was the result of the Army Helicopter Improvement Program (AHIP). It came with features such as an upgraded transmission and engine for the chopper's nap-of-the-earth (extreme low level) flights, as well as a unique four-bladed main rotor configuration which allowed it to be much quieter than other helicopters, more so its predecessors. The OH-58D introduced the distinctive Mast-Mounted Sight (MMS) above the rotor system, and a mixed glass cockpit, with traditional instruments identified as "standby" for emergency use."
 VIE_scout_helicopter_equipment_4:0 "MD Helicopters AH-6J Little Bird"
 VIE_scout_helicopter_equipment_4_short:0 "AH-6J Little Bird"
 VIE_scout_helicopter_equipment_4_desc:0 "The MH-6 Little Bird (nicknamed the Killer Egg) and its attack variant, the AH-6, are light helicopters used for special operations in the United States Army. Originally based on a modified OH-6A, it was later based on the MD 500E, with a single five-bladed main rotor. The newest version, the MH-6M, is based on the MD 530F and has a single, six-bladed main rotor and four-bladed tail rotor."
 VIE_scout_helicopter_equipment_5:0 "Bell OH-58F Kiowa Warrior"
 VIE_scout_helicopter_equipment_5_short:0 "OH-58F Kiowa Warrior"
 VIE_scout_helicopter_equipment_5_desc:0 "The OH-58F is the designation for an upgrade of the OH-58D. The Cockpit and Sensor Upgrade Program (CASUP) features a nose-mounted targeting and surveillance system in addition to the OH-58D's mast-mounted sensor. The AAS-53 Common Sensor Payload (CSP) includes an advanced infrared camera, color Electro-Optical camera, and image intensifier; it is expected to improve flight performance by 1–2% through weight and drag reductions."

 VIE_utility_helicopter_equipment_1:0 "Sikorsky H-34 Choctaw"
 VIE_utility_helicopter_equipment_1_short:0 "H-34 Choctaw"
 VIE_utility_helicopter_equipment_1_desc:0 "The Sikorsky H-34 (company designation S-58, Navy designation HUS) is a piston-engine military helicopter originally designed as an anti-submarine warfare (ASW), but was later repurposed as medium transports. It would become the last piston-engine helicopter to be operated by the United States Marine Corps, as every helicopter since then utilized turbine-powered engines. In Navy service (as the UH-34), it is known as the 'Seahorse' while Army variants (as CH-34) took up the name 'Choctaw.'"
 VIE_utility_helicopter_equipment_2:0 "Bell UH-1A Iroquois"
 VIE_utility_helicopter_equipment_2_short:0 "UH-1A Iroquois"
 VIE_utility_helicopter_equipment_2_desc:0 "The first member of a series of helicopters known as the 'Huey' (named after its original pre-1962 designation, HU-1), the UH-1A is the military model variant of the Bell 204 utility helicopter, introduced in 1959. It was the first helicopter in service by any branch of the U.S. military to use a turbine-engine. It became one of the most prolific helicopters, a symbol of America's involvement in the Vietnam War. Although informally named 'Huey,' its official nickname is 'Iroquois.'"
 VIE_utility_helicopter_equipment_3:0 "Bell UH-1D Iroquois"
 VIE_utility_helicopter_equipment_3_short:0 "UH-1D Iroquois"
 VIE_utility_helicopter_equipment_3_desc:0 "Introduced in 1963, the UH-1D is the military model variant of the Bell 205. It was designed with a stretched fuselage, so it could serve primarily as a troop carrier to replace the earlier CH-34 Choctaw in U.S. Army service. 2000 of these 'Iroquois D' variants were built, many of whom were converted to UH-1H standard with an upgraded, and more powerful engine."
 VIE_utility_helicopter_equipment_4:0 "Bell UH-1H Huey"
 VIE_utility_helicopter_equipment_4_short:0 "UH-1H Huey"
 VIE_utility_helicopter_equipment_4_desc:0 "In 1966, Bell installed the 1,400 shp (1,000 kW) Lycoming T53-L-13 engine to provide more power for the aircraft. The pitot tube was relocated from the nose to the roof of the cockpit, to prevent damage during landing. Production models in this configuration were designated as the UH-1H."
 VIE_utility_helicopter_equipment_5:0 "Bell UH-1H-II Huey"
 VIE_utility_helicopter_equipment_5_short:0 "UH-1H-II Huey"
 VIE_utility_helicopter_equipment_5_desc:0 "A modified and re-engined UH-1H, improvements were an Allison T53-L-703 turboshaft engine providing 1,343 kW (1,800 shp), a vibration-reduction system, infrared countermeasures and a night-vision-goggle (NVG) compatible cockpit. This significantly improves performance and cost-effectiveness."
 VIE_utility_helicopter_equipment_6:0 "Bell UH-1L Huey"
 VIE_utility_helicopter_equipment_6_short:0 "UH-1L Huey"
 VIE_utility_helicopter_equipment_6_desc:0 "Utility varient of the TH-1L variant which itself is a helicopter flight trainer based on the HH-1K for the United States Navy."
 VIE_utility_helicopter_equipment_7:0 "Bell UH-1Y Venom"
 VIE_utility_helicopter_equipment_7_short:0 "UH-1Y Venom"
 VIE_utility_helicopter_equipment_7_desc:0 "The Bell UH-1Y Venom (also called Super Huey) is a twin-engine, medium-sized utility helicopter, built by Bell Helicopter under the H-1 upgrade program of the United States Marine Corps. One of the latest members of the numerous Huey family, the UH-1Y is also called "Yankee", based on the NATO phonetic alphabet pronunciation of its variant letter."

 VIE_cargo_helicopter_equipment_1:0 "Boeing CH-47A Chinook"
 VIE_cargo_helicopter_equipment_1_short:0 "CH-47A Chinook"
 VIE_cargo_helicopter_equipment_1_desc:0 "The CH-47 (originally HC-1B) is a twin-engine, tandem-rotor helicopter that is among the heaviest lifting helicopters of the West. Replacing the CH-37 Mojave, the CH-47 possesses several means of loading various cargo, including multiple doors across the fuselage, a wide loading ramp located at the rear of the fuselage, and a total of three external ventral cargo hooks to carry underslung loads. It was also the fastest helicopter among its contemporaries when introduced in 1962, and is still considered one of the fastest choppers in the U.S. Army's arsenal currently. Its name, 'Chinook', is from the Native American Chinook people of modern-day Washington state."
 VIE_cargo_helicopter_equipment_2:0 "Boeing CH-47B Chinook"
 VIE_cargo_helicopter_equipment_2_short:0 "CH-47B Chinook"
 VIE_cargo_helicopter_equipment_2_desc:0 "The CH-47B was an interim solution while Boeing worked on a more substantially improved CH-47C. The CH-47B was powered by two Lycoming T55-L-7C 2,850 hp (2,130 kW) engines. It featured a blunted rear rotor pylon, redesigned asymmetrical rotor blades, and strakes along the rear ramp and fuselage to improve flying characteristics."
 VIE_cargo_helicopter_equipment_3:0 "Boeing CH-47D Chinook"
 VIE_cargo_helicopter_equipment_3_short:0 "CH-47D Chinook"
 VIE_cargo_helicopter_equipment_3_desc:0 "The CH-47D shares the same airframe as earlier models, the main difference being the adoption of more powerful engines. Early CH-47Ds were originally powered by two T55-L-712 engines, the most common engine is the later T55-GA-714A. With its triple-hook cargo system, the CH-47D can carry heavy payloads internally and up to 26,000 lb (12,000 kg) (such as 40-foot or 12-metre containers) externally. It was first introduced into service in 1979. In air assault operations, it often serves as the principal mover of the 155 mm M198 howitzer, accompanying 30 rounds of ammunition, and an 11-man crew."
 VIE_cargo_helicopter_equipment_4:0 "Sikorsky CH-53E Super Stallion"
 VIE_cargo_helicopter_equipment_4_short:0 "CH-53E Super Stallion"
 VIE_cargo_helicopter_equipment_4_desc:0 "In October 1967, the US Marine Corps issued a requirement for a helicopter with a lifting capacity 1.8 times that of the CH-53D that would fit on amphibious warfare ships. The US Navy and US Army were also seeking similar helicopters at the time. Before issue of the requirement, Sikorsky had been working on an enhancement to the CH-53D, under the company designation "S-80", featuring a third turboshaft engine and a more powerful rotor system. Sikorsky proposed the S-80 design to the Marines in 1968. The Marines liked the idea, since it promised to deliver a good solution quickly, and funded development of a testbed helicopter for evaluation. The initial production contract was awarded in 1978, and service introduction followed in February 1981."
 VIE_cargo_helicopter_equipment_5:0 "Boeing CH-47D Chinook Block II"
 VIE_cargo_helicopter_equipment_5_short:0 "CH-47D Block II"
 VIE_cargo_helicopter_equipment_5_desc:0 "CH-47D upgraded with advanced avionics, GPS instruments, and survivability upgrade. Nearly all older Chinooks have been upgraded to this standard." 
 VIE_cargo_helicopter_equipment_6:0 "Boeing CH-47F Chinook"
 VIE_cargo_helicopter_equipment_6_short:0 "CH-47F Chinook"
 VIE_cargo_helicopter_equipment_6_desc:0 "In 2001, the first CH-47F, an upgraded CH-47D, made its maiden flight; the first production model rolled out on 15 June 2006 at Boeing's facility in Ridley Park, Pennsylvania, and first flew on 23 October 2006. Upgrades include 4,868-shaft-horsepower (3,630 kW) Honeywell engines and the airframe featuring greater single-piece construction to lower maintenance requirements. The milled construction reduces vibration, as well as inspection and repair needs, and eliminates flexing points to increase service life."
