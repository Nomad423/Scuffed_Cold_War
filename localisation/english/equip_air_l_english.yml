 #Helicopter

 USA_naval_helicopter_equipment_1:0 "Piasecki HUP-2S Retriever"
 USA_naval_helicopter_equipment_1_short:0 "HUP-2S Retriever"
 USA_naval_helicopter_equipment_1_desc:0 "Anti-submarine warfare version of HUP-2 fitted with dunking sonar. The Piasecki HUP Retriever/H-25 Army Mule is a compact single radial engine, twin overlapping tandem rotor utility helicopter developed by the Piasecki Helicopter Corporation of Morton, Pennsylvania. Designed to a United States Navy specification, the helicopter was produced from 1949 to 1954, and was also used by the United States Army and foreign navies."
 USA_naval_helicopter_equipment_2:0 "Sikorsky HSS-1 Seabat"
 USA_naval_helicopter_equipment_2_short:0 "HSS-1 Seabat"
 USA_naval_helicopter_equipment_2_desc:0 "The HSS is the anti-submarine variant of Sikorsky's S-58, an upgraded version of the S-55 (and military H-19 Chickasaw). It had a smaller nose, but with a tail-dragger rear fuselage and landing gear, rather than the high-tail, 4-post pattern of its predecessor. Later redesignated the SH-34G, anti-sub variants of this chopper were given the official nickname of 'Seabat.'"
 USA_naval_helicopter_equipment_3:0 "Kaman SH-2D Seasprite"
 USA_naval_helicopter_equipment_3_short:0 "SH-2D Seasprite"
 USA_naval_helicopter_equipment_3_desc:0 "Introduced in the early 1960s as a replacement for the SH-34 Seabat, the SH-2 (originally designated HU2K) was the first anti-submarine helicopter capable of being deployed on U.S. vessels besides Aircraft Carriers. This portability prolonged the career of the 'Seasprite' and upgraded variants existed. The variant depicted in game is the 'D' variant, the initial anti-submarine variant."
 USA_naval_helicopter_equipment_4:0 "Sikorsky SH-3A Sea King"
 USA_naval_helicopter_equipment_4_short:0 "SH-3A Sea King"
 USA_naval_helicopter_equipment_4_desc:0 "Developed from the civilian Sikorsky S-61, the SH-3 (original designation HSS-2) is a twin-engine ASW helicopter. It was the world's first amphibious helicopter, able to take off from both land and sea. It was also, alongside its contemporary the Seasprite, one of the first ASW helos that use turboshaft engines. In addition to ASW duties, the SH-3 also performed in Search=and-Rescue (SAR), transport, medevac and Airborne Early Warning (AEW) roles, with a number of helicopters being used as 'Marine One' the official helicopter transport of the U.S. Presidents. It is for this reason that it gained the nickname 'Sea King,' the most versatile helicopters in the world."
 USA_naval_helicopter_equipment_5:0 "Sikorsky SH-60B Seahawk"
 USA_naval_helicopter_equipment_5_short:0 "SH-60B Seahawk"
 USA_naval_helicopter_equipment_5_desc:0 "The SH-60 is the U.S. Navy's variant of the U.S. Army's UH-60 Blackhawk helicopter. (itself a military variant of the Sikorsky S-70) Despite replacing the earlier Sea King, the SH-60 does not have amphibious landing capability, but it retains the SH-2's capability to land on any U.S. ship capable of housing helicopters. Able to perform many of the same roles as the SH-3, the 'Sea Hawk' represents the future of U.S. Navy helicopter aviation."
 USA_naval_helicopter_equipment_6:0 "Sikorsky SH-60F Seahawk"
 USA_naval_helicopter_equipment_6_short:0 "SH-60F Seahawk"
 USA_naval_helicopter_equipment_6_desc:0 "The SH-60F primarily served as the carrier battle group's primary antisubmarine warfare (ASW) aircraft. The helicopter hunted submarines with its AQS-13F dipping sonar, and carried a 6-tube sonobuoy launcher. The SH-60F is unofficially named "Oceanhawk". The SH-60F can carry Mk 46, Mk 50, or Mk 54 torpedoes for its offensive weapons, and it has a choice of fuselage-mounted machine guns, including the M60D, M240D, and GAU-16 (.50 caliber) for self-defense."
 USA_naval_helicopter_equipment_7:0 "Sikorsky MH-60R Seahawk"
 USA_naval_helicopter_equipment_7_short:0 "MH-60R Seahawk"
 USA_naval_helicopter_equipment_7_desc:0 "The MH-60R Seahawk is an upgraded version of the SH-60 Seahawk. Developed in 1993, the MH-60R was designed to combine the features of the earlier SH-60B and SH-60F. Its sensors include the ASE package, MTS-FLIR, the AN/APS-147 multi-mode radar/IFF interrogator, an advanced airborne fleet data link, and a more advanced airborne active sonar. This, coupled with an improved weapons system (allowing it to carry the advanced Mk 54 torpedo and AGM-114 Hellfire missiles), allow the 'Seahawk' greater flexibility in both anti-shipping and amphibious assault operations."

 USA_attack_helicopter_equipment_1:0 "Bell AH-1G Cobra"
 USA_attack_helicopter_equipment_1_short:0 "AH-1G Cobra"
 USA_attack_helicopter_equipment_1_desc:0 "Originally introduced in 1966 as a stop-gap attack helicopter, the AH-1 (developed with some compatibility from the UH-1 Huey Iroquois) was utilized in the same roles that the AH-56 was meant for during its development cycle. It was often deployed in hunter-killer formations, the 'killer' to the 'hunter' role provided by the OH-6 Cayuse, both of which served with great distinction in the Vietnam War. Although officially nicknamed the 'Cobra', other nicknames exist, including 'HueyCobra' and 'Snake.'"
 USA_attack_helicopter_equipment_2:0 "Bell AH-1S Cobra"
 USA_attack_helicopter_equipment_2_short:0 "AH-1S Cobra"
 USA_attack_helicopter_equipment_2_desc:0 "The baseline AH-1S is an AH-1Q upgraded with a 1,800 shp (1,300 kW) T53-L-703 turboshaft engine. The AH-1S is equipped with the M65 TOW/Cobra missile subsystem, M65 Telescopic Sight Unit (TSU), and M73 Reflex sight."
 USA_attack_helicopter_equipment_3:0 "Hughes AH-64A Apache"
 USA_attack_helicopter_equipment_3_short:0 "AH-64A Apache"
 USA_attack_helicopter_equipment_3_desc:0 "Introduced in 1986 as a replacement for the AH-1 in U.S. Army service, the AH-64 is one of the more well known attack helicopters in the world. It features a nose-mounted sensor suite for target acquisition and night vision systems. A typical (and famous) mission loadout is known to be its 30mm Chain gun carried between the landing gear, and four stub-wing hardpoints for a mixture of Hydra rocket pods and AGM-114 Hellfire Anti-Tank Missiles. Nicknamed the 'Apache,' the AH-64 represents the pinnacle of helicopter aviation."
 USA_attack_helicopter_equipment_4:0 "McDonnell Douglas AH-64D Apache Longbow"
 USA_attack_helicopter_equipment_4_short:0 "AH-64D Apache Longbow"
 USA_attack_helicopter_equipment_4_desc:0 "The pride of the U.S. Army, in addition to its superb maneuverability, the Longbow Radar attached above the main rotor enhances its ability to make use of missiles in all kinds of weather. Because of the aforementioned radar, it is given the nickname of the 'Apache Longbow'."
 USA_attack_helicopter_equipment_5:0 "McDonnell Douglas AH-64E Apache Guardian"
 USA_attack_helicopter_equipment_5_short:0 "AH-64E Apache Guardian"
 USA_attack_helicopter_equipment_5_desc:0 "The AH-64E features improved digital connectivity, the Joint Tactical Information Distribution System, more powerful T700-GE-701D engines with upgraded face gear transmission to accommodate more power, capability to control unmanned aerial vehicles (UAVs), full IFR capability, and improved landing gear. New composite rotor blades, which successfully completed testing in 2004, increase cruise speed, climb rate, and payload capacity."
 
 USA_scout_helicopter_equipment_1:0 "Hughes OH-6 Cayuse"
 USA_scout_helicopter_equipment_1_short:0 "OH-6 Cayuse"
 USA_scout_helicopter_equipment_1_desc:0 "Developed in 1960, the OH-6 was designed under the Light Observation Helicopter (LOH) project, for the purpose of observation, casualty evacuation, personnel transport and light attack. Hughes' design would be the successful one out of eleven other competing designs. It would replace the O-1 Bird Dog in the observation role when the U.S. Department of Defense directed the U.S. Army to transfer all fixed-wing aircraft to the U.S. Air Force. Serving with distinction in the Vietnam War, the OH-6 had shown the value of observation helicopters as a support for attack helicopters like the AH-1 or ground forces to engage enemies. Officially known as the 'Cayuse' (after the Native American tribe from the Pacific Northwest), pilots gave it the nickname 'Loach' after the program that spawned it."
 USA_scout_helicopter_equipment_2:0 "Bell OH-58A Kiowa"
 USA_scout_helicopter_equipment_2_short:0 "OH-58A Kiowa"
 USA_scout_helicopter_equipment_2_desc:0 "Introduced in 1969 during the height of the Vietnam War, the OH-58 was a 4-seated helicopter whose noteworthy feature was that, despite having 2 pilots, the pilot controls on the left seat can be removed to carry a passenger up front. During the Vietnam War, its armament was a single M134 minigun or M129 Grenade Launcher. Post-war, the OH-58 would receive many modifications, with an engine upgrade (bringing it up to par with the later OH-58C), a thermal imaging system, a communications package for law enforcement, enhanced navigational equipment and high skid gear. These upgraded variants of the 'Kiowa' (named for a Native American tribe originally from Montana and Colorado) would take part in the Army National Guard's RAID Anti-Drug operations."
 USA_scout_helicopter_equipment_3:0 "Bell OH-58D Kiowa"
 USA_scout_helicopter_equipment_3_short:0 "OH-58D Kiowa"
 USA_scout_helicopter_equipment_3_desc:0 "The upgraded 'D' variant of the Kiowa was the result of the Army Helicopter Improvement Program (AHIP). It came with features such as an upgraded transmission and engine for the chopper's nap-of-the-earth (extreme low level) flights, as well as a unique four-bladed main rotor configuration which allowed it to be much quieter than other helicopters, more so its predecessors. The OH-58D introduced the distinctive Mast-Mounted Sight (MMS) above the rotor system, and a mixed glass cockpit, with traditional instruments identified as "standby" for emergency use."
 USA_scout_helicopter_equipment_4:0 "MD Helicopters AH-6J Little Bird"
 USA_scout_helicopter_equipment_4_short:0 "AH-6J Little Bird"
 USA_scout_helicopter_equipment_4_desc:0 "The MH-6 Little Bird (nicknamed the Killer Egg) and its attack variant, the AH-6, are light helicopters used for special operations in the United States Army. Originally based on a modified OH-6A, it was later based on the MD 500E, with a single five-bladed main rotor. The newest version, the MH-6M, is based on the MD 530F and has a single, six-bladed main rotor and four-bladed tail rotor."
 USA_scout_helicopter_equipment_5:0 "Eurocopter UH-72 Lakota"
 USA_scout_helicopter_equipment_5_short:0 "UH-72 Lakota"
 USA_scout_helicopter_equipment_5_desc:0 "The UH-72 is designed to take on a range of missions, from general support and medical evacuation (MEDEVAC) to personnel recovery and counter-narcotics operations. They are planned to replace the UH-1 and OH-58A/C, which are older light utility helicopters, and supplant other types in domestic use, primarily those in Army National Guard service. The UH-72 is being procured as a commercial off-the-shelf (COTS) product, which simplifies logistics support of the fleet."

 USA_utility_helicopter_equipment_1:0 "Sikorsky H-34 Choctaw"
 USA_utility_helicopter_equipment_1_short:0 "H-34 Choctaw"
 USA_utility_helicopter_equipment_1_desc:0 "The Sikorsky H-34 (company designation S-58, Navy designation HUS) is a piston-engine military helicopter originally designed as an anti-submarine warfare (ASW), but was later repurposed as medium transports. It would become the last piston-engine helicopter to be operated by the United States Marine Corps, as every helicopter since then utilized turbine-powered engines. In Navy service (as the UH-34), it is known as the 'Seahorse' while Army variants (as CH-34) took up the name 'Choctaw.'"
 USA_utility_helicopter_equipment_2:0 "Bell UH-1A Iroquois"
 USA_utility_helicopter_equipment_2_short:0 "UH-1A Iroquois"
 USA_utility_helicopter_equipment_2_desc:0 "The first member of a series of helicopters known as the 'Huey' (named after its original pre-1962 designation, HU-1), the UH-1A is the military model variant of the Bell 204 utility helicopter, introduced in 1959. It was the first helicopter in service by any branch of the U.S. military to use a turbine-engine. It became one of the most prolific helicopters, a symbol of America's involvement in the Vietnam War. Although informally named 'Huey,' its official nickname is 'Iroquois.'"
 USA_utility_helicopter_equipment_3:0 "Bell UH-1D Iroquois"
 USA_utility_helicopter_equipment_3_short:0 "UH-1D Iroquois"
 USA_utility_helicopter_equipment_3_desc:0 "Introduced in 1963, the UH-1D is the military model variant of the Bell 205. It was designed with a stretched fuselage, so it could serve primarily as a troop carrier to replace the earlier CH-34 Choctaw in U.S. Army service. 2000 of these 'Iroquois D' variants were built, many of whom were converted to UH-1H standard with an upgraded, and more powerful engine."
 USA_utility_helicopter_equipment_4:0 "Bell UH-1N Twin Huey"
 USA_utility_helicopter_equipment_4_short:0 "UH-1N Twin Huey"
 USA_utility_helicopter_equipment_4_desc:0 "First introduced in 1970, the UH-1N was another member of the extended 'Huey' family, this time being developed from the UH-1H, though unlike the UH-1A and UH-1D, the 'N' variant would be the one to spawn its civilian version, the Bell 212. The main rotor is powered by two turboshaft engines that drive a single output shaft. Should one engine fail the remaining engine can deliver 671 kW (900 shp) for 30 minutes or 571 kW (765 shp) enabling the UH-1N to maintain cruise performance at maximum weight. It was also one of the few 'Iroquois' variants not to be used by the U.S. Army, instead being the standard-bearer for the Marines. Its twin-engine configuration gave it the informal nickname 'Twin Huey.'"
 USA_utility_helicopter_equipment_5:0 "Sikorsky UH-60A Black Hawk"
 USA_utility_helicopter_equipment_5_short:0 "UH-60A Black Hawk"
 USA_utility_helicopter_equipment_5_desc:0 "Entering service in 1979, the UH-60A was the successor to the UH-1 as the U.S. Army's utility helicopter platform. Developed from the civilian S-70, the UH-60A could carry up to 15 people (4 crew members and up to 11 equipped troops). Named after a Sauk Native American tribal leader, the 'Blackhawk' has served in combat during conflicts in Grenada, Panama, Iraq, Somalia, the Balkans, Afghanistan, and other areas in the Middle East."
 USA_utility_helicopter_equipment_6:0 "Sikorsky UH-60L Black Hawk"
 USA_utility_helicopter_equipment_6_short:0 "UH-60L Black Hawk"
 USA_utility_helicopter_equipment_6_desc:0 "An upgrade to the UH-60A, the 'L' variant of the 'Blackhawk' features upgraded engines, improved durability gearbox, and updated flight control system. Introduced in 1990, the UH-60L is the primary variant of the H-60's utility variant currently in service with the U.S. Army, with considerations of the type being used to replace the UH-1N in the U.S. Air Force."
 USA_utility_helicopter_equipment_7:0 "Sikorsky UH-60M Black Hawk"
 USA_utility_helicopter_equipment_7_short:0 "UH-60M Black Hawk"
 USA_utility_helicopter_equipment_7_desc:0 "Improved design wide chord rotor blades, T700-GE-701D engines (max 2,000 shp or 1,500 kW each), improved durability gearbox, Integrated Vehicle Health Management System (IVHMS) computer, and new glass cockpit."

 USA_cargo_helicopter_equipment_1:0 "Boeing CH-47A Chinook"
 USA_cargo_helicopter_equipment_1_short:0 "CH-47A Chinook"
 USA_cargo_helicopter_equipment_1_desc:0 "The CH-47 (originally HC-1B) is a twin-engine, tandem-rotor helicopter that is among the heaviest lifting helicopters of the West. Replacing the CH-37 Mojave, the CH-47 possesses several means of loading various cargo, including multiple doors across the fuselage, a wide loading ramp located at the rear of the fuselage, and a total of three external ventral cargo hooks to carry underslung loads. It was also the fastest helicopter among its contemporaries when introduced in 1962, and is still considered one of the fastest choppers in the U.S. Army's arsenal currently. Its name, 'Chinook', is from the Native American Chinook people of modern-day Washington state."
 USA_cargo_helicopter_equipment_2:0 "Sikorsky CH-53A Sea Stallion"
 USA_cargo_helicopter_equipment_2_short:0 "CH-53A Sea Stallion"
 USA_cargo_helicopter_equipment_2_desc:0 "The CH-47 (originally HC-1B) is a twin-engine, tandem-rotor helicopter that is among the heaviest lifting helicopters of the West. Replacing the CH-37 Mojave, the CH-47 possesses several means of loading various cargo, including multiple doors across the fuselage, a wide loading ramp located at the rear of the fuselage, and a total of three external ventral cargo hooks to carry underslung loads. It was also the fastest helicopter among its contemporaries when introduced in 1962, and is still considered one of the fastest choppers in the U.S. Army's arsenal currently. Its name, 'Chinook', is from the Native American Chinook people of modern-day Washington state."
 USA_cargo_helicopter_equipment_3:0 "Boeing CH-47D Chinook"
 USA_cargo_helicopter_equipment_3_short:0 "CH-47D Chinook"
 USA_cargo_helicopter_equipment_3_desc:0 "The CH-47D shares the same airframe as earlier models, the main difference being the adoption of more powerful engines. Early CH-47Ds were originally powered by two T55-L-712 engines, the most common engine is the later T55-GA-714A. With its triple-hook cargo system, the CH-47D can carry heavy payloads internally and up to 26,000 lb (12,000 kg) (such as 40-foot or 12-metre containers) externally. It was first introduced into service in 1979. In air assault operations, it often serves as the principal mover of the 155 mm M198 howitzer, accompanying 30 rounds of ammunition, and an 11-man crew."
 USA_cargo_helicopter_equipment_4:0 "Sikorsky CH-53E Super Stallion"
 USA_cargo_helicopter_equipment_4_short:0 "CH-53E Super Stallion"
 USA_cargo_helicopter_equipment_4_desc:0 "In October 1967, the US Marine Corps issued a requirement for a helicopter with a lifting capacity 1.8 times that of the CH-53D that would fit on amphibious warfare ships. The US Navy and US Army were also seeking similar helicopters at the time. Before issue of the requirement, Sikorsky had been working on an enhancement to the CH-53D, under the company designation "S-80", featuring a third turboshaft engine and a more powerful rotor system. Sikorsky proposed the S-80 design to the Marines in 1968. The Marines liked the idea, since it promised to deliver a good solution quickly, and funded development of a testbed helicopter for evaluation. The initial production contract was awarded in 1978, and service introduction followed in February 1981."
 USA_cargo_helicopter_equipment_5:0 "Boeing CH-47D Chinook Block II"
 USA_cargo_helicopter_equipment_5_short:0 "CH-47D Block II"
 USA_cargo_helicopter_equipment_5_desc:0 "CH-47D upgraded with advanced avionics, GPS instruments, and survivability upgrade. Nearly all older Chinooks have been upgraded to this standard." 
 USA_cargo_helicopter_equipment_6:0 "Boeing CH-47F Chinook"
 USA_cargo_helicopter_equipment_6_short:0 "CH-47F Chinook"
 USA_cargo_helicopter_equipment_6_desc:0 "In 2001, the first CH-47F, an upgraded CH-47D, made its maiden flight; the first production model rolled out on 15 June 2006 at Boeing's facility in Ridley Park, Pennsylvania, and first flew on 23 October 2006. Upgrades include 4,868-shaft-horsepower (3,630 kW) Honeywell engines and the airframe featuring greater single-piece construction to lower maintenance requirements. The milled construction reduces vibration, as well as inspection and repair needs, and eliminates flexing points to increase service life."

 ########### SOV
 SOV_fighter_equipment_0:0 "Voyenno-Vozdushnyye Sily"
 SOV_fighter_equipment_0_short:0 "VVS"
 SOV_fighter_equipment_0_desc:0 "The Soviet Air Forces were one of the air forces of the Soviet Union. The other was the Soviet Air Defence Forces. The Air Forces were formed from components of the Imperial Russian Air Service in 1917, and faced their greatest test during World War II. The groups were also involved in the Korean War, and dissolved along with the Soviet Union itself in 1991–92. Former Soviet Air Forces' assets were subsequently divided into several air forces of former Soviet republics, including the new Russian Air Force. "March of the Pilots" was its song. "

 SOV_fighter_equipment_1:0 "Yakolev Yak-3"
 SOV_fighter_equipment_1_short:0 "Yak-3"
 SOV_fighter_equipment_1_desc:0 "The Yakovlev Yak-3 was a single-engine, single-seat World War II Soviet fighter. Robust and easy to maintain, it was much liked by both pilots and ground crew. One of the smallest and lightest combat fighters fielded by any combatant during the war, its high power-to-weight ratio gave it excellent performance and it proved to be a formidable dogfighter."
 SOV_fighter_equipment_2:0 "Lavochkin La-7"
 SOV_fighter_equipment_2_short:0 "La-7"
 SOV_fighter_equipment_2_desc:0 "The Lavochkin La-7 was a piston-engined single-seat Soviet fighter aircraft developed during World War II by the Lavochkin Design Bureau. It was a development and refinement of the Lavochkin La-5, and the last in a family of aircraft that had begun with the LaGG-1 in 1938."
 SOV_fighter_equipment_3:0 "Lavochkin La-9"
 SOV_fighter_equipment_3_short:0 "La-9"
 SOV_fighter_equipment_3_desc:0 "La-9 represents a further development of the Lavochkin La-126 prototype. The first prototype, designated La-130 was finished in 1946. Similarity to the famous Lavochkin La-7 was only superficial – the new fighter had an all-metal construction and a laminar flow wing. Weight savings due to elimination of wood from the airframe allowed for greatly improved fuel capacity and four-cannon armament. Mock combat demonstrated that the La-130 was evenly matched with the La-7 but was inferior to the Yakovlev Yak-3 in horizontal planes. The new fighter, officially designated La-9, entered production in August 1946. A total of 1,559 aircraft were built by the end of production in 1948."

 SOV_jet_multirole_equipment_1:0 "Mikoyan-Gurevich MiG-9"
 SOV_jet_multirole_equipment_1_desc:0 "The MiG-9 Fargo was the first Mikoyan designed jet aircraft of the post WW2 era. Introduced in 1948. It saw limited combat and training use during the Chinese Civil War and Korean War. In total 610 aircraft were produced, solely by the USSR. The final MiG 9's were decommissioned by the PRC in 1951."
 SOV_jet_multirole_equipment_1_short:0 "MiG-9"
 SOV_jet_multirole_equipment_2:0 "Mikoyan-Gurevich MiG-15"
 SOV_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950's, some still remain in service with the North Korean Air Force."
 SOV_jet_multirole_equipment_2_short:0 "MiG-15"
 SOV_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17"
 SOV_jet_multirole_equipment_3_desc:0 "A direct successor to the MiG-15 Fagot. Over 10 000 MiG-17 Fresco were produced from 1952. The MiG-17 was license built in the PLAAF as the Shenyang J-5. In total 20 nations used the MiG-17, spanning Africa, Europe and Asia. Its first combat deployment was in 1958, when PRC MiGs clashed with Nationalist Chinese F-86 Sabres over the Taiwan Strait. However, the MiG-17 primarily saw use in the Vietnam war with the NVAF and PLAAF were it scored 28 aerial victories. The MiG-17 was so successful that it even held its own against the much more modern, supersonic American Phantom II fighters of the Vietnam war. The MiG-17 was generally decommissioned in the 1970's, while it still remains in limited service in some African nations and North Korea."
 SOV_jet_multirole_equipment_3_short:0 "MiG-17"
 SOV_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-19"
 SOV_jet_multirole_equipment_4_desc:0 "The MiG-19 was the first Soviet production aircraft capable of supersonic speeds in level flight. A comparable U.S. "Century Series" fighter was the North American F-100 Super Sabre, although the MiG-19 primarily fought against the more modern McDonnell Douglas F-4 Phantom II and Republic F-105 Thunderchief over North Vietnam."
 SOV_jet_multirole_equipment_4_short:0 "MiG-19"
 SOV_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-21F-13"
 SOV_jet_multirole_equipment_5_desc:0 "The MiG-21 Fishbed is considered one of the earliest Soviet third generation fighters, incorporating beyond-visual-range missiles and pulse radar. The MiG-21 is the most produced supersonic jet in history, particularly large numbers were built in China and India under license. Over 11 000 have been built, serving in more than 60 countries spanning 5 continents. Over its lifetime MiG-21s scored 240 aerial kills. The MiG-21 served in many conflicts, including Vietnam (where it saw huge success), the 1971 India-Pakistan War, the Iran-Iraq War and many smaller conflicts. It remains in service after more than 6 decades."
 SOV_jet_multirole_equipment_5_short:0 "MiG-21F-13"
 SOV_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21PF"
 SOV_jet_multirole_equipment_6_desc:0 "Production version of the all-weather interceptor. These were powered by the R11F2-300 turbojet and, starting with the seventh production batch, fitted with the RP-21 radar (the first six batches used the older TsD-30T radar (aka RP-9-21). Further, the weapons control system was modified from that of the F-13 to allow use of the RS-2US (aka K-5MS) beam-riding AAM in addition to the IR-seeking K-13."
 SOV_jet_multirole_equipment_6_short:0 "MiG-21PF"
 SOV_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-23M"
 SOV_jet_multirole_equipment_7_desc:0 "the MiG-23 was the first Soviet fighter to field a look-down/shoot-down radar and one of the first to be armed with beyond-visual-range missiles. Production started in 1969 and reached large numbers with over 5,000 aircraft built, making it the most produced variable-sweep wing aircraft in history. Today the MiG-23 remains in limited service with some export customers."
 SOV_jet_multirole_equipment_7_short:0 "MiG-23M"
 SOV_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-23ML"
 SOV_jet_multirole_equipment_8_desc:0 "The early "Flogger" variants had a number of design shortcomings, including airframe strength and reliability, engine performance, maneuverability and radar performance. A considerable redesign of the airframe was conducted, resulting in the MiG-23ML."
 SOV_jet_multirole_equipment_8_short:0 "MiG-23ML"
 SOV_jet_multirole_equipment_9:0 "Mikoyan-Gurevich MiG-23MLD"
 SOV_jet_multirole_equipment_9_desc:0 "The MiG-23MLD was the ultimate fighter variant of the MiG-23. The main focus of the upgrade was to improve maneuverability, especially during high AoA, which was identified as the MiG-23M/ML's chief shortcoming. The pitot boom was equipped with vortex generators, and the wing's notched leading edge roots were 'saw-toothed' to act as vortex generators as well. The flight-control system incorporated the SOS-3-4 synthetic stick-stop device/signals limiter."
 SOV_jet_multirole_equipment_9_short:0 "MiG-23MLD"
 SOV_jet_multirole_equipment_10:0 "Mikoyan-Gurevich MiG-29A"
 SOV_jet_multirole_equipment_10_desc:0 "The MiG-29 Fulcrum A was originally developed by the Mikoyan Design Bureau. It was the first 4th generation fighter to enter service with the USSR and Eastern Bloc. Incorporating improved avionics and greatly enhanced radar capabilities. The first MiG-29s were used as trainers by the Warsaw Pact with limited exports to India but had limited combat use. The MiG-29 would later become the base for widely produced variants such as the MiG-29S, MiG-29M and MiG-35."
 SOV_jet_multirole_equipment_10_short:0 "MiG-29A"

 SOV_mr_stealth_fighter_equipment_1:0 "Mikoyan MiG-29M"
 SOV_mr_stealth_fighter_equipment_1_short:0 "MiG-29M"
 SOV_mr_stealth_fighter_equipment_1_desc:0 "The MiG-29M/M2 aircraft is a revision of the basic MiG-29. It achieved a more robust multi-role capability with enhanced use of air-to-air and air-to-ground high-precision weapons. It also featured a considerably increased combat range, owing to an increase in its internal fuel capacity. A few changes took place during the aircraft's development. The redesigned airframe was constructed from a lightweight Aluminium-lithium alloy to increase the thrust-to-weight ratio. The air intake ramps' geometry was revised, the upper intake louvers were removed to make way for more fuel in the LERXs, mesh screens introduced to prevent foreign object damage (FOD) and inlet dimensions were enlarged for higher airflow."
 
 SOV_jet_light_equipment_1:0 "Mikoyan-Gurevich MiG-9UTI"
 SOV_jet_light_equipment_1_short:0 "MiG-9UTI"
 SOV_jet_light_equipment_1_desc:0 "To ensure the preparation of the flight personnel of the Air force jet fighter combat unit, the OKB-155 team, headed by A.I. Mikoyan, was entrusted with the development of a two-seat modification of the MiG-9 aircraft. Work on a new modification of the MiG-9 in OKB-155 began in July 1946. The preliminary design of the "twin" was ready by the end of October, and in accordance with the schedule for the design and construction of the aircraft, approved by Mikoyan on August 26, the first prototype was rolled out to the airfield. scheduled for December 20, 1946."
 SOV_jet_light_equipment_2:0 "Mikoyan-Gurevich MiG-15UTI"
 SOV_jet_light_equipment_2_short:0 "MiG-15UTI"
 SOV_jet_light_equipment_2_desc:0 "In April 6, 1949, the OKB-155 team was officially entrusted with the development of a training version of the MiG-15 fighter. The prototype of the MiG-15UTI aircraft was manufactured by Plant No.1 during March-May 1949. The instructor's cabin on the UTI MiG-15 was placed by reducing the first fuselage fuel tank. Both pressurized cabins were equipped with ejection seats and pyromechanically-dropped lanterns.  The special equipment of the vehicle consisted of an ASP-1N automatic gun sight, an RSI-6K transceiver radio station, an RPKO-10M radio compass with an RPKO-10M marker, an SPU-2M intercom, a KP-14 oxygen device, and an AFA-IM camera. The armament consisted of one 23-mm cannon NR-23 with 80 rounds of ammunition and one UBK-E machine gun with 150 rounds of ammunition."
 SOV_jet_light_equipment_3:0 "L-29 Delfin"
 SOV_jet_light_equipment_3_short:0 "L-29 Delfin"
 SOV_jet_light_equipment_3_desc:0 "The Aero L-29 Delfín is a military jet trainer developed and manufactured by Czechoslovakian aviation manufacturer Aero Vodochody. During the course of the programme, in excess of 3,000 L-29 Delfin trainers were produced. Of these, around 2,000 were reported to have been delivered to the Soviet Union, where it was used as the standard trainer for the Soviet Air Force."
 SOV_jet_light_equipment_4:0 "Aero L-39 Albatros"
 SOV_jet_light_equipment_4_short:0 "L-39 Albatros"
 SOV_jet_light_equipment_4_desc:0 "The Aero L-39 Albatros is a high-performance jet trainer developed in Czechoslovakia by Aero Vodochody. It was designed during the 1960s as a replacement for the Aero L-29 Delfín as a principal training aircraft. It was the first trainer aircraft to be equipped with a turbofan powerplant. The type was exported to a wide range of countries as a military trainer."
 SOV_jet_light_equipment_5:0 "Aero L-39ZA Albatros"
 SOV_jet_light_equipment_5_short:0 "L-39ZA Albatros"
 SOV_jet_light_equipment_5_desc:0 "Significantly upgraded L-39 for armed training and light attack, employing sturdier landing gear, a higher payload and notably provision for a GSh-23L 23-millimeter twin-barreled cannon attached in a conformal pod under the pilots' compartment, having a 150-round magazine within the airframe."

 SOV_recon_equipment_0:0 "Tupolev Tu-2R"
 SOV_recon_equipment_0_short:0 "Tu-2R"
 SOV_recon_equipment_0_desc:0 "Reconnaissance version of the Tu-2."
 SOV_jet_recon_equipment_0:0 "Mikoyan-Gurevich MiG-15Rbis"
 SOV_jet_recon_equipment_0_short:0 "MiG-15Rbis"
 SOV_jet_recon_equipment_0_desc:0 "In April 25, 1950 the OKB MiG started development a MiG-15 front-line reconnaissance variant with an AFA-BA/40 camera, which provides a strip survey width from 0.9 to 4.5 km with the length of the photographing route from 90 to 450 km at altitudes from 2000 to 10000m. Only one NR-23 cannon was installed on the aircraft. To increase the scout's range, D4-50 locks were subsequently installed on the beams, allowing 600-liter fuel tanks of improved shape to be suspended under the wing. In addition, a transponder "Barium-M" and additional 2 liter oxygen cylinder was installed on the machine."
 SOV_jet_recon_equipment_1:0 "Mikoyan-Gurevich MiG-25RB"
 SOV_jet_recon_equipment_1_short:0 "MiG-25RB"
 SOV_jet_recon_equipment_1_desc:0 "MiG-25RB - single-seat all-altitude operational reconnaissance aircraft - bomber. Testing was completed in December 1970. The aircraft was equipped with 2-4 general reconnaissance cameras A-70M and one topographic AFA-E/10. The photographic equipment was housed in five compartments located at the bottom of the forward fuselage. a SIGINT station called SPS-4A or B 'Virage' was also installed, operating in different frequency ranges. Special equipment - active radio interference station SPS-141"
 SOV_jet_recon_equipment_2:0 "Sukhoi Su-24MR"
 SOV_jet_recon_equipment_2_short:0 "Su-24MR"
 SOV_jet_recon_equipment_2_desc:0 "Dedicated tactical reconnaissance variant. The Su-24MR retains much of the Su-24M's navigation suite, including the terrain-following radar, but deletes the Orion-A attack radar, the laser/TV system, and the cannon in favor of two panoramic camera installations, 'Aist-M' ('Stork') TV camera, RDS-BO 'Shtik' ('Bayonet') side-looking airborne radar (SLAR), and 'Zima' ('Winter') infrared reconnaissance system. Other sensors are carried in pod form."
 
 SOV_heavy_fighter_equipment_1:0 "Yakovlev Yak-9"
 SOV_heavy_fighter_equipment_1_short:0 "Yak-9"
 SOV_heavy_fighter_equipment_1_desc:0 "The Yak-9 had a cut down rear fuselage with an all-around vision canopy. Its lighter metal structure allowed for an increased fuel load and armament over previous models build from wood. The Yak-9 was manoeuvrable at high-speed at low and medium altitudes and easy to control, which made it one of most produced Soviet fighters of World War II."
 SOV_heavy_fighter_equipment_2:0 "Petlyakov Pe-3"
 SOV_heavy_fighter_equipment_2_short:0 "Pe-3"
 SOV_heavy_fighter_equipment_2_desc:0 "A further development from the Pe-2, the Pe-3 was a dedicated night-fighter aircraft when introduced in 1941, the same year as its stablemate, the Pe-2. Its design and use followed a comparable path to those taken by the German Luftwaffe with the Junkers Ju 88 and the British Royal Air Force with the De Havilland Mosquito. Used with distinction during the Battle of Moscow, and despite the sole factory responsible for building the type being evacuated as a result of the battle, the Pe-3 was used throughout the conflict, with later production runs dedicated to building reconnaissance variants of the type."
 SOV_heavy_fighter_equipment_3:0 "Lavochkin La-11"
 SOV_heavy_fighter_equipment_3_short:0 "La-11"
 SOV_heavy_fighter_equipment_3_desc:0 "Developed in 1947, after WWII ended, the La-11 was a further development of the La-9 'Fritz' to create a long-range escort fighter. The aircraft was fitted with larger tires to accommodate the increased weight and amenities for long flights such as increased padding in the seat, armrests, and a urinal. In addition, a full radio navigation suite was installed. Not surprisingly, combat performance with a full fuel load suffered. However, as the fuel load approached that of La-9, so did the performance. La-11 pilots in Soviet and later Chinese service would serve in air defense, shooting down American-built Mustangs and attack aircraft during the Korean War. Its NATO reporting name is Fang."

 SOV_jet_interceptor_equipment_1:0 "Yakovlev Yak-17"
 SOV_jet_interceptor_equipment_1_desc:0 "The Yak-17 was first publicly displayed at the Soviet Aviation Day of 1949, at Tushino Airfield. In operation, the Yak-17 had most of the same faults as its predecessor, including relatively low speed and range, and an unreliable engine (still based upon the German Junkers Jumo 004) with a complicated starting procedure. On the other hand, its handling was very simple, and similar to popular propeller fighters such as the Yak-3 and Yak-9. This made it an excellent transitional machine to jet fighters."
 SOV_jet_interceptor_equipment_1_short:0 "Yak-17"
 SOV_jet_interceptor_equipment_2:0 "Lavochkin La-15"
 SOV_jet_interceptor_equipment_2_desc:0 "The Lavochkin La-15 Fantail was introduced to the Soviet Air Force in 1949. While technologically the aircraft was superior to the MiG-15, the lower manufacture cost of the MiG-15 meant that it was favored. The aircraft never saw combat and only limited deployment. The 235 aircraft that were manufactured were decommissioned by 1953. They were stripped of their engines and used in nuclear weapons testing."
 SOV_jet_interceptor_equipment_2_short:0 "La-15"
 SOV_jet_interceptor_equipment_3:0 "Mikoyan-Gurevich MiG-17PF"
 SOV_jet_interceptor_equipment_3_desc:0 "All-weather fighter-interceptor version equipped with Izumrud radar, 3 x 23 mm NR-23 cannons and VK-1F engine"
 SOV_jet_interceptor_equipment_3_short:0 "MiG-17PF"
 SOV_jet_interceptor_equipment_4:0 "Sukhoi Su-9"
 SOV_jet_interceptor_equipment_4_desc:0 "The Sukhoi Su-9 Fishpot was a delta winged Soviet all-weather interceptor developed in the 1950's. The Su-9 made its first complete flight on the 24th of June 1956, entering service 3 years later in 1959. The aircraft was exclusively operated by the 894th Fighter Aviation Regiment of the Soviet Air Force and never saw active combat. The last of the 1150 aircraft manufactured left service in 1979"
 SOV_jet_interceptor_equipment_4_short:0 "Su-9"
 SOV_jet_interceptor_equipment_5:0 "Sukhoi Su-11"
 SOV_jet_interceptor_equipment_5_desc:0 "The Su-11 was an upgraded version of the Sukhoi Su-9 ('Fishpot') interceptor, which had been developed in parallel with the OKB's swept wing Su-7 fighter bomber. Recognizing the Su-9's fundamental limitations, Sukhoi began work on the Su-11."
 SOV_jet_interceptor_equipment_5_short:0 "Su-11"
 SOV_jet_interceptor_equipment_6:0 "Sukhoi Su-15"
 SOV_jet_interceptor_equipment_6_desc:0 "The Sukhoi Su-15 Flagon A was a twinjet interceptor developed by the Soviet Union in the 1960s. The aircraft made its first flight in mid-1962 and, 3 years later entered service with the Soviet Air Force in 1965. From 1965-1979 1290 aircraft were produced. The aircraft also saw service in the Ukrainian Air Force and limited, emergency service in the Russian Air Force. It was officially retired from service in 1996."
 SOV_jet_interceptor_equipment_6_short:0 "Su-15"
 SOV_jet_interceptor_equipment_7:0 "Mikoyan-Gurevich MiG-25P"
 SOV_jet_interceptor_equipment_7_desc:0 "The Mikoyan-Gurevich MiG-25 Foxbat is perhaps, one of the most influential Soviet Aircraft in history. The first MiG-25 prototype took flight in early 1964, officially entering service in 1970. Throughout its lifetime over 1150 aircraft were constructed and sold to numerous nations, including Syria, Iraq and India. The aircraft was designed to rapidly intercept extreme high altitude aircraft like the U-2 and B-58 with blistering speed. The aircraft gave the Soviet Union far superior control over their own, remote airspace than any time before. It is still in limited service with the Russian Air Force today."
 SOV_jet_interceptor_equipment_7_short:0 "MiG-25P"
 SOV_jet_interceptor_equipment_8:0 "Mikoyan-Gurevich MiG-31"
 SOV_jet_interceptor_equipment_8_desc:0 "The MiG-31 Foxhound is the direct successor to the MiG-25 and was designed as a comprehensive replacement. The aircraft shares most design elements with the MiG-25 featuring mostly internal changes. The MiG-31 has 2 seats and superior sensors and engines, the cockpit was also modernized to support a heads-up display and newer air-to-air missile systems. From 1975-1994 519 MiG-31s were produced. It remains in service with the Russian Air Force and Kazakhstan Air Force. It one of the fastest combat aircraft in service today."
 SOV_jet_interceptor_equipment_8_short:0 "MiG-31"
 SOV_jet_interceptor_equipment_9:0 "Sukhoi Su-27S"
 SOV_jet_interceptor_equipment_9_desc:0 "The Su-27S Flanker B is the initial production variant of the Soviet designed Sukhoi Su-27 fighter. The aircraft was intended as the direct competitor to the F-14 Tomcat and F-15 Eagle. After making its maiden flight in 1977 it entered service later in 1985. It's primary role was long range air defense against American B-1 and B-52 bombers, also to provide long-range escort for Soviet intercontinental strategic bombers. So far 809 aircraft have been produced, which still see service in the Russian Air Force. Other operators include; Indonesia, Ukraine, Vietnam and China (Designated J-11), among others. The aircraft will remain in service for the foreseeable future."
 SOV_jet_interceptor_equipment_9_short:0 "Su-27S"

 #SOV_stealth_fighter_equipment_1:0 "Sukhoi Su-57"
 #SOV_stealth_fighter_equipment_1_desc:0 "The Su-57 was created based on the plans for the PAK-FA (The acronym meaning Perspektivny Aviatsionny Kompleks Frontovoy Aviatsii, Russian for "Prospective Airborne Complex of Frontline Aviation"). It has very high stealth capabilities, and represents the culmination of Russian Air Force technology. Featuring prominent maneuverability due to a thrust vectoring nozzle and excellent stealth against radar, it boasts top class aerial combat capabilities."
 #SOV_stealth_fighter_equipment_1_short:0 "Su-57"
 SOV_stealth_fighter_equipment_1:0 "Mikoyan-Gurevich MiG 1.44"
 SOV_stealth_fighter_equipment_1_desc:0 "The Mikoyan Project 1.44/1.42(N 1) was a multirole fighter technology demonstrator developed by the Mikoyan design bureau. It was designed for the Soviet Union's MFI (Mnogofunksionalni Frontovoy Istrebitel, "Multifunctional Frontline Fighter") project for the I-90 ("1990s fighter") program, the answer to the U.S.'s Advanced Tactical Fighter (ATF). The MFI was to incorporate many fifth-generation jet fighter features such as supermaneuverability, supercruise, and advanced avionics, as well as some degree of radar signature reduction."
 SOV_stealth_fighter_equipment_1_short:0 "MiG 1.44"

 SOV_high_mach_jet_interceptor_equipment_1:0 "Yakolev Yak-25"
 SOV_high_mach_jet_interceptor_equipment_1_short:0 "Yak-25"
 SOV_high_mach_jet_interceptor_equipment_1_desc:0 "" 
 SOV_high_mach_jet_interceptor_equipment_2:0 "Yakolev Yak-28P"
 SOV_high_mach_jet_interceptor_equipment_2_short:0 "Yak-28P"
 SOV_high_mach_jet_interceptor_equipment_2_desc:0 "In 1960, on the basis of the Yak-27K and Yak-28, a new two-seater supersonic interceptor Yak-28P was created. It was intended to combat air targets at low and medium altitudes in a wide range of speeds, day and night, in any weather. The aircraft was equipped with the K-8M-1 armament complex, which consisted of two R-8M-1 missiles with thermal imaging and semi-active radar finders and an Orel-D radar station. No guns were installed." 
 SOV_high_mach_jet_interceptor_equipment_3:0 "Mikoyan-Gurevich E-152A"
 SOV_high_mach_jet_interceptor_equipment_3_short:0 "E-152A"
 SOV_high_mach_jet_interceptor_equipment_3_desc:0 "The E-152A all-weather interceptor was built in the late 1950s. It had a power plant of 2 serial R11F-300 engines with a maximum thrust of 3880 kg each and an afterburner of 5740 kg. The armament consisted of the "Uragan-5" intercept system, consisting of the 'TsP-1' radar and the K-9 missile. On the E-152A aircraft, the SRP calculator and the autopilot were coupled with the TsP radar." 
 SOV_high_mach_jet_interceptor_equipment_4:0 "Mikoyan-Gurevich E-152M"
 SOV_high_mach_jet_interceptor_equipment_4_short:0 "E-152M"
 SOV_high_mach_jet_interceptor_equipment_4_desc:0 "The closure of the K-9 missile test program led to the termination of the flight on the E-152-2. It was decided to convert the aircraft into a new version of the E-152M in 1961. The aircraft was designed for the installation of single R15B-300 engine with non-afterburner thrust of 6480 kg and afterburner 10210 kg." 
 #SOV_high_mach_jet_interceptor_equipment_4:0 "Tupolev Tu-148" #By years and technology should be tier 5 - Tu-128 must be in the same year what Tu-28
 #SOV_high_mach_jet_interceptor_equipment_4_short:0 "Tu-148"
 #SOV_high_mach_jet_interceptor_equipment_4_desc:0 "" 
 
 SOV_CAS_equipment_1:0 "Kochyerigin LBSh Sturmovik"
 SOV_CAS_equipment_1_short:0 "LBSh Sturmovik"
 SOV_CAS_equipment_1_desc:0 "The Kochyerigin LBSh was a low-winged monoplane of mixed wooden and metal construction developed in 1939 by Sergei Aleksandrovich Kochyerigin. Despite being underpowered, this CAS aircraft boasted an impressive display of firepower for its time, with 2 wing-mounted 20-mm cannon, 2 wing-mounted 7.62-mm HMG and a 600 kg (1300 lb) bomb load, with a rear-facing 7.62-mm HMG for defense. Although initially accepted by the Soviet Air Force to be put into production, that decision would soon be overturned and production went towards I-28 and Yak-1 fighters instead. It was the first Soviet CAS aircraft to be given the name of Sturmovik, meaning ground-attack fighter."
 SOV_CAS_equipment_2:0 "Ilyushin Il-2 Sturmovik"
 SOV_CAS_equipment_2_short:0 "Il-2 Sturmovik"
 SOV_CAS_equipment_2_desc:0 "Illyusha, Hunchback, the Flying Tank, the Flying Infantryman, these are some of the many nicknames given to the Il-2, effectively the face of the Soviet Air Force of World War II. Introduced in 1941, the Il-2 was a ground-attack aircraft that was, combined with its successor, the Il-10, was the most produced combat aircraft in aviation history, the Il-2 alone having produced 36,183 units. The Il-2 aircraft played a crucial role on the Eastern Front. Despite being inaccurate in its bombing and rocket attacks, its overall durability made it extremely effective in deflecting all but large high-caliber Anti-Aircraft guns, thus earning its Flying Tank name. Famously known as the Sturmovik meaning ground-attack aircraft, its later NATO reporting name is Bark."
 SOV_CAS_equipment_3:0 "Ilyushin Il-10"
 SOV_CAS_equipment_3_short:0 "Il-10"
 SOV_CAS_equipment_3_desc:0 "Developed from the Il-2 Sturmovik, the Il-10 was designed for the purpose of addressing many of the Il-2's faults. The main goal was to increase speed and maneuverability at low altitudes, mainly to evade small-caliber anti-aircraft artillery, which was the main threat for ground attack aircraft. Entering service in January 1945, the Il-10 took part in some of the last combat operations in Europe, and during the brief Soviet intervention in the Pacific War. By the time the Il-10 retired from Soviet service in 1956, the Air Force shifted focus from pure CAS and ground-attack to fighter-bomber aircraft. Its NATO reporting name is Beast."
 SOV_CAS_equipment_4:0 "Ilyushin Il-16"
 SOV_CAS_equipment_4_short:0 "Il-16"
 SOV_CAS_equipment_4_desc:0 "The Ilyushin Il-16 is the final development of the Sturmovik ground-attack aircraft. It was in essence a scaled-down version of the Ilyushin Il-10, but was fitted with a newly developed Mikulin AM-43NV engine with the expectation that it would be faster and more maneuverable than its predecessor. Three aircraft were built for testing, but due to unforeseen engine troubles that could not be rectified, the project was cancelled."
 
 SOV_jet_CAS_equipment_1:0 "Ilyushin IL-10M"
 #SOV_jet_CAS_equipment_1_desc:0 "The Yakovlev Yak-23 Flora was a Soviet designed ground attack aircraft introduced in 1949. The aircraft was a development of the Yak-15 jet fighter. The Yak-23 was primarily exported to Warsaw pact nations, where it remained in service until the late 1950's."
 SOV_jet_CAS_equipment_1_short:0 "IL-10M"
 SOV_jet_CAS_equipment_2:0 "Mikoyan-Gurevich MiG-17bis"
 SOV_jet_CAS_equipment_2_desc:0 "Fighter-bomber conversion, fitted to carry unguided rockets and bombs."
 SOV_jet_CAS_equipment_2_short:0 "MiG-17bis"
 SOV_jet_CAS_equipment_3:0 "Mikoyan-Gurevich MiG-19S"
 SOV_jet_CAS_equipment_3_desc:0 "Fighter-Bomber version with all-moving slab tail. Equipped with Svod long-range navigation receiver and armed with three 30 mm NR-30 cannons. Had provisions for an ORO-32K rocket unguided rocket pack or a FAB-250 bomb under each wing, and from 1957 modified to allow four rocket pods to be carried."
 SOV_jet_CAS_equipment_3_short:0 "MiG-19S"
 SOV_jet_CAS_equipment_4:0 "Sukhoi Su-7B"
 SOV_jet_CAS_equipment_4_desc:0 "The bomber variant of the Su-7 Fitter-A first flew in March of 1959, later entering service in 1961. It would go on to be the primary Soviet ground attack aircraft of the 1960's. From 1957-1972 over 1400 Su-7Bs were constructed, many of which were exported. The aircraft was relatively popular overseas seeing service 10 nations. It saw extensive service in both the Indian and Egyptian Air Forces. The aircraft remains in limited service in North Korea."
 SOV_jet_CAS_equipment_4_short:0 "Su-7B"
 SOV_jet_CAS_equipment_5:0 "Sukhoi Su-7BKL"
 SOV_jet_CAS_equipment_5_desc:0 "Upgraded AL-7F-1 engine, upgraded fuel system with external piping on either side of the fuselage spine, fuel tanks installed in the wings, 'wet' underwing hardpoints for carrying external fuel tanks, capable of carrying tactical nuclear bombs."
 SOV_jet_CAS_equipment_5_short:0 "Su-7BKL"
 SOV_jet_CAS_equipment_6:0 "Sukhoi Su-17M"
 SOV_jet_CAS_equipment_6_desc:0 "The Sukhoi Su-17 Fitter-C was a further development of the Soviet Su-7B ground attack aircraft. The Su-17 was widely exported to the Eastern Bloc, Arab and South American Air Forces. The Su-17 improved upon almost all aspects of its predecessor including sensors, flight performance, payload, range and variable wing sweep. From 1969 to 1990 2867 aircraft were produced and used in 30 nations, 6 that still use the aircraft today."
 SOV_jet_CAS_equipment_6_short:0 "Su-17M"
 SOV_jet_CAS_equipment_7:0 "Mikoyan-Gurevich MiG-27M"
 SOV_jet_CAS_equipment_7_desc:0 "The MiG-27 Flogger is a Soviet variable swept wing ground attack aircraft. The aircraft is based on the MiG-23 but optimized for ground attack. Unlike the MiG-23 the MiG-27 did not see widespread use outside the USSR. From 1970-1986 1075 aircraft were produced. The MiG-27 was used during the later stages of the Soviet-Afghan and Kargil Wars. The aircraft remains in limited service with India and Kazakhstan."
 SOV_jet_CAS_equipment_7_short:0 "MiG-27M"
 SOV_jet_CAS_equipment_8:0 "Sukhoi Su-25"
 SOV_jet_CAS_equipment_8_desc:0 "The Sukhoi Su-25 Frogfoot is a twin-engine ground attack aircraft developed in the Soviet union. The aircraft completed its maiden flight in 1975 and was introduced in 1981. Since 1978 over 1000 aircraft have been produced. It was particularly popular aircraft overseas, being sold to 29 countries. Because of this the Su-25 has been involved in several conflicts, notably the Soviet Afghan, Iran-Iraq and Gulf Wars. The aircraft remains in service with all export countries today."
 SOV_jet_CAS_equipment_8_short:0 "Su-25"

 #SOV_cas_stealth_equipment_1:0 "Sukhoi Su-25SM"
 #SOV_cas_stealth_equipment_1_short:0 "Su-25SM"
 #SOV_cas_stealth_equipment_1_desc:0 "The Su-25SM (Stroyevoy Modernizirovannyi) is an "affordable" upgrade programme for the Su-25, conceived by the Russian Air Force in 2000. The programme stems from the attempted Su-25T and Su-25TM upgrades, which were evaluated and labeled as over-sophisticated and expensive. The SM upgrade incorporates avionics enhancements and airframe refurbishment to extend the Frogfoot's service life by up to 500 flight hours or 5 years. The Su-25SM's all-new PRnK-25SM "Bars" navigation/attack suite is built around the BTsVM-90 digital computer system, originally planned for the Su-25TM upgrade programme. Navigation and attack precision provided by the new suite is three times better of the baseline Su-25 and is reported to be within 15m using satellite correction and 200m without it."
 SOV_cas_stealth_equipment_1:0 "Sukhoi Su-39"
 SOV_cas_stealth_equipment_1_short:0 "Su-39"
 SOV_cas_stealth_equipment_1_desc:0 "A second-generation Su-25T, the Su-25TM (also designated Su-39), has been developed with improved navigation and attack systems, and better survivability. While retaining the built-in Shkval of Su-25T, it may carry Kopyo (rus. "Spear") radar in the container under fuselage, which is used for engaging air targets (with RVV-AE/R-77 missiles) as well as ships (with Kh-31 and Kh-35 antiship missiles)."


 SOV_nav_bomber_equipment_1:0 "Ilyushin Il-4T"
 SOV_nav_bomber_equipment_1_short:0 "Il-4T"
 SOV_nav_bomber_equipment_1_desc:0 "Originally known as the DB-3F, the Il-4 was a capable medium bomber, with the range necessary to perform even strategic bombing missions. This modified version of the DB-3 featured new engines and an upgunned dorsal turret (the ShKAS 7.62-mm HMG was replaced with a UBT 12.7-mm HMG). Some series had wooden outer wings and front fuselages to conserve metals, and throughout the production, engines and fuel tanks were upgraded for improved performance while retaining the same range. However, because of the added weight, the engines did not prove powerful enough, and was thus slower than its immediate predecessor. Its NATO reporting name is Bob"
 SOV_nav_bomber_equipment_2:0 "Tupolev Tu-2T"
 SOV_nav_bomber_equipment_2_short:0 "Tu-2T"
 SOV_nav_bomber_equipment_2_desc:0 "The Tu-2T (prototype version ANT-62T) was the Torpedo-bomber variant of the Tu-2, developed from the Tu-2D variant. The decision to use the platform for this role is likely due to the crews favorability of the Tu-2 despite it being the second-most important bomber for the Soviet Air Force during WWII (the first being the Pe-2). This variant would serve with Soviet Naval Aviation pilots during the twilight stages of WWII, and would serve in for much of the post-war period. Like its Air Force cousin, its NATO reporting name is 'Bat.'"
 SOV_nav_bomber_equipment_3:0 "Ilyushin Il-6"
 SOV_nav_bomber_equipment_3_short:0 "Il-6"
 SOV_nav_bomber_equipment_3_desc:0 "The Il-6 is a further development of the Il-4 Bob long-range bomber/torpedo bomber aircraft. Originally intended to replace the Il-4, the Il-6 was sported with much longer-range with fuel-conserving diesel engines. It was to sport a defensive armament of five 20-mm cannon. However flight tests showed the type was poor to control at high weights and low speeds, making it difficult to land. Furthermore, the engines were unable to start at low temperatures and were slow to respond to throttle movements. Despite various attempts at improvements, further development was halted by 1944."
 SOV_nav_bomber_equipment_4:0 "Beriev Be-6"
 SOV_nav_bomber_equipment_4_short:0 "Be-6"
 SOV_nav_bomber_equipment_4_desc:0 "The Be-6 was a flying boat produced by the Beriev Design Bureau, first flying in 1949. It was capable of accomplishing a wide variety of missions. In addition to its primary role of maritime patrol and maritime reconnaissance, the Be-6 was also used in coastal and supply line patrols, mine-laying, torpedo bomber, medium bomber and transport roles. Its USAF/NATO reporting name is Type 34, while the NATO codename was Madge."
 SOV_nav_bomber_equipment_5:0 "Beriev Be-10"
 SOV_nav_bomber_equipment_5_short:0 "Be-10"
 SOV_nav_bomber_equipment_5_desc:0 "The Be-10, also known as Izdelye M, was a turbojet-powered flying boat developed by the Soviet Union in 1956. Designed as a patrol bomber, the Be-10 was notoriously difficult to fly, and suffered from metal fatigue due to stress from the airframe during high-speed takeoffs and landings as well as due to corrosion. As such the type was quickly replaced in service with the later Be-12 Mail. Known to the West as the Mallow, a modified civilian sub-variant, the M-10 was known to have established 12 world records by the Fédération aéronautique internationale (World Air Sports Federation) in 1961."
 SOV_nav_bomber_equipment_6:0 "Beriev Be-12N Chayka"
 SOV_nav_bomber_equipment_6_short:0 "Be-12N Chayka"
 SOV_nav_bomber_equipment_6_desc:0 "The Be-12 was developed in 1960 as the successor and replacement for both the Be-6 Madge and Be-10 Mallow, and was developed as an anti-submarine and maritime patrol aircraft. Unlike its immediate, turbojet-powered predecessor, the Be-12 was a turboprop powered aircraft, and also had retractable landing gear, which gave the craft an amphibious landing capability. The upgraded N variant came equipped with new sensors, avionics, a Nartsiss search and attack system and a Magnetic Anomaly Detector (MAD) sensor. Known locally as Chayka, meaning seagull, its NATO reporting name is Mail."
 SOV_nav_bomber_equipment_7:0 "Tupolev Tu-142"
 SOV_nav_bomber_equipment_7_short:0 "Tu-142"
 SOV_nav_bomber_equipment_7_desc:0 "The Tupolev Tu-142 is a Soviet/Russian maritime reconnaissance and anti-submarine warfare (ASW) aircraft derived from the Tu-95 turboprop strategic bomber. A specialised communications variant designated Tu-142MR was tasked with long-range communications duties with Soviet ballistic missile submarines. The Tu-142 was designed by the Tupolev design bureau, and manufactured by the Kuibyshev Aviation and Taganrog Machinery Plants from 1968 to 1994. Formerly operated by the Soviet Navy and Ukrainian Air Force, the Tu-142 currently serves with the Russian Navy."
 SOV_nav_bomber_equipment_8:0 "Ilyushin IL-38N"
 SOV_nav_bomber_equipment_8_short:0 "IL-38N"
 SOV_nav_bomber_equipment_8_desc:0 "The Il-38 is an adaptation of the four-engined turboprop Ilyushin Il-18 for use as a maritime patrol aircraft for the Soviet Navy. It met a requirement to counter American ballistic missile submarines. The IL-38N is a modern version sometimes referred to as Il-38SD for Sea Dragon, which is a new search and tracking system. The Russian Navy version is equipped with the Novella P-38 system. Novella P-38 is able to find air targets at ranges of up to 90 kilometres and follow surface objects within a radius of 320 kilometres, can track 32 above- and underwater targets simultaneously."

 SOV_aerosub_0:0 "Ushakov LPL Flying Submarine"
 SOV_aerosub_0_short:0 "LPL Aerosub"
 SOV_aerosub_0_Desc:0 "In the interwar period, the Soviet Union began exploring naval concepts and conducting a large quantity of experiments to try and revolutionize naval combat. Right before WW2, Boris Ushakov from the Dzerzhinsky Naval Engineers' Academy proposed the concept of a flying submarine, a naval bomber that could become submerged or reemerge at will to conduct naval bombing operations. The project was brought up multiple times by Ushakov in the following years and eventually, in 1938, was explored in a mildly serious capacity. The substantial complexity of the design was prohibitive and eventually, the project was eventually cancelled in 1939. However, in 1943, Lavrentiy Beria revived the project and in 1947, the first test was performed. In 1953 the project was eventually cancelled by Khrushchev due to the impracticality of it and the fact that progress was virtually nonexistent as it couldn't even fly properly."
 
 SOV_tac_bomber_equipment_0:0 "Ilyushin DB-3"
 SOV_tac_bomber_equipment_0_short:0 "DB-3"
 SOV_tac_bomber_equipment_0_desc:0 "The DB-3 was a twin-engine, low-wing bomber that entered service with the Soviet Air Force in 1936. Despite having a mostly quiet career in the Soviet military, the type served in China, serving with the Nationalist Chinese Air Force in the Second Sino-Japanese War. It was also the first bomber from the Soviets to launch a raid on the German capital, Berlin during the opening months of the Eastern Front of World War II. The DB designation is shorthand for Dalniy Bombardirovschik, meaning long-range bomber."
 SOV_tac_bomber_equipment_1:0 "Ilyushin DB-3M"
 SOV_tac_bomber_equipment_1_short:0 "DB-3M"
 SOV_tac_bomber_equipment_1_desc:0 "First major upgrade to the DB-3."
 SOV_tac_bomber_equipment_2:0 "Petlyakov Pe-2B"
 SOV_tac_bomber_equipment_2_short:0 "Pe-2B"
 SOV_tac_bomber_equipment_2_desc:0 "The Petlyakov Pe-2 was a Soviet twin-engine dive bomber used during World War II. One of the outstanding tactical attack aircraft of the war, it also proved successful as a heavy fighter, as a night fighter (Pe-3 variant) and as a reconnaissance aircraft. In many respects it resembled the wooden British de Havilland Mosquito. The Pe-2 was, numerically, the most important Soviet bomber of World War II, at their peak comprising 75% of the Soviet twin-engine bomber force."
 SOV_tac_bomber_equipment_3:0 "Tupolev Tu-2"
 SOV_tac_bomber_equipment_3_short:0 "Tu-2"
 SOV_tac_bomber_equipment_3_desc:0 "The Tu-2 was a twin-engine, high-speed daylight bomber developed in 1941. It was designed to be the Soviet's answer to the Junkers Ju-88 medium bomber, tailored to meet a requirement for a high-speed bomber or dive-bomber, with a large internal bombload, and speed similar to that of a single-seat fighter. It proved well enough to the challenge, and torpedo bomber, reconnaissance and heavy fighter variants existed, playing a key role in the Soviet's final offensives of the Second World War. It's post-war NATO reporting name is Bat."

 SOV_jet_tac_bomber_equipment_1:0 "Ilyushin Il-22"
 SOV_jet_tac_bomber_equipment_1_short:0 "Il-22"
 SOV_jet_tac_bomber_equipment_1_desc:0 "The Ilyushin Il-22 was the first Soviet jet-engined bomber to fly. It used four Lyulka TR-1 turbojets carried on short horizontal pylons ahead and below the wing. The engines did not meet their designed thrust ratings and their fuel consumption was higher than planned. These problems meant that the aircraft could not reach its required performance and it was cancelled on 22 September 1947."
 SOV_jet_tac_bomber_equipment_2:0 "Ilyushin Il-28"
 SOV_jet_tac_bomber_equipment_2_short:0 "Il-28"
 SOV_jet_tac_bomber_equipment_2_desc:0 "The Il-28 was a turbojet medium bomber developed immediately after the end of the Second World War for the Soviet Air Force. The first jet bomber to enter large-scale production, the Il-28, when introduced in 1950 served in many of the major conflicts of the Cold War, from Vietnam and the Soviet-Afghan War, to the Suez Conflict and the Biafra War. Even after being phased out of Soviet service by the 1980s, many aircraft of this type still enjoy service to this day. The USAF/DoD reporting name is Type 27, while the NATO codename is Beagle."
 SOV_jet_tac_bomber_equipment_3:0 "Yakovlev Yak-28B"
 SOV_jet_tac_bomber_equipment_3_short:0 "Yak-28B"
 SOV_jet_tac_bomber_equipment_3_desc:0 "The Yak-28 was developed as a swept-wing combat aircraft introduced in 1960. The Yak-28 bomber variants, known by their NATO codename Brewer, had pod-mounted engines, similar to the Yak-25 Flashlight it was developed from. With this and the swept wing, it was a high-subsonic aircraft, that could reach transonic speeds at high altitude. It served as the primary light bomber of the Soviet Air Force, and was largely in use by Russia, Belarus and Turkmenistan after the fall of the Soviet Union, all being retired by 1992."
 SOV_jet_tac_bomber_equipment_4:0 "Yakovlev Yak-28I"
 SOV_jet_tac_bomber_equipment_4_short:0 "Yak-28I"
 SOV_jet_tac_bomber_equipment_4_desc:0 "Improved version with the internal targeting system "Initsiativa-2" 360-degree ground-mapping radar alongside a ground-controlled targeting system using triangulation from ground-based transmitter sites"
 SOV_jet_tac_bomber_equipment_5:0 "Mikoyan-Guerevich MiG-25RBT"
 SOV_jet_tac_bomber_equipment_5_short:0 "MiG-25RBS"
 SOV_jet_tac_bomber_equipment_5_desc:0 "The MiG-25RBS is a single-seat reconnaissance-bomber derivative of the MiG-25R, fitted with improved reconnaissance systems and a Peleng automatic bombing system. The aircraft can carry a bombload of eight 500 kg (1,102 lb) bombs."
 SOV_jet_tac_bomber_equipment_6:0 "Sukhoi Su-24"
 SOV_jet_tac_bomber_equipment_6_short:0 "Su-24"
 SOV_jet_tac_bomber_equipment_6_desc:0 "A large fighter bomber developed by the Soviet Union in the 1960s which is still in use today. Characteristics include its variable wings and sharp body. It can equip up to 8,000 kg of weapons and is capable of launching various types of air to ground missiles while maintaining a stable speed. This aircraft is known by its NATO codename, "Fencer." Together with its successor, the Su-34, it is currently active as a fighter bomber for the former Eastern camp countries."
 SOV_jet_tac_bomber_equipment_7:0 "Sukhoi Su-24M"
 SOV_jet_tac_bomber_equipment_7_short:0 "Su-24M"
 SOV_jet_tac_bomber_equipment_7_desc:0 "Entering service in 1983, the Su-24M was a further development of the Su-24 from the moment the initial type entered service. One of the major features included in the Su-24M is the inclusion of inflight refueling capability with a retractable refueling probe, a new internal navigation system and the Kaira-24 laser designator, allowing the type to utilize precision-guided bombs. Its known by the west as the Fencer-D."
 SOV_jet_tac_bomber_equipment_8:0 "Sukhoi Su-34"
 SOV_jet_tac_bomber_equipment_8_short:0 "Su-34"
 SOV_jet_tac_bomber_equipment_8_desc:0 "An attacker developed based on the Su-27 with a tandem seat cockpit. It exhibits top class maneuverability for an attacker, with its agile movements competing aggressively with fighters of the same class. Thicker armor also increases its survival rate. The NATO codename is the "Fullback". Assuming attack missions over an extended period of time, the rear section of pilot seats has a basin and a simple kitchen."
 
 SOV_strat_bomber_equipment_1:0 "Petlyakov Pe-8"
 SOV_strat_bomber_equipment_1_short:0 "Pe-8"
 SOV_strat_bomber_equipment_1_desc:0 "A Soviet Heavy Bomber designed before WWII, the Pe-8 (originally the TB-7 until the name changed to honor Vladimir Petlyakov when he died in 1942) was the only four-engine bomber developed during the war. Produced in limited numbers, it was used to bomb Berlin in August 1941. It was also used for so-called "morale raids" designed to raise the spirit of the Soviet people by exposing Axis vulnerabilities. Its primary mission, however, was to attack German airfields, rail yards and other rear-area facilities at night. Because these aircraft were morale boosters, the German Luftwaffe often targeted these, with a large number being destroyed over the course of the Great Patriotic War. After the war, they served largely as transports until the late 1950s."
 SOV_strat_bomber_equipment_2:0 "Ilyushin Il-4"
 SOV_strat_bomber_equipment_2_short:0 "Il-4"
 SOV_strat_bomber_equipment_2_desc:0 "Although the Il-4 was only a medium bomber, it had the range to be used on strategic missions. The use of the bombers in this role was not a priority for the VVS, but nevertheless the Il-4 was used on several long-range bombing raids against Berlin in 1941. Most would be used on much shorter range missions, often adding another 1,000 kg (2,204 lb) of bombs under the wings, in addition to the internal 2,500 kg (5,512 lb)."
 SOV_strat_bomber_equipment_3:0 "Tupolev Tu-4"
 SOV_strat_bomber_equipment_3_short:0 "Tu-4"
 SOV_strat_bomber_equipment_3_desc:0 "The Tu-4 is the reverse-engineered design based on the American B-29 Superfortress, developed under the need by Iosif Stalin to have a strategic bomber with similar capabilities to America's war-winning bomber. Despite the U.S. refusal to Lend-Lease the B-29, four B-29s crash landed in Soviet territory, and that was enough to begin the reverse-engineering process. Despite many difficulties (procuring parts that were equivalent or superior to American-developed parts, conversion from imperial to metric system, etc.) the Tu-4's first flight and entry into service was enough to panic the U.S. and Great Britain, the first of many during the Cold War. It would have a brief service life however, replaced by jet bombers by the mid-1960s. Its NATO reporting name is Bull."

 SOV_jet_strat_bomber_equipment_1:0 "Tupolev Tu-16"
 SOV_jet_strat_bomber_equipment_1_short:0 "Tu-16"
 SOV_jet_strat_bomber_equipment_1_desc:0 "The Tu-16 was a twin-engine strategic bomber developed in 1952, and was one of the first jet-powered strategic bombers to enter Soviet Air Force service. It had a swept-wing configuration and was powered by two Mikulin AM-3 turbojets on the wing roots. It could carry up to 9,000 kg (20,000 lbs) of ordinance, including nuclear weapons and the FAB-9000, a 9,000 kg bomb with a yield similar to the British Grand Slam bomb. Known in the West as the Badger, the type served throughout the Cold War, retiring in 1993. China's license-built variant, the H-6, remains in service as the PLAAF's frontline strategic bomber." 
 SOV_jet_strat_bomber_equipment_2:0 "Myasishchev Mya-3M Molot"
 SOV_jet_strat_bomber_equipment_2_short:0 "M-3M Molot"
 SOV_jet_strat_bomber_equipment_2_desc:0 "The Mya-4 (or M-4, Myasishchev designation 2M) is a four-engine strategic bomber that entered service in 1956. This bomber was capable of long-range, able to strike at targets directly at the American mainland from Russian bases, albeit it being a one-way trip. Despite this, as well as other selective disinformation tactics, led Western politicians and intelligence agencies to a panic, and led to the construction of more B-47 Stratojets and the recently introduced B-52 Stratofortress. The Russians officially nicknamed it Molot meaning Hammer, while NATO gave it the codename Bison, and the U.S. Air Force designated it Type 37." 
 SOV_jet_strat_bomber_equipment_3:0 "Tupolev Tu-95M"
 SOV_jet_strat_bomber_equipment_3_short:0 "Tu-95M"
 SOV_jet_strat_bomber_equipment_3_desc:0 "If there was ever a bomber aircraft that could be described as the face of the Soviet Bomber Force, it would be the Tu-95. Introduced in 1956, the Tu-95 is the only propeller-driven strategic bomber to still be in service to this day. It is one of the loudest military aircraft due to the tips of the propeller blades moving faster than the speed of sound. Just like the American B-52 Stratofortress, the bomber the Tu-95 is often compared to. The Tu-95 is slated to remain in Russian Aerospace service until well into the 2040s. To the West, it is fitting that the aircraft synonymous with the Soviet Empire would be given the codename Bear" 
 SOV_jet_strat_bomber_equipment_4:0 "Tupolev Tu-95KD"
 SOV_jet_strat_bomber_equipment_4_short:0 "Tu-95KD"
 SOV_jet_strat_bomber_equipment_4_desc:0 "This version of the Tu-95 received an avionic upgrade designed to carry guided missiles such as the Kh-20 air-to-surface missile." 
 SOV_jet_strat_bomber_equipment_5:0 "Tupolev Tu-95MS"
 SOV_jet_strat_bomber_equipment_5_short:0 "Tu-95MS"
 SOV_jet_strat_bomber_equipment_5_desc:0 "Completely new cruise missile carrier platform based on the Tu-142 airframe. This variant became the launch platform of the Raduga Kh-55 cruise missile and put into serial production in 1981. Known to NATO as the Bear-H and was referred to by the U.S. military as a Tu-142 for some time in the 1980s before its true designation became known."

 SOV_mach2stratbomber_equipment_1:0 "Tupolev Tu-22"
 SOV_mach2stratbomber_equipment_1_short:0 "Tu-22"
 SOV_mach2stratbomber_equipment_1_desc:0 "The first supersonic bomber aircraft to enter production in the Soviet Union, the Tu-22 entered service with the Soviet Air Force in 1962. Produced in small numbers (311 were built) the type proved to be a disappointment, lacking the intercontinental range that was expected from such a bomber. Despite this, the Tu-22 was modernized throughout its lifespan, being used as a launch platform for the Kh-22 Long-Range Anti-Ship Missile. Its NATO codename is Blinder."
 SOV_mach2stratbomber_equipment_2:0 "Tupolev Tu-22M2"
 SOV_mach2stratbomber_equipment_2_short:0 "Tu-22M2"
 SOV_mach2stratbomber_equipment_2_desc:0 "The Tu-22M2 is a further development of the Tu-22 Blinder. Originally designated the Tu-26, the Tu-22M was used by both Soviet Air Forces (as a strategic bomber, replacing the Tu-22 Blinder) and Soviet Naval Aviation (as a maritime patrol aircraft). When discovered by American forces, it gave the West a shock, especially as Premier Khrushchev had reportedly said that ICBMs would make bombers obsolete. The Tu-22M2 variant in question was the first major production variant, with engines and F-4 Phantom-styled intakes which gave the craft a top speed of Mach 1.65. As of 2014, more than 100 Tu-22M2 Blinder-B's are in service with the Russian Air Force."
 SOV_mach2stratbomber_equipment_3:0 "Tupolev Tu-22M3"
 SOV_mach2stratbomber_equipment_3_short:0 "Tu-22M3"
 SOV_mach2stratbomber_equipment_3_desc:0 "The later Tu-22M3, which first flew in 1977, introduced into operation in 1983 and officially entered service in 1989, had new NK-25 engines with substantially more power, wedge-shaped intake ramps similar to the MiG-25, wings with greater maximum sweep and a recontoured nose housing a new Almaz PNA (Planeta Nositel, izdeliye 030A) navigation/attack radar and NK-45 nav/attack system, which provides much-improved low-altitude flight."
 SOV_mach3stratbomber_equipment_1:0 "Sukhoi T-4M Sotka"
 SOV_mach3stratbomber_equipment_1_short:0 "T-4M Sotka"
 SOV_mach3stratbomber_equipment_1_desc:0 "The T-4M was a further mock-up design of the original T-4, designed based on the American XB-70 Valkyrie. The T-4M was designed with variable-geometry wings, and enlarged canard foreplanes, yet retained the fuselage and engine structure of the T-4. It is believed that top speed of the T-4M would be at Mach 3, with a cruising speed of Mach 2.8."
 SOV_mach6stratbomber_equipment_1:0 "Sukhoi T-4MS"
 SOV_mach6stratbomber_equipment_1_short:0 "T-4MS"
 SOV_mach6stratbomber_equipment_1_desc:0 "A complete and total redesign of the T-4M high mach strategic bomber. e Sukhoi Design Bureau started the development of a brand new Strategic double-mode aircraft the T-4MS based on the experiences gained from the T-4 Sotka. It was planned to install the same powerplants, aboard systems and equipment."

 SOV_nuclearstratbomber_equipment_1:0 "Tupolev Tu-119"
 SOV_nuclearstratbomber_equipment_1_short:0 "Tu-119"
 SOV_nuclearstratbomber_equipment_1_desc:0 "The Tu-119 was the development of a nuclear-powered strategic bomber derived from the Tu-95 after utilizing a research aircraft (Tu-95LML). The type would have been powered by two nuclear-powered engines inboard (utilizing power from heat generated by an onboard nuclear reactor) and two kerosene-powered turboprop engines outboard." 
 SOV_nuclearstratbomber_equipment_2:0 "Myasishchev M-60"
 SOV_nuclearstratbomber_equipment_2_short:0 "M-60"
 SOV_nuclearstratbomber_equipment_2_desc:0 "The M-60 was Myasishchev's design for a nuclear-powered strategic bomber, itself based on the M-50 Bounder Strategic Bomber design. It would have been powered by four non-afterburning turbojets in a similar configuration to the Tu-119, two inboard engines powered by a nuclear reactor, and two kerosene-powered engines outboard. Due to fears of environmental damage due to mishaps or accidents and cost overruns, the project would be terminated."
 
 SOV_stealth_tactical_bomber_equipment_1:0 "Sukhoi Su-24BM"
 SOV_stealth_tactical_bomber_equipment_1_short:0 "Su-24BM"
 SOV_stealth_tactical_bomber_equipment_1_desc:0 "In 1979 V Sarov started work on a much larger development of the Su-24M which had an internal weapons bay that could hold most of the weapons intended to be used by the new aircraft. Known within the OKB as the T-6BM (Bolshaya Modifikatsiya or large modification), and to the W S as the Su-24BM, this was a much bigger yet stealthier aeroplane than the Su-24."
 #SOV_stealth_tactical_bomber_equipment_2:0 "Sukhoi Su-34M"
 #SOV_stealth_tactical_bomber_equipment_2_short:0 "Su-34M"
 #SOV_stealth_tactical_bomber_equipment_2_desc:0 "Modernized version Su-34. According to reports, this upgrade will seriously affect almost all of the aircraft's avionics. The radar, sight, communication system will be improved. The range of "smart" bombs and missiles that the bomber can use will be significantly expanded. EW capabilities will also be expanded with introduction of new hardpoints."

 SOV_stealth_strategic_bomber_equipment_1:0 "Tupolev Tu-160"
 SOV_stealth_strategic_bomber_equipment_1_short:0 "Tu-160"
 SOV_stealth_strategic_bomber_equipment_1_desc:0 "The Tupolev Tu-160 is a supersonic, variable-sweep wing heavy strategic bomber designed by the Tupolev Design Bureau in the Soviet Union in the 1970s. It is the largest and heaviest Mach 2+ supersonic military aircraft ever built and next to the experimental XB-70 Valkyrie in overall length. As of 2021, it is the largest and heaviest combat aircraft, the fastest bomber in use and the largest and heaviest variable-sweep wing airplane ever flown."
 #SOV_stealth_strategic_bomber_equipment_2:0 "Tupolev Tu-160M2"
 #SOV_stealth_strategic_bomber_equipment_2_short:0 "Tu-160M2"
 #SOV_stealth_strategic_bomber_equipment_2_desc:0 "Highly upgraded version featuring low observable coatings, new more powerful and efficient engines giving it greater operational range, new avionics, electronics, glass cockpit, communications and control systems, and a number of weapons, as well as improved thrust and unrefueled range. It will also have a new defensive system protecting it from missiles."
 SOV_stealth_strategic_bomber_equipment_2:0 "Tupolev PAK DA"
 SOV_stealth_strategic_bomber_equipment_2_short:0 "PAK DA"
 SOV_stealth_strategic_bomber_equipment_2_desc:0 "The PAK-DA (The acronym meaning Perspektivnyi Aviatsionnyi Kompleks Dal'ney Aviatsii, or prospective aviation complex for long-range aviation) is a proposed Russian next-generation strategic bomber being developed for the Russian Air Force. A Stealth strategic bomber, the PAK DA is expected to enter service in 2025-30, with the first aircraft being delivered sometime between 2020 and 2023, with the intent to replace the Tu-95 'Bear' and Tu-160 'Blackjack' bombers."

 SOV_transport_plane_equipment_1:0 "Douglas DC-3"
