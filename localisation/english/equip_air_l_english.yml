 PRC_irbm_equipment_8:0 "DF-25"
 PRC_irbm_equipment_8_short:0 "DF-25"
 PRC_irbm_equipment_8_desc:0 "The DF-25 was a mobile-launch, two-stage, solid-fuel IRBM with a range of 3,200 kilometres (2,000 mi). Development was allegedly cancelled in 1996. The U.S. Department of Defense in its 2013 report to Congress on China's military developments made no mention of the DF-25 as a missile in service."

