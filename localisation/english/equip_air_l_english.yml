 YUG_mr_stealth_fighter_equipment_1_desc:0 "The Novi Avion (New Aeroplane) was a fourth generation multi-role combat aircraft programme that was to be built by Yugoslav aircraft manufacturer SOKO. The Avion featured a cropped delta-canard configuration and was to be capable of achieving supersonic speeds under a combat configuration. The Avion shared several areas of commonality with French company Dassault Aviation's Rafale fighter aircraft; France had provided considerable technical assistance to Yugoslavia during the course of the Avion programme." 

