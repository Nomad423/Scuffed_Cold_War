 SOV_mp_uav_1:0 "ENICS T10E Eleron-1"
 SOV_mp_uav_1_short:0 "Eleron-1"
 SOV_mp_uav_1_desc:0 "The T10 Eleron-1 remote monitoring system is designed for remote surveillance from the air of objects including structures, roads, bridges, vehicles, oil and gas pipelines, power lines, individuals, groups of people."
 SOV_mp_uav_2:0 "ENICS T23E Eleron-3"
 SOV_mp_uav_2_short:0 "Eleron-3"
 SOV_mp_uav_2_desc:0 "The T23E 'Eleron-3' remote observation system is intended for monitoring ground situations. The system is autonomous and can be used from sites that are not prepared in engineering terms in simple weather conditions, with wind speeds up to 10 m/s, during the day, at temperatures from minus 20 to plus 40 degrees and humidity 98%.""

 #UAV CAS
 SOV_cas_uav_equipment_1:0 "Tupolev Tu-300 'Korshun-U'"
 SOV_cas_uav_equipment_1_short:0 "Tu-300"
 SOV_cas_uav_equipment_1_desc:0 "Development started in 1982, Tupolev bureau designed the craft, using elements of previous-generation recon UAV."
 SOV_cas_uav_equipment_2:0 "Tranzas Dozor-3"
 SOV_cas_uav_equipment_2_short:0 "Dozer"
 SOV_cas_uav_equipment_2_desc:0 "The Dozor-3 system belongs to the class of heavy medium-altitude UAVs with a long flight duration used for patrolling land and sea borders and reconassaince, monitoring objects and areas."
 SOV_cas_uav_equipment_3:0 "Mikoyan Skat"
 SOV_cas_uav_equipment_3_short:0 "Skat"
 SOV_cas_uav_equipment_3_desc:0 "Mikoyan Skat (Meaning skate in Russian) is a reconnaissance and attack unmanned aerial vehicle. Emphasis was put on low-observability and thus the drone was designed in a flying wing configuration, in the form of a triangle, with use of composite materials and with armament hidden in two internal weapons bays."
 
 #Naval CAS
 SOV_naval_uav_equipment_1:0 "Yakovlev Pchela-1T" 
 SOV_naval_uav_equipment_1_short:0 "Pchela-1T"
 SOV_naval_uav_equipment_1_desc:0 "The Yakovlev Pchela-1T is an unmanned aerial vehicle (UAV) manufactured by the Russian Yakovlev Design Bureau. First flight where in 1990 Its primary use is for surveillance and observation in battlefield environments with downlinked video. It's part of "Stroy-P" observation complex. Other implementations and uses include target designation and as a training target. The Pchela is launched using rocket assist by two solid-propellant booster rocket engines, and it is recovered via parachute."
 SOV_naval_uav_equipment_2:0 "Yakovlev Pchela-1M"
 SOV_naval_uav_equipment_2_short:0 "Pchela-1M"
 SOV_naval_uav_equipment_2_desc:0 "A modified version of the "Pchela-1T" UAV, with new avionics, for the "Stroy-PM" complex."
 SOV_naval_uav_equipment_3:0 "Yakovlev Pchela-1K"
 SOV_naval_uav_equipment_3_short:0 "Pchela-1K"
 SOV_naval_uav_equipment_3_desc:0 "Modification of "Pchela-1M", with the installation of a high-altitude engine and improved on-board equipment for work in low light conditions."

