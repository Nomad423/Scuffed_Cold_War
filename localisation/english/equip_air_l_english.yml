 FRA_high_mach_jet_interceptor_equipment_1:0 "Sud-Ouest SO.6020 Espadon"
 FRA_high_mach_jet_interceptor_equipment_1_short:0 "SO.6020 Espadon"
 FRA_high_mach_jet_interceptor_equipment_1_desc:0 "The Sud-Ouest SO.6020 Espadon (Swordfish) was a French post-war prototype interceptor designed and built by SNCASO during the late 1940s. The French Air Force (Armée de l'Air) judged the design a failure despite some records being set and cancelled plans to put it into service in 1951. Only four aircraft were built and they were later modified to serve as testbeds for the mixed rocket and turbojet-powered SNCASO SO.9000 Trident program." 
 FRA_high_mach_jet_interceptor_equipment_2:0 "SNCASO SO.9000 Trident"
 FRA_high_mach_jet_interceptor_equipment_2_short:0 "SO.9000 Trident"
 FRA_high_mach_jet_interceptor_equipment_2_desc:0 "The SNCASO SO.9000 Trident was a French mixed-power interceptor aircraft built by aircraft manufacturer SNCASO during the 1950s. As part of a wider effort to re-build French military power during the late 1940s and to furnish France with advanced, new domestically produced designs, a request for a supersonic-capable point-defence interceptor aircraft to equip the French Air Force was issued to SNCASO." 
 FRA_high_mach_jet_interceptor_equipment_3:0 "Nord 1500 Griffon"
 FRA_high_mach_jet_interceptor_equipment_3_short:0 "N.1500 Griffon"
 FRA_high_mach_jet_interceptor_equipment_3_desc:0 "The Nord 1500 Griffon was an experimental ramjet-powered interceptor aircraft designed and built by French state-owned aircraft manufacturer Nord Aviation. The Griffon was developed as a Mach 2 follow on from the supersonic Nord Gerfaut research aircraft. Development of the aircraft began in earnest after the receipt of a letter of intent in 1953 for a pair of unarmed research aircraft. The design featured an innovative dual propulsion turbojet-ramjet configuration; the former being used to takeoff and attain sufficient speed to start the latter." 
 #FRA_high_mach_jet_interceptor_equipment_4:0 "Dassault Mirage G8"
 #FRA_high_mach_jet_interceptor_equipment_4_short:0 "Mirage G8"
 #FRA_high_mach_jet_interceptor_equipment_4_desc:0 "The Dassault Mirage G was a French two-seat twinjet variable-geometry prototype fighter, built by Dassault Aviation in the late 1960s. The G8 was built as a dedicated interceptor. The type was further developed into the twin-engine Mirage G4 and G8 variants as a multi-role jet fighter capable of both interception and nuclear strike missions. Although Dassault built and flew prototypes, the entire programme was terminated in the 1970s without the aircraft entering production."

