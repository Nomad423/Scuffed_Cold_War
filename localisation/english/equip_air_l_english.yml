 POR_jet_CAS_equipment_1_desc:0 "The F-84 was designed as a day-time fighter-bomber aircraft set to replace the earlier P-47 Thunderbolt. Despite entering service in 1947, the Thunderjet was plagued by many problems. So much so, that until the introduction of the 'D' Variant in 1949, the F-84 was very nearly cancelled. The type served as the primary strike aircraft for the U.S. Air Force during the Korean War, and was the first fighter aircraft used by the USAF's demonstration team, the 'Thunderbirds.' It is perhaps for that reason why 'Thunderjet' would be a fitting name for the type."
