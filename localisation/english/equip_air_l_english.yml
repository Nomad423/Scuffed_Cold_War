 #High-Mach Interceptor
 high_mach_jet_interceptor_equipment_1:0 "High Speed Jet Interceptor I"
 high_mach_jet_interceptor_equipment_1_short:0 "HS Interceptor I"
 high_mach_jet_interceptor_equipment_1_desc:0 "Mach 2 capable, With enemy bomber aicraft choosing to fly higher and higher in order to deliver ordnance a new type of interceptor aircraft is required flying higher and faster then any before." 
 high_mach_jet_interceptor_equipment_2:0 "High Speed Jet Interceptor II"
 high_mach_jet_interceptor_equipment_2_short:0 "HS Interceptor II"
 high_mach_jet_interceptor_equipment_2_desc:0 "Mach 2+  capable, An even higher speed higher altitude interceptor designed specifically to guard against long range, high flying bomber aircraft." 
 high_mach_jet_interceptor_equipment_3:0 "High Speed Jet Interceptor III"
 high_mach_jet_interceptor_equipment_3_short:0 "HS Interceptor III"
 high_mach_jet_interceptor_equipment_3_desc:0 "Mach 3 capable, high-altitude interceptor. designed specifically for the defensive interception role against an attacking enemy aircraft, particularly bombers and reconnaissance aircraft. Aircraft of this type are sometimes known as high-speed interceptors." 
 high_mach_jet_interceptor_equipment_4:0 "High Speed Jet Interceptor IV"
 high_mach_jet_interceptor_equipment_4_short:0 "HS Interceptor IV"
 high_mach_jet_interceptor_equipment_4_desc:0 "Mach 3+ capable, high-altitude interceptor. designed specifically for the defensive interception role against an attacking enemy aircraft, particularly bombers and reconnaissance aircraft. Aircraft of this type are sometimes known as an advanced high-speed interceptors." 

 #Recon Plane
 recon_equipment_0:0 "Recon Plane I"
 recon_equipment_0_short:0 "Recon Plane I"
 recon_equipment_0_desc:0 "Being able to survey a battlefield from the air is a key capability that came into its own already during World War I. World War II would expand on that with dedicated light aircraft capable of observing a battlefield for extended periods of time."
 jet_recon_equipment_0:0 "Recon Plane II"
 jet_recon_equipment_0_short:0 "Recon Plane II"
 jet_recon_equipment_0_desc:0 "With reconnaissance aircraft joining the jet age, higher performance, longer loitering times and better visibility is required."
 jet_recon_equipment_1:0 "Recon Plane III"
 jet_recon_equipment_1_short:0 "Recon Plane III"
 jet_recon_equipment_1_desc:0 "Designed for high-speed and low altitude operations, aircraft of this kind are designed with nose mounted cameras capable of quickly mapping an area."
 jet_recon_equipment_2:0 "Recon Plane IV"
 jet_recon_equipment_2_short:0 "Recon Plane IV"
 jet_recon_equipment_2_desc:0 "Sharing parts with multi-role aircraft of their days, these aircraft are designed with either integrated nose mounted cameras or able to mount a recce pod that is capable of mapping an area."

 #CV Multirole
 cv_jet_multirole_equipment:0 "CV Multirole Fighter"
 cv_jet_multirole_equipment_1:0 "Carrier Generation 1 Multirole Fighter"
 cv_jet_multirole_equipment_1_short:0 "CV Gen 1 Multirole"
 cv_jet_multirole_equipment_1_desc:0 "Previous increases in speed pale in comparison to the introduction of the first naval jet fighters. While we have yet to learn how to best construct planes for these engines, regular fighter planes cannot compete."
 cv_jet_multirole_equipment_2:0 "Carrier Generation 1+ Multirole Fighter"
 cv_jet_multirole_equipment_2_short:0 "CV Gen 1+ Multirole"
 cv_jet_multirole_equipment_2_desc:0 "Introduction of the swept wing allowes for transonic speeds to be reached, but controllability is still often limited at such speeds. These aircraft were typically aim at the air-superiority role."
 cv_jet_multirole_equipment_3:0 "Carrier Generation 2 Multirole Fighter"
 cv_jet_multirole_equipment_3_short:0 "CV Gen 2 Multirole"
 cv_jet_multirole_equipment_3_desc:0 "The Korean War of 1950-1953 forced a major rethink. Guns proved unsuitable at such high speeds, while the need for multirole capability in battlefield support was rediscovered. Interceptor types emerging after the war made use of afterburning engines to give Mach 2 performance, while radar and infrared homing missiles greatly improved their accuracy and firepower."
 cv_jet_multirole_equipment_4:0 "Carrier Generation 2+ Multirole Fighter"
 cv_jet_multirole_equipment_4_short:0 "CV Gen 2+ Multirole"
 cv_jet_multirole_equipment_4_desc:0 "Futher expansion of capabilities would be required of second generation naval aircraft requiring a more multi-role approach. Additional hardpoints, sharpening the wings and the first introduction of delta wing designs." 
 cv_jet_multirole_equipment_5:0 "Carrier Generation 3 Multirole Fighter"
 cv_jet_multirole_equipment_5_short:0 "CV Gen 3 Multirole"
 cv_jet_multirole_equipment_5_desc:0 "The next generation of long range interceptors. They were expected to carry a wide range of weapons and other ordnance such as air-to-air missiles, and capability for targeting beyond visual range. Their supporting avionics included pulse-doppler radar, off-sight targeting and terrain-warning systems."
 cv_jet_multirole_equipment_6:0 "Carrier Generation 3+ Multirole Fighter"
 cv_jet_multirole_equipment_6_short:0 "CV Gen 3+ Multirole"
 cv_jet_multirole_equipment_6_desc:0 "The advent of more economical turbofan engines brought extended range and sortie times, while increased thrust could only partly deliver better performance and maneuverability across the speed range. Some designers resorted to variable geometry or vectored thrust in the attempt to reconcile these opposites."
 cv_jet_multirole_equipment_7:0 "Carrier Generation 3++ Multirole Fighter"
 cv_jet_multirole_equipment_7_short:0 "CV Gen 3++ Multirole"
 cv_jet_multirole_equipment_7_desc:0 "Further expansion of variable geometry wings, further range extensions and improved radars and fire control in order to keep up with the rapid technological advances towards the 4th generation of naval fighter aircrafts."
 cv_jet_multirole_equipment_8:0 "Carrier Generation 4 Multirole Fighter"
 cv_jet_multirole_equipment_8_short:0 "CV Gen 4 Multirole"
 cv_jet_multirole_equipment_8_desc:0 "Following the mixed successes of the previous generation of interceptors, advanced technologies were being developed, such as fly-by-wire, composite materials, thrust-to-weight ratios greater than unity, hypermaneuvrability, advanced digital avionics and sensors such as synthetic radar and infrared search-and-track, and stealth."
 cv_jet_multirole_equipment_9:0 "Carrier Generation 4+ Multirole Fighter"
 cv_jet_multirole_equipment_9_short:0 "CV Gen 4+ Multirole"
 cv_jet_multirole_equipment_9_desc:0 "As the previous generation appeared piecemeal, designers returned to the fighter first and foremost, but with support roles mapped out as anticipated developments. Even more extreme maneuverability with, respectively, strengthened exhaust nozzles for viffing (vectoring in forward flight) and maneuvering control at high angles of attack."
 cv_jet_multirole_equipment_10:0 "Carrier Generation 4++ Multirole Fighter"
 cv_jet_multirole_equipment_10_short:0 "CV Gen 4++ Multirole"
 cv_jet_multirole_equipment_10_desc:0 "Later variants of these and other aircraft progressively enhanced their characteristic technologies and increasingly incorporated aspects of each other's, as well as adopting some emerging fifth generation technologies such as high-capacity digital communications. These fighter are as close as you can get to being a completely digital and advanced aircraft without advanced stealth characteristics."
 
 cv_mr_stealth_fighter_equipment_1:0 "Carrier Generation 5 Multirole Fighter"
 cv_mr_stealth_fighter_equipment_1_short:0 "CV Gen 5 Multirole"
 cv_mr_stealth_fighter_equipment_1__desc:0 "The emerging generation of advanced carrier based aircraft in the first decades of the 21st century have come to be known as the fifth generation. The defining characteristics of such a fifth-generation interceptors are not universally agreed and not every fifth-generation type necessarily has them all. Some generation counts include more than five leading up to the emerging new generation."


 #CV CAS
 cv_jet_CAS_equipment_1:0 "Carrier Jet Close Air Support I"
 cv_jet_CAS_equipment_1_short:0 "CV Jet CAS I"
 cv_jet_CAS_equipment_1_desc:0 "Navalized light strike aircraft with air-to-ground ordnance with a specific tasking for close air support for ground troops and air-to-ship capabilities." 
 cv_jet_CAS_equipment_2:0 "Carrier Jet Close Air Support II"
 cv_jet_CAS_equipment_2_short:0 "CV Jet CAS II"
 cv_jet_CAS_equipment_2_desc:0 "An updated navalized light strike aircraft with air-to-ground ordnance with a specific tasking for close air support for ground troops and air-to-ship capabilities." 
 cv_jet_CAS_equipment_3:0 "Carrier Jet Close Air Support III"
 cv_jet_CAS_equipment_3_short:0 "CV Jet CAS III"
 cv_jet_CAS_equipment_3_desc:0 "A second generation of naval close air support aircraft with dedicated air-to-ground and air-to-ship capabilities." 
 cv_jet_CAS_equipment_4:0 "Carrier Jet Close Air Support IV"
 cv_jet_CAS_equipment_4_short:0 "CV Jet CAS IV"
 cv_jet_CAS_equipment_4_desc:0 "A second generation plus of naval close air support aircraft with dedicated air-to-ground and air-to-ship capabilities and updated flight mechanics." 
 cv_jet_CAS_equipment_5:0 "Carrier Jet Close Air Support V"
 cv_jet_CAS_equipment_5_short:0 "CV Jet CAS V"
 cv_jet_CAS_equipment_5_desc:0 "A third generation close air support aircraft with expanded air-to-ground anda air-to-ship capabilities, basic navigation and attack systems." 
 cv_jet_CAS_equipment_6:0 "Carrier Jet Close Air Support VI"
 cv_jet_CAS_equipment_6_short:0 "CV Jet CAS VI"
 cv_jet_CAS_equipment_6_desc:0 "A third generation of naval close air support aircraft with expanded air-to-ground and air-to-ship capabilities, an updated databus, navigation and target acquisition systems." 
 cv_jet_CAS_equipment_7:0 "Carrier Jet Close Air Support VII"
 cv_jet_CAS_equipment_7_short:0 "CV Jet CAS VII"
 cv_jet_CAS_equipment_7_desc:0 "A third generation plus of naval close air support aircraft with advanced air-to-ground and air-to-ship capabilities, navigation and target acquisition systems including basic FLIR and laser designators." 
 cv_jet_CAS_equipment_8:0 "Carrier Jet Close Air Support VIII"
 cv_jet_CAS_equipment_8_short:0 "CV Jet CAS VIII"
 cv_jet_CAS_equipment_8_desc:0 "A fourth generation of naval close air support aircraft with expanded capability including laser designators, GPS location systems and fly-by-wire controls." 
 cv_jet_CAS_equipment_9:0 "Carrier Jet Close Air Support IX"
 cv_jet_CAS_equipment_9_short:0 "CV Jet CAS IX"
 cv_jet_CAS_equipment_9_desc:0 "A fourth generation plus close air support aircraft with expanded armaments and increased capability including laser designators, GPS location systems fly-by-wire controls and advanced FLIR and nightflying equipment." 
 cv_jet_CAS_equipment_10:0 "Carrier Jet Close Air Support X"
 cv_jet_CAS_equipment_10_short:0 "CV Jet CAS X"
 cv_jet_CAS_equipment_10_desc:0 "A fourth generation plus plus navalized close air support aircraft with further expanded armaments and increased capability including laser designators, GPS location systems fly-by-wire controls and basic stealth."

 #VTOL Jet
 jump_jet_equipment_1:0 "VTOL Fighter I"
 jump_jet_equipment_1_short:0 "VTOL Fighter I"
 jump_jet_equipment_1_desc:0 "Introducing a new form of aircraft,a vertical take-off and landing (VTOL) aircraft is one that can hover, take off and land vertically without relying on a runway."
 jump_jet_equipment_2:0 "VTOL Fighter II"
 jump_jet_equipment_2_short:0 "VTOL Fighter II"
 jump_jet_equipment_2_desc:0 "An updated vertical take-off and landing aircraft with more standardized parts, capable of being a mainstay within naval aviation and even for ground support."
 jump_jet_equipment_3:0 "VTOL Fighter III"
 jump_jet_equipment_3_short:0 "VTOL Fighter III"
 jump_jet_equipment_3_desc:0 "Second generation vertical take-off and landing aircraft. Flying with a larger weapons loadout and greater fuel capacity."
 jump_jet_equipment_4:0 "VTOL Fighter IV"
 jump_jet_equipment_4_short:0 "VTOL Fighter IV"
 jump_jet_equipment_4_desc:0 "A second generation plus of verticall take-off and landing aircraft with more advanced avionics."
  
 jump_stealth_equipment_1:0 "Stealth Jump Jet"
 jump_stealth_equipment_1_short:0 "Stealth Jump Jet"
 jump_stealth_equipment_1_desc:0 "A vertical take-off and landing aircraft equiped with stealth components reducing its radar cross-section and able to be equiped with heavier weaponry due to its more advanced engine design."

 ###HEAVY AIRCRAFT###

 #Naval Bomber
 nav_bomber_equipment_4:0 "Naval Bomber IV"
 nav_bomber_equipment_4_short:0 "Naval Bomber IV"
 nav_bomber_equipment_4_desc:0 "A post world war II naval patrol bomber equiped to find and engage submarines and ships with torpedoes." 
 nav_bomber_equipment_5:0 "Naval Bomber V"
 nav_bomber_equipment_5_short:0 "Naval Bomber V"
 nav_bomber_equipment_5_desc:0 "An improved naval patrol bomber equiped to find and engage submarines and ships with torpedoes."
 nav_bomber_equipment_6:0 "Naval Bomber VI"
 nav_bomber_equipment_6_short:0 "Naval Bomber VI"
 nav_bomber_equipment_6_desc:0 "An improved naval patrol bomber with excellent sonar and radar systems equiped to find and engage submarines and ships with torpedoes and air-to-surface missiles."
 nav_bomber_equipment_7:0 "Naval Bomber VII"
 nav_bomber_equipment_7_short:0 "Naval Bomber VII"
 nav_bomber_equipment_6_desc:0 "A modern naval patrol bomber with excellent sonar and radar systems equiped to find and engage submarines and ships with torpedoes and air-to-surface missiles."
 nav_bomber_equipment_8:0 "Naval Bomber VIII"
 nav_bomber_equipment_8_short:0 "Naval Bomber VIII"
 nav_bomber_equipment_8_desc:0 "A modern naval patrol bomber with advanced sonar and radar systems equiped to find and engage submarines and ships with advanced torpedoes and air-to-surface missiles."

 #Tactical Bomber 
 jet_tac_bomber_equipment_1:0 "Jet Tactical Bomber I"
 jet_tac_bomber_equipment_1_short:0 "Jet Tac Bomber I"
 jet_tac_bomber_equipment_1_desc:0 "A first generation jet-powered tactical bomber allows inreased speeds and higher bomb loads."
 jet_tac_bomber_equipment_2:0 "Jet Tactical Bomber II"
 jet_tac_bomber_equipment_2_short:0 "Jet Tac Bomber II"
 jet_tac_bomber_equipment_2_desc:0 "A second generation jet-powered tactical bomber with a swept-wing design increasing speeds even further."
 jet_tac_bomber_equipment_3:0 "Jet Tactical Bomber III"
 jet_tac_bomber_equipment_3_short:0 "Jet Tac Bomber III"
 jet_tac_bomber_equipment_3_desc:0 "A third generation jet engined tactical bomber with a swept wing and higher capacity for ordnance and improved navigational instruments."
 jet_tac_bomber_equipment_4:0 "Interdictor I"
 jet_tac_bomber_equipment_4_short:0 "Interdictor I"
 jet_tac_bomber_equipment_4_desc:0 "An interdictor is a type of attack aircraft that operates far behind enemy lines, with the express intent of interdicting the enemy's military targets, most notably those involved in logistics. Often flying at high speed and low the ground."
 jet_tac_bomber_equipment_5:0 "Interdictor II"
 jet_tac_bomber_equipment_5_short:0 "Interdictor II"
 jet_tac_bomber_equipment_5_desc:0 "An improved interdictor with a swept-wing design allowing for higher speeds at a low altitudes able to carrying a wide variety of ordnance."
 jet_tac_bomber_equipment_6:0 "Interdictor III"
 jet_tac_bomber_equipment_6_short:0 "Interdictor III"
 jet_tac_bomber_equipment_6_desc:0 "A further advanced interdictor with a swept-wing design allowing for higher speeds at a low altitudes able to carrying a wide variety of ordnance."
 jet_tac_bomber_equipment_7:0 "Interdictor IV"
 jet_tac_bomber_equipment_7_short:0 "Interdictor IV"
 jet_tac_bomber_equipment_7_desc:0 "Often sharing parts or airframe commonality with either multi-role fighters or interceptors interdictors of the modern age may look like a regular fighter aircraft but have an incredibly amount of hardpoints for their strike mission."
 jet_tac_bomber_equipment_8:0 "Interdictor V"
 jet_tac_bomber_equipment_8_short:0 "Interdictor V"
 jet_tac_bomber_equipment_8_desc:0 "Modern interdictor with modern fly-by-wire and digital cockpits implementing a low radar cross-section and a large amount of hardpoints in order to acchieve their missions."

 #Stealth Tactical Bomber
 stealth_tactical_bomber_equipment_1:0 "Stealth Interdictor I"
 stealth_tactical_bomber_equipment_1_short:0 "Stealth Interdictor I"
 stealth_tactical_bomber_equipment_1_desc:0 "A first generation stealth interdictor with good radar reducing measures and an internal bomb bay can engage a target without being spotted."
 stealth_tactical_bomber_equipment_2:0 "Stealth Interdictor II"
 stealth_tactical_bomber_equipment_2_short:0 "Stealth Interdictor II"
 stealth_tactical_bomber_equipment_2_desc:0 "A second generation stealth interdictor with modern stealth coating, an extremely low radar cross-section and expanded internal capacity for ordnance."

 #Strategic Bomber
 jet_strat_bomber_equipment_1:0 "Jet Strategic Bomber I"
 jet_strat_bomber_equipment_1_short:0 "Jet Strat Bomber I" 
 jet_strat_bomber_equipment_1_desc:0 "First generation of straight wing jet-powered or turboprop-powered strategic bombers armed with conventional bombs or nuclear ordnance."
 jet_strat_bomber_equipment_2:0 "Jet Strategic Bomber II"
 jet_strat_bomber_equipment_2_short:0 "Jet Strat Bomber II" 
 jet_strat_bomber_equipment_2_desc:0 "The first generation of swept wing jet-powered or turboprop-powered strategic bombers with increased speed and higher bomb capacity for either conventional or nuclear ordnance."
 jet_strat_bomber_equipment_3:0 "Jet Strategic Bomber III"
 jet_strat_bomber_equipment_3_short:0 "Jet Strat Bomber III" 
 jet_strat_bomber_equipment_3_desc:0 "The second generation of swept wing jet-powered or turboprop-powered strategic bombers flying higher and longer distances then the ones who came before."
 jet_strat_bomber_equipment_4:0 "Jet Strategic Bomber IV"
 jet_strat_bomber_equipment_4_short:0 "Jet Strat Bomber IV"
 jet_strat_bomber_equipment_4_desc:0 "The third generation of jet-powered or turboprop-powered strategic bombers armed with conventional free fall or early cruisemissiles and the associated guidance systems required."
 jet_strat_bomber_equipment_5:0 "Jet Strategic Bomber V"
 jet_strat_bomber_equipment_5_short:0 "Jet Strat Bomber V"
 jet_strat_bomber_equipment_5_desc:0 "A fourth generation of jet-powered strategic bombers with early fly-by-wire systems, renewed guidance systems and a more advanced cruise missile capability."
 
 #Mach 2 Strategic Bomber
 mach2stratbomber_equipment_1:0 "Mach 2 Strategic Bomber"
 mach2stratbomber_equipment_1_short:0 "M.2 Strat Bomber"
 mach2stratbomber_equipment_1_desc:0 "With the advent of high flying and very capable interceptors and basic surface-to-air missile capability bombers are required not only to fly higher but also faster then before."
 mach2stratbomber_equipment_2:0 "Mach 2 Strategic Bomber II"
 mach2stratbomber_equipment_2_short:0 "M.2 Strat Bomber II"
 mach2stratbomber_equipment_2_desc:0 "Mach 2+ capable strategic bomber capable of flying even faster with new navigational instrumentation allowing to to fly nap-of-the-earth to deliver its deadly ordnance on target."
 mach2stratbomber_equipment_3:0 "Mach 2 Strategic Bomber III"
 mach2stratbomber_equipment_3_short:0 "M.2 Strat Bomber III"
 mach2stratbomber_equipment_3_desc:0 "Mach 2+ capable strategic bomber capable of flying even faster with modern GPS-based instrumentation allowing to to fly nap-of-the-earth, fly-by-wire ensuring responsiveness."
 
 #Mach 3 Strategic Bomber
 mach3stratbomber_equipment_1:0 "Mach 3 Strategic Bomber"
 mach3stratbomber_equipment_1_short:0 "M.3 Strat Bomber"
 mach3stratbomber_equipment_1_desc:0 "A mach 3 capable strategic bomber flying even faster then its mach 2 capable cousins however requiring bleeding edge technology and expensive resources in order to construct."

 #Mach 6 Strategic Bomber
 mach6stratbomber_equipment_1:0 "Mach 6 Strategic Bomber"
 mach6stratbomber_equipment_1_short:0 "M.6 Strat Bomber"
 mach6stratbomber_equipment_1_desc:0 "A mach 6 capable strategic bomber flying near sub orbital in order to reduce friction. This near spacecraft in design is incredibly leading edge technology and incredibly expensive to build and maintain."
 
 #Nuclear-Powered Strategic Bomber
 nuclearstratbomber_equipment_1:0 "Nuclear Powered Strategic Bomber I"
 nuclearstratbomber_equipment_1_short:0 "Nucl. Strat Bomber I"
 nuclearstratbomber_equipment_1_desc:0 "A nuclear-powered aircraft is a concept for an aircraft intended to be powered by nuclear energy. The intention was to produce a jet engine that would heat compressed air with heat from fission, instead of heat from burning fuel. During the Cold War, the United States and Soviet Union researched nuclear-powered bomber aircraft, the greater endurance." 
 nuclearstratbomber_equipment_2:0 "Nuclear Powered Strategic Bomber II"
 nuclearstratbomber_equipment_2_short:0 "Nucl. Strat Bomber II"
 nuclearstratbomber_equipment_2_desc:0 "A modern attempt at a nuclear-powered aircraft with the intention to be airborne nearly permanently. Because of all the reactor shielding required aircrafts like this are incredibly expensive to operate."  

 #Stealth Strategic Bomber
 stealth_strategic_bomber_equipment:0 "Stealth Bomber"
 stealth_strategic_bomber_equipment_1:0 "Strategic Stealth Bomber I"
 stealth_strategic_bomber_equipment_1_short:0 "Stealth Bomber I"
 stealth_strategic_bomber_equipment_1_desc:0 "A first generation strategic stealh bomber equiped with an advanced design and stealth coating in order to be able to penetrate deep into enemy territory without being detected."
 stealth_strategic_bomber_equipment_2:0 "Strategic Stealth Bomber II"
 stealth_strategic_bomber_equipment_2_short:0 "Stealth Bomber II"
 stealth_strategic_bomber_equipment_2_desc:0 "A second generation strategic stealh bomber equiped with an advanced design and stealth coating in order to be able to penetrate deep into enemy territory without being detected."

 #Transport Plane
 transport_plane_equipment_2:0 "Transport Plane II"
 transport_plane_equipment_2_short:0 "Transport II"
 transport_plane_equipment_2_desc:0 "As World War II expanded towards the middle of the 1940s, demand for higher capacity transport aircraft would lead to the creation of larger aircraft capable of transporting more troops and equipment." 
 transport_plane_equipment_3:0 "Transport Plane III"
 transport_plane_equipment_3_short:0 "Transport III"
 transport_plane_equipment_3_desc:0 "Post World War II transport aircraft design would allow for more powerfull engines allowing aircraft of the early 1950s to carry even more cargo, equipment and troops."
 transport_plane_equipment_4:0 "Transport Plane IV"
 transport_plane_equipment_4_short:0 "Transport IV"
 transport_plane_equipment_4_desc:0 "The post korean War era sped up aircraft design allowing for turboprop-powered aircraft to really come into their own as large cargo and equipment haulers."
 transport_plane_equipment_5:0 "Transport Plane V"
 transport_plane_equipment_5_short:0 "Transport V"
 transport_plane_equipment_5_desc:0 "The mid 1960s sees the introduction of jet-powered transport aircraft and the further increase of range for large cargo haulers. The sky is literally the limit."
 transport_plane_equipment_6:0 "Transport Plane VI"
 transport_plane_equipment_6_short:0 "Transport VI"
 transport_plane_equipment_6_desc:0 "A futher availability of large commercial engines would allow large cargohaulers to become even bigger. Next to that new innovative design elments are included in these heavy lifters."
 transport_plane_equipment_7:0 "Transport Plane VII"
 transport_plane_equipment_7_short:0 "Transport VII"
 transport_plane_equipment_7_desc:0 "The fullscale adoption of fly-by-wire systems and the addition of larger fuel tanks and the capability for in-flight refueling probes to be used by these large cargo haulers their range becomes pretty much unlimited."
 transport_plane_equipment_8:0 "Transport Plane VIII"
 transport_plane_equipment_8_short:0 "Transport VIII"
 transport_plane_equipment_8_desc:0 "Even larger engines for large transport aircraft means airmobility is reaching its peak. Entire brigades can be moved by only a handfull of cargo aircraft of this era."
 transport_plane_equipment_9:0 "Transport Plane IX"
 transport_plane_equipment_9_short:0 "Transport IX"
 transport_plane_equipment_9_desc:0 "Fully digital cockpits are becoming the norm for these large cargo haulers. Fly-by-wire systems have matured to a scale were large distance travel for these aircraft, together with their increasing manouverability a piece of cake."
 transport_plane_equipment_10:0 "Transport Plane X"
 transport_plane_equipment_10_short:0 "Transport X"
 transport_plane_equipment_10_desc:0 "Modern air transport with large cargo capacity, speed, in-flight refueling capability and the ability to fly at high altitudes puts the entire world in the reach of these modern transport aircrafts."

