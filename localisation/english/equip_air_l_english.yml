 CHI_attack_helicopter_equipment_4:0 "Bell AH-1W SuperCobra"
 CHI_attack_helicopter_equipment_4_short:0 "AH-1W SuperCobra"
 CHI_attack_helicopter_equipment_4_desc:0 "The Bell AH-1 SuperCobra is a twin-engined attack helicopter based on the United States Army's single-engine AH-1 Cobra. The twin Cobra family, itself part of the larger Huey family, includes the AH-1J SeaCobra, the AH-1T Improved SeaCobra, and the AH-1W SuperCobra."
 CHI_attack_helicopter_equipment_5:0 "McDonnell Douglas AH-64E Guardian"
 CHI_attack_helicopter_equipment_5_short:0 "AH-64E Guardian"
 CHI_attack_helicopter_equipment_5_desc:0 "The AH-64E features improved digital connectivity, the Joint Tactical Information Distribution System, more powerful T700-GE-701D engines with upgraded face gear transmission to accommodate more power, capability to control unmanned aerial vehicles (UAVs), full IFR capability, and improved landing gear. New composite rotor blades, which successfully completed testing in 2004, increase cruise speed, climb rate, and payload capacity."

 CHI_scout_helicopter_equipment_2:0 "Bell 206 JetRanger"
 CHI_scout_helicopter_equipment_2_short:0 "Bell 206"
 CHI_scout_helicopter_equipment_3:0 "Bell OH-58D Kiowa"
 CHI_scout_helicopter_equipment_3_short:0 "OH-58D Kiowa"
 CHI_scout_helicopter_equipment_3_desc:0 "The upgraded 'D' variant of the Kiowa was the result of the Army Helicopter Improvement Program (AHIP). It came with features such as an upgraded transmission and engine for the chopper's nap-of-the-earth (extreme low level) flights, as well as a unique four-bladed main rotor configuration which allowed it to be much quieter than other helicopters, more so its predecessors. The OH-58D introduced the distinctive Mast-Mounted Sight (MMS) above the rotor system, and a mixed glass cockpit, with traditional instruments identified as "standby" for emergency use."
 CHI_scout_helicopter_equipment_4:0 "Bell OH-58D Kiowa Warrior"
 CHI_scout_helicopter_equipment_4_short:0 "OH-58D Kiowa Warrior"
 CHI_scout_helicopter_equipment_4_desc:0 "The Kiowa Warrior, sometimes referred to by its acronym KW, is the armed version of the OH-58D Kiowa. The main difference that distinguishes the Kiowa Warrior from the original AHIP aircraft is a universal weapons pylon found mounted on both sides of the aircraft. The Kiowa Warrior upgrade also includes improvements in available power, navigation, communication and survivability, as well as modifications to improve the aircraft's deployability."

 CHI_naval_helicopter_equipment_7:0 "Sikorsky MH-60T Seahawk"
 CHI_naval_helicopter_equipment_7_short:0 "MH-60R Seahawk"
 CHI_naval_helicopter_equipment_7_desc:0 "The MH-60R Seahawk is an upgraded version of the SH-60 Seahawk. Developed in 1993, the MH-60R was designed to combine the features of the earlier SH-60B and SH-60F. Its sensors include the ASE package, MTS-FLIR, the AN/APS-147 multi-mode radar/IFF interrogator, an advanced airborne fleet data link, and a more advanced airborne active sonar. This, coupled with an improved weapons system (allowing it to carry the advanced Mk 54 torpedo and AGM-114 Hellfire missiles), allow the 'Seahawk' greater flexibility in both anti-shipping and amphibious assault operations."

