 CHI_jet_light_equipment_5_desc:0 "The AIDC AT-3 Tzu Chung is an advanced jet trainer operated by the Republic of China Air Force (ROCAF). A total of sixty-two aircraft were manufactured by the Aerospace Industrial Development Corporation of Taiwan in collaboration with American aircraft manufacturer Northrop between 1984 and 1990."

