 SPR_heavy_fighter_equipment_1_desc:0 "The Fokker G.IM is a Dutch twin-engined heavy fighter aircraft powered by Bristol Mercury VIII engines, the mainstay intercepter for the Dutch during their brief may days struggle."
 SPR_heavy_fighter_equipment_2:0 "Fokker G.1 Wasp"
 SPR_heavy_fighter_equipment_2_short:0 "Fokker G.1W"
 SPR_heavy_fighter_equipment_2_desc:0 "The Fokker G.IW is a Dutch twin-engined heavy fighter seating 2 created for export purposes. The aircraft is powered by Pratt & Whitney SB4-G Twin Wasp Junior engines. Exports never materialized as The Netherlands was invaded."
 SPR_heavy_fighter_equipment_3:0 "Lockheed P-38L Lightning"
 SPR_heavy_fighter_equipment_3_short:0 "P-38L Lightning"
 SPR_heavy_fighter_equipment_3_desc:0 "A twin piston engine aircraft designed with a focus on speed and heavy armaments. During World War II, its speed was utilized in many hit-and-away attacks over the Pacific, destroying many Japanese aircraft. Its distinctive shape earned it the name 'der Gabelschwanz-Teufel' or 'the fork-tailed devil' in Germany and 'Ni hikouki, ippairotto' or 'two planes, one pilot' in Japan. It's also known as the 'Lightning'."

 SPR_jet_multirole_equipment_1:0 "Hispano Aviación HA-1112-M1L Buchon"
 SPR_jet_multirole_equipment_1_short:0 "HA-1112-M1L Buchon"
 SPR_jet_multirole_equipment_2:0 "North American F-86A Sabre"
 SPR_jet_multirole_equipment_2_short:0 "F-86A Sabre"
 SPR_jet_multirole_equipment_2_desc:0 "The F-86 is a swept-wing jet fighter developed and introduced in the late 1940s from research captured by the Germans. The aircraft's designed made it capable of transonic speeds and high maneuverability, features that made it capable of handling its famous rival, the MiG-15. Officially known as the 'Sabre' or 'Sabrejet' the F-86, alongside its Canadian and Australian variants put together would make it the most produced Western fighter jet in aviation history."
 SPR_jet_multirole_equipment_3:0 "North American F-86F Sabre"
 SPR_jet_multirole_equipment_3_short:0 "F-86F Sabre"
 SPR_jet_multirole_equipment_3_desc:0 "Improved flight control system and an "all-flying tail" (This system changed to a full power-operated control with an "artificial feel" built into the aircraft's controls to give the pilot forces on the stick that were still conventional, but light enough for superior combat control.) Sabre Fs had much improved high-speed agility, coupled with a higher landing speed of over 145 mph (233 km/h)."
 SPR_jet_multirole_equipment_4:0 "North American F-86F-30 Sabre"
 SPR_jet_multirole_equipment_4_short:0 "F-86F-30 Sabre"
 SPR_jet_multirole_equipment_4_desc:0 "Further improvements upon the F-86F sabre to make it more combat effective against newer afterburner equipped aircraft by arming them with hardpoints and rails for launching AIM-9B Sidewinders missiles."
 SPR_jet_multirole_equipment_5:0 "Lockheed F-104G Starfighter"
 SPR_jet_multirole_equipment_5_short:0 "F-104G Starfighter"
 SPR_jet_multirole_equipment_6:0 "McDonnel Douglas F-4C Phantom II"
 SPR_jet_multirole_equipment_6_short:0 "F-4C Phantom II"
 SPR_jet_multirole_equipment_7:0 "Dassault Mirage F1CE"
 SPR_jet_multirole_equipment_7_short:0 "Mirage F1CE"
 SPR_jet_multirole_equipment_8:0 "Dassault Mirage F1EE"
 SPR_jet_multirole_equipment_8_short:0 "Mirage F1EE"
 SPR_jet_multirole_equipment_9:0 "McDonnell Douglas F/A-18 Hornet"
 SPR_jet_multirole_equipment_9_short:0 "F/A-18 Hornet"
 SPR_jet_multirole_equipment_9_desc:0 "The McDonnell Douglas F/A-18 Hornet is a twin-engine, supersonic, all-weather, carrier-capable, multirole combat jet, designed as both a fighter and attack aircraft (hence the F/A designation). Designed by McDonnell Douglas (now part of Boeing) and Northrop (now part of Northrop Grumman), the F/A-18 was derived from the latter's YF-17 in the 1970s for use by the United States Navy and Marine Corps. The Hornet is also used by the air forces of several other nations, and formerly, by the U.S. Navy's Flight Demonstration Squadron, the Blue Angels. "
 SPR_jet_multirole_equipment_10:0 "McDonnell Douglas EF-18 Hornet"
 SPR_jet_multirole_equipment_10_short:0 "EF-18 Hornet"
 SPR_jet_multirole_equipment_10_desc:0 "Spanish Hornets operate as an all-weather interceptor 60% of the time and as an all-weather day/night attack aircraft for the remainder. In case of war, each of the front-line squadrons would take a primary role 121 is tasked with tactical air support and maritime operations; 151 and 122 are assigned to all-weather interception and air combat roles; and 152 is assigned the SEAD mission."

