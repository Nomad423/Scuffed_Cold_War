 HOL_jet_multirole_equipment_7_short:0 "F-104G MLU"
 HOL_jet_multirole_equipment_8:0 "Fokker F-16A Fighting Falcon"
 HOL_jet_multirole_equipment_8_short:0 "F-16A Fighting Falcon"
 HOL_jet_multirole_equipment_8_desc:0 "A tractable, lightweight fighter with well-balanced maneuverability and stability. It has an exceptionally lightweight and aerodynamic blended wing body, and though a single-engine plane, it is equipped with a powerful engine. Called the 'Fighting Falcon', its relatively low cost and high power are the reason it has been adapted by air forces all over the world. To date, more than 4,000 of this best-selling model have been manufactured."
 HOL_jet_multirole_equipment_9:0 "Fokker F-16A Block 15 OCU (Operating Capability Upgrades) Fighting Falcon"
 HOL_jet_multirole_equipment_9_short:0 "F-16A Block 15 OCU"
 HOL_jet_multirole_equipment_9_desc:0 "The first major change in the F-16, the Block 15 aircraft featured larger horizontal stabilizers, the addition of two hardpoints to the chin inlet, a new radar, and increased capacity for underwing pylons. This variant also acquired an up-to-date Ultra High Frequency (UHF) radio. This variant is the most numerous among the F-16 variants."
 HOL_jet_multirole_equipment_10:0 "Fokker F-16AM Block 15 MLU (Mid-Life Update) Fighting Falcon"
 HOL_jet_multirole_equipment_10_short:0 "F-16AM Block 15 MLU"
 HOL_jet_multirole_equipment_10_desc:0 "The resulting F-16 Mid-Life Update (MLU) package was designed to upgrade the cockpit and avionics to the equivalent of that on the F-16C/D Block 50/52; add the ability to employ radar-guided air-to-air missiles; and to generally enhance the operational performance and improve the reliability, supportability and maintainability of the aircraft."
 HOL_mr_stealth_fighter_equipment_1:0 "Lockheed Martin F-35A Lightning II"
 HOL_mr_stealth_fighter_equipment_1_short:0 "F-35A Lightning II"
 HOL_mr_stealth_fighter_equipment_1_desc:0 "The F-35A is the conventional takeoff and landing (CTOL) variant of Lockheed Martin's F-35 Lightning II family. The F-35 program began development in 1992, with the A variant taking to the skies in late 2006 and dropping its first bombs less than six years later. The A variant is the smallest and lightest variant of F-35 and is primarily intended to replace the F-16 Fighting Falcon."
 
