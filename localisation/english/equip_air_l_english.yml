 PRC_stealth_strategic_bomber_equipment_2:0 "Xian H-20"
 PRC_stealth_strategic_bomber_equipment_2_short:0 "H-20"
 PRC_stealth_strategic_bomber_equipment_2_desc:0 "The Xian H-20 is a projected subsonic stealth bomber design of the People's Liberation Army Air Force. It is referred to as a strategic project by the People's Liberation Army. The H-20 will be the first dedicated strategic bomber developed by China."

