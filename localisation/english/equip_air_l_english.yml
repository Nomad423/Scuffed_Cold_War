 CAN_jet_multirole_equipment_1:0 "De Havilland Vampire F.3"
 CAN_jet_multirole_equipment_1_short:0 "Vampire F.3"
 CAN_jet_multirole_equipment_1_desc:0 "The Vampire had the function of introducing Canadian fighter pilots not only to jet propulsion, but also to other amenities such as cockpit pressurisation and the tricycle landing gear arrangement. It proved to be a popular aircraft, being easy to fly and often considered a "hot rod."In Canadian service, the Vampire served in both operational and air reserve units (400, 401, 402, 411, 438 and 442 squadrons)."
 CAN_jet_multirole_equipment_2:0 "Canadair CL-13 Sabre Mark 4"
 CAN_jet_multirole_equipment_2_short:0 "Sabre Mk.4"
 CAN_jet_multirole_equipment_2_desc:0 " the first Sabre Mk.4 flew with the Orenda 10 engine, which gave it a clear rate of climb and ceiling advantage over earlier variants. Other Mk 5 improvements included a new oxygen system and improved maneuverability and low-speed characteristics achieved by increasing the wing chord by six in (15.2 cm) at the root and three in. (7.2 cm) at the wing tip along with fitting a small vertical wing fence."
 CAN_jet_multirole_equipment_3:0 "Canadair CL-13 Sabre Mark 5"
 CAN_jet_multirole_equipment_3_short:0 "Sabre Mk.5"
 CAN_jet_multirole_equipment_3_desc:0 "The Canadair Sabre Mk.5 was the to last final variant. It was equipped with a two-stage Orenda engine developing 7,275 lb (3,302 kg.) of static thrust. Its altitude performance and climb rate was enhanced over the Mk 5 and the reinstatement of the wing leading edge slat gave it excellent low-speed characteristics."
 CAN_jet_multirole_equipment_3:0 "Canadair CL-13 Sabre Mark 6 "
 CAN_jet_multirole_equipment_4_short:0 "Sabre Mk.6"
 CAN_jet_multirole_equipment_4_desc:0 "The Canadair Sabre Mk.6, was a sidewinder equipped variant and is the final variant. It was considered to be the "best" production Sabre ever built. With mounting hardpoints for AIM-9B Sidewinders."
 CAN_jet_multirole_equipment_5:0 "Canadair CF-104 Starfighter"
 CAN_jet_multirole_equipment_5_short:0 "CF-104 Starfighter"
 CAN_jet_multirole_equipment_5_desc:0 "The Canadair CF-104 Starfighter (CF-111, CL-90) is a modified version of the Lockheed F-104 Starfighter supersonic fighter aircraft built in Canada by Canadair under licence. It was primarily used as a ground attack aircraft, despite being designed as an interceptor. It served with the Royal Canadian Air Force (RCAF) and later the Canadian Armed Forces (CAF)."
 CAN_jet_multirole_equipment_6:0 "Canadair CF-104 Starfighter RU"
 CAN_jet_multirole_equipment_6_short:0 "CF-104 Starfighter RU"
 CAN_jet_multirole_equipment_6_desc:0 "Reliability Upgrade to the early Starfighters"
 CAN_jet_multirole_equipment_7:0 "Canadair CF-104 Starfighter Improved Performance"
 CAN_jet_multirole_equipment_7_short:0 "CF-104 Starfighter IP"
 CAN_jet_multirole_equipment_7_desc:0 "Avionics upgrade to the older Starfighter to allow for mounting of modern weapons such as the AGM-65"
 CAN_jet_multirole_equipment_8:0 "Canadair CF-104 Starfighter Mid Life Update"
 CAN_jet_multirole_equipment_8_short:0 "CF-104 Starfighter MLU"
 CAN_jet_multirole_equipment_8_desc:0 "Mid Life Update to the F-104 Fleet"
 CAN_jet_multirole_equipment_9:0 "McDonnell Douglas CF-18 Hornet"
 CAN_jet_multirole_equipment_9_short:0 "CF-18 Hornet"
 CAN_jet_multirole_equipment_9_desc:0 "The McDonnell Douglas CF-18 Hornet (official military designation CF-188) is a Royal Canadian Air Force (RCAF) variant of the American McDonnell Douglas F/A-18 Hornet fighter aircraft. "
 CAN_jet_multirole_equipment_10:0 "McDonnell Douglas CF-18 Hornet Incremental Modernization Project Phase I"
 CAN_jet_multirole_equipment_10_short:0 "CF-18 Hornet IMP Phase I"
 CAN_jet_multirole_equipment_10_desc:0 "The McDonnell Douglas CF-18 Hornet (official military designation CF-188) is a Royal Canadian Air Force (RCAF) variant of the American McDonnell Douglas F/A-18 Hornet fighter aircraft. "
 
 CAN_mr_stealth_fighter_equipment_1:0 "Lockheed Martin CF-35A Lightning II"
 CAN_mr_stealth_fighter_equipment_1_short:0 "CF-35A Lightning II"
 CAN_mr_stealth_fighter_equipment_1_desc:0 "The F-35A is the conventional takeoff and landing (CTOL) variant of Lockheed Martin's F-35 Lightning II family. The F-35 program began development in 1992, with the A variant taking to the skies in late 2006 and dropping its first bombs less than six years later. The A variant is the smallest and lightest variant of F-35 and is primarily intended to replace the F-16 Fighting Falcon."
 
 CAN_jet_light_equipment_1:0 "Canadair CT-133 Silver Star"
 CAN_jet_light_equipment_1_short:0 "CT-133 Silver Star"
 CAN_jet_light_equipment_1_desc:0 "The Canadair CT-133 Silver Star (company model number CL-30) is the Canadian license-built version of the Lockheed T-33 jet trainer aircraft, in service from the 1950s to 2005. The Canadian version was powered by the Rolls-Royce Nene 10 turbojet, whereas the Lockheed production used the Allison J33."
 CAN_jet_light_equipment_2:0 "Canadair CT-114 Tutor"
 CAN_jet_light_equipment_2_short:0 "CT-114 Tutor"
 CAN_jet_light_equipment_2_desc:0 "The beginnings of the CL-41 Tutor can be found in a decision by Canadian aircraft manufacturer Canadair to develop its own indigenous trainer aircraft as a private venture. The design itself was the product of the company’s in-house Preliminary Design department. By August 1957, the basic configuration of the design had been completed, which was of a turbojet-powered, low-wing aircraft, complete with a tricycle undercarriage and a side-by-side cockpit arrangement. From the onset of development, the aircraft was intended to be a purpose-built trainer for providing elementary jet flight training, as well as additional training up to an advanced level."
 CAN_jet_light_equipment_3:0 "Canadair CF-5A Freedom Fighter"
 CAN_jet_light_equipment_3_short:0 "CF-5A Freedom Fighter"
 CAN_jet_light_equipment_3_desc:0 "The Canadair CF-5/CF-116 is the Canadair licensed-built version of the American Northrop F-5 Freedom Fighter aircraft primarily for the Canadian Forces as the CF-5 and the Royal Netherlands Air Force as the NF-5"
 CAN_jet_light_equipment_4:0 "Canadair CF-5D Freedom Fighter"
 CAN_jet_light_equipment_4_short:0 "CF-5D Freedom Fighter"
 CAN_jet_light_equipment_4_desc:0 "The Canadair CF-5/CF-116 is the Canadair licensed-built version of the American Northrop F-5 Freedom Fighter aircraft primarily for the Canadian Forces as the CF-5 and the Royal Netherlands Air Force as the NF-5"
 CAN_jet_light_equipment_5:0 "Hawker Siddeley CT-155 Hawk"
 CAN_jet_light_equipment_5_short:0 "CT-155 Hawk" 
 CAN_jet_light_equipment_5_desc:0 "Export version of the Hawker Siddeley Hawk for the Canadian Armed Forces, designated CT-155 Hawk in Canadian service. It features hardpoints for gunpods, sidewinder missiles and up to 6,800 lbs of bombs."

 CAN_jet_interceptor_equipment_1:0 "Canadair Meteor F.4"
 CAN_jet_interceptor_equipment_1_short:0 "Meteor F.4"
 CAN_jet_interceptor_equipment_1_desc:0 "A canadian aquired Meteor F.4 for interceptor duties."
 CAN_jet_interceptor_equipment_2:0 "Avro Canada CF-100 Canuck Mk.1"
 CAN_jet_interceptor_equipment_2_short:0 "CF-100 Canuck Mk.1"
 CAN_jet_interceptor_equipment_2_desc:0 "he Avro Canada CF-100 Canuck (affectionately known as the "Clunk") is a Canadian twinjet interceptor/fighter designed and produced by aircraft manufacturer Avro Canada. It has the distinction of being the only Canadian-designed fighter to enter mass production."
 CAN_jet_interceptor_equipment_3:0 "Avro Canada CF-100 Canuck Mk.3"
 CAN_jet_interceptor_equipment_3_short:0 "CF-100 Canuck Mk.3"
 CAN_jet_interceptor_equipment_3_desc:0 "The Avro Canada CF-100 Canuck (affectionately known as the "Clunk") is a Canadian twinjet interceptor/fighter designed and produced by aircraft manufacturer Avro Canada. It has the distinction of being the only Canadian-designed fighter to enter mass production."
 CAN_jet_interceptor_equipment_4:0 "Avro Canada CF-100 Canuck Mk.5"
 CAN_jet_interceptor_equipment_4_short:0 "CF-100 Canuck Mk.5"
 CAN_jet_interceptor_equipment_4_desc:0 "The Avro Canada CF-100 Canuck (affectionately known as the "Clunk") is a Canadian twinjet interceptor/fighter designed and produced by aircraft manufacturer Avro Canada. It has the distinction of being the only Canadian-designed fighter to enter mass production. "
 CAN_jet_interceptor_equipment_5:0 "McDonnell CF-101B Voodoo"
 CAN_jet_interceptor_equipment_5_short:0 "CF-101B Voodoo"
 CAN_jet_interceptor_equipment_5_desc:0 "The McDonnell F-101 Voodoo is a supersonic jet fighter which served the United States Air Force (USAF) and the Royal Canadian Air Force (RCAF). 112 F-101Bs where transferred to Royal Canadian Air Force and renamed CF-101Bs in RCAF service."
 CAN_jet_interceptor_equipment_6:0 "McDonnell CF-101C Voodoo"
 CAN_jet_interceptor_equipment_6_short:0 "CF-101C Voodoo"
 CAN_jet_interceptor_equipment_6_desc:0 "Theorical upgrade bringing the CF-101B to C standard."
 CAN_jet_interceptor_equipment_7:0 "Avro Canada CF-105 Long Range Arrow"
 CAN_jet_interceptor_equipment_7_short:0 "CF-105 Long Range Arrow"
 CAN_jet_interceptor_equipment_7_desc:0 "The penultimate version of the strugling Canadian aerospace industry. In early 1957, studies began on how the Arrow Mk.2 might be developed into a "Long Range Arrow" to meet the requirements for the USAF's Long Range Interceptor Experimental (LRIX) program. This was thought to be suitable as under the terms of various agreements, statements, and promises to Allied and in particular Commonwealth nations."

 CAN_high_mach_jet_interceptor_equipment_1:0 "Avro Canada CF-103"
 CAN_high_mach_jet_interceptor_equipment_1_short:0 "CF-103"
 CAN_high_mach_jet_interceptor_equipment_1_desc:0 "he Avro Canada CF-103 was a proposed Canadian interceptor, designed by Avro Canada in the early 1950s as a development, and possible replacement of the company's CF-100 Canuck, that was entering service at the time with the Royal Canadian Air Force (RCAF). Although intended to be capable of flying at transonic speeds, the CF-103 only offered a moderate increase in performance and capability over the CF-100."
 CAN_high_mach_jet_interceptor_equipment_2:0 "Avro Canada C-104 Avanced Fighter"
 CAN_high_mach_jet_interceptor_equipment_2_short:0 "C-104"
 CAN_high_mach_jet_interceptor_equipment_2_desc:0 "After canning the CF-103 and with Canadian demands for a new interceptor still not met, a designstudy would end up leading to a more advanced C-104 project, two versions of a design for a delta-wing fighter known as C104 were submitted to the RCAF; the single engine C104/4 and twin-engined C104/2. The designs were otherwise similar, using a low-mounted delta-wing; the primary advantages of the C104/2 were a larger overall size which offered a much larger internal weapons bay and gave twin-engine reliability. "
 CAN_high_mach_jet_interceptor_equipment_3:0 "Avro Canada CF-105 Arrow"
 CAN_high_mach_jet_interceptor_equipment_3_short:0 "CF-105 Arrow"
 CAN_high_mach_jet_interceptor_equipment_3_desc:0 "The Arrow was the culmination of a series of design studies begun in 1953 that examined improved versions of the Avro Canada CF-100 Canuck. After considerable study, the RCAF selected a dramatically more powerful design, and serious development began in March 1955. The aircraft was intended to be built directly from the production line, skipping the traditional hand-built prototype phase. The first Arrow Mk. 1, RL-201, was rolled out to the public on 4 October 1957, the same day as the launch of Sputnik I. "
 CAN_high_mach_jet_interceptor_equipment_4:0 "Avro Canada CF-105 Arrow Mk.2"
 CAN_high_mach_jet_interceptor_equipment_4_short:0 "CF-105 Arrow Mk.2"
 CAN_high_mach_jet_interceptor_equipment_4_desc:0 "The Mk 2 version was to be fitted with the Orenda PS-13 Iroquois engines and would be evaluated by RCAF acceptance pilots as well as Avro test pilots. The new PS-13S engines were designed to produce 30,000 lbf (130 kN) each. The Astra/Sparrow fire control system had been terminated by the government in September 1958 with all aircraft to employ the Hughes/Falcon combination. At the time of cancellation of the entire program, the first Arrow Mk 2, RL-206, was ready for taxi trials. Avro expected it to break the world speed record,"

 CAN_recon_equipment_0:0 "Taylorcraft Auster AOP6"
 CAN_recon_equipment_0_short:0 "Auster AOP6"
 CAN_recon_equipment_0_desc:0 "The Taylorcraft Auster was a British military liaison and observation aircraft produced by the Taylorcraft Aeroplanes (England) Limited company during the Second World War. "
 CAN_jet_recon_equipment_0:0 "Avro Canada CF-100 Mk 1P "
 CAN_jet_recon_equipment_0_short:0 "CF-100 Mk 1P "
 CAN_jet_recon_equipment_0_desc:0 "Proposed photo-reconnaissance version of the Avro Canada produced CF-100 Canuck."
 CAN_jet_recon_equipment_1:0 "Canadair CF-5A(R) Freedom Fighter"
 CAN_jet_recon_equipment_1_short:0 "CF-5A(R) Freedom Fighter"
 CAN_jet_recon_equipment_1_desc:0 "Single-seat reconnaissance version for the Canadian Forces. Built in small numbers. Canadian Forces designation CF-116A(R)."
 CAN_jet_recon_equipment_2:0 "McDonnell EF-101B Electric Voodoo"
 CAN_jet_recon_equipment_2_short:0 "EF-101B Electric Voodoo"
 CAN_jet_recon_equipment_2_desc:0 "The EF-101B was a conversion of a regular F-101B, incorporating the electronic jamming suite from an EB-57E Canberra. Only one aircraft was converted before the program was cancelled and this sole example was leased to Canada. The last two Voodoos continued to fly until April 1987, when they were finally retired."

 CAN_nav_bomber_equipment_1:0 "Supermarine Stranraer"
 CAN_nav_bomber_equipment_1_short:0 "Stranraer"
 CAN_nav_bomber_equipment_1_desc:0 "The Supermarine Stranraer was a flying boat designed and built by the British Supermarine Aviation Works company. It was developed during the 1930s on behalf of its principal operator, the Royal Air Force."
 CAN_nav_bomber_equipment_2:0 "Short Sunderland"
 CAN_nav_bomber_equipment_2_short:0 "Sunderland"
 CAN_nav_bomber_equipment_2_desc:0 "The Short S.25 Sunderland was a British flying boat patrol bomber, developed and constructed by Short Brothers for the Royal Air Force (RAF). The aircraft took its service name from the town (latterly, city) and port of Sunderland in North East England. "
 CAN_nav_bomber_equipment_3:0 "Lockheed PV-2 Ventura GR.5"
 CAN_nav_bomber_equipment_3_short:0 "PV-2 Ventura GR.5"
 CAN_nav_bomber_equipment_3_desc:0 "A total of 157 Ventura G.R. Mk. Vs were used operationally by the RCAF from 16 June 1942 to 18 April 1947 in the home defence coastal patrol role in both Eastern and Western Air Command. "
 CAN_nav_bomber_equipment_4:0 "Canadair CL-29 North Star ASW"
 CAN_nav_bomber_equipment_4_short:0 "CL-29 North Star ASW"
 CAN_nav_bomber_equipment_4_desc:0 "1949 maritime patrol aircraft proposal made in anticipation of RCAF requirements, with a stretched fuselage and re-engined with three engine options. Eventual 1952 RCAF specifications were for a much more capable aircraft though and the Bristol Britannia would be used as the basis instead."
 CAN_nav_bomber_equipment_5:0 "Lockheed CP-122 Neptune"
 CAN_nav_bomber_equipment_5_short:0 "CP-122 Neptune"
 CAN_nav_bomber_equipment_5_desc:0 "Royal Canadian Air Force designation of P2V-7.Jet pod not initially fitted to 25 P2V-7 aircraft delivered to RCAF, but subsequently retrofitted to have them anyway."
 CAN_nav_bomber_equipment_6:0 "Canadair CP-107 Argus"
 CAN_nav_bomber_equipment_6_short:0 "CP-107 Argus"
 CAN_nav_bomber_equipment_6_desc:0 "The Canadair CP-107 Argus is a maritime patrol aircraft designed and manufactured by Canadair for the Royal Canadian Air Force (RCAF). In its early years, the Argus was reputedly the finest anti-submarine patrol bomber in the world."
 CAN_nav_bomber_equipment_7:0 "Lockheed CP-140A Aurora"
 CAN_nav_bomber_equipment_7_short:0 "CP-140A Aurora"
 CAN_nav_bomber_equipment_7_desc:0 "The Lockheed CP-140 Aurora is a maritime patrol aircraft operated by the Royal Canadian Air Force. The aircraft is based on the Lockheed P-3 Orion airframe, but mounts the electronics suite of the Lockheed S-3 Viking. "Aurora" refers to the Roman goddess of dawn who flies across the sky each morning ahead of the sun."
 CAN_nav_bomber_equipment_8:0 "Lockheed CP-140M Aurora"
 CAN_nav_bomber_equipment_8_short:0 "CP-140M Aurora"
 CAN_nav_bomber_equipment_8_desc:0 "Modernized version of the CP-140A Aurora for use as an anti submarine and patrol aircraft with the Royal Canadian Air Force. Armed with advanced sensors, sonar bouys and modern torpedoes."
 
 CAN_transport_plane_equipment_1:0 "Douglas CC-129 Skytrain"
 CAN_transport_plane_equipment_1_short:0 "CC-129 Skytrain"
 CAN_transport_plane_equipment_1_desc:0 "Canadian Forces designation for the C-47."
 CAN_transport_plane_equipment_2:0 "Canadair C-5 North Star"
 CAN_transport_plane_equipment_2_short:0 "C-5 North Star"
 CAN_transport_plane_equipment_2_desc:0 "The RCAF North Stars were unpressurized and were used on a variety of transport duties. North Stars were also employed by 412 Squadron RCAF on various VIP transport duties and, overall, the aircraft provided valuable and reliable long range transport services for the RCAF."
 CAN_transport_plane_equipment_3:0 "Bristol Type 170 Freighter"
 CAN_transport_plane_equipment_3_short:0 "Freighter"
 CAN_transport_plane_equipment_3_desc:0 "The Bristol Type 170 Freighter is a British twin-engine aircraft designed and built by the Bristol Aeroplane Company as both a freighter and airliner. Its best known use was as an air ferry to carry cars and their passengers over relatively short distances. A passenger-only version was also produced, known as the Wayfarer."
 CAN_transport_plane_equipment_4:0 "Canadair CC-109 Cosmopolitan"
 CAN_transport_plane_equipment_4_short:0 "CC-109 Cosmopolitan"
 CAN_transport_plane_equipment_4_desc:0 "The CC-109 Cosmopolitan or "Cosmo" in RCAF service became the standard VIP aircraft as well as replacing the Douglas Dakota and the North American B-25 Mitchell in light transport duties. The Cosmopolitan aircraft were also deployed to Europe for Canadian NATO contingent support as well as to the US in support of Canadian NORAD operations. "
 CAN_transport_plane_equipment_5:0 "De Havilland Canada CC-115 Buffalo"
 CAN_transport_plane_equipment_5_short:0 "CC-115 Buffalo"
 CAN_transport_plane_equipment_5_desc:0 "The de Havilland Canada DHC-5 Buffalo is a short takeoff and landing (STOL) utility transport turboprop aircraft developed from the earlier piston-powered DHC-4 Caribou. The aircraft has extraordinary STOL performance and is able to take off in distances much shorter than even most light aircraft can manage. "
 CAN_transport_plane_equipment_6:0 "Canadair CC-106 Yukon"
 CAN_transport_plane_equipment_6_short:0 "CC-106 Yukon"
 CAN_transport_plane_equipment_6_desc:0 "Initially, the CL-44-6 was produced for the RCAF as the CC-106 Yukon. Once initial problems were resolved, in RCAF service the Yukon performed well and in December 1961, a Yukon set a world record for its class when it flew 6,750 mi (10,860 km) from Tokyo to RCAF Station Trenton, Ontario, in 17 hours, three minutes at an average speed of 400 mph."
 CAN_transport_plane_equipment_7:0 "de Havilland Canada CC-132 Dash 7"
 CAN_transport_plane_equipment_7_short:0 "CC-132 Dash 7"
 CAN_transport_plane_equipment_7_desc:0 "Canadian military designation for the Series 102/103. Popularly known as the Dash 7, is a turboprop-powered regional airliner with short take-off and landing (STOL) performance. It first flew in 1975 and remained in production until 1988."
 CAN_transport_plane_equipment_8:0 "Lockheed CC-130H-30 Super Hercules"
 CAN_transport_plane_equipment_8_short:0 "CC-130H-30"
 CAN_transport_plane_equipment_8_desc:0 "Designation for Canadian Armed Forces / Royal Canadian Air Force Hercules aircraft. U.S. Air Force used the CC-130H designation to differentiate the standard C-130H variant from the "stretched" C-130H company designation C-130H-30."
 CAN_transport_plane_equipment_10:0 "Boeing CC-177 Globemaster III"
 CAN_transport_plane_equipment_10_short:0 "CC-177 Globemaster III"
 CAN_transport_plane_equipment_10_desc:0 "Canadian variant of the venerable and an upgraded variant of the C-17 Globemaster III. This software/hardware upgrade was a major improvement of the improved Onboard Inert Gas-Generating System (OBIGGS II), a new weather radar, an improved stabilizer strut system and other avionics."

 CAN_jet_strat_bomber_equipment_1:0 "Avro Lincoln II"
 CAN_jet_strat_bomber_equipment_1_short:0 "Lincoln II" 
 CAN_jet_strat_bomber_equipment_2:0 "Canadair B-47 Stratojet"
 CAN_jet_strat_bomber_equipment_2_short:0 "B-47 Stratojet"
 CAN_jet_strat_bomber_equipment_2_desc:0 "B-47B loaned to Canada and converted by Canadair with the designation CL-52 to test the CF-105 Avro Arrow's Orenda engines in 1956. Even though it was returned to the US and scrapped only a year later, what if it was actually purchased as a bomber?"

#CV
 
 CAN_cv_CAS_equipment_1:0 "Royal Canadian Navy"
 CAN_cv_CAS_equipment_1_short:0 "RCN"
 CAN_cv_CAS_equipment_1_desc:0 "The Royal Canadian Navy (Marine royale canadienne) is the naval force of Canada. The RCN is one of three environmental commands within the Canadian Armed Forces."

 CAN_cv_CAS_equipment_2:0 "Blackburn Skua"
 CAN_cv_CAS_equipment_2_short:0 "Skua"
 CAN_cv_CAS_equipment_3:0 "Fairey Firefly Mk.1"
 CAN_cv_CAS_equipment_3_short:0 "Firefly Mk.1"
 CAN_cv_CAS_equipment_3_desc:0 "Canada opted to acquire the Firefly over opposition that favoured procuring American aircraft instead. As a stop-gap measure, Royal Navy Fireflies were loaned while more advanced purpose-built aircraft were being constructed."
 CAN_cv_jet_CAS_equipment_1:0 "Fairey Firefly AS Mk.5"
 CAN_cv_jet_CAS_equipment_1_short:0 "Firefly AS Mk.5"
 CAN_cv_jet_CAS_equipment_1_desc:0 "The Canadian Navy employed 65 AS Mk.5 Fireflies on its aircraft carriers. The later Firefly AS.Mk 5 was an anti-submarine aircraft, which carried American sonobuoys and equipment."
 CAN_cv_jet_CAS_equipment_2:0 "Hawker Sea Fury FB.11"
 CAN_cv_jet_CAS_equipment_2_short:0 "Sea Fury FB.11"
 CAN_cv_jet_CAS_equipment_2_desc:0 "Single-seat fighter-bomber for the Royal Navy, Royal Australian Navy, Royal Canadian Navy and Royal Netherlands Navy, 615 built, including 31 for the RAN and 53 for the RCN."

 CAN_cv_fighter_equipment_1:0 "Gloster Sea Gladiator"
 CAN_cv_fighter_equipment_1_short:0 "Sea Gladiator"
 CAN_cv_fighter_equipment_1_desc:0 "A modified Mk II, the Sea Gladiator, was developed for the Fleet Air Arm (FAA), with an arrestor hook, catapult attachment points, a strengthened airframe and an underbelly fairing for a dinghy lifeboat, all for operations aboard aircraft carriers."
 CAN_cv_fighter_equipment_2:0 "Supermarine Seafire F Mk.17"
 CAN_cv_fighter_equipment_2_short:0 "Seafire F Mk.17"
 CAN_cv_fighter_equipment_2_desc:0 "The Supermarine Seafire is a naval version of the Supermarine Spitfire adapted for operation from aircraft carriers. It was analogous in concept to the Hawker Sea Hurricane, a navalised version of the Spitfire's stablemate, the Hawker Hurricane. The name Seafire was derived from the abbreviation of the longer name Sea Spitfire"
 CAN_cv_fighter_equipment_3:0 "Supermarine Seafire FR 47"
 CAN_cv_fighter_equipment_3_short:0 "Seafire FR.47"
 CAN_cv_fighter_equipment_3_desc:0 "The final version of the Seafire was the Seafire F Mk 47 and FR Mk 47. There was no true prototype. As the "definitive" carrier based Seafire, the Mk 47 incorporated several refinements over earlier variants.All Mk 47s adopted the Rotol contra-rotating propellers."
 CAN_cv_jet_multirole_equipment_1:0 "Hawker Sea Fury F.11"
 CAN_cv_jet_multirole_equipment_1_short:0 "Sea Fury F.11"
 CAN_cv_jet_multirole_equipment_1_desc:0 "Single-seat fighter-bomber for the Royal Navy, Royal Australian Navy, Royal Canadian Navy and Royal Netherlands Navy, 615 built, including 31 for the RAN and 53 for the RCN."
 CAN_cv_jet_multirole_equipment_2:0 "McDonnell Douglas F2H-3 Banshee"
 CAN_cv_jet_multirole_equipment_2_short:0 "F2H-3 Banshee"
 CAN_cv_jet_multirole_equipment_2_desc:0 "The McDonnell F2H Banshee was a single-seat carrier-based jet fighter aircraft deployed by the United States Navy and United States Marine Corps from 1948 to 1961. It was one of the primary American fighters used during the Korean War and was the only jet-powered fighter deployed by the Royal Canadian Navy."

