 NOR_jet_multirole_equipment_1:0 "De Havilland Vampire F.3"
 NOR_jet_multirole_equipment_1_short:0 "Vampire F.3"
 NOR_jet_multirole_equipment_1_desc:0 "The Vampire had the function of introducing Canadian fighter pilots not only to jet propulsion, but also to other amenities such as cockpit pressurisation and the tricycle landing gear arrangement. It proved to be a popular aircraft, being easy to fly and often considered a "hot rod."In Canadian service, the Vampire served in both operational and air reserve units (400, 401, 402, 411, 438 and 442 squadrons)."
 NOR_jet_multirole_equipment_2:0 "North American F-86A Sabre"
 NOR_jet_multirole_equipment_2_short:0 "F-86A Sabre"
 NOR_jet_multirole_equipment_2_desc:0 "The F-86 is a swept-wing jet fighter developed and introduced in the late 1940s from research captured by the Germans. The aircraft's designed made it capable of transonic speeds and high maneuverability, features that made it capable of handling its famous rival, the MiG-15. Officially known as the 'Sabre' or 'Sabrejet' the F-86, alongside its Canadian and Australian variants put together would make it the most produced Western fighter jet in aviation history."
 NOR_jet_multirole_equipment_3:0 "North American F-86F Sabre"
 NOR_jet_multirole_equipment_3_short:0 "F-86F Sabre"
 NOR_jet_multirole_equipment_3_desc:0 "Improved flight control system and an "all-flying tail" (This system changed to a full power-operated control with an "artificial feel" built into the aircraft's controls to give the pilot forces on the stick that were still conventional, but light enough for superior combat control.) Sabre Fs had much improved high-speed agility, coupled with a higher landing speed of over 145 mph (233 km/h)."
 NOR_jet_multirole_equipment_4:0 "North American F-86F-30-NA Sabre"
 NOR_jet_multirole_equipment_4_short:0 "F-86F-30-NA Sabre"
 NOR_jet_multirole_equipment_4_desc:0 "Further improvements upon the F-86F sabre to make it more combat effective against newer afterburner equipped aircraft by arming them with hardpoints and rails for launching AIM-9B Sidewinders missiles."
 NOR_jet_multirole_equipment_5:0 "Canadair F-104G Starfighter"
 NOR_jet_multirole_equipment_5_short:0 "F-104G Starfighter"
 NOR_jet_multirole_equipment_5_desc:0 "The Canadair CF-104 Starfighter (CF-111, CL-90) is a modified version of the Lockheed F-104 Starfighter supersonic fighter aircraft built in Canada by Canadair under licence. It was primarily used as a ground attack aircraft, despite being designed as an interceptor. It served with the Royal Canadian Air Force (RCAF) and later the Canadian Armed Forces (CAF)."
 NOR_jet_multirole_equipment_8:0 "Fokker F-16A Fighting Falcon"
 NOR_jet_multirole_equipment_8_short:0 "F-16A Fighting Falcon"
 NOR_jet_multirole_equipment_8_desc:0 "A tractable, lightweight fighter with well-balanced maneuverability and stability. It has an exceptionally lightweight and aerodynamic blended wing body, and though a single-engine plane, it is equipped with a powerful engine. Called the 'Fighting Falcon', its relatively low cost and high power are the reason it has been adapted by air forces all over the world. To date, more than 4,000 of this best-selling model have been manufactured."
 NOR_jet_multirole_equipment_9:0 "Fokker F-16A Block 15 OCU (Operating Capability Upgrades) Fighting Falcon"
 NOR_jet_multirole_equipment_9_short:0 "F-16A Block 15 OCU"
 NOR_jet_multirole_equipment_9_desc:0 "The first major change in the F-16, the Block 15 aircraft featured larger horizontal stabilizers, the addition of two hardpoints to the chin inlet, a new radar, and increased capacity for underwing pylons. This variant also acquired an up-to-date Ultra High Frequency (UHF) radio. This variant is the most numerous among the F-16 variants."
 NOR_jet_multirole_equipment_10:0 "Fokker F-16AM Block 15 MLU (Mid-Life Update) Fighting Falcon"
 NOR_jet_multirole_equipment_10_short:0 "F-16AM Block 15 MLU"
 NOR_jet_multirole_equipment_10_desc:0 "The resulting F-16 Mid-Life Update (MLU) package was designed to upgrade the cockpit and avionics to the equivalent of that on the F-16C/D Block 50/52; add the ability to employ radar-guided air-to-air missiles; and to generally enhance the operational performance and improve the reliability, supportability and maintainability of the aircraft."

 NOR_mr_stealth_fighter_equipment_1:0 "Lockheed Martin F-35A Lightning II"
