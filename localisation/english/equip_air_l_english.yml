 PRC_irbm_equipment_4:0 "Dong Feng-3"
 PRC_irbm_equipment_4_short:0 "DF-3"
 PRC_irbm_equipment_4_desc:0 "The DF-3 is often considered China's first "domestic" intermediate-range ballistic missile (IRBM). The common ICBM design was greatly influenced by the Soviet R-14 Chusovaya missile and the first stage engine itself was a direct copy of the С.2.1100/С.2.1150 La-350 booster engine developed by Aleksei Isaev at OKB-2 (NII-88)." 
 PRC_irbm_equipment_5:0 "Dong Feng-4"
 PRC_irbm_equipment_5_short:0 "DF-4"
 PRC_irbm_equipment_5_desc:0 "The Dong Feng 4 or DF-4 is a first-generation two-stage Chinese intercontinental ballistic missile with liquid fuel."
