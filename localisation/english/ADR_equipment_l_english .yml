 ADR_recon_equipment_0:0 "Tupolev Tu-2R"
 ADR_recon_equipment_0_short:0 "Tu-2R"
 ADR_recon_equipment_0_desc:0 "Reconnaissance version of the Tu-2."
 ADR_jet_recon_equipment_0:0 "Mikoyan-Gurevich MiG-15Rbis"
 ADR_jet_recon_equipment_0_short:0 "MiG-15Rbis"
 ADR_jet_recon_equipment_0_desc:0 "In April 25, 1950 the OKB MiG started development a MiG-15 front-line reconnaissance variant with an AFA-BA/40 camera, which provides a strip survey width from 0.9 to 4.5 km with the length of the photographing route from 90 to 450 km at altitudes from 2000 to 10000m. Only one NR-23 cannon was installed on the aircraft. To increase the scout's range, D4-50 locks were subsequently installed on the beams, allowing 600-liter fuel tanks of improved shape to be suspended under the wing. In addition, a transponder "Barium-M" and additional 2 liter oxygen cylinder was installed on the machine."
 ADR_jet_recon_equipment_1:0 "Mikoyan-Gurevich MiG-25RB"
 ADR_jet_recon_equipment_1_short:0 "MiG-25RB"
 ADR_jet_recon_equipment_1_desc:0 "MiG-25RB - single-seat all-altitude operational reconnaissance aircraft - bomber. Testing was completed in December 1970. The aircraft was equipped with 2-4 general reconnaissance cameras A-70M and one topographic AFA-E/10. The photographic equipment was housed in five compartments located at the bottom of the forward fuselage. a SIGINT station called SPS-4A or B 'Virage' was also installed, operating in different frequency ranges. Special equipment - active radio interference station SPS-141"
 ADR_jet_recon_equipment_2:0 "Sukhoi Su-24MR"
 ADR_jet_recon_equipment_2_short:0 "Su-24MR"
 ADR_jet_recon_equipment_2_desc:0 "Dedicated tactical reconnaissance variant. The Su-24MR retains much of the Su-24M's navigation suite, including the terrain-following radar, but deletes the Orion-A attack radar, the laser/TV system, and the cannon in favor of two panoramic camera installations, 'Aist-M' ('Stork') TV camera, RDS-BO 'Shtik' ('Bayonet') side-looking airborne radar (SLAR), and 'Zima' ('Winter') infrared reconnaissance system. Other sensors are carried in pod form."
 
 ADR_heavy_fighter_equipment_1:0 "Yakovlev Yak-9"
 ADR_heavy_fighter_equipment_1_short:0 "Yak-9"
 ADR_heavy_fighter_equipment_1_desc:0 "The Yak-9 had a cut down rear fuselage with an all-around vision canopy. Its lighter metal structure allowed for an increased fuel load and armament over previous models build from wood. The Yak-9 was manoeuvrable at high-speed at low and medium altitudes and easy to control, which made it one of most produced Soviet fighters of World War II."
 ADR_heavy_fighter_equipment_2:0 "Petlyakov Pe-3"
 ADR_heavy_fighter_equipment_2_short:0 "Pe-3"
 ADR_heavy_fighter_equipment_2_desc:0 "A further development from the Pe-2, the Pe-3 was a dedicated night-fighter aircraft when introduced in 1941, the same year as its stablemate, the Pe-2. Its design and use followed a comparable path to those taken by the German Luftwaffe with the Junkers Ju 88 and the British Royal Air Force with the De Havilland Mosquito. Used with distinction during the Battle of Moscow, and despite the sole factory responsible for building the type being evacuated as a result of the battle, the Pe-3 was used throughout the conflict, with later production runs dedicated to building reconnaissance variants of the type."
 ADR_heavy_fighter_equipment_3:0 "Lavochkin La-11"
 ADR_heavy_fighter_equipment_3_short:0 "La-11"
 ADR_heavy_fighter_equipment_3_desc:0 "Developed in 1947, after WWII ended, the La-11 was a further development of the La-9 'Fritz' to create a long-range escort fighter. The aircraft was fitted with larger tires to accommodate the increased weight and amenities for long flights such as increased padding in the seat, armrests, and a urinal. In addition, a full radio navigation suite was installed. Not surprisingly, combat performance with a full fuel load suffered. However, as the fuel load approached that of La-9, so did the performance. La-11 pilots in Soviet and later Chinese service would serve in air defense, shooting down American-built Mustangs and attack aircraft during the Korean War. Its NATO reporting name is Fang."

 ADR_jet_interceptor_equipment_1:0 "Yakovlev Yak-17"
 ADR_jet_interceptor_equipment_1_desc:0 "The Yak-17 was first publicly displayed at the Soviet Aviation Day of 1949, at Tushino Airfield. In operation, the Yak-17 had most of the same faults as its predecessor, including relatively low speed and range, and an unreliable engine (still based upon the German Junkers Jumo 004) with a complicated starting procedure. On the other hand, its handling was very simple, and similar to popular propeller fighters such as the Yak-3 and Yak-9. This made it an excellent transitional machine to jet fighters."
 ADR_jet_interceptor_equipment_1_short:0 "Yak-17"
 ADR_jet_interceptor_equipment_2:0 "Lavochkin La-15"
 ADR_jet_interceptor_equipment_2_desc:0 "The Lavochkin La-15 Fantail was introduced to the Soviet Air Force in 1949. While technologically the aircraft was superior to the MiG-15, the lower manufacture cost of the MiG-15 meant that it was favored. The aircraft never saw combat and only limited deployment. The 235 aircraft that were manufactured were decommissioned by 1953. They were stripped of their engines and used in nuclear weapons testing."
 ADR_jet_interceptor_equipment_2_short:0 "La-15"
 ADR_jet_interceptor_equipment_3:0 "Mikoyan-Gurevich MiG-17PF"
 ADR_jet_interceptor_equipment_3_desc:0 "All-weather fighter-interceptor version equipped with Izumrud radar, 3 x 23 mm NR-23 cannons and VK-1F engine"
 ADR_jet_interceptor_equipment_3_short:0 "MiG-17PF"
 #ADR_jet_interceptor_equipment_4:0 "Sukhoi Su-9"
 #ADR_jet_interceptor_equipment_4_desc:0 "The Sukhoi Su-9 Fishpot was a delta winged Soviet all-weather interceptor developed in the 1950's. The Su-9 made its first complete flight on the 24th of June 1956, entering service 3 years later in 1959. The aircraft was exclusively operated by the 894th Fighter Aviation Regiment of the Soviet Air Force and never saw active combat. The last of the 1150 aircraft manufactured left service in 1979"
 #ADR_jet_interceptor_equipment_4_short:0 "Su-9"
 #ADR_jet_interceptor_equipment_5:0 "Sukhoi Su-11"
 #ADR_jet_interceptor_equipment_5_desc:0 "The Su-11 was an upgraded version of the Sukhoi Su-9 ('Fishpot') interceptor, which had been developed in parallel with the OKB's swept wing Su-7 fighter bomber. Recognizing the Su-9's fundamental limitations, Sukhoi began work on the Su-11."
 #ADR_jet_interceptor_equipment_5_short:0 "Su-11"
 #ADR_jet_interceptor_equipment_6:0 "Sukhoi Su-15"
 #ADR_jet_interceptor_equipment_6_desc:0 "The Sukhoi Su-15 Flagon A was a twinjet interceptor developed by the Soviet Union in the 1960s. The aircraft made its first flight in mid-1962 and, 3 years later entered service with the Soviet Air Force in 1965. From 1965-1979 1290 aircraft were produced. The aircraft also saw service in the Ukrainian Air Force and limited, emergency service in the Russian Air Force. It was officially retired from service in 1996."
 #ADR_jet_interceptor_equipment_6_short:0 "Su-15"
 #ADR_jet_interceptor_equipment_7:0 "Mikoyan-Gurevich MiG-25P"
 #ADR_jet_interceptor_equipment_7_desc:0 "The Mikoyan-Gurevich MiG-25 Foxbat is perhaps, one of the most influential Soviet Aircraft in history. The first MiG-25 prototype took flight in early 1964, officially entering service in 1970. Throughout its lifetime over 1150 aircraft were constructed and sold to numerous nations, including Syria, Iraq and India. The aircraft was designed to rapidly intercept extreme high altitude aircraft like the U-2 and B-58 with blistering speed. The aircraft gave the Soviet Union far superior control over their own, remote airspace than any time before. It is still in limited service with the Russian Air Force today."
 #ADR_jet_interceptor_equipment_7_short:0 "MiG-25P"
 #ADR_jet_interceptor_equipment_8:0 "Mikoyan-Gurevich MiG-31"
 #ADR_jet_interceptor_equipment_8_desc:0 "The MiG-31 Foxhound is the direct successor to the MiG-25 and was designed as a comprehensive replacement. The aircraft shares most design elements with the MiG-25 featuring mostly internal changes. The MiG-31 has 2 seats and superior sensors and engines, the cockpit was also modernized to support a heads-up display and newer air-to-air missile systems. From 1975-1994 519 MiG-31s were produced. It remains in service with the Russian Air Force and Kazakhstan Air Force. It one of the fastest combat aircraft in service today."
 #ADR_jet_interceptor_equipment_8_short:0 "MiG-31"
 #ADR_jet_interceptor_equipment_9:0 "Sukhoi Su-27S"
 #ADR_jet_interceptor_equipment_9_desc:0 "The Su-27S Flanker B is the initial production variant of the Soviet designed Sukhoi Su-27 fighter. The aircraft was intended as the direct competitor to the F-14 Tomcat and F-15 Eagle. After making its maiden flight in 1977 it entered service later in 1985. It's primary role was long range air defense against American B-1 and B-52 bombers, also to provide long-range escort for Soviet intercontinental strategic bombers. So far 809 aircraft have been produced, which still see service in the Russian Air Force. Other operators include: Indonesia, Ukraine, Vietnam and China (Designated J-11), among others. The aircraft will remain in service for the foreseeable future."
 #ADR_jet_interceptor_equipment_9_short:0 "Su-27S"

