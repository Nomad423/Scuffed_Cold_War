 #ADR_jet_CAS_equipment_1_desc:0 ""
 ADR_jet_CAS_equipment_1_short:0 "IL-10M"
 ADR_jet_CAS_equipment_2:0 "Mikoyan-Guerevich MiG-17bis"
 ADR_jet_CAS_equipment_2_desc:0 "Fighter-bomber conversion, fitted to carry unguided rockets and bombs."
 ADR_jet_CAS_equipment_2_short:0 "MiG-17bis"
 ADR_jet_CAS_equipment_3:0 "Mikoyan-Guerevich MiG-19S"
 ADR_jet_CAS_equipment_3_desc:0 "Fighter-Bomber version with all-moving slab tail. Equipped with Svod long-range navigation receiver and armed with three 30 mm NR-30 cannons. Had provisions for an ORO-32K rocket unguided rocket pack or a FAB-250 bomb under each wing, and from 1957 modified to allow four rocket pods to be carried."
 ADR_jet_CAS_equipment_3_short:0 "MiG-19S"
 ADR_jet_CAS_equipment_4:0 "Sukhoi Su-7B"
 ADR_jet_CAS_equipment_4_desc:0 "The bomber variant of the Su-7 Fitter-A first flew in March of 1959, later entering service in 1961. It would go on to be the primary Soviet ground attack aircraft of the 1960's. From 1957-1972 over 1400 Su-7Bs were constructed, many of which were exported. The aircraft was relatively popular overseas seeing service 10 nations. It saw extensive service in both the Indian and Egyptian Air Forces. The aircraft remains in limited service in North Korea."
 ADR_jet_CAS_equipment_4_short:0 "Su-7B"
 ADR_jet_CAS_equipment_5:0 "Sukhoi Su-7BKL"
 ADR_jet_CAS_equipment_5_desc:0 "Upgraded AL-7F-1 engine, upgraded fuel system with external piping on either side of the fuselage spine, fuel tanks installed in the wings, 'wet' underwing hardpoints for carrying external fuel tanks, capable of carrying tactical nuclear bombs."
 ADR_jet_CAS_equipment_5_short:0 "Su-7BKL"
 ADR_jet_CAS_equipment_6:0 "Sukhoi Su-20"
 ADR_jet_CAS_equipment_6_desc:0 "The Sukhoi Su-17 Fitter-C was a further development of the Soviet Su-7B ground attack aircraft. The Su-17 was widely exported to the Eastern Bloc, Arab and South American Air Forces. The Su-17 improved upon almost all aspects of its predecessor including sensors, flight performance, payload, range and variable wing sweep. From 1969 to 1990 2867 aircraft were produced and used in 30 nations, 6 that still use the aircraft today."
 ADR_jet_CAS_equipment_6_short:0 "Su-20"
 ADR_jet_CAS_equipment_7:0 "Mikoyan-Gurevich MiG-27M"
 ADR_jet_CAS_equipment_7_desc:0 "The MiG-27 Flogger is a Soviet variable swept wing ground attack aircraft. The aircraft is based on the MiG-23 but optimized for ground attack. Unlike the MiG-23 the MiG-27 did not see widespread use outside the USSR. From 1970-1986 1075 aircraft were produced. The MiG-27 was used during the later stages of the Soviet-Afghan and Kargil Wars. The aircraft remains in limited service with India and Kazakhstan."
 ADR_jet_CAS_equipment_7_short:0 "MiG-27M"
 
 ADR_jet_CAS_equipment_8:0 "Sukhoi Su-25K"
 ADR_jet_CAS_equipment_8_desc:0 "The Sukhoi Su-25 Frogfoot is a twin-engine ground attack aircraft developed in the Soviet union. The aircraft completed its maiden flight in 1975 and was introduced in 1981. Since 1978 over 1000 aircraft have been produced. It was particularly popular aircraft overseas, being sold to 29 countries. Because of this the Su-25 has been involved in several conflicts, notably the Soviet Afghan, Iran-Iraq and Gulf Wars. The aircraft remains in service with all export countries today."
 ADR_jet_CAS_equipment_8_short:0 "Su-25K"

 ADR_cas_stealth_equipment_1:0 "Sukhoi Su-25SM"
 ADR_cas_stealth_equipment_1_short:0 "Su-25SM"
 ADR_cas_stealth_equipment_1_desc:0 "The Su-25SM (Stroyevoy Modernizirovannyi) is an "affordable" upgrade programme for the Su-25, conceived by the Russian Air Force in 2000. The programme stems from the attempted Su-25T and Su-25TM upgrades, which were evaluated and labeled as over-sophisticated and expensive. The SM upgrade incorporates avionics enhancements and airframe refurbishment to extend the Frogfoot's service life by up to 500 flight hours or 5 years. The Su-25SM's all-new PRnK-25SM "Bars" navigation/attack suite is built around the BTsVM-90 digital computer system, originally planned for the Su-25TM upgrade programme. Navigation and attack precision provided by the new suite is three times better of the baseline Su-25 and is reported to be within 15m using satellite correction and 200m without it."

 ADR_jet_tac_bomber_equipment_1:0 "Ilyushin Il-22"
 ADR_jet_tac_bomber_equipment_1_short:0 "Il-22"
 ADR_jet_tac_bomber_equipment_1_desc:0 "The Ilyushin Il-22 was the first Soviet jet-engined bomber to fly. It used four Lyulka TR-1 turbojets carried on short horizontal pylons ahead and below the wing. The engines did not meet their designed thrust ratings and their fuel consumption was higher than planned. These problems meant that the aircraft could not reach its required performance and it was cancelled on 22 September 1947."
 ADR_jet_tac_bomber_equipment_2:0 "Ilyushin Il-28"
 ADR_jet_tac_bomber_equipment_2_short:0 "Il-28"
 ADR_jet_tac_bomber_equipment_2_desc:0 "The Il-28 was a turbojet medium bomber developed immediately after the end of the Second World War for the Soviet Air Force. The first jet bomber to enter large-scale production, the Il-28, when introduced in 1950 served in many of the major conflicts of the Cold War, from Vietnam and the Soviet-Afghan War, to the Suez Conflict and the Biafra War. Even after being phased out of Soviet service by the 1980s, many aircraft of this type still enjoy service to this day. The USAF/DoD reporting name is Type 27, while the NATO codename is Beagle."
 ADR_jet_tac_bomber_equipment_3:0 "Yakovlev Yak-28B"
 ADR_jet_tac_bomber_equipment_3_short:0 "Yak-28B"
 ADR_jet_tac_bomber_equipment_3_desc:0 "The Yak-28 was developed as a swept-wing combat aircraft introduced in 1960. The Yak-28 bomber variants, known by their NATO codename Brewer, had pod-mounted engines, similar to the Yak-25 Flashlight it was developed from. With this and the swept wing, it was a high-subsonic aircraft, that could reach transonic speeds at high altitude. It served as the primary light bomber of the Soviet Air Force, and was largely in use by Russia, Belarus and Turkmenistan after the fall of the Soviet Union, all being retired by 1992."
 ADR_jet_tac_bomber_equipment_4:0 "Yakovlev Yak-28I"
 ADR_jet_tac_bomber_equipment_4_short:0 "Yak-28I"
 ADR_jet_tac_bomber_equipment_4_desc:0 "Improved version with the internal targeting system "Initsiativa-2" 360-degree ground-mapping radar alongside a ground-controlled targeting system using triangulation from ground-based transmitter sites"
 ADR_jet_tac_bomber_equipment_5:0 "Mikoyan-Guerevich MiG-25RBT"
 ADR_jet_tac_bomber_equipment_5_short:0 "MiG-25RBS"
 ADR_jet_tac_bomber_equipment_5_desc:0 "The MiG-25RBS is a single-seat reconnaissance-bomber derivative of the MiG-25R, fitted with improved reconnaissance systems and a Peleng automatic bombing system. The aircraft can carry a bombload of eight 500 kg (1,102 lb) bombs."
 ADR_jet_tac_bomber_equipment_6:0 "Sukhoi Su-24"
 ADR_jet_tac_bomber_equipment_6_short:0 "Su-24"
 ADR_jet_tac_bomber_equipment_6_desc:0 "A large fighter bomber developed by the Soviet Union in the 1960s which is still in use today. Characteristics include its variable wings and sharp body. It can equip up to 8,000 kg of weapons and is capable of launching various types of air to ground missiles while maintaining a stable speed. This aircraft is known by its NATO codename, "Fencer." Together with its successor, the Su-34, it is currently active as a fighter bomber for the former Eastern camp countries."
 ADR_jet_tac_bomber_equipment_7:0 "Sukhoi Su-24"
 ADR_jet_tac_bomber_equipment_7_short:0 "Su-24M"
 ADR_jet_tac_bomber_equipment_7_desc:0 "Entering service in 1983, the Su-24M was a further development of the Su-24 from the moment the initial type entered service. One of the major features included in the Su-24M is the inclusion of inflight refueling capability with a retractable refueling probe, a new internal navigation system and the Kaira-24 laser designator, allowing the type to utilize precision-guided bombs. Its known by the west as the Fencer-D."
 #ADR_jet_tac_bomber_equipment_8:0 "Sukhoi Su-34"
 #ADR_jet_tac_bomber_equipment_8_short:0 "Su-34"
 #ADR_jet_tac_bomber_equipment_8_desc:0 "An attacker developed based on the Su-27 with a tandem seat cockpit. It exhibits top class maneuverability for an attacker, with its agile movements competing aggressively with fighters of the same class. Thicker armor also increases its survival rate. The NATO codename is the "Fullback". Assuming attack missions over an extended period of time, the rear section of pilot seats has a basin and a simple kitchen."
 

