#Austria

 ADR_infantry_equipment_0:0 "Karabiner 98 kurz"
 ADR_infantry_equipment_0_short:0 "Karabiner 98k"
 ADR_infantry_equipment_0_desc:0 "An Iconic bolt-action rifle adopted by the Wehrmacht in 1935 as the standard service rifle. It was one of the final developments in the long line of Mauser military rifles. Although supplemented by semi- and fully automatic rifles during World War II, it remained the primary German service rifle until the end of the war in 1945. Despite the growing number of semi-automatic and fully automatic rifles, the Kar98k continues to see use in both sides of the Iron Curtain."

 ADR_infantry_equipment_1:0 "Avtomat Kalashnikova 1947"
 ADR_infantry_equipment_1_short:0 "AK-47"
 ADR_infantry_equipment_1_desc:0 "The AK47 is a fully automatic assault rifle developed in the Soviet Union by Mikhail Kalashnikov in 1947, but was not introduced into active service until 1948 where the fixed-stock version was sent in for production. In early 1949, the AK47 was accepted by the Soviet Armed Forces for mass deployment into front-line units. With a long-stroke gas piston, a selector/safety, an automated trigger and chambering mechanism, and further improvements to overall design the AK47 was a vast upgrade to the SKS. The AK47 would, for many years, be considered to be one of the world's most reliable and easy to maintain, handle, and learn weapons in the world."

 ADR_infantry_equipment_2:0 "Avtomat Kalashnikova Modernizirovanniy"
 ADR_infantry_equipment_2_short:0 "AKM"
 ADR_infantry_equipment_2_desc:0 "The AKM is a modernized variant of the AK47 that was developed by Mikhail Kalashnikov that was developed in the late 1950s and put into service with the Soviet Army in 1959. A great deal of the weapon was optimized and redesigned to suit the needs of the modernizing army. Many parts were simplified for mass production and the milled steel receiver was replaced with a u-shaped steel stamping to improve production rates. The weapon was also vastly lighter as a result of the simplifications reducing its weight. by ~30%. Additionally, the weapon was reinforced to make it stronger and added guide rails to improve the bolt carrier's movement. The AKM was immediately and ubiquitously used by many communist countries and manufactured for conflicts during its entire lifespan. Most notably the Invasion of Czechoslovakia, where it was used by both sides."

 ADR_infantry_equipment_3:0 "Maschinenpistole Avtomat Kalashnikova-74N"
 ADR_infantry_equipment_3_short:0 "MPi-AK-74N"
 ADR_infantry_equipment_3_desc:0 "In 1981, the DDR acquired a license to manufacture the AK-74, after which several changes were made to the weapon. The new sample was indexed MPi AK-74N. The changes consisted in the manufacture of a new stock and forend, made of gray-blue (less often dark brown) plastic. The butt had a characteristic dotted structure. The variant with a folding stock received the MPi AKS-74N variant. The MPi AK-74NK assault rifle was also developed, featuring a shortened barrel."
 
 ADR_infantry_equipment_4:0 "Maschinenpistole KM-90"
 ADR_infantry_equipment_4_short:0 "MPi-90"
 ADR_infantry_equipment_4_desc:0 "The creation of the Wieger MPi-90 is East Germany's attempt to develop its own small arms system, independent of the Soviet Union, but based on the AK-74 chambered for 5.56x45mm NATO."
 

 ########## NEW ADR ARMOR
 ADR_lt_equipment_1:0 "Steyr ADGZ"
 ADR_lt_equipment_1_short:0 "ADGZ"
 ADR_lt_equipment_2:0 "T-70"
 ADR_lt_equipment_2_short:0 "T-70"
 ADR_lt_equipment_2_desc:0 "The T-70 light tank was a WWII scout tank manufactured to replace the PT60. Nicholas Astrov began work immediately after the PT60 and finished in 1942. In the 2 years it was manufactured, 8,300 were produced. The tank had a much larger 45mm gun and came with 2 GAZ-202 engines and could reach up to 45 km/h. The T-70 also had nominally improved optic capability It was used extensively during WWII."
 ADR_lt_equipment_3:0 "PT-76"
 ADR_lt_equipment_3_short:0 "PT-76"
 ADR_lt_equipment_3_desc:0 "The PT76 is a Soviet amphibious light tank and was heavily exported around the world. It was designed by N Shashmyrin and Zh Kotin in 1951 and around 12,000 units were made. It requires a 3 man crew and a V6 straight six engine with a speed of 44 km/h and can swim at 10 km/h. It was exported to various Soviet-sphere and Soviet-leaning countries and as such as seen a recon role in virtually all conflicts of Soviet-sphere nations. However, it is still in use by many countries today due to its famous reliability and ease of maintenance."
 ADR_lt_equipment_4:0 "PT-76B Model 4"
 ADR_lt_equipment_4_short:0 "PT-76B"
 ADR_lt_equipment_4_desc:0 "PT-76 armed with the D-56TS 76.2 mm rifled tank gun (double-baffle muzzle brake, cartridge ejector, fume extractor and STP-2P 'Zarya' 2-axis stabilization system),[4] the PAZ (protivo-atomnaya zashchita) NBC protection system, an automatic fire extinguishing system, improved TShK-2-66 sight, a filtration-ventilation system, improved observation devices, improved electric equipment, a new V-6B 6-cylinder 4-stroke in line water-cooled diesel engine developing 263 hp (196 kW) at 1800 rpm and additional internal fuel tanks for which the shape of the armour had to be slightly changed."
 ADR_lt_equipment_5:0 "BRM-1K"
 ADR_lt_equipment_5_short:0 "BRM-1K"
 ADR_lt_equipment_5_desc:0 "The BRM-1K is a late Cold War era reconnaissance vehicle of Soviet origin. It was developed to support armored and mechanized formations employed by Soviet forces. The BRM-1K was to scout routes and detect enemy formations."
 ADR_lt_equipment_6:0 "BRM-3K"
 ADR_lt_equipment_6_short:0 "BRM-3K"
 ADR_lt_equipment_6_desc:0 "The BRM-3K Rys was developed in the early 1990s. It was intended to supplement and replace the BRM-1K reconnaissance vehicle. It is based on the BMP-3 infantry fighting vehicle chassis. Although the BRM-3K was officially accepted to service with the Russian Army back in 1995 it is still in low-rate production."

 ADR_mbt_equipment_0:0 "Panzerkampfwagen IV"
 ADR_mbt_equipment_0_short:0 "Panzer IV"
 ADR_mbt_equipment_1:0 "T-34-85M"
 ADR_mbt_equipment_1_short:0 "T-34-85M"
 ADR_mbt_equipment_2:0 "T-54"
 ADR_mbt_equipment_2_short:0 "T-54"
 ADR_mbt_equipment_2_desc:0 "The T-54 tank was the most produced tank in history. The tank was designed in 1946 by by KMBD. The tank itself uses a 100mm rifled gun and has varying armor thicknesses that ranges from 205mm to 60mm. The engine itself is a 38.88 liter V-12 diesel engine and the tank uses torsion bar suspension and was capable of speeds up to 48 km/h. The tank itself was used in more than 50 armies worldwide and saw production throughout the entire soviet sphere and all of their conflicts along with it. "
 ADR_mbt_equipment_3:0 "T-55"
 ADR_mbt_equipment_3_short:0 "T-55"
 ADR_mbt_equipment_3_desc:0 "The T-55 is an improved version of the T-54 tank. OKB-520 modified the T-55 design by improving NBC protection, giving it a more optimized engine, improving the turret shape, and even added more auxiliary equipment such as improved fire control and optics. Additionally, the T-55 used the 12.7 DShK HMG more often whereas the T-54 used the 7.62 SGMT gun, granting it more firepower but barring it from carrying more ammunition. The T-55 was used in just as many armies and typically saw all the conflicts that the T-54 saw. "
 ADR_mbt_equipment_4:0 "T-62"
 ADR_mbt_equipment_4_short:0 "T-62"
 ADR_mbt_equipment_4_desc:0 "The T-62 is a further development of the T-55 tank. The T-62 uses a smoothbore gun and has slightly thicker armor. The main gun was also upped to 115mm. It was initially commissioned by the Soviet Union in an attempt to improve its firepower and the OKB-520 design bureau finished the project around 1960. Although an improvement, production was not phased out as its cost was nominally higher than that of the T-55. More than 22,700 T-62s were manufactured and it saw vast amounts of combat throughout the Soviet sphere but has seen conflict mostly in the middle east. Its improvements displayed a slightly greater capability in 1969 in the Sino-Soviet border conflict. "
 ADR_mbt_equipment_5:0 "T-62M"
 ADR_mbt_equipment_5_short:0 "T-62M"
 #ADR_mbt_equipment_5_desc:0 ""
 ADR_mbt_equipment_6:0 "T-72"
 ADR_mbt_equipment_6_short:0 "T-72"
 ADR_mbt_equipment_6_desc:0 "The T-72 is a Soviet MBT created as a new generation of tanks, mostly to replace the T-62 and its expensive counterpart the T-64. It costed almost half as much as the T-64 and came with vast improvements. Its design was finished in 1973 by Leonid Venediktov and showed incredible capability. The gun and armor were still 125mm and composite respectively but with a vastly more economically feasible design that was easier to produce. The engine is a V-12 780 hp that could be later refitted with the a 1130 hp design. The tank could achieve incredible mobility achieving speeds of 80 km/h and could match harsher terrains better than the T-64. It saw usage in all soviet-sphere conflicts, unlike the T-64, and displayed incredible capability in them as well. The tank has also seen plenty of usage in out-of-sphere African, Middle Eastern, and Indochinese conflicts."
