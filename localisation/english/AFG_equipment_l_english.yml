##Afghan Air Forces
 AFG_fighter_equipment_0:0 "Afghan Air Force"
 AFG_fighter_equipment_0_short:0 "AAF"
 AFG_fighter_equipment_0_desc:0 "The Royal Afghan Air Force was established in 1921 under the reign of King Amanullah and significantly modernized by King Zahir Shah in the 1960s. During the 1980s, the Soviet Union built up the Afghan Air Force, first in an attempt to defeat the mujahideen and in hopes that strong Afghan airpower would preserve the pro-Soviet government of Mohammad Najibullah"

 AFG_fighter_equipment_1:0 "Yakolev Yak-3"
 AFG_fighter_equipment_1_short:0 "Yak-3"
 AFG_fighter_equipment_1_desc:0 "The Yakovlev Yak-3 was a single-engine, single-seat World War II Soviet fighter. Robust and easy to maintain, it was much liked by both pilots and ground crew. One of the smallest and lightest combat fighters fielded by any combatant during the war, its high power-to-weight ratio gave it excellent performance and it proved to be a formidable dogfighter."
 AFG_fighter_equipment_2:0 "Lavochkin La-7"
 AFG_fighter_equipment_2_short:0 "La-7"
 AFG_fighter_equipment_2_desc:0 "The Lavochkin La-7 was a piston-engined single-seat Soviet fighter aircraft developed during World War II by the Lavochkin Design Bureau. It was a development and refinement of the Lavochkin La-5, and the last in a family of aircraft that had begun with the LaGG-1 in 1938."
 AFG_fighter_equipment_3:0 "Lavochkin La-9"
 AFG_fighter_equipment_3_short:0 "La-9"
 AFG_fighter_equipment_3_desc:0 "La-9 represents a further development of the Lavochkin La-126 prototype. The first prototype, designated La-130 was finished in 1946. Similarity to the famous Lavochkin La-7 was only superficial – the new fighter had an all-metal construction and a laminar flow wing. Weight savings due to elimination of wood from the airframe allowed for greatly improved fuel capacity and four-cannon armament. Mock combat demonstrated that the La-130 was evenly matched with the La-7 but was inferior to the Yakovlev Yak-3 in horizontal planes. The new fighter, officially designated La-9, entered production in August 1946. A total of 1,559 aircraft were built by the end of production in 1948."

 AFG_jet_multirole_equipment_1:0 "Mikoyan-Gurevich MiG-9"
 AFG_jet_multirole_equipment_1_desc:0 "The MiG-9 Fargo was the first Mikoyan designed jet aircraft of the post WW2 era. Introduced in 1948. It saw limited combat and training use during the Chinese Civil War and Korean War. In total 610 aircraft were produced, solely by the USSR. The final MiG 9's were decommissioned by the PRC in 1951."
 AFG_jet_multirole_equipment_1_short:0 "MiG-9"
 AFG_jet_multirole_equipment_2:0 "Mikoyan-Gurevich MiG-15"
 AFG_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950's, some still remain in service with the North Korean Air Force."
 AFG_jet_multirole_equipment_2_short:0 "MiG-15"
 AFG_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17"
 AFG_jet_multirole_equipment_3_desc:0 "A direct successor to the MiG-15 Fagot. Over 10 000 MiG-17 Fresco were produced from 1952. The MiG-17 was license built in the PLAAF as the Shenyang J-5. In total 20 nations used the MiG-17, spanning Africa, Europe and Asia. Its first combat deployment was in 1958, when PRC MiGs clashed with Nationalist Chinese F-86 Sabres over the Taiwan Strait. However, the MiG-17 primarily saw use in the Vietnam war with the NVAF and PLAAF were it scored 28 aerial victories. The MiG-17 was so successful that it even held its own against the much more modern, supersonic American Phantom II fighters of the Vietnam war. The MiG-17 was generally decommissioned in the 1970's, while it still remains in limited service in some African nations and North Korea."
 AFG_jet_multirole_equipment_3_short:0 "MiG-17"
 AFG_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-19"
 AFG_jet_multirole_equipment_4_desc:0 "The MiG-19 was the first Soviet production aircraft capable of supersonic speeds in level flight. A comparable U.S. "Century Series" fighter was the North American F-100 Super Sabre, although the MiG-19 primarily fought against the more modern McDonnell Douglas F-4 Phantom II and Republic F-105 Thunderchief over North Vietnam."
 AFG_jet_multirole_equipment_4_short:0 "MiG-19"
 AFG_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-21F-13"
 AFG_jet_multirole_equipment_5_desc:0 "The MiG-21 Fishbed is considered one of the earliest Soviet third generation fighters, incorporating beyond-visual-range missiles and pulse radar. The MiG-21 is the most produced supersonic jet in history, particularly large numbers were built in China and India under license. Over 11 000 have been built, serving in more than 60 countries spanning 5 continents. Over its lifetime MiG-21s scored 240 aerial kills. The MiG-21 served in many conflicts, including Vietnam (where it saw huge success), the 1971 India-Pakistan War, the Iran-Iraq War and many smaller conflicts. It remains in service after more than 6 decades."
 AFG_jet_multirole_equipment_5_short:0 "MiG-21F-13"
 AFG_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21PF"
 AFG_jet_multirole_equipment_6_desc:0 "Production version of the all-weather interceptor. These were powered by the R11F2-300 turbojet and, starting with the seventh production batch, fitted with the RP-21 radar (the first six batches used the older TsD-30T radar (aka RP-9-21). Further, the weapons control system was modified from that of the F-13 to allow use of the RS-2US (aka K-5MS) beam-riding AAM in addition to the IR-seeking K-13."
 AFG_jet_multirole_equipment_6_short:0 "MiG-21PF"
 AFG_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-21bis"
 AFG_jet_multirole_equipment_7_short:0 "MiG-21bis"
 AFG_jet_multirole_equipment_7_desc:0 "The ultimate development of the MiG-21, fitted with the Tumanskiy R25-300 turbojet engine and a great number of other advances over previous types. Those MiG-21bis for the Soviet PVO (Air Defence Force) were equipped with the Lazur GCI system ("Fishbed-L"), while those for the Soviet Air Force were fitted with the Polyot ILS system ("Fishbed-N")."
 #AFG_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-23ML"
 #AFG_jet_multirole_equipment_8_desc:0 "The early "Flogger" variants had a number of design shortcomings, including airframe strength and reliability, engine performance, maneuverability and radar performance. A considerable redesign of the airframe was conducted, resulting in the MiG-23ML."
 #AFG_jet_multirole_equipment_8_short:0 "MiG-23ML"
 #AFG_jet_multirole_equipment_9:0 "Mikoyan-Gurevich MiG-23MLD"
 #AFG_jet_multirole_equipment_9_desc:0 "The MiG-23MLD was the ultimate fighter variant of the MiG-23. The main focus of the upgrade was to improve maneuverability, especially during high AoA, which was identified as the MiG-23M/ML's chief shortcoming. The pitot boom was equipped with vortex generators, and the wing's notched leading edge roots were 'saw-toothed' to act as vortex generators as well. The flight-control system incorporated the SOS-3-4 synthetic stick-stop device/signals limiter."
 #AFG_jet_multirole_equipment_9_short:0 "MiG-23MLD"
 #AFG_jet_multirole_equipment_10:0 "Mikoyan-Gurevich MiG-29A"
 #AFG_jet_multirole_equipment_10_desc:0 "The MiG-29 Fulcrum A was originally developed by the Mikoyan Design Bureau. It was the first 4th generation fighter to enter service with the USSR and Eastern Bloc. Incorporating improved avionics and greatly enhanced radar capabilities. The first MiG-29s were used as trainers by the Warsaw Pact with limited exports to India but had limited combat use. The MiG-29 would later become the base for widely produced variants such as the MiG-29S, MiG-29M and MiG-35."
 #AFG_jet_multirole_equipment_10_short:0 "MiG-29A"

