 ### Jet CAS
 AFG_jet_CAS_equipment_1:0 "Ilyushin IL-10M"
 AFG_jet_CAS_equipment_1_desc:0 "The Yakovlev Yak-23 Flora was a Soviet designed ground attack aircraft introduced in 1949. The aircraft was a development of the Yak-15 jet fighter. The Yak-23 was primarily exported to Warsaw pact nations, where it remained in service until the late 1950's."
 AFG_jet_CAS_equipment_1_short:0 "IL-10M"
 AFG_jet_CAS_equipment_2:0 "Mikoyan-Guerevich MiG-17bis"
 AFG_jet_CAS_equipment_2_desc:0 "Fighter-bomber conversion, fitted to carry unguided rockets and bombs."
 AFG_jet_CAS_equipment_2_short:0 "MiG-17bis"
 AFG_jet_CAS_equipment_3:0 "Mikoyan-Guerevich MiG-19S"
 AFG_jet_CAS_equipment_3_desc:0 "Fighter-Bomber version with all-moving slab tail. Equipped with Svod long-range navigation receiver and armed with three 30 mm NR-30 cannons. Had provisions for an ORO-32K rocket unguided rocket pack or a FAB-250 bomb under each wing, and from 1957 modified to allow four rocket pods to be carried."
 AFG_jet_CAS_equipment_3_short:0 "MiG-19S"
 AFG_jet_CAS_equipment_4:0 "Sukhoi Su-7B"
 AFG_jet_CAS_equipment_4_desc:0 "The bomber variant of the Su-7 Fitter-A first flew in March of 1959, later entering service in 1961. It would go on to be the primary Soviet ground attack aircraft of the 1960's. From 1957-1972 over 1400 Su-7Bs were constructed, many of which were exported. The aircraft was relatively popular overseas seeing service 10 nations. It saw extensive service in both the Indian and Egyptian Air Forces. The aircraft remains in limited service in North Korea."
 AFG_jet_CAS_equipment_4_short:0 "Su-7B"
 AFG_jet_CAS_equipment_5:0 "Sukhoi Su-7BKL"
 AFG_jet_CAS_equipment_5_desc:0 "Upgraded AL-7F-1 engine, upgraded fuel system with external piping on either side of the fuselage spine, fuel tanks installed in the wings, 'wet' underwing hardpoints for carrying external fuel tanks, capable of carrying tactical nuclear bombs."
 AFG_jet_CAS_equipment_5_short:0 "Su-7BKL"
 AFG_jet_CAS_equipment_6:0 "Sukhoi Su-22M4"
 AFG_jet_CAS_equipment_6_short:0 "Su-22M4"
 AFG_jet_CAS_equipment_6_desc:0 "The Sukhoi Su-17 Fitter-C was a further development of the Soviet Su-7B ground attack aircraft. The Su-17 was widely exported to the Eastern Bloc, Arab and South American Air Forces. The Su-17 improved upon almost all aspects of its predecessor including sensors, flight performance, payload, range and variable wing sweep. From 1969 to 1990 2867 aircraft were produced and used in 30 nations, 6 that still use the aircraft today."
 AFG_jet_CAS_equipment_7:0 "Sukhoi Su-22M4K"
 AFG_jet_CAS_equipment_7_short:0 "Su-22M4K"
 AFG_jet_CAS_equipment_7_desc:0 "The Sukhoi Su-17 Fitter-C was a further development of the Soviet Su-7B ground attack aircraft. The Su-17 was widely exported to the Eastern Bloc, Arab and South American Air Forces. The Su-17 improved upon almost all aspects of its predecessor including sensors, flight performance, payload, range and variable wing sweep. From 1969 to 1990 2867 aircraft were produced and used in 30 nations, 6 that still use the aircraft today."
 AFG_jet_CAS_equipment_8:0 "Sukhoi Su-25"
 AFG_jet_CAS_equipment_8_desc:0 "The Sukhoi Su-25 Frogfoot is a twin-engine ground attack aircraft developed in the Soviet union. The aircraft completed its maiden flight in 1975 and was introduced in 1981. Since 1978 over 1000 aircraft have been produced. It was particularly popular aircraft overseas, being sold to 29 countries. Because of this the Su-25 has been involved in several conflicts, notably the Soviet Afghan, Iran-Iraq and Gulf Wars. The aircraft remains in service with all export countries today."
 AFG_jet_CAS_equipment_8_short:0 "Su-25"
 

 