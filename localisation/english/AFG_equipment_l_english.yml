 #Jet light
 
 AFG_jet_light_equipment_1:0 "Yakovlev Yak-11"
 AFG_jet_light_equipment_1_short:0 "Yak-11"
 AFG_jet_light_equipment_1_desc:0 "The Yak-11 entered service in 1947, serving as a standard advanced trainer with the Soviet Air Forces and DOSAAF. Both the Yak-11 and C-11 were used in all Warsaw Pact countries and were exported to eighteen countries, including many African, Middle Eastern and Asian countries."
 AFG_jet_light_equipment_2:0 "Mikoyan-Gurevich MiG-15UTI"
 AFG_jet_light_equipment_2_short:0 "MiG-15UTI"
 AFG_jet_light_equipment_2_desc:0 "In April 6, 1949, the OKB-155 team was officially entrusted with the development of a training version of the MiG-15 fighter. The prototype of the MiG-15UTI aircraft was manufactured by Plant No.1 during March-May 1949. The instructor's cabin on the UTI MiG-15 was placed by reducing the first fuselage fuel tank. Both pressurized cabins were equipped with ejection seats and pyromechanically-dropped lanterns.  The special equipment of the vehicle consisted of an ASP-1N automatic gun sight, an RSI-6K transceiver radio station, an RPKO-10M radio compass with an RPKO-10M marker, an SPU-2M intercom, a KP-14 oxygen device, and an AFA-IM camera. The armament consisted of one 23-mm cannon NR-23 with 80 rounds of ammunition and one UBK-E machine gun with 150 rounds of ammunition."
 AFG_jet_light_equipment_3:0 "L-29 Delfin"
 AFG_jet_light_equipment_3_short:0 "L-29 Delfin"
 AFG_jet_light_equipment_3_desc:0 "The Aero L-29 Delfín (English: Dolphin, NATO reporting name: Maya) is a military jet trainer developed and manufactured by Czechoslovakian aviation manufacturer Aero Vodochody. During the course of the programme, in excess of 3,000 L-29 Delfin trainers were produced. Of these, around 2,000 were reported to have been delivered to the Soviet Union, where it was used as the standard trainer for the Soviet Air Force."
 AFG_jet_light_equipment_4:0 "Aero L-39 Albatros"
 AFG_jet_light_equipment_4_short:0 "L-39 Albatros"
 AFG_jet_light_equipment_4_desc:0 "The Aero L-39 Albatros is a high-performance jet trainer developed in Czechoslovakia by Aero Vodochody. It was designed during the 1960s as a replacement for the Aero L-29 Delfín as a principal training aircraft. It was the first trainer aircraft to be equipped with a turbofan powerplant. The type was exported to a wide range of countries as a military trainer."
 AFG_jet_light_equipment_5:0 "Aero L-39ZA Albatros"
 AFG_jet_light_equipment_5_short:0 "L-39ZA Albatros"
 AFG_jet_light_equipment_5_desc:0 "Significantly upgraded L-39 for armed training and light attack, employing sturdier landing gear, a higher payload and notably provision for a GSh-23L 23-millimeter twin-barreled cannon attached in a conformal pod under the pilots' compartment, having a 150-round magazine within the airframe."

 AFG_recon_equipment_0:0 "Tupolev Tu-2R"
 AFG_recon_equipment_0_short:0 "Tu-2R"
 AFG_recon_equipment_0_desc:0 "Reconnaissance version of the Tu-2."
 AFG_jet_recon_equipment_0:0 "Mikoyan-Gurevich MiG-15Rbis"
 AFG_jet_recon_equipment_0_short:0 "MiG-15Rbis"
 AFG_jet_recon_equipment_0_desc:0 "In April 25, 1950 the OKB MiG started development a MiG-15 front-line reconnaissance variant with an AFA-BA/40 camera, which provides a strip survey width from 0.9 to 4.5 km with the length of the photographing route from 90 to 450 km at altitudes from 2000 to 10000m. Only one NR-23 cannon was installed on the aircraft. To increase the scout's range, D4-50 locks were subsequently installed on the beams, allowing 600-liter fuel tanks of improved shape to be suspended under the wing. In addition, a transponder "Barium-M" and additional 2 liter oxygen cylinder was installed on the machine."
 AFG_jet_recon_equipment_1:0 "Mikoyan-Gurevich MiG-21R-13"
 AFG_jet_recon_equipment_1_short:0 "MiG-21R-13"
 AFG_jet_recon_equipment_1_desc:0 "Initially designated Izdeliye 03 to confuse outsiders, the MiG-21R's official "type" designation was Izdeliye 94R. The first production unit was rolled out in early 1966 and production continued until 1971. For recce missions, the MiG-21R could carry a Type D daylight PHOTINT pod, a Type N nighttime PHOTINT pod, a Type R general-purpose ELINT pod or a Type T pod housing a TV system, making the MiG-21R one of the first Soviet recce aircraft to make use of ELINT equipment. Small changes were made throughout the production run."
 #AFG_jet_recon_equipment_2:0 ""
