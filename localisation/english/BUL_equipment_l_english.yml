#MBT

 BUL_mbt_equipment_0:0 "Panzerkampfwagen IV"
 BUL_mbt_equipment_0_short:0 "Panzer IV"
 BUL_mbt_equipment_1:0 "T-34-85M"
 BUL_mbt_equipment_1_short:0 "T-34-85M"
 BUL_mbt_equipment_2:0 "T-54"
 BUL_mbt_equipment_2_short:0 "T-54"
 BUL_mbt_equipment_2_desc:0 "The T-54 tank was the most produced tank in history. The tank was designed in 1946 by by KMBD. The tank itself uses a 100mm rifled gun and has varying armor thicknesses that ranges from 205mm to 60mm. The engine itself is a 38.88 liter V-12 diesel engine and the tank uses torsion bar suspension and was capable of speeds up to 48 km/h. The tank itself was used in more than 50 armies worldwide and saw production throughout the entire soviet sphere and all of their conflicts along with it. "
 BUL_mbt_equipment_3:0 "T-55"
 BUL_mbt_equipment_3_short:0 "T-55"
 BUL_mbt_equipment_3_desc:0 "The T-55 is an improved version of the T-54 tank. OKB-520 modified the T-55 design by improving NBC protection, giving it a more optimized engine, improving the turret shape, and even added more auxiliary equipment such as improved fire control and optics. Additionally, the T-55 used the 12.7 DShK HMG more often whereas the T-54 used the 7.62 SGMT gun, granting it more firepower but barring it from carrying more ammunition. The T-55 was used in just as many armies and typically saw all the conflicts that the T-54 saw. "
 BUL_mbt_equipment_4:0 "T-62"
 BUL_mbt_equipment_4_short:0 "T-62"
 BUL_mbt_equipment_4_desc:0 "The T-62 is a further development of the T-55 tank. The T-62 uses a smoothbore gun and has slightly thicker armor. The main gun was also upped to 115mm. It was initially commissioned by the Soviet Union in an attempt to improve its firepower and the OKB-520 design bureau finished the project around 1960. Although an improvement, production was not phased out as its cost was nominally higher than that of the T-55. More than 22,700 T-62s were manufactured and it saw vast amounts of combat throughout the Soviet sphere but has seen conflict mostly in the middle east. Its improvements displayed a slightly greater capability in 1969 in the Sino-Soviet border conflict. "
 BUL_mbt_equipment_5:0 "T-55AM"
 BUL_mbt_equipment_5_short:0 "T-55AM"
 BUL_mbt_equipment_6:0 "T-55AM2"
 BUL_mbt_equipment_6_short:0 "T-55AM2" 
 BUL_mbt_equipment_7:0 "T-72A"
 BUL_mbt_equipment_7_short:0 "T-72A"
 BUL_mbt_equipment_7_desc:0 "In 1978, the first T-72 tanks arrived in Bulgaria from the USSR. In 1992 Bulgaria had 334 T-72s, in 1999 100 T-72A and T-72AK were purchased from Russia."
 BUL_mbt_equipment_8:0 "T-72AK"
 BUL_mbt_equipment_8_short:0 "T-72AK"
 BUL_mbt_equipment_8_desc:0 "In 1978, the first T-72 tanks arrived in Bulgaria from the USSR. In 1992 Bulgaria had 334 T-72s, in 1999 100 T-72A and T-72AK were purchased from Russia."
