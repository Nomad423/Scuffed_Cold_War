 #Light Jet
 
 BUL_jet_light_equipment_1:0 "Yakovlev Yak-11"
 BUL_jet_light_equipment_1_short:0 "Yak-11"
 BUL_jet_light_equipment_1_desc:0 "In addition to combat, Yak-11 training fighters were supplied to Bulgaria from the USSR."
 BUL_jet_light_equipment_2:0 "Laz-7"
 BUL_jet_light_equipment_2_short:0 "Laz-7"
 BUL_jet_light_equipment_2_desc:0 "At the same time, the development of its own Bulgarian aircraft did not stop. So, since 1948, 160 Laz-7 trainer aircraft designed by engineer Ivan Lazarov have been produced. Moreover, in addition to using it as a training vehicle, Laz-7 was in service with two divisions of light night bombers, created following the example of Soviet units armed with U-2 (Po-2)."
 BUL_jet_light_equipment_3:0 "Aero L-29 Delfin"
 BUL_jet_light_equipment_3_short:0 "L-29 Delfin"
 BUL_jet_light_equipment_3_desc:0 "As training in the period 1963-1974. the Bulgarians were supplied with 102 Czechoslovak Aero L-29 Delfin, which served until 2002."
 BUL_jet_light_equipment_4:0 "Laz-14"
 BUL_jet_light_equipment_4_short:0 "Laz-14"
 BUL_jet_light_equipment_4_desc:0 "Laz-14 is a two-seater single-engine jet trainer for initial training and pilot training support. The envisaged installation of weapons would make it possible to perform a certain range of combat missions."
 BUL_jet_light_equipment_5:0 "Aero L-39ZA Albatros"
 BUL_jet_light_equipment_5_short:0 "L-39ZA Albatros"
 BUL_jet_light_equipment_5_desc:0 "For training purposes, about 30 Czechoslovak Aero L-39 Albatros were delivered."
 
 #Recon Plane
 BUL_recon_equipment_0:0 "KB-11 Fazan"
 BUL_recon_equipment_0_short:0 "KB-11 Fazan"
 BUL_recon_equipment_0_desc:0 "The Kaproni Bulgarski KB-11 was used to replace Letov Š-328s and PZL P.43 in the short-range reconnaissance squadrons of the Bulgarian Air Force, equipping four squadrons."

 BUL_jet_recon_equipment_0:0 "Mikoyan-Gurevich MiG-15Rbis"
 BUL_jet_recon_equipment_0_short:0 "MiG-15Rbis"
 BUL_jet_recon_equipment_0_desc:0 "In April 25, 1950 the OKB MiG started development a MiG-15 front-line reconnaissance variant with an AFA-BA/40 camera, which provides a strip survey width from 0.9 to 4.5 km with the length of the photographing route from 90 to 450 km at altitudes from 2000 to 10000m. Only one NR-23 cannon was installed on the aircraft. To increase the scout's range, D4-50 locks were subsequently installed on the beams, allowing 600-liter fuel tanks of improved shape to be suspended under the wing. In addition, a transponder "Barium-M" and additional 2 liter oxygen cylinder was installed on the machine."
 BUL_jet_recon_equipment_1:0 "Mikoyan-Gurevich MiG-25RB"
 BUL_jet_recon_equipment_1_short:0 "MiG-25RB"
 BUL_jet_recon_equipment_1_desc:0 "MiG-25RB - single-seat all-altitude operational reconnaissance aircraft - bomber. Testing was completed in December 1970. The aircraft was equipped with 2-4 general reconnaissance cameras A-70M and one topographic AFA-E/10. The photographic equipment was housed in five compartments located at the bottom of the forward fuselage. a SIGINT station called SPS-4A or B 'Virage' was also installed, operating in different frequency ranges. Special equipment - active radio interference station SPS-141"

