 #### BULGARIAN AIR FORCE EQUIPMENT ####
 BUL_fighter_equipment_0:0 "Voennovazdushni sili"
 BUL_fighter_equipment_0_short:0 "VS"
 BUL_fighter_equipment_0_desc:0 "The Bulgarian Air Force is one of the three branches of the Military of Bulgaria, the other two being the Bulgarian Navy and Bulgarian land forces. Its mission is to guard and protect the sovereignty of Bulgarian airspace, and jointly with the other branches, to protect territorial integrity. The Bulgarian Air Force is one of the oldest air forces in Europe and the world. In recent times it has been actively taking part in numerous NATO missions and exercises in Europe."

 BUL_fighter_equipment_1:0 "Dewoitine D.520"
 BUL_fighter_equipment_1_short:0 "D.520"
 BUL_fighter_equipment_2:0 "Messerschmitt Bf 109G-2 'Strela'"
 BUL_fighter_equipment_2_short:0 "Bf 109G-2 'Strela'" 
 BUL_fighter_equipment_3:0 "Yakovlev Yak-9U"
 BUL_fighter_equipment_3_short:0 "Yak-9U"
 BUL_fighter_equipment_3_desc:0 "In March 1945, the Bulgarian Air Force received 120 Yak-9 fighters of various modifications (Yak-9D, Yak-9DD, Yak-9M and Yak-9U)."
 
 BUL_jet_multirole_equipment_1:0 "Yakovlev Yak-23"
 BUL_jet_multirole_equipment_1_short:0 "Yak-23"
 BUL_jet_multirole_equipment_2:0 "Mikoyan-Gurevich MiG-15"
 BUL_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950's, some still remain in service with the North Korean Air Force."
 BUL_jet_multirole_equipment_2_short:0 "MiG-15"
 BUL_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17"
 BUL_jet_multirole_equipment_3_desc:0 "A direct successor to the MiG-15 Fagot. Over 10 000 MiG-17 Fresco were produced from 1952. The MiG-17 was license built in the PLAAF as the Shenyang J-5. In total 20 nations used the MiG-17, spanning Africa, Europe and Asia. Its first combat deployment was in 1958, when PRC MiGs clashed with Nationalist Chinese F-86 Sabres over the Taiwan Strait. However, the MiG-17 primarily saw use in the Vietnam war with the NVAF and PLAAF were it scored 28 aerial victories. The MiG-17 was so successful that it even held its own against the much more modern, supersonic American Phantom II fighters of the Vietnam war. The MiG-17 was generally decommissioned in the 1970's, while it still remains in limited service in some African nations and North Korea."
 BUL_jet_multirole_equipment_3_short:0 "MiG-17"
 BUL_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-19"
 BUL_jet_multirole_equipment_4_desc:0 "The MiG-19 was the first Soviet production aircraft capable of supersonic speeds in level flight. A comparable U.S. "Century Series" fighter was the North American F-100 Super Sabre, although the MiG-19 primarily fought against the more modern McDonnell Douglas F-4 Phantom II and Republic F-105 Thunderchief over North Vietnam."
 BUL_jet_multirole_equipment_4_short:0 "MiG-19"
 BUL_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-21F-13"
 BUL_jet_multirole_equipment_5_desc:0 "The MiG-21 Fishbed is considered one of the earliest Soviet third generation fighters, incorporating beyond-visual-range missiles and pulse radar. The MiG-21 is the most produced supersonic jet in history, particularly large numbers were built in China and India under license. Over 11 000 have been built, serving in more than 60 countries spanning 5 continents. Over its lifetime MiG-21s scored 240 aerial kills. The MiG-21 served in many conflicts, including Vietnam (where it saw huge success), the 1971 India-Pakistan War, the Iran-Iraq War and many smaller conflicts. It remains in service after more than 6 decades."
 BUL_jet_multirole_equipment_5_short:0 "MiG-21F-13"
 BUL_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21PF"
 BUL_jet_multirole_equipment_6_desc:0 "Production version of the all-weather interceptor. These were powered by the R11F2-300 turbojet and, starting with the seventh production batch, fitted with the RP-21 radar (the first six batches used the older TsD-30T radar (aka RP-9-21). Further, the weapons control system was modified from that of the F-13 to allow use of the RS-2US (aka K-5MS) beam-riding AAM in addition to the IR-seeking K-13."
 BUL_jet_multirole_equipment_6_short:0 "MiG-21PF"
 BUL_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-23M"
 BUL_jet_multirole_equipment_7_desc:0 "the MiG-23 was the first Soviet fighter to field a look-down/shoot-down radar and one of the first to be armed with beyond-visual-range missiles. Production started in 1969 and reached large numbers with over 5,000 aircraft built, making it the most produced variable-sweep wing aircraft in history. Today the MiG-23 remains in limited service with some export customers."
 BUL_jet_multirole_equipment_7_short:0 "MiG-23M"
 BUL_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-23ML"
 BUL_jet_multirole_equipment_8_desc:0 "The early "Flogger" variants had a number of design shortcomings, including airframe strength and reliability, engine performance, maneuverability and radar performance. A considerable redesign of the airframe was conducted, resulting in the MiG-23ML."
 BUL_jet_multirole_equipment_8_short:0 "MiG-23ML"
 BUL_jet_multirole_equipment_9:0 "Mikoyan-Gurevich MiG-23MLD"
 BUL_jet_multirole_equipment_9_desc:0 "The MiG-23MLD was the ultimate fighter variant of the MiG-23. The main focus of the upgrade was to improve maneuverability, especially during high AoA, which was identified as the MiG-23M/ML's chief shortcoming. The pitot boom was equipped with vortex generators, and the wing's notched leading edge roots were 'saw-toothed' to act as vortex generators as well. The flight-control system incorporated the SOS-3-4 synthetic stick-stop device/signals limiter."
 BUL_jet_multirole_equipment_9_short:0 "MiG-23MLD"
 BUL_jet_multirole_equipment_10:0 "Mikoyan-Gurevich MiG-29A"
 BUL_jet_multirole_equipment_10_desc:0 "The MiG-29 Fulcrum A was originally developed by the Mikoyan Design Bureau. It was the first 4th generation fighter to enter service with the USSR and Eastern Bloc. Incorporating improved avionics and greatly enhanced radar capabilities. The first MiG-29s were used as trainers by the Warsaw Pact with limited exports to India but had limited combat use. The MiG-29 would later become the base for widely produced variants such as the MiG-29S, MiG-29M and MiG-35."
 BUL_jet_multirole_equipment_10_short:0 "MiG-29A"

 BUL_mr_stealth_fighter_equipment_1:0 "Mikoyan MiG-29M"
 BUL_mr_stealth_fighter_equipment_1_short:0 "MiG-29M"
 BUL_mr_stealth_fighter_equipment_1_desc:0 "The MiG-29M/M2 aircraft is a revision of the basic MiG-29. It achieved a more robust multi-role capability with enhanced use of air-to-air and air-to-ground high-precision weapons. It also featured a considerably increased combat range, owing to an increase in its internal fuel capacity.[5]A few changes took place during the aircraft's development. The redesigned airframe was constructed from a lightweight Aluminium-lithium alloy to increase the thrust-to-weight ratio. The air intake ramps' geometry was revised, the upper intake louvers were removed to make way for more fuel in the LERXs, mesh screens introduced to prevent foreign object damage (FOD) and inlet dimensions were enlarged for higher airflow."
 
 #Interceptor
 
 BUL_heavy_fighter_equipment_1:0 "Yakovlev Yak-9T"
 BUL_heavy_fighter_equipment_1_short:0 "Yak-9T"
 #BUL_heavy_fighter_equipment_1_desc:0 "The Yak-9 had a cut down rear fuselage with an all-around vision canopy. Its lighter metal structure allowed for an increased fuel load and armament over previous models build from wood. The Yak-9 was manoeuvrable at high-speed at low and medium altitudes and easy to control, which made it one of most produced Soviet fighters of World War II."
 BUL_heavy_fighter_equipment_2:0 "Petlyakov Pe-2"
 BUL_heavy_fighter_equipment_2_short:0 "Pe-2"
 #BUL_heavy_fighter_equipment_2_desc:0 "A further development from the Pe-2, the Pe-3 was a dedicated night-fighter aircraft when introduced in 1941, the same year as its stablemate, the Pe-2. Its design and use followed a comparable path to those taken by the German Luftwaffe with the Junkers Ju 88 and the British Royal Air Force with the De Havilland Mosquito. Used with distinction during the Battle of Moscow, and despite the sole factory responsible for building the type being evacuated as a result of the battle, the Pe-3 was used throughout the conflict, with later production runs dedicated to building reconnaissance variants of the type."

 BUL_jet_interceptor_equipment_3:0 "Mikoyan-Gurevich MiG-17PF"
 BUL_jet_interceptor_equipment_3_desc:0 "All-weather fighter-interceptor version equipped with Izumrud radar, 3 x 23 mm NR-23 cannons and VK-1F engine"
 BUL_jet_interceptor_equipment_3_short:0 "MiG-17PF"

 BUL_jet_interceptor_equipment_7:0 "Mikoyan-Gurevich MiG-25P"
 BUL_jet_interceptor_equipment_7_desc:0 "The Mikoyan-Gurevich MiG-25 Foxbat is perhaps, one of the most influential Soviet Aircraft in history. The first MiG-25 prototype took flight in early 1964, officially entering service in 1970. Throughout its lifetime over 1150 aircraft were constructed and sold to numerous nations, including Syria, Iraq and India. The aircraft was designed to rapidly intercept extreme high altitude aircraft like the U-2 and B-58 with blistering speed. The aircraft gave the Soviet Union far superior control over their own, remote airspace than any time before. It is still in limited service with the Russian Air Force today."
 BUL_jet_interceptor_equipment_7_short:0 "MiG-25P"

#CAS

 BUL_CAS_equipment_1:0 "Junkers Ju 87A 'Sztuka'"
 BUL_CAS_equipment_1_short:0 "Ju 87A 'Sztuka'"
 BUL_CAS_equipment_2:0 "Ilyushin Il-2"
 BUL_CAS_equipment_2_short:0 "Il-2"
 BUL_CAS_equipment_2_desc:0 "In 1945, the Bulgarian Air Force received 120 Il-2 attack aircraft and 10 Il-2U training aircraft. The aircraft were used until 1954.."
 BUL_CAS_equipment_3:0 "Ilyushin Il-10"
 BUL_CAS_equipment_3_short:0 "Il-10"
 BUL_CAS_equipment_3_desc:0 "In 1947, the first Ilyushin attack aircraft arrived, Il-10 and Il-10M. In the period 1953-54 Bulgaria supplied copies of the Il-10-Avia B-33 produced in Czechoslovakia under a Soviet license, armed with four NS-23RM aircraft cannons (150 rounds per barrel)."
 BUL_CAS_equipment_4:0 "Avia B-33"
 BUL_CAS_equipment_4_short:0 "B-33"
 BUL_CAS_equipment_4_desc:0 "Czech built variant of the venerable Il-10. Developed from the Il-2 Sturmovik, the Il-10 was designed for the purpose of addressing many of the Il-2's faults. The main goal was to increase speed and maneuverability at low altitudes, mainly to evade small-caliber anti-aircraft artillery, which was the main threat for ground attack aircraft. Entering service in January 1945, the Il-10 took part in some of the last combat operations in Europe, and during the brief Soviet intervention in the Pacific War. By the time the Il-10 retired from Soviet service in 1956, the Air Force shifted focus from pure CAS and ground-attack to fighter-bomber aircraft. Its NATO reporting name is Beast."

 BUL_jet_CAS_equipment_1:0 "Ilyushin Il-10M"
 BUL_jet_CAS_equipment_1_short:0 "Ilyushin Il-10M"
 BUL_jet_CAS_equipment_1_desc:0 "In 1947, the first Ilyushin attack aircraft arrived, Il-10 and Il-10M. In the period 1953-54 Bulgaria supplied copies of the Il-10-Avia B-33 produced in Czechoslovakia under a Soviet license, armed with four NS-23RM aircraft cannons (150 rounds per barrel)."
 BUL_jet_CAS_equipment_2:0 "Yakovlev Yak-23Y"
 BUL_jet_CAS_equipment_2_short:0 "Yak-23Y"
 BUL_jet_CAS_equipment_2_desc:0 "Impact version Yak-23."
 BUL_jet_CAS_equipment_3:0 "Mikoyan-Gurevich MiG-17AC"
 BUL_jet_CAS_equipment_3_short:0 "MiG-17AC"
 BUL_jet_CAS_equipment_3_desc:0 "A fighter-bomber equipped to launch various unguided rockets. In the late 50s, a large number of MiG-17s equipped with NAR launchers were transferred to the newly formed fighter-bomber regiments."
 #BUL_jet_CAS_equipment_4:0 ""
 #BUL_jet_CAS_equipment_4_desc:0 ""
 #BUL_jet_CAS_equipment_4_short:0 ""
 #BUL_jet_CAS_equipment_5:0 ""
 #BUL_jet_CAS_equipment_5_desc:0 ""
 #BUL_jet_CAS_equipment_5_short:0 ""
 BUL_jet_CAS_equipment_6:0 "Sukhoi Su-22"
 BUL_jet_CAS_equipment_6_short:0 "Su-22"
 BUL_jet_CAS_equipment_6_desc:0 "The Sukhoi Su-17 Fitter-C was a further development of the Soviet Su-7B ground attack aircraft. The Su-17 was widely exported to the Eastern Bloc, Arab and South American Air Forces. The Su-17 improved upon almost all aspects of its predecessor including sensors, flight performance, payload, range and variable wing sweep. From 1969 to 1990 2867 aircraft were produced and used in 30 nations, 6 that still use the aircraft today."
 BUL_jet_CAS_equipment_7:0 "Mikoyan-Gurevich MiG-23BN"
 BUL_jet_CAS_equipment_7_desc:0 "("Flogger-H") An upgraded version of the MiG-23B, the MiG-23BN differed in that it was fitted with the Edition 3 wings and R-29 engine of contemporary fighter variants, along with minor updates in electronics and equipment. The other major difference was the removal of the dielectric head found on the MiG-23B. Produced from 1973 to 1985, a total of 624 MiG-23BNs were built, although only a small number served in VVS units with the rest exported."
 BUL_jet_CAS_equipment_7_short:0 "MiG-23BN"
 BUL_jet_CAS_equipment_8:0 "Sukhoi Su-25K"
 BUL_jet_CAS_equipment_8_short:0 "Su-25K"
 BUL_jet_CAS_equipment_8_desc:0 "The Sukhoi Su-25 Frogfoot is a twin-engine ground attack aircraft developed in the Soviet union. The aircraft completed its maiden flight in 1975 and was introduced in 1981. Since 1978 over 1000 aircraft have been produced. It was particularly popular aircraft overseas, being sold to 29 countries. Because of this the Su-25 has been involved in several conflicts, notably the Soviet Afghan, Iran-Iraq and Gulf Wars. The aircraft remains in service with all export countries today."

 BUL_cas_stealth_equipment_1:0 "Sukhoi Su-25SM"
 BUL_cas_stealth_equipment_1_short:0 "Su-25SM"
 BUL_cas_stealth_equipment_1_desc:0 "The Su-25SM (Stroyevoy Modernizirovannyi) is an "affordable" upgrade programme for the Su-25, conceived by the Russian Air Force in 2000. The programme stems from the attempted Su-25T and Su-25TM upgrades, which were evaluated and labeled as over-sophisticated and expensive. The SM upgrade incorporates avionics enhancements and airframe refurbishment to extend the Frogfoot's service life by up to 500 flight hours or 5 years. The Su-25SM's all-new PRnK-25SM "Bars" navigation/attack suite is built around the BTsVM-90 digital computer system, originally planned for the Su-25TM upgrade programme. Navigation and attack precision provided by the new suite is three times better of the baseline Su-25 and is reported to be within 15m using satellite correction and 200m without it."

