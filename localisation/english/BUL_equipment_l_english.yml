 ### Infantry Equipment

 BUL_infantry_equipment_0:0 "Mosin Nagant"
 BUL_infantry_equipment_0_short:0 "Mosin Nagant"
 BUL_infantry_equipment_0_desc:0 "The 3-line rifle M1891, colloquially known in the West as Mosin–Nagant and in Russia and former Soviet Union as Mosin's rifle, is a five-shot, bolt-action, internal magazine–fed military rifle. It is primarily found chambered for its original 7.62×54mmR cartridge."
 
 BUL_infantry_equipment_1:0 "Avtomat Kalashnikova 1947"
 BUL_infantry_equipment_1_short:0 "AK-47"
 BUL_infantry_equipment_1_desc:0 "The AK47 is a fully automatic assault rifle developed in the Soviet Union by Mikhail Kalashnikov in 1947, but was not introduced into active service until 1948 where the fixed-stock version was sent in for production. In early 1949, the AK47 was accepted by the Soviet Armed Forces for mass deployment into front-line units. With a long-stroke gas piston, a selector/safety, an automated trigger and chambering mechanism, and further improvements to overall design the AK47 was a vast upgrade to the SKS. The AK47 would, for many years, be considered to be one of the world's most reliable and easy to maintain, handle, and learn weapons in the world."

 BUL_infantry_equipment_2:0 "Awtomat Kalashnikova 1947"
 BUL_infantry_equipment_2_short:0 "AKKS"
 BUL_infantry_equipment_2_desc:0 "In Bulgaria, the production of Kalashnikov assault rifles (here they were called "automatic carbines") was established in the early 1960s. At first they were assembled from Polish components, in the mid-1960s - independently. The Kalashnikov automatic carbine (AKK) was produced by the state arms factory "Arsenal". Similar to the Soviet AKS, this assault rifle has a folding butt made of steel semicircular rods, which is released by pressing the latch on the left side of the receiver. The part resting on the shoulder is shaped like a horseshoe; rivets are not visible."

 BUL_infantry_equipment_3:0 "Awtomat Kalashnikova 1974"
 BUL_infantry_equipment_3_short:0 "AKKS-74"
 BUL_infantry_equipment_3_desc:0 "In the mid-1980s, the production of assault rifles for the new 5.45 mm cartridge was mastered: AKK-74, AKKS-74 and AKK-74 (N), the latter had a dovetail bracket for mounting night and optical sights. Until the mid-1990s, Bulgarian machines were almost complete copies of Soviet ones."
 
 BUL_infantry_equipment_4:0 "Arsenal AR-M7"
 BUL_infantry_equipment_4_short:0 "AR-M7"
 BUL_infantry_equipment_4_desc:0 "In 1999, Arsenal developed 5.56 mm Kalashnikov assault rifles that meet NATO standards, which were offered for export. Also, since 1999, the Bulgarian company "Arsenal" refused to use the name "Kalashnikov assault rifle" (however, the production of assault rifles was continued under the name AR, and the release of their self-loading versions - under the name SLR). AR-M7 - heavier versions of the AKM chambered for 5.56x45 NATO or 7.62x39 mm (AR-M7F) - with a folding stock, plastic fittings, luminous inserts in the sight."

 ########## NEW BUL ARMOR

#LT

 BUL_lt_equipment_1:0 "LT vz.35/Т-11"
 BUL_lt_equipment_1_short:0 "LT vz.35/Т-11"
 BUL_lt_equipment_1_desc:0 "The Czechoslovak light tanks LT vz. 35/T-11 and LT vz. 38 held out in the Bulgarian People's Army until the early 1950s, so the last order for spare parts for them was received by Škoda in 1948."
 BUL_lt_equipment_2:0 "LT vz.38"
 BUL_lt_equipment_2_short:0 "LT vz.38"
 BUL_lt_equipment_2_desc:0 "The Czechoslovak light tanks LT vz. 35/T-11 and LT vz. 38 held out in the Bulgarian People's Army until the early 1950s, so the last order for spare parts for them was received by Škoda in 1948." 
 BUL_lt_equipment_2:0 "T-70"
 BUL_lt_equipment_2_short:0 "T-70"
 BUL_lt_equipment_2_desc:0 "The T-70 light tank was a WWII scout tank manufactured to replace the PT60. Nicholas Astrov began work immediately after the PT60 and finished in 1942. In the 2 years it was manufactured, 8,300 were produced. The tank had a much larger 45mm gun and came with 2 GAZ-202 engines and could reach up to 45 km/h. The T-70 also had nominally improved optic capability It was used extensively during WWII."
 BUL_lt_equipment_3:0 "PT-76"
 BUL_lt_equipment_3_short:0 "PT-76"
 BUL_lt_equipment_3_desc:0 "The PT76 is a Soviet amphibious light tank and was heavily exported around the world. It was designed by N Shashmyrin and Zh Kotin in 1951 and around 12,000 units were made. It requires a 3 man crew and a V6 straight six engine with a speed of 44 km/h and can swim at 10 km/h. It was exported to various Soviet-sphere and Soviet-leaning countries and as such as seen a recon role in virtually all conflicts of Soviet-sphere nations. However, it is still in use by many countries today due to its famous reliability and ease of maintenance."
 BUL_lt_equipment_4:0 "PT-76B Model 4"
 BUL_lt_equipment_4_short:0 "PT-76B"
 BUL_lt_equipment_4_desc:0 "PT-76 armed with the D-56TS 76.2 mm rifled tank gun (double-baffle muzzle brake, cartridge ejector, fume extractor and STP-2P 'Zarya' 2-axis stabilization system),[4] the PAZ (protivo-atomnaya zashchita) NBC protection system, an automatic fire extinguishing system, improved TShK-2-66 sight, a filtration-ventilation system, improved observation devices, improved electric equipment, a new V-6B 6-cylinder 4-stroke in line water-cooled diesel engine developing 263 hp (196 kW) at 1800 rpm and additional internal fuel tanks for which the shape of the armour had to be slightly changed."

