 CHL_utility_helicopter_equipment_2_short:0 "UH-1B Iroquois"
 CHL_utility_helicopter_equipment_2_desc:0 "The first member of a series of helicopters known as the 'Huey' (named after its original pre-1962 designation, HU-1), the UH-1A is the military model variant of the Bell 204 utility helicopter, introduced in 1959. It was the first helicopter in service by any branch of the U.S. military to use a turbine-engine. It became one of the most prolific helicopters, a symbol of America's involvement in the Vietnam War. Although informally named 'Huey,' its official nickname is 'Iroquois.'"
