 CHL_CAS_equipment_4_desc:0 "The Douglas A-26 Invader is an American twin-engined light bomber and ground attack aircraft. Built by Douglas Aircraft Company during World War II, the Invader also saw service during several major Cold War conflicts."

 CHL_jet_CAS_equipment_4:0 "Hawker Hunter FGA.71"
