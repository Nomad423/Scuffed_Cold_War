 CHL_jet_multirole_equipment_5_desc:0 "Fighter version of the Chilean Hunter FGA.71."
 #CHL_jet_multirole_equipment_6:0 ""
 #CHL_jet_multirole_equipment_6_short:0 ""
 CHL_jet_multirole_equipment_7:0 "Dassault Mirage 50C"
 CHL_jet_multirole_equipment_7_short:0 "Mirage 50C"
 CHL_jet_multirole_equipment_7_desc:0 "The new Atar 09K-50 engine, however, was still an improvement, and fitment of this engine led to the next Mirage variant, the Mirage 50, during the 1970s. The uprated engine gave the Mirage 50 better takeoff and climb characteristics than its predecessors. While the Mirage 50 also incorporated new avionics, such as a Cyrano IV radar system, it did not prove popular in export sales, as the first-generation Mirage series was becoming obsolete."
 CHL_jet_multirole_equipment_8:0 "Northrop F-5E Tiger II"
 CHL_jet_multirole_equipment_8_short:0 "F-5E Tiger II"
 CHL_jet_multirole_equipment_8_short:0 "In 1970, Northrop won the International Fighter Aircraft (IFA) competition to replace the F-5A, with better air-to-air performance against aircraft like the Soviet MiG-21. The resultant aircraft, initially known as F-5A-21, subsequently became the F-5E. It had more powerful (5,000 lbf) General Electric J85-21 engines, and had a lengthened and enlarged fuselage, accommodating more fuel. Its wings were fitted with enlarged leading edge extensions, giving an increased wing area and improved maneuverability." 
 CHL_jet_multirole_equipment_9:0 "General Dynamics F-16A Block 15 OCU (Operating Capability Upgrades) Fighting Falcon"
 CHL_jet_multirole_equipment_9_short:0 "F-16A Block 15 OCU"
 CHL_jet_multirole_equipment_9_desc:0 "The first major change in the F-16, the Block 15 aircraft featured larger horizontal stabilizers, the addition of two hardpoints to the chin inlet, a new radar, and increased capacity for underwing pylons. This variant also acquired an up-to-date Ultra High Frequency (UHF) radio. This variant is the most numerous among the F-16 variants."
 CHL_jet_multirole_equipment_10:0 "Fokker F-16A Block 15 MLU (Mid-Life Update) Fighting Falcon"
 CHL_jet_multirole_equipment_10_short:0 "F-16A Block 15 MLU"
 CHL_jet_multirole_equipment_10_desc:0 "The resulting F-16 Mid-Life Update (MLU) package was designed to upgrade the cockpit and avionics to the equivalent of that on the F-16C/D Block 50/52; add the ability to employ radar-guided air-to-air missiles; and to generally enhance the operational performance and improve the reliability, supportability and maintainability of the aircraft."

 CHL_jet_light_equipment_1:0 "Lockheed T-33 Shooting Star"
 CHL_jet_light_equipment_1_short:0 "T-33 Shooting Star"
 CHL_jet_light_equipment_1_desc:0 "The Lockheed T-33 Shooting Star (or T-Bird) is a subsonic American jet trainer. It was produced by Lockheed and made its first flight in 1948. The T-33 was developed from the Lockheed P-80/F-80 starting as TP-80C/TF-80C in development, then designated T-33A."
