 CHL_infantry_equipment_0:0 "M1941 Johnson rifle"
 CHL_infantry_equipment_0_short:0 "M1941 Johnson rifle"
 CHL_infantry_equipment_0_desc:0 "The M1941 Johnson Rifle is an American short-recoil operated semi-automatic rifle designed by Melvin Johnson prior to World War II. The M1941 competed unsuccessfully with the U.S. M1 Rifle."

 CHL_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger"
 CHL_infantry_equipment_1_short:0 "FN FAL"
 CHL_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 CHL_infantry_equipment_2:0 "Heckler & Koch G3"
 CHL_infantry_equipment_2_short:0 "Heckler & Koch G3"
 CHL_infantry_equipment_2_desc:0 "Original model based on the CETME Model 58 introduced in 1959 and approved in 1960. It had a wooden stock and handguard."

 CHL_infantry_equipment_3:0 "Heckler & Koch G3A3"
 CHL_infantry_equipment_3_short:0 "Heckler & Koch G3A3"
 CHL_infantry_equipment_3_desc:0 "The most well known 1963 version. Drum sights with an improved front sight, a flash-suppressor/muzzle brake capable of firing NATO standard grenades, a fixed solid plastic buttstock, and a plastic handguard that does not contact the free-floating barrel. The handguard came in a slim, ventilated version and a wide version. The latter allows for the attachment of a bipod."

 CHL_infantry_equipment_4:0 "IMI Galil Automatic ACE"
 CHL_infantry_equipment_4_short:0 "Galil ACE"
 CHL_infantry_equipment_4_desc:0 "The IMI Galil is a family of Israeli-made automatic rifles chambered for the 5.56×45mm NATO or 7.62×51mm NATO cartridges. Originally designed by Yisrael Galili and Yakov Lior in the late 1960s, the Galil was first produced by the state-owned Israel Military Industries and are now exported by the privatized Israel Weapon Industries. "

