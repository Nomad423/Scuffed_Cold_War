 CHL_jet_CAS_equipment_6:0 "Dassault Mirage 5"
 CHL_jet_CAS_equipment_6_short:0 "Mirage 5"
 CHL_jet_CAS_equipment_6_desc:0 "The Dassault Mirage 5 is a supersonic attack aircraft designed in France by Dassault Aviation, and manufactured in France and a number of other countries under license. It was derived from Dassault's popular Mirage III fighter."
 CHL_jet_CAS_equipment_6:0 "Dassault Mirage 5MA ELKAN"
 CHL_jet_CAS_equipment_7_short:0 "Mirage 5MA ELKAN"
 CHL_jet_CAS_equipment_7_desc:0 "The Dassault Mirage 5 is a supersonic attack aircraft designed in France by Dassault Aviation, and manufactured in France and a number of other countries under license. It was derived from Dassault's popular Mirage III fighter. 50FC were upgraded by Dassault from AdA 5Fs and then updated by Enaer to Pantera standard. Elkans are ex Belgium Mirage 5. Some ex South Africa Cheetahs as spares."

 CHL_recon_equipment_0:0 "Cessna O-1 Bird Dog"
 CHL_recon_equipment_0_short:0 "O-1 Bird Dog"
 CHL_recon_equipment_0_desc:0 "The Cessna L-19/O-1 Bird Dog is a liaison and observation aircraft. It was the first all-metal fixed-wing aircraft ordered for and by the United States Army following the Army Air Forces' separation from it in 1947. The Bird Dog had a lengthy career in the U.S. military, as well as in other countries. "
 CHL_jet_recon_equipment_0:0 "Lockheed RT-33A Shooting Star"
 CHL_jet_recon_equipment_0_short:0 "RT-33A Shooting Star"
 CHL_jet_recon_equipment_0_desc:0 "RT-33A modified before delivery as a single-seat reconnaissance variant; 85 built, mainly for export under the Military Assistance Program."
