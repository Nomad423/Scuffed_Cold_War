 CHL_jet_light_equipment_5_desc:0 "The CASA C-101 Aviojet is a low-wing single engine jet-powered advanced trainer and light attack aircraft designed and manufactured by Spanish aircraft company Construcciones Aeronáuticas SA (CASA). "

