 CHL_jet_multirole_equipment_1:0 "Lockheed F-80C Shooting Star"
 CHL_jet_multirole_equipment_1_short:0 "F-80C Shooting Star"
 CHL_jet_multirole_equipment_1_desc:0 "The first jet-fighter operated by the U.S. Army Air Force (later the U.S. Air Force). It was the first and only American jet aircraft operational during the final days of World War II. The type would usher in the jet age for the United States, as its straight-wing design served extensively as a day-fighter and fighter bomber during the Korean War as the F-80. Nicknamed the 'Shooting Star,' the F-80 represented the first pinnacle of American aviation."
