 CHL_utility_helicopter_equipment_4_short:0 "UH-1H Huey"
 CHL_utility_helicopter_equipment_4_desc:0 "First introduced in 1970, the UH-1N was another member of the extended 'Huey' family, this time being developed from the UH-1H, though unlike the UH-1A and UH-1D, the 'N' variant would be the one to spawn its civilian version, the Bell 212. The main rotor is powered by two turboshaft engines that drive a single output shaft. Should one engine fail the remaining engine can deliver 671 kW (900 shp) for 30 minutes or 571 kW (765 shp) enabling the UH-1N to maintain cruise performance at maximum weight. It was also one of the few 'Iroquois' variants not to be used by the U.S. Army, instead being the standard-bearer for the Marines. Its twin-engine configuration gave it the informal nickname 'Twin Huey.'"
