 CHL_mechanized_equipment_8_desc:0 "The MOWAG Piranha is a family of armoured fighting vehicles designed by the Swiss company MOWAG. Five generations of vehicles have been produced, manufactured by Mowag or under licence by other companies, and variants are in service with military forces throughout the world."
