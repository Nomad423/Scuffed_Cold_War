 UAE_motorized_equipment_3:0 "AM General M809 6x6"
 UAE_motorized_equipment_3_short:0 "M809 6x6"
 UAE_motorized_equipment_3_desc:0 "The M809 is a 5 ton 6x6 truck designed by AM General in 1970. It saw use in every US conflict from 1970-1982. The M809 uses a NH250 engine, 5 speed/2 range transmission, and live beam axles on leaf springs. It can carry a 5000 lb load. It has a speed of 52 mph over 350 miles and gets 10 mi/gal. Besides being used for transport and cargo, the vehicle is very strong and can support utility components on its bed. These include the ability to mount wrecker kits, dumps, trailers, large vans for support/comfort, bridging equipment, and a few others. The M809 can also cross shallow rivers owing to its high ground clearance and is highly effective on or off road owing to its suspension. "
 UAE_motorized_equipment_4:0 "AM General M939 6x6"
 UAE_motorized_equipment_4_short:0 "M939 6x6"
 UAE_motorized_equipment_4_desc:0 "The M939 is a 5 ton 6x6 truck developed by AM General in 1982. It saw use in every western conflict since 1982. The M939 uses a 6CTA8.3 engine, 5 speed/2 range transmission, and beam axles on leaf spring suspension. The vehicle is able to carry a 10000 lb load. It can move at 6.3 mph for 350 miles and gets 6 mi/gal. It is still in use today.The M939 is highly effective in all terrains and is well suited for harsh weather. The M939 enabled a new generation of trucks, prime movers, and recovery vehicles and has seen extensive manufacturing. It is more reliable and stronger than previous vehicles and completely supplanted prior production contracts. "
 UAE_motorized_equipment_5:0 "Oshkosh Family of Medium Tactical Vehicles 6x6"
 UAE_motorized_equipment_5_short:0 "FMTV 6x6"
 UAE_motorized_equipment_5_desc:0 "The Family of Medium Tactical Vehicles (FMTV) is a series of vehicles, based on a common chassis, that vary by payload and mission requirements. The FMTV is derived from the Austrian Steyr 12 M 18 truck, but substantially modified to meet U.S. Army requirements, these including a minimum 50 percent U.S. content."

