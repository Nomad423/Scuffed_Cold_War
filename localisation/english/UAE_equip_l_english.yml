##Infantry Equipment

 UAE_infantry_equipment_0:0 "Short Magazine Lee-Enfield Rifle, No. 4 Mk I"
 UAE_infantry_equipment_0_short:0 "SMLE No. 4"
 UAE_infantry_equipment_0_desc:0 "The Lee-Enfield is a bolt-action, magazine-fed, repeating rifle that served as the main firearm used by the British Empire and Commonwealth during the first half of the 20th century. It was the British Army's standard rifle from 1895 to 1957. The rifle saw extensive service throughout the Second World War, especially in the North African, Italian, Pacific and Burmese theatres in the hands of British and Commonwealth forces. Australia and India retained and manufactured the SMLE Mk III* as their standard rifle during the conflict and the rifle remained in Australian military service through the Korean War, until it was replaced by the L1A1 SLR in the late 1950s."

 UAE_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger"
 UAE_infantry_equipment_1_short:0 "FN FAL"
 UAE_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."
 
 UAE_infantry_equipment_2:0 "Heckler & Koch G3"
 UAE_infantry_equipment_2_short:0 "G3"
 UAE_infantry_equipment_2_desc:0 "Original model based on the CETME Model 58 introduced in 1959 and approved in 1960. It had a wooden stock and handguard."

 UAE_infantry_equipment_3:0 "US Rifle, 5.56mm, M16A2"
 UAE_infantry_equipment_3_short:0 "M16A2"
 UAE_infantry_equipment_3_desc:0 "After the frequent unreliability of the weapon in the jungles of Vietnam, the US marine corps requested a redesign of the weapon. In 1982 the redesign and improvements were made. The weapon featured a strengthened receiver, new rifling, a strengthened case, better cooling as a result of different materials, improved support for attachables, and a redesigned internal mechanism that gave it a high level of reliability. It has seen combat in Lebanon, Libya, Egypt, and any other conflicts the US has been in since its inception."

 UAE_infantry_equipment_4:0 "US Rifle, 5.56mm, M16A4"
 UAE_infantry_equipment_4_short:0 "M16A4"
 UAE_infantry_equipment_4_desc:0 "The M16A4 is the fourth generation of the M16 series. The iron sight/carrying handle assembly on the M16A2/M16A3 upper receiver, was replaced by a MIL-STD-1913 "Picatinny railed" flat-top upper receiver for mounting aiming optics or a removable iron sight/carrying handle assembly. The M16A4 rear aperture sights integrated in the Picatinny rail mounted carry handle assembly are adjustable from 300 m (328 yd) up to 600 m (656 yd), where the further similar M16A2 iron sights line can reach up to 800 m (875 yd)."

