 HUN_jet_CAS_equipment_1:0 "Il-10M Ruszko"
 HUN_jet_CAS_equipment_1_short:0 "Il-10M Ruszko"
 HUN_jet_CAS_equipment_2:0 "Mikoyan-Gurevich MiG-17bis"
 HUN_jet_CAS_equipment_2_desc:0 "Fighter-bomber conversion, fitted to carry unguided rockets and bombs."
 HUN_jet_CAS_equipment_2_short:0 "MiG-17bis"
 HUN_jet_CAS_equipment_3:0 "Mikoyan-Guerevich MiG-19S"
 HUN_jet_CAS_equipment_3_desc:0 "Fighter-Bomber version with all-moving slab tail. Equipped with Svod long-range navigation receiver and armed with three 30 mm NR-30 cannons. Had provisions for an ORO-32K rocket unguided rocket pack or a FAB-250 bomb under each wing, and from 1957 modified to allow four rocket pods to be carried."
 HUN_jet_CAS_equipment_3_short:0 "MiG-19S"
 HUN_jet_CAS_equipment_4:0 "Sukhoi Su-7B"
 HUN_jet_CAS_equipment_4_desc:0 "The bomber variant of the Su-7 Fitter-A first flew in March of 1959, later entering service in 1961. It would go on to be the primary Soviet ground attack aircraft of the 1960's. From 1957-1972 over 1400 Su-7Bs were constructed, many of which were exported. The aircraft was relatively popular overseas seeing service 10 nations. It saw extensive service in both the Indian and Egyptian Air Forces. The aircraft remains in limited service in North Korea."
 HUN_jet_CAS_equipment_4_short:0 "Su-7B"
 HUN_jet_CAS_equipment_5:0 "Sukhoi Su-7BKL"
 HUN_jet_CAS_equipment_5_desc:0 "Upgraded AL-7F-1 engine, upgraded fuel system with external piping on either side of the fuselage spine, fuel tanks installed in the wings, 'wet' underwing hardpoints for carrying external fuel tanks, capable of carrying tactical nuclear bombs."
 HUN_jet_CAS_equipment_5_short:0 "Su-7BKL"
