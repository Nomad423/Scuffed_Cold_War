 HUN_fighter_equipment_0_short:0 "ML"
 HUN_fighter_equipment_0_desc:0 "The Hungarian Air Force is the air force branch of the Hungarian Defence Forces.A small air arm was organised along Soviet lines during 1947. Following the communist takeover, Russian military aid was stepped up and a major expansion program initiated."

