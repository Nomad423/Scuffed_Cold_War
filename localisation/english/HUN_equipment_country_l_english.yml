 HUN_infantry_equipment_1:0 "AK-55"
 HUN_infantry_equipment_1_short:0 "AK-55"
 HUN_infantry_equipment_1_desc:0 "AK-55 is an exact licensed copy of the Kalashnikov assault rifle, manufactured by the Hungarian company Fegyver es Gazkeszulekgyar (FEG) from 1959 to 1962."

 HUN_infantry_equipment_2:0 "AMD-65"
 HUN_infantry_equipment_2_short:0 "AMD-65"
 HUN_infantry_equipment_2_desc:0 "In 1963, the Hungarian army adopted a new assault rifle with the designation AKM-63 (also known as AMD-63), which is a modernized version of the AK-55."

 HUN_infantry_equipment_3:0 "AK-63"
 HUN_infantry_equipment_3_short:0 "AK-63"
 HUN_infantry_equipment_3_desc:0 "In Hungarian service, the AK-63 replaced the AMD-65, which is nearly identical but features a modified heat shield and a vertical forward hand grip under the barrel. Although the AMD-65 had been the Hungarian service rifle since 1965, it was more expensive to build, and the forward grips had a reputation for being easily damaged in the field. In the late-1970s, the Hungarian Defense Ministry requested that FÉG manufacture a cheaper rifle based on the more traditional Soviet AKM design. By the end of 1977, the AK-63 was adopted by the Hungarian People's Army (beginning with the Ground Forces). In 1978, FÉG added a folding stock AKMS version of the AK-63 to their catalogue; thereafter, the fixed-stock AK-63 became known as the AK-63F (Wooden Stock) and the folding-stock version was designated AK-63D (Descent). In Hungarian service, the AK-63 F and D are designated as the AMM and AMMS, respectively."

 HUN_infantry_equipment_4:0 "AK-63MF"
 HUN_infantry_equipment_4_short:0 "AK-63MF"
 HUN_infantry_equipment_4_desc:0 "Modernised AK-63D with telescopic stock and MIL-STD-1913 Swan rail."

