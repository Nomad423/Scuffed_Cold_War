 HUN_cas_stealth_equipment_1:0 "Sukhoi Su-25SM"
 HUN_cas_stealth_equipment_1_short:0 "Su-25SM"
 HUN_cas_stealth_equipment_1_desc:0 "The Su-25SM (Stroyevoy Modernizirovannyi) is an "affordable" upgrade programme for the Su-25, conceived by the Russian Air Force in 2000. The programme stems from the attempted Su-25T and Su-25TM upgrades, which were evaluated and labeled as over-sophisticated and expensive. The SM upgrade incorporates avionics enhancements and airframe refurbishment to extend the Frogfoot's service life by up to 500 flight hours or 5 years. The Su-25SM's all-new PRnK-25SM "Bars" navigation/attack suite is built around the BTsVM-90 digital computer system, originally planned for the Su-25TM upgrade programme. Navigation and attack precision provided by the new suite is three times better of the baseline Su-25 and is reported to be within 15m using satellite correction and 200m without it."

