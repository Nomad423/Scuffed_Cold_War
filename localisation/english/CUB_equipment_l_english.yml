 #Cuban army aviation

 CUB_attack_helicopter_equipment_2:0 "Mil Mi-24V"
 CUB_attack_helicopter_equipment_2_short:0 "Mil Mi-24V"
 CUB_attack_helicopter_equipment_2_desc:0 "Later development which entered production in 1976. It was armed with the more advanced 9M114 Shturm (AT-6 Spiral). Eight of these missiles are mounted on four outer wing pylons. It was the most widely produced version with more than 1,500 made. In Polish service this aircraft is designated Mi-24W. One Mi-24V was referred to as Mi-24T for unknown reasons."
 CUB_attack_helicopter_equipment_3:0 "Mil Mi-25"
 CUB_attack_helicopter_equipment_3_short:0 "Mil Mi-25"
 CUB_attack_helicopter_equipment_3_desc:0 "The export version of the Mi-24D. (Hind-D) The Mi-24D was designed to be a more pure gunship than the earlier variants. It entered production in 1973. The Mi-24D has a redesigned forward fuselage, with two separate cockpits for the pilot and gunner. It is armed with a single 12.7mm four-barrel Yak-B machine-gun under the nose. It can also carry four 57mm rocket pods, four SACLOS 9M17 Phalanga anti-tank missiles (a significant enhancement compared to the MCLOS system found on the Mi-24A), plus bombs and other weapons."

