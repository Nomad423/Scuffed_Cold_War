 #CUB_jet_multirole_equipment_1_desc:0 "P-51 Mustang GFX"
 CUB_jet_multirole_equipment_2:0 "Mikoyan-Gurevich MiG-15"
 CUB_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950's, some still remain in service with the North Korean Air Force."
 CUB_jet_multirole_equipment_2_short:0 "MiG-15"
 CUB_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17"
 CUB_jet_multirole_equipment_3_desc:0 "A direct successor to the MiG-15 Fagot. Over 10 000 MiG-17 Fresco were produced from 1952. The MiG-17 was license built in the PLAAF as the Shenyang J-5. In total 20 nations used the MiG-17, spanning Africa, Europe and Asia. Its first combat deployment was in 1958, when PRC MiGs clashed with Nationalist Chinese F-86 Sabres over the Taiwan Strait. However, the MiG-17 primarily saw use in the Vietnam war with the NVAF and PLAAF were it scored 28 aerial victories. The MiG-17 was so successful that it even held its own against the much more modern, supersonic American Phantom II fighters of the Vietnam war. The MiG-17 was generally decommissioned in the 1970's, while it still remains in limited service in some African nations and North Korea."
 CUB_jet_multirole_equipment_3_short:0 "MiG-17"
 CUB_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-19"
 CUB_jet_multirole_equipment_4_desc:0 "The MiG-19 was the first Soviet production aircraft capable of supersonic speeds in level flight. A comparable U.S. "Century Series" fighter was the North American F-100 Super Sabre, although the MiG-19 primarily fought against the more modern McDonnell Douglas F-4 Phantom II and Republic F-105 Thunderchief over North Vietnam."
 CUB_jet_multirole_equipment_4_short:0 "MiG-19"
 CUB_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-21F-13"
 CUB_jet_multirole_equipment_5_desc:0 "The MiG-21 Fishbed is considered one of the earliest Soviet third generation fighters, incorporating beyond-visual-range missiles and pulse radar. The MiG-21 is the most produced supersonic jet in history, particularly large numbers were built in China and India under license. Over 11 000 have been built, serving in more than 60 countries spanning 5 continents. Over its lifetime MiG-21s scored 240 aerial kills. The MiG-21 served in many conflicts, including Vietnam (where it saw huge success), the 1971 India-Pakistan War, the Iran-Iraq War and many smaller conflicts. It remains in service after more than 6 decades."
 CUB_jet_multirole_equipment_5_short:0 "MiG-21F-13"
 CUB_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21PF"
 CUB_jet_multirole_equipment_6_desc:0 "Production version of the all-weather interceptor. These were powered by the R11F2-300 turbojet and, starting with the seventh production batch, fitted with the RP-21 radar (the first six batches used the older TsD-30T radar (aka RP-9-21). Further, the weapons control system was modified from that of the F-13 to allow use of the RS-2US (aka K-5MS) beam-riding AAM in addition to the IR-seeking K-13."
 CUB_jet_multirole_equipment_6_short:0 "MiG-21PF"
 CUB_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-23M"
 CUB_jet_multirole_equipment_7_desc:0 "the MiG-23 was the first Soviet fighter to field a look-down/shoot-down radar and one of the first to be armed with beyond-visual-range missiles. Production started in 1969 and reached large numbers with over 5,000 aircraft built, making it the most produced variable-sweep wing aircraft in history. Today the MiG-23 remains in limited service with some export customers."
 CUB_jet_multirole_equipment_7_short:0 "MiG-23M"
 CUB_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-23ML"
 CUB_jet_multirole_equipment_8_desc:0 "The early "Flogger" variants had a number of design shortcomings, including airframe strength and reliability, engine performance, maneuverability and radar performance. A considerable redesign of the airframe was conducted, resulting in the MiG-23ML."
 CUB_jet_multirole_equipment_8_short:0 "MiG-23ML"
 CUB_jet_multirole_equipment_9:0 "Mikoyan-Gurevich MiG-23MLD"
 CUB_jet_multirole_equipment_9_desc:0 "The MiG-23MLD was the ultimate fighter variant of the MiG-23. The main focus of the upgrade was to improve maneuverability, especially during high AoA, which was identified as the MiG-23M/ML's chief shortcoming. The pitot boom was equipped with vortex generators, and the wing's notched leading edge roots were 'saw-toothed' to act as vortex generators as well. The flight-control system incorporated the SOS-3-4 synthetic stick-stop device/signals limiter."
 CUB_jet_multirole_equipment_9_short:0 "MiG-23MLD"
 CUB_jet_multirole_equipment_10:0 "Mikoyan-Gurevich MiG-29A"
 CUB_jet_multirole_equipment_10_desc:0 "The MiG-29 Fulcrum A was originally developed by the Mikoyan Design Bureau. It was the first 4th generation fighter to enter service with the USSR and Eastern Bloc. Incorporating improved avionics and greatly enhanced radar capabilities. The first MiG-29s were used as trainers by the Warsaw Pact with limited exports to India but had limited combat use. The MiG-29 would later become the base for widely produced variants such as the MiG-29S, MiG-29M and MiG-35."
 CUB_jet_multirole_equipment_10_short:0 "MiG-29A"

 CUB_jet_CAS_equipment_7:0 "Mikoyan-Gurevich MiG-23BN"
 CUB_jet_CAS_equipment_7_short:0 "MiG-23BN"
 CUB_jet_CAS_equipment_7_desc:0 "("Flogger-H") Produced since 1973, the MiG-23BN was based on MiG-23B, but had the same R-29-300 engine as contemporary fighter variants. They were also fitted with "type 3" wings. There were other minor changes in electronics and equipment, and some changes were made during its long production run. Serial production lasted until 1985, with 624 built. Most of them were exported, as the Soviets always viewed it as an interim type and only a small number served in Frontal Aviation regiments. As usual, a downgraded version was sold to Third World customers. This variant proved to be fairly popular and effective. The most distinctive identifying feature between the MiG-23B and MiG-23BN was that the former had the dielectric head just above the pylon, which was removed from the MiG-23BN. In India, the last MiG-23BNs were flown by 221 Squadron (Valiants) of Indian Air Force and were decommissioned on 6 March 2009. Wing Commander Tapas Ranjan Sahu, was the last pilot to land the MiG-23BN on that day"
 
 CUB_jet_light_equipment_1:0 "Lockheed T-33 Shooting Star"
 CUB_jet_light_equipment_1_short:0 "T-33 Shooting Star"
 CUB_jet_light_equipment_1_desc:0 "The Lockheed T-33 Shooting Star (or T-Bird) is a subsonic American jet trainer. It was produced by Lockheed and made its first flight in 1948. The T-33 was developed from the Lockheed P-80/F-80 starting as TP-80C/TF-80C in development, then designated T-33A."
 CUB_jet_light_equipment_2:0 "Mikoyan-Gurevich MiG-15UTI"
 CUB_jet_light_equipment_2_short:0 "MiG-15UTI"
 CUB_jet_light_equipment_2_desc:0 "In April 6, 1949, the OKB-155 team was officially entrusted with the development of a training version of the MiG-15 fighter. The prototype of the MiG-15UTI aircraft was manufactured by Plant No.1 during March-May 1949. The instructor's cabin on the UTI MiG-15 was placed by reducing the first fuselage fuel tank. Both pressurized cabins were equipped with ejection seats and pyromechanically-dropped lanterns.  The special equipment of the vehicle consisted of an ASP-1N automatic gun sight, an RSI-6K transceiver radio station, an RPKO-10M radio compass with an RPKO-10M marker, an SPU-2M intercom, a KP-14 oxygen device, and an AFA-IM camera. The armament consisted of one 23-mm cannon NR-23 with 80 rounds of ammunition and one UBK-E machine gun with 150 rounds of ammunition."
 CUB_jet_light_equipment_3:0 "L-29 Delfin"
 CUB_jet_light_equipment_3_short:0 "L-29 Delfin"
 CUB_jet_light_equipment_3_desc:0 "The Aero L-29 Delfín (English: Dolphin, NATO reporting name: Maya) is a military jet trainer developed and manufactured by Czechoslovakian aviation manufacturer Aero Vodochody. During the course of the programme, in excess of 3,000 L-29 Delfin trainers were produced. Of these, around 2,000 were reported to have been delivered to the Soviet Union, where it was used as the standard trainer for the Soviet Air Force."
 CUB_jet_light_equipment_4:0 "Aero L-39 Albatros"
 CUB_jet_light_equipment_4_short:0 "L-39 Albatros"
 CUB_jet_light_equipment_4_desc:0 "The Aero L-39 Albatros is a high-performance jet trainer developed in Czechoslovakia by Aero Vodochody. It was designed during the 1960s as a replacement for the Aero L-29 Delfín as a principal training aircraft. It was the first trainer aircraft to be equipped with a turbofan powerplant. The type was exported to a wide range of countries as a military trainer."
 CUB_jet_light_equipment_5:0 "Aero L-39ZA Albatros"
 CUB_jet_light_equipment_5_short:0 "L-39ZA Albatros"
 CUB_jet_light_equipment_5_desc:0 "Significantly upgraded L-39 for armed training and light attack, employing sturdier landing gear, a higher payload and notably provision for a GSh-23L 23-millimeter twin-barreled cannon attached in a conformal pod under the pilots' compartment, having a 150-round magazine within the airframe."
 
 CUB_recon_equipment_0:0 "North American F-6D Mustang"
 CUB_recon_equipment_0_short:0 "F-6D Mustang"
