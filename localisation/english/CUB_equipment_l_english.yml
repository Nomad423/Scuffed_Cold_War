#Cuba CUB
 CUB_infantry_equipment_0:0 "M1941 Johnson rifle"
 CUB_infantry_equipment_0_short:0 "M1941 Johnson rifle"
 CUB_infantry_equipment_0_desc:0 "The M1941 Johnson Rifle is an American short-recoil operated semi-automatic rifle designed by Melvin Johnson prior to World War II. The M1941 competed unsuccessfully with the U.S. M1 Rifle."

 CUB_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger"
 CUB_infantry_equipment_1_short:0 "FN FAL"
 CUB_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 CUB_infantry_equipment_2:0 "Avtomat Kalashnikova Modernizirovanniy"
 CUB_infantry_equipment_2_short:0 "AKM"
 CUB_infantry_equipment_2_desc:0 "The AKM is a modernized variant of the AK47 that was developed by Mikhail Kalashnikov that was developed in the late 1950s and put into service with the Soviet Army in 1959. A great deal of the weapon was optimized and redesigned to suit the needs of the modernizing army. Many parts were simplified for mass production and the milled steel receiver was replaced with a u-shaped steel stamping to improve production rates. The weapon was also vastly lighter as a result of the simplifications reducing its weight. by ~30%. Additionally, the weapon was reinforced to make it stronger and added guide rails to improve the bolt carrier's movement. The AKM was immediately and ubiquitously used by many communist countries and manufactured for conflicts during its entire lifespan. Most notably the Invasion of Czechoslovakia, where it was used by both sides."
 
 CUB_infantry_equipment_3:0 "Avtomat Kalashnikova 1974"
 CUB_infantry_equipment_3_short:0 "AK-74"
 CUB_infantry_equipment_3_desc:0 "The AK74 is a modern assault rifle developed by Mikhail Kalashnikov to replace the AKM in 1974. It uses a smaller cartridge and an improved chrome-lined bore with 4 right-hand grooves. The front sight and gas block were redesigned to contain a bas channel installed 90 degrees from the bore axis to reduce bullet shear at the port hold. In addition, its development came with a variety of attachments including a rubber padded stock. The AK74's improvements allowed soldiers to carry a greater amount of ammunition in the field and maintain a higher volume of fire at higher mid range accuracies. It saw expensive usage during the Afghanistan conflict where the CIA paid the Mujahideen a great sum of money to retrieve a captured AK74. The AK74 is used by civil authorities within the Cuban govenment."

 CUB_infantry_equipment_4:0 "Avtomat Kalashnikova Modernizirovanniy (Cuban Licensed production and modernization)"
 CUB_infantry_equipment_4_short:0 "Cuban AKM"
 CUB_infantry_equipment_4_desc:0 "A licensed produced version of the AKM, simply known as the Cuban AKM is still being used and produced in the modern day. Additional mounting points for a indiginously designed and produced scope have been added giving it potentially a longer life span for a rifle that has been in Cuban service since the late 1950s."


 ########## NEW CUB ARMOR
 CUB_lt_equipment_1:0 "M3A3 Stuart"
 CUB_lt_equipment_1_short:0 "M3A3 Stuart"
 CUB_lt_equipment_2:0 "M8 Greyhound"
 CUB_lt_equipment_2_short:0 "M8 Greyhound"
 CUB_lt_equipment_3:0 "PT-76"
 CUB_lt_equipment_3_short:0 "PT-76"
 CUB_lt_equipment_3_desc:0 "The PT76 is a Soviet amphibious light tank and was heavily exported around the world. It was designed by N Shashmyrin and Zh Kotin in 1951 and around 12,000 units were made. It requires a 3 man crew and a V6 straight six engine with a speed of 44 km/h and can swim at 10 km/h. It was exported to various Soviet-sphere and Soviet-leaning countries and as such as seen a recon role in virtually all conflicts of Soviet-sphere nations. However, it is still in use by many countries today due to its famous reliability and ease of maintenance."
 CUB_lt_equipment_4:0 "PT-76B Model 4"
 CUB_lt_equipment_4_short:0 "PT-76B"
 CUB_lt_equipment_4_desc:0 "PT-76 armed with the D-56TS 76.2 mm rifled tank gun (double-baffle muzzle brake, cartridge ejector, fume extractor and STP-2P 'Zarya' 2-axis stabilization system), the PAZ (protivo-atomnaya zashchita) NBC protection system, an automatic fire extinguishing system, improved TShK-2-66 sight, a filtration-ventilation system, improved observation devices, improved electric equipment, a new V-6B 6-cylinder 4-stroke in line water-cooled diesel engine developing 263 hp (196 kW) at 1800 rpm and additional internal fuel tanks for which the shape of the armour had to be slightly changed."

 CUB_ht_equipment_4:0 "IS-2M"
 CUB_ht_equipment_4_short:0 "IS-2M"

 CUB_mbt_equipment_0:0 "M4 Sherman"
 CUB_mbt_equipment_0_short:0 "M4 Sherman"
 CUB_mbt_equipment_1:0 "A34 Comet Tank Cruiser"
 CUB_mbt_equipment_1_short:0 "Comet"
 CUB_mbt_equipment_2:0 "T-54"
 CUB_mbt_equipment_2_short:0 "T-54"
 CUB_mbt_equipment_2_desc:0 "The T-54 tank was the most produced tank in history. The tank was designed in 1946 by by KMBD. The tank itself uses a 100mm rifled gun and has varying armor thicknesses that ranges from 205mm to 60mm. The engine itself is a 38.88 liter V-12 diesel engine and the tank uses torsion bar suspension and was capable of speeds up to 48 km/h. The tank itself was used in more than 50 armies worldwide and saw production throughout the entire soviet sphere and all of their conflicts along with it. "
 CUB_mbt_equipment_3:0 "T-55"
 CUB_mbt_equipment_3_short:0 "T-55"
 CUB_mbt_equipment_3_desc:0 "The T-55 is an improved version of the T-54 tank. OKB-520 modified the T-55 design by improving NBC protection, giving it a more optimized engine, improving the turret shape, and even added more auxiliary equipment such as improved fire control and optics. Additionally, the T-55 used the 12.7 DShK HMG more often whereas the T-54 used the 7.62 SGMT gun, granting it more firepower but barring it from carrying more ammunition. The T-55 was used in just as many armies and typically saw all the conflicts that the T-54 saw. "
 CUB_mbt_equipment_4:0 "T-62"
 CUB_mbt_equipment_4_short:0 "T-62"
 CUB_mbt_equipment_4_desc:0 "The T-62 is a further development of the T-55 tank. The T-62 uses a smoothbore gun and has slightly thicker armor. The main gun was also upped to 115mm. It was initially commissioned by the Soviet Union in an attempt to improve its firepower and the OKB-520 design bureau finished the project around 1960. Although an improvement, production was not phased out as its cost was nominally higher than that of the T-55. More than 22,700 T-62s were manufactured and it saw vast amounts of combat throughout the Soviet sphere but has seen conflict mostly in the middle east. Its improvements displayed a slightly greater capability in 1969 in the Sino-Soviet border conflict. "
 CUB_mbt_equipment_5:0 "T-62M"
 CUB_mbt_equipment_5_short:0 "T-62M"
 CUB_mbt_equipment_5_desc:0 "The T-62 is a further development of the T-55 tank. The T-62 uses a smoothbore gun and has slightly thicker armor. The main gun was also upped to 115mm. It was initially commissioned by the Soviet Union in an attempt to improve its firepower and the OKB-520 design bureau finished the project around 1960. Although an improvement, production was not phased out as its cost was nominally higher than that of the T-55. More than 22,700 T-62s were manufactured and it saw vast amounts of combat throughout the Soviet sphere but has seen conflict mostly in the middle east. Its improvements displayed a slightly greater capability in 1969 in the Sino-Soviet border conflict. "

 CUB_mechanized_equipment_1:0 "M2 Half-Track"
 CUB_mechanized_equipment_1_short:0 "M2 Half-Track"
 CUB_mechanized_equipment_1_desc:0 "The M2 half-track car is an armored half-track produced by the United States during World War II. Its design drew upon half-tracks imported from France in the 1930s, employing standard components supplied by U.S. truck manufacturers to speed production and reduce costs. The concept was designed, and the pilot models manufactured by the Firestone Tire and Rubber Company (before the prototype was officially labeled M2.). Production by the White Motor Company began in 1940 and was expanded to include Autocar."
 CUB_mechanized_equipment_2:0 "M3 Half-Track"
 CUB_mechanized_equipment_2_short:0 "M3 Half-Track"
 CUB_mechanized_equipment_2_desc:0 "The M3 half-track was an American armored personnel carrier half-track widely used by the Allies during World War II and in the Cold War. Derived from the M2 half-track car, the M3 was extensively produced, with about 15,000 standard M3s and more than 38,000 variant units manufactured. In the Cold War era, the vehicle was used by a variety of state and non-state operators in conflicts in South America, the Middle East, Africa, and Asia, remaining in service until as late as the mid-1990s. In Mexico they are still in use as of 2019."
 CUB_mechanized_equipment_3:0 "M3A1 Half-Track"
 CUB_mechanized_equipment_3_short:0 "M3A1 Half-Track"
 CUB_mechanized_equipment_3_desc:0 "The M3A1 is an M3 Half-track with the improved M49 machine gun ring mount over the right hand front seat. Between 1942 and 1943 all M3 half-tracks (standard and A1s) were continually upgraded. These improvements included a number of drive train, engine, and stowage improvements"
