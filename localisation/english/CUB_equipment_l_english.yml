 CUB_tac_bomber_equipment_2:0 "North American B-25C Mitchell"
 CUB_tac_bomber_equipment_2_short:0 "B-25C Mitchell"
 CUB_tac_bomber_equipment_2_desc:0 "The B-25 is a twin-engine medium bomber introduced in 1941. Used by many air forces during WWII, it also served in every theater involving aircraft in the war, the most famous use being the Doolittle Raid, the first successful air bombing campaign of the Japanese mainland during the war. Its nickname is the 'Mitchell', named after Major General Billy Mitchell, a pioneer of U.S. military aviation."
