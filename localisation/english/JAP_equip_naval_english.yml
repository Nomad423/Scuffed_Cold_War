 JAP_carrier_hull_light_1_desc:0 "JMSDF ambitions for a carrier goes back a long time. From the very outset in the early 1950s, the JMSDF considered plans to acquire or lease light carriers from the USN.This present concept was one of two being considered in the early '60s. The first was the CVH-a, 23,000t vessel that carried 18 HSS-2 (SH-3 Sea King) ASW helicopters and six S-2 Tracker fixed-wing ASW aircraft. The other, the CVH-b, was significantly smaller but was still to carry 18 HSS-2s."
 JAP_carrier_hull_light_3_desc:0 "The Osumi class, is a Japanese amphibious transport dock. The class is also known as the Oosumi class. While the Japan Maritime Self-Defense Force (JMSDF) describes the Ōsumi class as tank landing ships (LSTs), they lack the bow doors and beaching capability traditionally associated with LSTs. Functionally, their well deck makes the Osumi class more like a dock landing ship (LSD)."
 JAP_carrier_hull_light_4_desc:0 "The Hyuga-class helicopter destroyer is a class of helicopter carrier built for the Japan Maritime Self-Defense Force (JMSDF)."

