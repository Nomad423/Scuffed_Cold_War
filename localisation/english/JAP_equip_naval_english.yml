 JAP_carrier_hull_4:0 "Izumo Class"
 #JAP_carrier_hull_0_desc:0 ""
 #JAP_carrier_hull_2_desc:0 ""
 JAP_carrier_hull_1_desc:0 "JMSDF ambitions for a carrier goes back a long time. From the very outset in the early 1950s, the JMSDF considered plans to acquire or lease light carriers from the USN.This present concept was one of two being considered in the early '60s. The first was the CVH-a, 23,000t vessel that carried 18 HSS-2 (SH-3 Sea King) ASW helicopters and six S-2 Tracker fixed-wing ASW aircraft. The other, the CVH-b, was significantly smaller but was still to carry 18 HSS-2s."
 #JAP_carrier_hull_3_desc:0 ""
 JAP_carrier_hull_4_desc:0 "The Izumo-class multi-purpose destroyers or 22DDH are helicopter carriers in service with the Japan Maritime Self-Defense Force (JMSDF)."
 
