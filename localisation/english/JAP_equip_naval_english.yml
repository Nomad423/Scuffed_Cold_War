  # Submarine Hulls #
 JAP_sub_hull_small_single_0:0 "Natsushio Class"
 JAP_sub_hull_small_single_0_desc:0 ""
 JAP_sub_hull_small_single_1:0 "Asashio Class"
 JAP_sub_hull_small_single_1_desc:0 "The Asashio-class submarine is a submarine class of Japanese Maritime Self-Defense Force. This class is the successor of Ōshio."
 JAP_sub_hull_small_single_2:0 "Asashio Class Refit"
 JAP_sub_hull_small_single_2_desc:0 "The Asashio-class submarine is a submarine class of Japanese Maritime Self-Defense Force. This class is the successor of Ōshio."
 JAP_sub_hull_small_single_3:0 "Oyashio Class"
 JAP_sub_hull_small_single_3_desc:0 "The Oyashio class is a series of Japanese diesel-electric attack submarines operated by the JMSDF. The submarines entered service in the late 1990s. The submarines are larger than the earlier Harushio class, to provide space for a flank sonar array."
 JAP_sub_hull_small_single_4:0 "Soryu Class"
 JAP_sub_hull_small_single_4_desc:0 "The Soryu-class submarines (16SS) are diesel-electric attack submarines. The first boat in the class entered service with the Japan Maritime Self-Defense Force in 2009."

 JAP_sub_hull_large_single_0:0 "Oyashio Class"
 JAP_sub_hull_large_single_0_desc:0 "JDS Oyashio (SS-511) was a submarine of the Japan Maritime Self-Defense Force, named after the Oyashio Current, a cold current that comes down through the Bering Strait. "
 JAP_sub_hull_large_single_1:0 "Oshio Class"
 JAP_sub_hull_large_single_1_desc:0 "JDS Oshio (SS-561) was the only ship of her kind in service with Japanese Maritime Self Defense Force. Ōshio was planned and built to replace the aging JDS Kuroshio."
 JAP_sub_hull_large_single_2:0 "Uzushio Class"
 JAP_sub_hull_large_single_2_desc:0 "The Uzushio-class submarine (Whirlpools) was a series of submarines in service with Japanese Maritime Self Defense Force which was the first generation of the teardrop type submarine that valued the underwater performance against that of the conventional-hull type Asashio class."
 JAP_sub_hull_large_single_3:0 "Yushio Class"
 JAP_sub_hull_large_single_3_desc:0 "The Yushio class was a Japanese diesel-electric submarine class operated by the JMSDF. It was a second generation submarine, a development of the Uzushio class, incorporating a teardrop hull, with a resulting increase in underwater performance on the Uzushio class."
 JAP_sub_hull_large_single_4:0 "Harushio Class"
 JAP_sub_hull_large_single_4_desc:0 "The Harushio class is a diesel-electric submarine class operated by the Japanese Maritime Self-Defense Force (JMSDF). The design is an evolution from the Yūshio class being slightly larger and with better noise reduction. "

