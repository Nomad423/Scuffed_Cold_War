 JAP_battle_hull_light_2:0 "Haruna Class"
 JAP_battle_hull_light_2_desc:0 "The Haruna-class destroyer was a destroyer class built for the Japan Maritime Self-Defense Force (JMSDF) in the early 1970s. These helicopter carrying destroyers (DDH) are built around a large central hangar which houses up to three helicopters."
 JAP_battle_hull_light_3:0 "Shirane Class"
 JAP_battle_hull_light_3_desc:0 "The Shirane-class destroyers were a pair of Japanese destroyers originally built during the late 1970s. They are built around a large central hangar which houses up to three helicopters and they are the natural successor of the Haruna-class destroyers."
