 # Screen Hulls #

#Frigate
 JAP_screen_hull_medium_0:0 "Asahi Class"
 JAP_screen_hull_medium_0_desc:0 "The Asahi-class destroyer escort was a class of destroyer escorts of Japanese Maritime Self-Defense Force. Two ships were lent from the Cannon-class by the US Navy and in commissioned from 1955 until 1975."
 JAP_screen_hull_medium_1:0 "Akebono Class"
 JAP_screen_hull_medium_1_desc:0 "JDS Akebono (DE 201) was a destroyer escort (or frigate) of the Japanese Maritime Self-Defense Force. Akebono was one of the first indigenous Japanese warships to be built following World War II."
 JAP_screen_hull_medium_2:0 "Chikugo Class"
 JAP_screen_hull_medium_2_desc:0 "The Chikugo-class destroyer escort (or frigate) was a class of destroyer escorts built by the Japanese Maritime Self-Defense Force as the successor of the Isuzu class, with the same ASW mission. This class was followed by JDS Ishikari. This is the first Japanese destroyer escort class to carry ASROC anti-submarine missiles."
 JAP_screen_hull_medium_3:0 "Yubari Class"
 JAP_screen_hull_medium_3_desc:0 "The Yubari-class destroyer escort (or frigate) of the Japanese Maritime Self-Defense Force is the successor of the Ishikari-class destroyer escort. Yubari was named after the experimental light cruiser of the 1920s–1930s, which served in (and was lost during) World War II."
 JAP_screen_hull_medium_4:0 "Abukuma Class"
 JAP_screen_hull_medium_4_desc:0 "The Abukuma-class destroyer escort (or frigate) is the general-purpose destroyer escort of the Japan Maritime Self-Defense Force. It is the successor of the earlier Yūbari class."

#Destroyer
 JAP_screen_hull_heavy_0:0 "Ariake Class"
 JAP_screen_hull_heavy_0_desc:0 "The Ariake-class destroyer is a class of destroyers of the Japan Maritime Self-Defense Force. Two ships of the Fletcher class were lent by the United States Navy and were in commission from 1959 until 1974."
 JAP_screen_hull_heavy_1:0 "Akizuki Class"
 JAP_screen_hull_heavy_1_desc:0 "The Akizuki-class destroyer was a destroyer class built for the Japan Maritime Self-Defense Force (JMSDF) in the late 1950s. This class was planned to be a flotilla leader with the enhanced command and control capability, so sometimes this class was classified as the "DDC" (commanding destroyer) unofficially."
 JAP_screen_hull_heavy_2:0 "Hatsuyuki Class"
 JAP_screen_hull_heavy_2_desc:0 "The Hatsuyuki-class destroyer is a class of destroyer, serving with the Japan Maritime Self-Defense Force (JMSDF). It was the first class of first generation of general-purpose destroyers of the JMSDF."
 JAP_screen_hull_heavy_3:0 "Hatakaze Class"
 JAP_screen_hull_heavy_3_desc:0 "The Hatakaze class of guided missile destroyers is a third generation class of vessels in service with the Japan Maritime Self-Defense Force (JMSDF). They were the first of the JMSDF's ships to have gas-turbine propulsion."
 JAP_screen_hull_heavy_4:0 "Kongo Class"
 JAP_screen_hull_heavy_4_desc:0 "The Kongo class of guided missile destroyers in the Japan Maritime Self-Defense Force are equipped with the Aegis Combat System, and is the first of few ship classes outside the United States to have that capability."

