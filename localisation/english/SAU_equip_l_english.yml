##Infantry Equipment

 SAU_infantry_equipment_0:0 "U.S. rifle, caliber .30, M1"
 SAU_infantry_equipment_0_short:0 "M1 Garand"
 SAU_infantry_equipment_0_desc:0 "The M1 Garand is a grand weapon designed by John C. Garand in 1928 for the United States. The M1 Garand is a .30 caliber semi-automatic rifle that saw extensive use during WWII. It is amongst the first weapons to use a gas reloading system to rechamber a new round after firing. It uses clips loaded from the top of the rifle and can be fitted with accessories including the M31 HEAT anti-tank rifle grenade. It functions as an all purpose weapon with an exceptional range and accuracy. It became symbolic and is still used by modern drill teams in the US.."
 
 SAU_infantry_equipment_1:0 "Fabrique Nationale Fusil Automatique Léger"
 SAU_infantry_equipment_1_short:0 "FN FAL"
 SAU_infantry_equipment_1_desc:0 "FN FAL is one of most produced guns in history. Because of its prevalence and widespread usage among the militaries of many NATO and first world countries during the Cold War it was given the title \"The right arm of the Free World\"."

 SAU_infantry_equipment_2:0 "Avtomat Kalashnikova Modernizirovanniy"
 SAU_infantry_equipment_2_short:0 "AKM"
 SAU_infantry_equipment_2_desc:0 "The AKM is a modernized variant of the AK47 that was developed by Mikhail Kalashnikov that was developed in the late 1950s and put into service with the Soviet Army in 1959. A great deal of the weapon was optimized and redesigned to suit the needs of the modernizing army. Many parts were simplified for mass production and the milled steel receiver was replaced with a u-shaped steel stamping to improve production rates. The weapon was also vastly lighter as a result of the simplifications reducing its weight. by ~30%. Additionally, the weapon was reinforced to make it stronger and added guide rails to improve the bolt carrier's movement. The AKM was immediately and ubiquitously used by many communist countries and manufactured for conflicts during its entire lifespan. Most notably the Invasion of Czechoslovakia, where it was used by both sides."

 SAU_infantry_equipment_3:0 "Heckler & Koch G3A3"
 SAU_infantry_equipment_3_short:0 "G3A3"
 SAU_infantry_equipment_3_desc:0 "The most well known 1963 version. Drum sights with an improved front sight, a flash-suppressor/muzzle brake capable of firing NATO standard grenades, a fixed solid plastic buttstock, and a plastic handguard that does not contact the free-floating barrel. The handguard came in a slim, ventilated version and a wide version. The latter allows for the attachment of a bipod."

 SAU_infantry_equipment_4:0 "Heckler & Koch HK33E"
 SAU_infantry_equipment_4_short:0 "HK33E"
 SAU_infantry_equipment_4_desc:0 "The HK33 is a 5.56mm assault rifle developed in the 1960s by West German armament manufacturer Heckler & Koch GmbH (H&K), primarily for export."
 
